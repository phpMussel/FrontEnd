field_vt_suspicion_level_executable: "Сканирайте файлове с евристично тегло, изпълними файлове и файлове, потенциално съдържащи изпълними данни.\nПримери за изпълними файлове и файлове, потенциално съдържащи изпълними данни, включват Windows PE файлове, Linux ELF файлове, Mach-O файлове, DOCX файлове, ZIP файлове, и т.н."
field_vt_suspicion_level_heuristic_only: "Сканирайте само файлове с евристично тегло.\nФайловете ще бъдат сканирани само ако имат някаква евристична тежест. Евристично тегло може да бъде получено от сигнатури, предназначени да уловят общи пръстови отпечатъци, свързани с потенциална инфекция, които не гарантират непременно инфекция. Търсенето в такива случаи може да послужи за предоставяне на второ мнение за резултати, които оправдават подозрението, но иначе не предоставят никаква сигурност."
