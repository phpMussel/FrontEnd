checkbox_delete_orphaned_values: "Изтриване на осиротели стойности."
config_core: "Обща конфигурация (всяка основна конфигурация, която не принадлежи към други категории)."
config_core_default_timeout: "Стандартното време за изчакване, което да се използва за външни заявки. Стандарт = 12 секунди."
config_core_delete_on_sight: "Инструктира скрипта да се опита незабавно да изтрие всички сканирани качени файлове, които отговарят на критерии за откриване, независимо дали чрез сигнатури или по друг начин. Файловете, определени като "чисти", няма да бъдат докосвани. В случай на архиви, целият архив ще бъде изтрит, независимо дали проблемният файл е само един от няколко файла, съдържащи се в архива. В случай на сканиране на качени файлове, обикновено не е необходимо да се активира тази директива, тъй като обикновено PHP автоматично ще изчисти съдържанието на своя кеш, когато изпълнението приключи, което означава, че обикновено изтрива всички файлове, качени през него на сървъра, освен ако вече не са били преместени, копирани или изтрити. Тази директива е добавена тук като допълнителна мярка за сигурност за онези, чиито копия на PHP може да не се държат винаги по очаквания начин. False (Невярно) = След сканиране оставете файла на мира [Стандарт]; True (Вярно) = След сканиране, ако не е чисто, изтрийте незабавно."
config_core_disabled_channels: "Това може да се използва, за да се попречи на phpMussel да използва определени канали при изпращане на заявки."
config_core_error_log: "Файл за регистриране на всички открити нефатални грешки. Посочете име на файл, или за да го деактивирате, оставете го празно."
config_core_hide_version: "Да се скрие ли информацията за версията от регистрационните файлове и изхода на страницата? True (Вярно) = Да; False (Невярно) = Не [Стандарт]."
config_core_ipaddr: "Къде да намеря IP адреса на входящи заявки? (Полезно за услуги като Cloudflare и други подобни). Стандарт = REMOTE_ADDR. ВНИМАНИЕ: Не променяйте това, ако не знаете какво правите!"
config_core_lang: "Посочете стандартния език за phpMussel."
config_core_lang_override: "Да се локализира според HTTP_ACCEPT_LANGUAGE, когато е възможно? True (Вярно) = Да [Стандарт]; False (Невярно) = Не."
config_core_log_rotation_action: "Ротацията на регистрационните ограничава броя на регистрационните файлове, които трябва да съществуват във всеки един момент. Когато се създават нови регистрационни файлове, ако общият брой на регистрационните файлове надвиши указаното ограничение, определеното действие ще бъде извършено. Тук можете да посочите желаното действие."
config_core_log_rotation_limit: "Ротацията на регистрационните ограничава броя на регистрационните файлове, които трябва да съществуват във всеки един момент. Когато се създават нови регистрационни файлове, ако общият брой на регистрационните файлове надвиши указаното ограничение, определеното действие ще бъде извършено. Тук можете да посочите желания лимит. Стойност 0 ще деактивира ротацията на регистрационните."
config_core_maintenance_mode: "Активиране на режима на поддръжка? True (Вярно) = Да; False (Невярно) = Не [Стандарт]. Деактивира всичко, освен фронтенд. Понякога е полезно, когато актуализирате вашата CMS, рамки, и т.н."
config_core_outbound_request_log: "Файл за регистриране на резултатите от всякакви изходящи заявки. Посочете име на файл, или за да го деактивирате, оставете го празно."
config_core_scan_cache_expiry: "За колко време phpMussel трябва да кешира резултатите от сканирането? Стойността е броят секунди, за които да се кешират резултатите от сканирането. Стандартната стойност е 21600 секунди (6 часа); Стойност 0 ще забрани кеширането на резултатите от сканирането."
config_core_scan_log: "Име на файла, в който да се регистрират всички резултати от сканирането. Посочете име на файл, или за да го деактивирате, оставете го празно."
config_core_scan_log_serialized: "Име на файла, в който да се регистрират всички резултати от сканирането (използвайки сериализиран формат). Посочете име на файл, или за да го деактивирате, оставете го празно."
config_core_statistics: "Проследяване на статистика за използване на phpMussel? True (Вярно) = Да; False (Невярно) = Не [Стандарт]."
config_core_time_format: "Форматът за нотиране на дата/час, използван от phpMussel. Допълнителни опции могат да бъдат добавени при поискване."
config_core_time_offset: "Отместване на часовата зона в минути."
config_core_timezone: "Това се използва за указване на часовата зона, която да се използва (напр., Africa/Cairo, America/New_York, Asia/Tokyo, Australia/Perth, Europe/Berlin, Pacific/Guam, и т.н). Посочете „SYSTEM“, за да позволите на PHP да се справи с това автоматично."
config_core_truncate: "Съкращаване на регистрационните файлове, когато достигнат определен размер? Стойността е максималният размер в Б/КБ/МБ/ГБ/ТБ, до който може да нарасне регистрационният файл, преди да бъде съкратен. Стандартната стойност от 0KB деактивира отрязването (регистрационните файлове могат да растат за неопределено време). Забележка: Отнася се за отделни регистрационните файлове! Размерът на регистрационните файлове не се разглежда колективно."
config_experimental: "Нестабилна/Експериментален!"
config_files: "Спецификата на начина на работа с файлове при сканиране."
config_files_allow_leading_trailing_dots: "Разрешаване на начални и завършващи точки в имената на файловете? Това понякога може да се използва за скриване на файлове или за подвеждане на някои системи да позволят преминаване през директория. False (Невярно) = Не позволявай [Стандарт]. True (Вярно) = Позволява."
config_files_archive_file_extensions: "Разпознати разширения на архивни файлове (форматът е CSV; трябва да добавя или премахва само когато възникнат проблеми; ненужното премахване може да доведе до появата на фалшиви положителни резултати за архивни файлове, докато ненужното добавяне по същество ще постави в белия списък това, което добавяте от специфично откриване на атака; модифицирайте с повишено внимание; също имайте предвид, че това няма ефект върху това кои архиви могат и кои не могат да бъдат анализирани на ниво съдържание). Списъкът, като стандарт, изброява онези формати, използвани най-често в повечето системи и CMS, но умишлено не е непременно изчерпателен."
config_files_block_control_characters: "Блокиране на всички файлове, съдържащи контролни знаци (различни от нов ред)? Ако качвате <em><strong>САМО</strong></em> обикновен текст, тогава можете да включите тази опция, за да осигурите допълнителна защита на вашата система. Ако обаче качите нещо различно от обикновен текст, активирането на това може да доведе до фалшиви положителни резултати. False (Невярно) = Не блокирай [Стандарт]; True (Вярно) = Блокирайте."
config_files_block_encrypted_archives: "Откриване и блокиране на криптирани архиви? Тъй като phpMussel не може да сканира съдържанието на криптирани архиви, възможно е криптирането на архива да бъде използвано от нападател като средство за опит за заобикаляне на phpMussel, антивирусни скенери и други подобни защити. Инструктирането на phpMussel да блокира всички архиви за които открие че са криптирани, може потенциално да помогне за намаляване на всеки риск. False (Невярно) = Не; True (Вярно) = Да [Стандарт]."
config_files_block_macros: "Опитайте се да блокирате всички файлове, съдържащи макроси? Някои видове документи и електронни таблици може да съдържат изпълними макроси, като по този начин предоставят опасен потенциален вектор за зловреден софтуер. False (Невярно) = Не блокирай [Стандарт]; True (Вярно) = Блокирайте."
config_files_can_contain_php_file_extensions: "Списък с файлови разширения, които могат да съдържат PHP код, разделени със запетаи. Ако откриването на PHP хамелеон атака е активирано, файловете, които съдържат PHP код, които имат разширения, които не са в този списък, ще бъдат открити като PHP хамелеон атаки."
config_files_chameleon_from_exe: "Търсете изпълними заглавки във файлове, които не са нито изпълними, нито разпознати архиви, и за изпълними файлове, чиито заглавки са неправилни. False (Невярно) = Изключен; True (Вярно) = Включен."
config_files_chameleon_from_php: "Търсете PHP заглавки във файлове, които не са нито PHP файлове, нито разпознати архиви. False (Невярно) = Изключен; True (Вярно) = Включен."
config_files_chameleon_to_archive: "Откриване на неправилни заглавки в архиви и компресирани файлове. Поддържа се: BZ/BZIP2, GZ/GZIP, LZF, RAR, ZIP. False (Невярно) = Изключен; True (Вярно) = Включен."
config_files_chameleon_to_doc: "Търсете документи на Office, чиито заглавки са неправилни (Поддържа се: DOC, DOT, PPS, PPT, XLA, XLS, WIZ). False (Невярно) = Изключен; True (Вярно) = Включен."
config_files_chameleon_to_img: "Търсете изображения, чиито заглавки са неправилни (Поддържа се: BMP, DIB, PNG, GIF, JPEG, JPG, XCF, PSD, PDD, WEBP). False (Невярно) = Изключен; True (Вярно) = Включен."
config_files_chameleon_to_pdf: "Търсете PDF файлове, чиито заглавки са неправилни. False (Невярно) = Изключен; True (Вярно) = Включен."
config_files_check_archives: "Опит за проверка на съдържанието на архивите? False (Невярно) = Не проверявайте; True (Вярно) = Проверете [Стандарт]. Поддържа се: Zip (изисква libzip), Tar, Rar (изисква разширението rar)."
config_files_corrupted_exe: "Повредени файлове и грешки при анализ. False (Невярно) = Игнорирайте; True (Вярно) = Блокирайте [Стандарт]. Откриване и блокиране на потенциално повредени PE (Portable Executable) файлове? Често (но не винаги), когато определени аспекти на PE файл са повредени или не могат да бъдат анализирани правилно, това може да е показателно за вирусна инфекция. Процесите, използвани от повечето антивирусни програми за откриване на вируси в PE файлове, изискват анализиране на тези файлове по определени начини, които, ако програмистът на вируса е наясно, ще се опита конкретно да предотврати, за да позволи на техния вирус да остане неоткрит."
config_files_decode_threshold: "Праг за дължината на необработените данни, в рамките на която трябва да бъдат открити команди за декодиране (в случай че има забележими проблеми с производителността по време на сканиране). Стандарт = 512KB. Нула деактивира прага (премахвайки всяко подобно ограничение въз основа на размера на файла)."
config_files_filesize_archives: "Да се приложи черен/бял списък с размера на файла към съдържанието на архивите? False (Невярно) = Не (просто сив списък всичко); True (Вярно) = Да [Стандарт]."
config_files_filesize_limit: "Ограничение за размера на файла в KB. 65536 = 64MB [Стандарт]; 0 = Няма ограничение (винаги в сивия списък). Приема се всяка (положителна) числова стойност. Това може да бъде полезно, когато вашата PHP конфигурация ограничава количеството памет, което процесът може да задържи, или ако вашата PHP конфигурация ограничава размера на файловете за качване."
config_files_filesize_response: "Какво да правим с файлове, които надвишават ограничението за размер на файла (ако има такова). False (Невярно) = Белият списък; True (Вярно) = Черен списък [Стандарт]."
config_files_filetype_archives: "Прилагане на черни/бели списъци на файлови типове към съдържанието на архивите? False (Невярно) = Не (просто сив списък всичко) [Стандарт]; True (Вярно) = Да."
config_files_filetype_blacklist: "Черният списък:"
config_files_filetype_greylist: "Сивият списък:"
config_files_filetype_whitelist: "Белият списък:"
config_files_max_files_in_archives: "Максимален брой файлове за сканиране от архивите преди прекратяване на сканирането. Стандарт = 0 (без максимум)."
config_files_max_recursion: "Максимално ограничение за дълбочина на рекурсия за архиви. Стандарт = 3."
config_files_only_allow_images: "Когато е зададено на true, всички файлове, открити от скенера, които не са изображения, ще бъдат маркирани незабавно, без да бъдат сканирани. Това може да помогне за намаляване на времето, необходимо за завършване на сканиране в някои случаи. Задайте false като стандарт."
config_files_scannable_threshold: "Праг на дължината на необработените данни, които phpMussel има право да чете и сканира (в случай че има забележими проблеми с производителността по време на сканиране). Стандарт = 32MB. Нулева стойност деактивира прага. По принцип тази стойност не трябва да бъде по-малка от средния размер на файла за качени файлове, които искате и очаквате да получите на вашия сървър или уебсайт, не трябва да бъде повече от директивата filesize_limit, и не трябва да бъде повече от приблизително една пета от общото допустимо разпределение на паметта, предоставено на PHP чрез конфигурационния файл „php.ini“. Тази директива съществува, за да се опита да попречи на phpMussel да използва твърде много памет (което би му попречило да сканира успешно файлове над определен размер)."
config_frontend: "Конфигурация за фронтенд."
config_frontend_custom_footer: "Вмъква се като HTML в самия край на всички фронтенд страници. Това може да бъде полезно, в случай че искате да включите правно съобщение, връзка за контакт, бизнес информация, или подобни на всички подобни страници."
config_frontend_custom_header: "Вмъква се като HTML в самото начало на всички фронтенд страници. Това може да бъде полезно, в случай че искате да включите лого на уебсайт, персонализирана заглавка, скриптове, или подобни на всички подобни страници."
config_frontend_default_algo: "Определя кой алгоритъм да се използва за всички бъдещи пароли и сесии."
config_frontend_frontend_log: "Файл за регистриране на опити за влизане в фронтенд. Посочете име на файл, или за да го деактивирате, оставете го празно."
config_frontend_magnification: "Увеличението на шрифта. Стандарт = 1."
config_frontend_max_login_attempts: "Максимален брой опити за влизане в фронтенд. Стандарт = 5."
config_frontend_numbers: "Как предпочитате да се показват числата? Изберете примера, който ви се струва най-правилен."
config_frontend_theme: "Естетиката, която да използвате за фронтенд на phpMussel."
config_legal: "Конфигурация за законови изисквания."
config_legal_privacy_policy: "Адресът на съответната политика за поверителност, който да се показва в долния колонтитул на всички генерирани страници. Посочете URL или оставете празно за да деактивирате."
config_legal_pseudonymise_ip_addresses: "Псевдонимизиране на IP адреси при регистриране? True (Вярно) = Да [Стандарт]; False (Невярно) = Не."
config_quarantine: "Конфигурация за карантина."
config_quarantine_quarantine_key: "phpMussel може да поставя под карантина блокирани качвания на файлове, ако искате да го направи. Тези, които използват небрежно phpMussel, които просто искат да защитят своите уебсайтове или хостинг среда, без да имат интерес да анализират задълбочено всички маркирани опити за качване на файлове, трябва да оставят тази функционалност деактивирана, но всички потребители, които се интересуват от по-нататъшен анализ на маркирани опити за качване на файлове за проучване на зловреден софтуер или подобни неща, трябва да активират тази функционалност. Поставянето под карантина на маркирани опити за качване на файлове понякога също може да помогне при отстраняване на грешки при фалшиви положителни резултати, ако това е нещо, което често се случва за вас. За да деактивирате функцията за карантина, просто оставете директивата <code>quarantine_key</code> празна или изтрийте съдържанието на тази директива, ако вече не е празна. За да активирате функцията за карантина, въведете някаква стойност в директивата. <code>quarantine_key</code> е важна характеристика за сигурност на функционалността на карантината, необходима като средство за предотвратяване на експлоатирането на функционалността на карантината от потенциални нападатели и като средство за предотвратяване на всяко потенциално изпълнение на данни, съхранявани в карантината. <code>quarantine_key</code> трябва да се третират по същия начин като вашите пароли: Колкото по-дълго, толкова по-добре, и го пазете здраво. За най-добър ефект използвайте заедно с <code>delete_on_sight</code>."
config_quarantine_quarantine_max_files: "Максималният брой файлове, които могат да съществуват в карантината. Когато нови файлове се добавят към карантината, ако този брой бъде надвишен, старите файлове ще бъдат изтрити, докато остатъкът вече не надвишава този брой. Стандарт = 100."
config_quarantine_quarantine_max_filesize: "Максималният разрешен размер на файловете, поставени под карантина. Файлове, по-големи от посочената стойност, НЯМА да бъдат поставени под карантина. Тази директива е важна като средство за затрудняване на всякакви потенциални нападатели да наводнят вашата карантина с нежелани данни, което потенциално може да доведе до ненужно използване на данни във вашата хостинг услуга. Стандарт = 2MB."
config_quarantine_quarantine_max_usage: "Максималното използване на паметта, разрешено за карантината. Ако общата памет, използвана от карантината, достигне тази стойност, най-старите файлове под карантина ще бъдат изтрити, докато общата използвана памет вече не достигне тази стойност. Тази директива е важна като средство за затрудняване на всякакви потенциални нападатели да наводнят вашата карантина с нежелани данни, което потенциално може да доведе до ненужно използване на данни във вашата хостинг услуга. Стандарт = 64MB."
config_signatures: "Конфигурация за сигнатури, файлове за сигнатури, и т.н."
config_signatures_active: "Списък на активните файлове с сигнатури, разделени със запетаи. Забележка: Файловете за сигнатур трябва първо да бъдат инсталирани, преди да можете да ги активирате. За да работят правилно тестовите файлове, файловете за сигнатур трябва да бъдат инсталирани и активирани."
config_signatures_detect_adware: "Трябва ли phpMussel да използва сигнатури за откриване на рекламен софтуер? False (Невярно) = Не; True (Вярно) = Да [Стандарт]."
config_signatures_detect_deface: "Трябва ли phpMussel да използва сигнатури за откриване на обезобразявания? False (Невярно) = Не; True (Вярно) = Да [Стандарт]."
config_signatures_detect_encryption: "Трябва ли phpMussel да открива и блокира криптирани файлове? False (Невярно) = Не; True (Вярно) = Да [Стандарт]."
config_signatures_detect_joke_hoax: "Трябва ли phpMussel да използва сигнатури за откриване на злонамерен софтуер/вируси с шега/измама? False (Невярно) = Не; True (Вярно) = Да [Стандарт]."
config_signatures_detect_packer_packed: "Трябва ли phpMussel да използва сигнатури за откриване на пакети и пакетирани данни? False (Невярно) = Не; True (Вярно) = Да [Стандарт]."
config_signatures_detect_pua_pup: "Трябва ли phpMussel да използва сигнатури за откриване на PUA/PUP? False (Невярно) = Не; True (Вярно) = Да [Стандарт]."
config_signatures_detect_shell: "Трябва ли phpMussel да използва сигнатури за откриване на шел скриптове? False (Невярно) = Не; True (Вярно) = Да [Стандарт]."
config_signatures_fail_extensions_silently: "Трябва ли phpMussel да докладва, когато разширенията липсват? Ако <code>fail_extensions_silently</code> е деактивиран, липсващите разширения ще бъдат докладвани при сканиране, и ако <code>fail_extensions_silently</code> е активирано, липсващите разширения ще бъдат игнорирани, а сканирането ще докладва за тези файлове, че няма никакви проблеми. Деактивирането на тази директива може потенциално да повиши вашата сигурност, но също така може да доведе до увеличаване на фалшивите положителни резултати. False (Невярно) = Деактивиран; True (Вярно) = Активиран [Стандарт]."
config_signatures_fail_silently: "Трябва ли phpMussel да докладва, когато файловете с сигнатури липсват или са повредени? Ако <code>fail_silently</code> е деактивиран, липсващи и повредени файлове ще бъдат докладвани при сканиране, и ако <code>fail_silently</code> е активиран, липсващите и повредени файлове ще бъдат игнорирани, а сканирането ще докладва за тези файлове, че няма никакви проблеми. Това обикновено трябва да се остави на мира, освен когато изпитвате сривове или подобни проблеми. False (Невярно) = Деактивиран; True (Вярно) = Активиран [Стандарт]."
config_signatures_heuristic_threshold: "Някои сигнатури на phpMussel са предназначени да идентифицират подозрителни и потенциално злонамерени индикатори във файлове, без сами по себе си да идентифицират директно тези файлове като злонамерени. Тази прагова стойност казва на phpMussel максималното разрешено тегло, преди да маркира тези файлове като злонамерени. Определението за тегло в този контекст е общият брой идентифицирани подозрителни и потенциално злонамерени индикатори. Тази стойност ще бъде зададена на 3 като стандарт. По-ниска стойност обикновено ще доведе до по-често срещани фалшиви положителни резултати, но по-голям брой маркирани злонамерени файлове, докато по-високата стойност обикновено ще доведе до по-малко възникване на фалшиви положителни резултати, но по-малък брой маркирани злонамерени файлове. Обикновено е най-добре да оставите тази стойност такава, каквато е, освен когато изпитвате проблеми, свързани с нея."
config_supplementary_cache_options: "Допълнителни опции за кеш памет. Забележка: Промяната на тези стойности може потенциално да ви излезе от системата."
config_supplementary_cache_options_enable_apcu: "Указва дали да опитате да използвате APCu за кеширане. Стандарт = True."
config_supplementary_cache_options_enable_memcached: "Указва дали да опитате да използвате Memcached за кеширане. Стандарт = False."
config_supplementary_cache_options_enable_pdo: "Указва дали да опитате да използвате PDO за кеширане. Стандарт = False."
config_supplementary_cache_options_enable_redis: "Указва дали да опитате да използвате Redis за кеширане. Стандарт = False."
config_supplementary_cache_options_memcached_host: "Memcached стойност на хоста. Стандарт = „localhost“."
config_supplementary_cache_options_memcached_port: "Memcached стойност на порта. Стандарт = „11211“."
config_supplementary_cache_options_pdo_dsn: "PDO DSN стойност. Стандарт = „mysql:dbname=phpmussel;host=localhost;port=3306“."
config_supplementary_cache_options_pdo_password: "PDO парола."
config_supplementary_cache_options_pdo_username: "PDO потребителско име."
config_supplementary_cache_options_prefix: "Посочената тук стойност ще бъде добавена пред всички ключове за въвеждане в кеша. Стандарт = „phpMussel_“. Когато съществуват множество инсталации на един и същи сървър, това може да бъде полезно за поддържане на техните кешове отделно един от друг."
config_supplementary_cache_options_redis_host: "Redis стойност на хоста. Стандарт = „localhost“."
config_supplementary_cache_options_redis_port: "Redis стойност на порта. Стандарт = „6379“."
config_supplementary_cache_options_redis_timeout: "Стойност за изчакване на Redis. Стандарт = „2.5“."
config_urlscanner: "Конфигурация за URL скенера."
config_urlscanner_cache_time: "За колко време (в секунди) трябва да се кешират резултатите от търсенето на API? Стандартно е 3600 секунди (1 час)."
config_urlscanner_google_api_key: "Разрешава API търсения към API за безопасно сърфиране на Google, когато е дефиниран необходимият ключ за API."
config_urlscanner_maximum_api_lookups: "Максимално допустим брой търсения на API за извършване на отделна итерация на сканиране. Тъй като всяко допълнително търсене на API ще добави към общото време, необходимо за завършване на всяка итерация на сканиране, може да поискате да посочите ограничение, за да ускорите цялостния процес на сканиране. Когато е зададено на 0, няма да се прилага такъв максимално допустим брой. Стандартната стойност е 10."
config_urlscanner_maximum_api_lookups_response: "Какво да направите, ако максимално допустимият брой търсения на API е надвишен? False (Невярно) = Не правете нищо (продължи обработката) [Стандарт]; True (Вярно) = Маркирайте/Блокирайте файла."
config_virustotal: "Конфигурация за интегриране на Virus Total."
config_virustotal_vt_public_api_key: "phpMussel може да сканира файлове с помощта на Virus Total API като начин за осигуряване на значително подобрено ниво на защита срещу вируси, троянски коне, зловреден софтуер, и други заплахи. Стандартно сканирането на файлове с помощта на Virus Total API е деактивирано. За да го активирате, е необходим API ключ от Virus Total. Поради значителната полза, която това може да ви осигури, горещо препоръчвам да го активирате. Моля, имайте предвид обаче, че за да използвате API на Virus Total, <em><strong>ТРЯБВА</strong></em> да приемете техните Условия за Ползване и <em><strong>ТРЯБВА</strong></em> да се придържате към всички указания, описани в документацията на Virus Total! Необходимо е, за да ви бъде разрешено да използвате тази функция за интегриране: Прочетохте и се съгласихте с Условията за Ползване на Virus Total и неговия API. Вие сте прочели и разбирате най-малко преамбюла на документацията на Virus Total Public API (всичко след „VirusTotal Public API v2.0“ но преди „Contents“)."
config_virustotal_vt_quota_rate: "Съгласно документацията на Virus Total API, той е ограничен до най-много 4 заявки от всякакъв характер във всеки даден период от 1 минута. Ако използвате honeyclient, honeypot или друга автоматизация, която ще предоставя ресурси на VirusTotal, а не само извлича отчети, имате право на по-висока квота за честота на заявки. Стандартно, phpMussel ще се придържа стриктно към тези ограничения, но поради възможността тези квоти за скорост да бъдат увеличени, тези две директиви са предоставени като средство за вас да инструктирате phpMussel към какво ограничение трябва да се придържа. Освен когато е указано, не се препоръчва да увеличавате тези стойности, но ако сте срещали проблеми, свързани с достигането на вашата квота за тарифа, намаляването на тези стойности понякога може да ви помогне да се справите с тези проблеми. Вашият лимит на скоростта се определя като <code>vt_quota_rate</code> заявки от всякакво естество във всяка дадена времева рамка от <code>vt_quota_time</code> минути."
config_virustotal_vt_quota_time: "(Вижте описанието по-горе)."
config_virustotal_vt_suspicion_level: "Стандартно phpMussel ще ограничи файловете, които сканира с помощта на Virus Total API, до онези файлове, които смята за „подозрителни“. Можете по избор да коригирате това ограничение, като промените стойността на директивата <code>vt_suspicion_level</code>."
config_virustotal_vt_weighting: "Трябва ли phpMussel да прилага резултатите от сканирането с помощта на Virus Total API като откривания или като тегло на откриване? Тази директива съществува, тъй като въпреки че сканирането на файл с помощта на множество машини (както прави Virus Total) трябва да доведе до повишен процент на откриване (и следователно до по-голям брой уловени злонамерени файлове), то може да доведе и до по-голям брой фалшиви позитиви, и следователно при някои обстоятелства може да е по-добре резултатите от сканирането да се използват като оценка на доверието, а не като окончателно заключение. Ако се използва стойност 0, резултатите от сканирането с помощта на Virus Total API ще бъдат приложени като откривания, и следователно, ако някоя машина използвана от Virus Total маркира файла, който се сканира като злонамерен, phpMussel ще счита файла за злонамерен. Ако се използва друга стойност, резултатите от сканирането с помощта на Virus Total API ще бъдат приложени като тегло на откриването, и следователно броят на машините използвани от Virus Total които маркират файла, който се сканира като злонамерен, ще служи като оценка на доверието (или тегло на откриването) за това дали сканираният файл трябва да се счита за злонамерен от phpMussel (използваната стойност ще представлява минималната степен на доверие или тежест, необходима, за да се счита за злонамерена). Стандартно се използва стойност 0."
