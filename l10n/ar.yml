info_some_useful_links: |
 بعض الروابط المفيدة:<br />
     <ul class="pieul">
       <li><span class="comCat" style="cursor:pointer">الأدوات، الموارد، إلخ لـ phpMussel.</span>
         <ul class="comSub">
           <li><a dir="ltr" href="https://github.com/phpMussel/phpMussel/issues" hreflang="en" rel="noopener noreferrer external">phpMussel/phpMussel/issues</a> – صفحة المشكلات لphpMussel (الدعم والمساعدة، الخ).</li>
           <li><a dir="ltr" href="https://github.com/phpMussel/SigTool" hreflang="en" rel="noopener noreferrer external">phpMussel SigTool</a> – ينشئ ملفات توقيع phpMussel باستخدام قاعدة بيانات توقيعات ClamAV.</li>
           <li><a dir="ltr" href="https://github.com/phpMussel/extras" hreflang="en" rel="noopener noreferrer external">phpMussel/extras</a> – إضافات مختلفة.</li>
         </ul>
       </li>
       <li><span class="comCat" style="cursor:pointer">الأدوات، الموارد، إلخ لـ ClamAV.</span>
         <ul class="comSub">
           <li><a dir="ltr" href="https://www.clamav.net/" hreflang="en" rel="noopener noreferrer external">ClamavNet</a> – الرئيسية ClamAV (ClamAV® هو محرك مكافحة الفيروسات مفتوحة المصدر للكشف عن أحصنة طروادة والفيروسات، والبرمجيات الخبيثة وغيرها من التهديدات الخبيثة).</li>
           <li><a dir="ltr" href="https://www.securiteinfo.com/" hreflang="en" rel="noopener noreferrer external">SecuriteInfo.com</a> – شركة أمن الكمبيوتر التي توفر التوقيعات التكميلية لكلاماف.</li>
           <li><a dir="ltr" href="https://sanesecurity.com/usage/signatures/" hreflang="en" rel="noopener noreferrer external">Sanesecurity</a> – شركة أمن الكمبيوتر التي توفر التوقيعات التكميلية لكلاماف.</li>
           <li><a dir="ltr" href="https://malware.expert/" hreflang="en" rel="noopener noreferrer external">Malware.Expert</a> – يقدم التواقيع التكميلية لClamAV والقواعد التكميلية لModSecurity.</li>
         </ul>
       </li>
       <li><span class="comCat" style="cursor:pointer">مجموعات، المنتديات، مجتمعات، إلخ.</span>
         <ul class="comSub">
           <li><a dir="ltr" href="https://www.facebook.com/groups/2204685680/" rel="noopener noreferrer external">PHP.earth@Facebook</a> – PHP مصادر التعلم والمناقشة.</li>
           <li><a dir="ltr" href="https://malwaretips.com/" hreflang="en" rel="noopener noreferrer external">MalwareTips</a> – مفيدة البرمجيات الخبيثة المنتديات مناقشة مركزة.</li>
         </ul>
       </li>
       <li><span class="comCat" style="cursor:pointer">الأدوات، الموارد، الخدمات، إلخ مفيدة أخرى.</span>
         <ul class="comSub">
           <li><a dir="ltr" href="https://www.phishtank.com/" hreflang="en" rel="noopener noreferrer external">PhishTank</a> – التصيد قاعدة البيانات التي تستخدمها URL الماسح الضوئي phpMussel.</li>
           <li><a dir="ltr" href="https://www.virustotal.com/" rel="noopener noreferrer external">VirusTotal</a> – خدمة مجانية لتحليل الملفات وعناوين المواقع التي هي مشبوهة.</li>
           <li><a dir="ltr" href="https://www.hybrid-analysis.com/" rel="noopener noreferrer external">Hybrid Analysis</a> – Hybrid Analysis هو خدمة تحليل البرمجيات الخبيثة المجانية التي تقدمها <a href="https://www.payload-security.com/" hreflang="en" rel="noopener noreferrer external">Payload Security</a>.</li>
           <li><a dir="ltr" href="https://www.malwarebytes.com/" hreflang="en" rel="noopener noreferrer external">Malwarebytes</a> – الكمبيوتر المتخصصين لمكافحة البرمجيات الخبيثة.</li>
         </ul>
       </li>
       <li><span class="comCat" style="cursor:pointer">موارد المعلومات والتعلم.</span>
         <ul class="comSub">
           <li><a dir="ltr" href="https://php.earth/" hreflang="en" rel="noopener noreferrer external">PHP.earth</a> – PHP مصادر التعلم والمناقشة.</li>
           <li><a dir="ltr" href="https://maikuolan.github.io/Vulnerability-Charts/" hreflang="en-AU" rel="noopener noreferrer external">Vulnerability Charts</a> – يسرد نسخ آمنة وغير آمنة من مختلف الحزم (PHP، HHVM، إلخ).</li>
           <li><a dir="ltr" href="https://maikuolan.github.io/Compatibility-Charts/" hreflang="en-AU" rel="noopener noreferrer external">Compatibility Charts</a> – قوائم معلومات التوافق لمختلف الحزم (CIDRAM، phpMussel، إلخ).</li>
         </ul>
       </li>
     </ul>

