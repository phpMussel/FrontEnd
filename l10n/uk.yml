 supplementary_cache_options_redis_timeout: "Значення часу очікування Redis. Стандарт = «2.5»."
 urlscanner: "Конфігурація сканера URL."
 urlscanner_cache_time: "Як довго (у секундах) слід кешувати результати пошуку API? Стандартно 3600 секунд (1 година)."
 urlscanner_google_api_key: "Вмикає пошук для Google Safe Browsing API, коли визначено необхідний ключ API."
 urlscanner_maximum_api_lookups: "Максимально допустима кількість пошукових запитів API для кожної окремої ітерації сканування. Оскільки кожен додатковий пошук API додасть загальний час, необхідний для завершення кожної ітерації сканування, ви можете встановити обмеження, щоб пришвидшити загальний процес сканування. Якщо встановлено значення 0, таке максимально допустиме число не застосовуватиметься. Встановити 10 як стандарт."
 urlscanner_maximum_api_lookups_response: "Що робити, якщо перевищено максимально допустиму кількість запитів API? False = Нічого не робити (продовжити обробку) [Стандарт]; True = Позначити/заблокувати файл."
 virustotal: "Конфігурація для інтеграції Virus Total."
 virustotal_vt_public_api_key: "phpMussel може сканувати файли за допомогою Virus Total API, щоб забезпечити значно покращений рівень захисту від вірусів, троянів, шкідливих програм та інших загроз. Стандартно сканування файлів за допомогою Virus Total API вимкнено. Щоб увімкнути його, потрібен ключ API від Virus Total. Завдяки значній користі, яку це може надати вам, я настійно рекомендую його. Майте на увазі, що для використання Virus Total API ви <em><strong>ПОВИННІ</strong></em> погодитися з їхніми Умовами Надання Послуг і <em><strong>ПОВИННІ</strong></em> дотримуватися всіх інструкцій описаних у документації Virus Total! Вам НЕ дозволено використовувати цю функцію інтеграції, якщо ви не прочитали та не погодилися з умовами використання Virus Total та її API. Ви прочитали та розумієте принаймні преамбулу документації Virus Total Public API (все після «VirusTotal Public API v2.0», але перед «Contents»)."
 virustotal_vt_quota_rate: "Відповідно до документації Virus Total API, він обмежений щонайбільше 4 запитами будь-якого характеру протягом 1 хвилини. Якщо ви використовуєте honeyclient, honeypot або будь-яку іншу систему автоматизації, яка надаватиме ресурси для VirusTotal, а не лише отримувати звіти, ви маєте право на вищу квоту запитів. За стандартом phpMussel суворо дотримуватиметься цих обмежень, але через можливість збільшення цих квоти ці дві директиви надаються як засіб, за допомогою якого ви можете вказати phpMussel, якого ліміту він повинен дотримуватися. Не рекомендується збільшувати ці значення, якщо ви не отримали відповідні інструкції, але якщо ви зіткнулися з проблемами пов'язаними з досягненням вашої квоти, зменшення цих значень <em><strong>МОЖЕ</strong></em> іноді допомогти. Обмеження становить <code>vt_quota_rate</code> запитів будь-якого характеру за будь-який заданий проміжок часу <code>vt_quota_time</code> хвилин."
 virustotal_vt_quota_time: "(Дивіться опис вище)."
 virustotal_vt_suspicion_level: "Стандартно phpMussel обмежить сканування файлів за допомогою Virus Total API лише тими файлами, які він вважає «підозрілими». Ви можете за бажанням налаштувати це обмеження, змінивши значення директиви <code>vt_suspicion_level</code>."
 virustotal_vt_weighting: "Чи повинен phpMussel застосовувати результати сканування за допомогою API Virus Total як виявлення чи як зважування виявлення? Ця директива існує тому, що, незважаючи на те що сканування файлу за допомогою кількох механізмів (як це робить Virus Total) має призвести збільшити швидкість виявлення (і, отже, у більшій кількості виловлених зловмисних файлів), це також може призвести до більшої кількості хибнопозитивних, і тому за деяких обставин результати сканування краще використовувати як оцінка впевненості, а не як остаточний висновок. Якщо використовується значення 0, результати сканування за допомогою Virus Total API застосовуватимуться як виявлення, і тому, якщо будь-який механізм який використовує Virus Total позначає сканований файл як зловмисний, phpMussel вважатиме файл зловмисним. Якщо використовується будь-яке інше значення, результати сканування за допомогою Virus Total API застосовуватимуться як зважування, і отже, кількість механізмів які використовує Virus Total, які позначають сканований файл як зловмисний, слугуватиме оцінкою впевненості (або зважування виявлення) того, чи повинен phpMussel вважати файл який сканується зловмисним (використане значення представлятиме мінімальний оцінка впевненості або вагу, необхідні для того, щоб вважатися зловмисним). Значення 0 використовується як стандартне."
