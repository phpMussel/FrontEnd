hints_xlists:
 Як це працює.: "Якщо ваша система дозволяє завантажувати лише певні типи файлів або якщо ваша система явно забороняє певні типи файлів, зазначення цих типів файлів у білих, чорних і сірих списках може збільшити швидкість сканування, дозволяючи сценарію пропускати певні типи файлів. Формат: CSV (значення, розділені комами)."
 Логічний порядок обробки.: "Якщо тип файлу внесено до білого списку, не скануйте та не блокуйте файл, а також не перевіряйте файл у чорному або сірому списку. Якщо тип файлу внесено до чорного списку, не скануйте файл, але все одно заблокуйте його та не перевіряйте файл у сірому списку. Якщо сірий список порожній, або якщо сірий список не порожній а тип файлу внесено до сірого списку, проскануйте файл як зазвичай і визначте, чи блокувати його на основі результатів сканування, але якщо сірий список не порожній і тип файлу не входить до сірого списку, розглядайте файл як входить до чорного списку, тому не скануйте його, але все одно блокуйте його."
