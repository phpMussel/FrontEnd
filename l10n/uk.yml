checkbox:
 Delete orphaned values: "Видалити втрачені цінності."
config:
 core: "Загальна конфігурація (будь-яка основна конфігурація, що не належить до інших категорій)."
 core_default_timeout: "Стандартний час очікування використовувати для зовнішніх запитів? Стандарт = 12 секунд."
 core_delete_on_sight: "Якщо ввімкнути цю директиву, сценарій намагатиметься негайно видалити будь-які відскановані спроби завантаження файлів, які відповідають будь-яким критеріям виявлення, через сигнатури чи іншим чином. Файли, визначені як "чисті", не будуть чіпані. У випадку архівів буде видалено весь архів, незалежно від того, чи є файл-порушник лише одним із кількох файлів які містяться в архіві. У разі сканування завантажених файлів, зазвичай не потрібно вмикати цю директиву, оскільки зазвичай PHP автоматично очищає вміст кешу після завершення виконання, тобто він зазвичай видаляє будь-які файли, завантажені через нього на сервер, якщо вони вже не були переміщені, скопійовані, чи видалені. Ця директива додається тут як додаткова міра безпеки для тих, чиї копії PHP можуть не завжди працювати належним чином. False = Після сканування залиште файл у спокої [Стандарт]; True = Після сканування, якщо він не чистий, негайно видаліть."
 core_disabled_channels: "Це можна використовувати, щоб запобігти phpMussel використовувати певні канали під час надсилання запитів."
 core_error_log: "Файл для журналізації будь-яких виявлених нефатальних помилок. Вкажіть назву файлу, або залиште поле порожнім щоб вимкнути його."
 core_hide_version: "Приховати інформацію про версію з журналів і виведення сторінки? True = Так; False = Ні [Стандарт]."
 core_ipaddr: "Де знайти IP-адресу вхідних запитів? (Корисно для таких служб як Cloudflare і подібних). Стандарт = REMOTE_ADDR. УВАГА: Не змінюйте це, якщо ви не знаєте що робите!"
 core_lang: "Укажіть мову для phpMussel."
 core_lang_override: "За можливості локалізувати відповідно до HTTP_ACCEPT_LANGUAGE? True = Так [Стандарт]; False = Ні."
 core_log_rotation_action: "Ротація журналу обмежує кількість файлів журналу, які мають існувати одночасно. Під час створення нових файлів журналу, якщо загальна кількість файлів журналу перевищує вказаний ліміт, буде виконано вказану дію. Тут можна вказати бажану дію."
 core_log_rotation_limit: "Ротація журналу обмежує кількість файлів журналу, які мають існувати одночасно. Під час створення нових файлів журналу, якщо загальна кількість файлів журналу перевищує вказаний ліміт, буде виконано вказану дію. Бажаний ліміт можна вказати тут. Значення 0 вимикає ротацію журналу."
 core_maintenance_mode: "Увімкнути режим обслуговування? True = Так; False = Ні [Стандарт]. Вимикає все, крім фронтенду. Іноді корисно під час оновлення вашої CMS, фреймворків, тощо."
 core_outbound_request_log: "Файл для реєстрації результатів будь-яких вихідних запитів. Вкажіть назву файлу, або залиште поле порожнім щоб вимкнути його."
 core_scan_cache_expiry: "Як довго phpMussel має кешувати результати сканування? Кількість секунд для кешування результатів сканування. Стандарт: 21600 секунд (6 годин). Значення 0 вимкне кешування результатів сканування."
 core_scan_log: "Ім'я файлу, до якого буде записано всі результати сканування. Вкажіть назву файлу, або залиште поле порожнім щоб вимкнути його."
 core_scan_log_serialized: "Ім'я файлу, до якого буде записано всі результати сканування (використовуючи серіалізований формат). Вкажіть назву файлу, або залиште поле порожнім щоб вимкнути його."
 core_statistics: "Відстежувати статистику використання phpMussel? True = Так; False = Ні [Стандарт]."
 core_time_format: "Формат позначення дати/часу, який використовується phpMussel. Додаткові опції можуть бути додані за запитом."
 core_time_offset: "Зміщення часового поясу в хвилинах."
 core_timezone: "Часовий пояс для використання (наприклад, Africa/Cairo, America/New_York, Asia/Tokyo, Australia/Perth, Europe/Berlin, Pacific/Guam, тощо). Укажіть «SYSTEM», щоб PHP автоматично обробив це за вас."
 core_truncate: "Обрізати файли журналу, коли вони досягають певного розміру? Укажіть максимальний допустимий розмір у Б/КБ/МБ/ГБ/ТБ, перш ніж файл буде обрізано. Стандартне значення 0КБ вимикає обрізка (журнали можуть рости нескінченно). Зауважте: Стосується окремих журналів! Розмір файлів журналу не розглядається разом."
 experimental: "Нестабільний/Експериментальний!"
 files: "Особливості роботи з файлами під час сканування."
 files_allow_leading_trailing_dots: "Дозволити крапки на початку та в кінці в іменах файлів? Іноді це можна використовувати, щоб приховати файли або щоб обманом змусити деякі системи дозволити обхід каталогу. False = Не допускайте [Стандарт]. True = Дозвольте."
 files_archive_file_extensions: "Розпізнані розширення архівних файлів (формат CSV; слід додавати або видаляти лише тоді, коли виникають проблеми; непотрібне видалення може призвести до появи хибнопозитивних для архівних файлів, тоді як непотрібне додавання по суті створить білий список того, що ви додаєте з виявлення конкретних атак; модифікувати з обережністю; також зауважте, що це не впливає на те, які архіви можна, а які ні, аналізувати на рівні вмісту). Цей список, як і стандартно, містить перелік форматів, які найчастіше використовуються в більшості систем і CMS, але навмисно не є вичерпним."
 files_block_control_characters: "Блокувати будь-які файли, що містять будь-які керуючі символи (окрім символів нового рядка)? Якщо ви завантажуєте <em><strong>ЛИШЕ</strong></em> звичайний текст, ви можете ввімкнути цей параметр, щоб забезпечити додатковий захист вашої системи. Однак, якщо ви завантажуєте щось, окрім звичайного тексту, увімкнення цього параметра може призвести до хибнопозитивне. False = Не блокуйте [Стандарт]; True = Блокуйте."
 files_block_encrypted_archives: "Виявляти та блокувати зашифровані архіви? Оскільки phpMussel не може сканувати вміст зашифрованих архівів, цілком можливо, що зловмисник може використати шифрування архіву для спроби обійти phpMussel, антивірусні сканери та інші подібні засоби захисту. Вказівка phpMussel блокувати будь-які архіви, які він виявляє як зашифровані, потенційно може допомогти зменшити будь-який пов'язаний ризик. False = Ні; True = Так [Стандарт]."
 files_block_macros: "Спробувати заблокувати файли, що містять макроси? Деякі типи документів і електронних таблиць можуть містити виконувані макроси, створюючи потенційно небезпечний вектор зловмисного програмного забезпечення. False = Не блокуйте [Стандарт]; True = блокуйте."
 files_can_contain_php_file_extensions: "Список розширень файлів, які можуть містити код PHP, розділений комами. Якщо виявлення атак PHP-хамелеон увімкнено, файли, які містять PHP-код і мають розширення, яких немає в цьому списку, будуть виявлені як атаки PHP-хамелеон."
 files_chameleon_from_exe: "Шукайте заголовки виконуваних файлів у файлах, які не є ні виконуваними файлами, ні розпізнаними архівами, а також виконувані файли, заголовки яких є неправильними. False = Вимкнено; True = Увімкнено."
 files_chameleon_from_php: "Шукайте заголовки PHP у файлах, які не є ані файлами PHP, ані розпізнаними архівами. False = Вимкнено; True = Увімкнено."
 files_chameleon_to_archive: "Виявляти неправильні заголовки в архівах і стиснутих файлах. Підтримки: BZ/BZIP2, GZ/GZIP, LZF, RAR, ZIP. False = Вимкнено; True = Увімкнено."
 files_chameleon_to_doc: "Пошук офісних документів із неправильними заголовками (Підтримки: DOC, DOT, PPS, PPT, XLA, XLS, WIZ). False = Вимкнено; True = Увімкнено."
 files_chameleon_to_img: "Пошук зображень із неправильними заголовками (Підтримки: BMP, DIB, PNG, GIF, JPEG, JPG, XCF, PSD, PDD, WEBP). False = Вимкнено; True = Увімкнено."
 files_chameleon_to_pdf: "Пошук PDF-файлів із неправильними заголовками. False = Вимкнено; True = Увімкнено."
 files_check_archives: "Спроба перевірити вміст архівів? False = Не перевіряйте; True = Перевір [Стандарт]. Підтримки: Zip (вимагає libzip), Tar, Rar (вимагає розширення rar)."
 files_corrupted_exe: "Пошкоджені файли та помилки аналізу. False = Ігноруйте; True = Блокуйте [Стандарт]. Виявляти та блокувати потенційно пошкоджені файли PE (Portable Executable)? Часто (але не завжди), коли певні аспекти PE-файлу пошкоджені або їх неможливо правильно проаналізувати, це може свідчити про вірусну інфекцію. Процеси, які використовуються більшістю антивірусних програм для виявлення вірусів у PE-файлах, вимагають аналізу цих файлів певними способами, які, якщо програміст вірусу знає про це, спеціально намагатиметься запобігти, щоб їхній вірус залишився непоміченим."
 files_decode_threshold: "Порогове значення для довжини необроблених даних, у межах якого мають бути виявлені команди декодування (якщо під час сканування виникнуть помітні проблеми з продуктивністю). Стандарт = 512KB. Нуль або null вимикає порогове (усуваючи будь-які такі обмеження на основі розміру файлу)."
 files_filesize_archives: "Успадкувати розмір файлу в чорний/білий список до вмісту архівів? False = Ні (просто додайте все в сірий список); True = Так [Стандарт]."
 files_filesize_limit: "Обмеження розміру файлу в КБ. 65536 = 64МБ [Стандарт]; 0 = Без обмежень (завжди в сірому списку). Приймається будь-яке (додатне) числове значення. Це може бути корисним, якщо ваша конфігурація PHP обмежує обсяг пам'яті, який може містити процес, або якщо ваша конфігурація PHP обмежує розмір файлів для завантаження."
 files_filesize_response: "Що робити з файлами, які перевищують обмеження розміру (якщо воно існує). False = Додати до білого списку; True = Додати в чорний список [Стандарт]."
 files_filetype_archives: "Успадкувати чорний список/білий список для типів файлів до вмісту архівів? False = Ні (просто додайте все в сірий список) [Стандарт]; True = Так."
 files_filetype_blacklist: "Чорний список:"
 files_filetype_greylist: "Сірий список:"
 files_filetype_whitelist: "Білий список:"
 files_max_files_in_archives: "Максимальна кількість файлів для сканування з архівів перед припиненням сканування. Стандарт = 0 (без максимуму)."
 files_max_recursion: "Максимальна глибина рекурсії для архівів. Стандарт = 3."
 files_only_allow_images: "Якщо встановлено значення true, будь-які виявлені сканером файли, які не є зображеннями, будуть негайно позначені прапорцями без сканування. У деяких випадках це може допомогти скоротити час, необхідний для завершення сканування. Стандартно встановіть значення false."
 files_scannable_threshold: "Порогове значення довжини необроблених даних, які phpMussel може читати та сканувати (якщо під час сканування виникнуть помітні проблеми з продуктивністю). Стандарт = 32MB. Нуль або null вимикає порогове. Як правило, це значення не має бути меншим за середній розмір завантажених файлів, які ви хочете та очікуєте отримати на свій сервер або веб-сайт, не має перевищувати директиву filesize_limit, і не має перевищувати приблизно одну п'яту від загального дозволеного розподілу пам'яті, наданого PHP через файл конфігурації «php.ini». Ця директива існує, щоб спробувати запобігти використанню phpMussel забагато пам'яті (це завадило б успішному скануванню файлів певного розміру)."
 frontend: "Конфігурація для фронтенду."
 frontend_custom_footer: "Вставляється як HTML у кінці всіх фронтенд сторінок. Це може бути корисним, якщо ви хочете включити юридичне повідомлення, контактне посилання, ділову інформацію, тощо на всі такі сторінки."
 frontend_custom_header: "Вставляється як HTML на початку всіх фронтенд сторінок. Це може бути корисним, якщо ви хочете включити логотип веб-сайту, персоналізований заголовок, сценарії, тощо на всі такі сторінки."
 frontend_default_algo: "Визначає, який алгоритм використовувати для всіх майбутніх паролів і сеансів."
 frontend_frontend_log: "Файл для журналізації спроб входу в фронтенд. Вкажіть назву файлу, або залиште поле порожнім щоб вимкнути його."
 frontend_magnification: "Збільшення шрифту. Стандарт = 1."
 frontend_max_login_attempts: "Максимальна кількість спроб входу в фронтенд. Стандарт = 5."
 frontend_numbers: "Як ви віддаєте перевагу відображенню чисел? Виберіть приклад, який вам здається найбільш правильним."
 frontend_theme: "Естетика для фронтенду phpMussel."
 legal: "Конфігурація для правових вимог."
 legal_privacy_policy: "Адреса відповідної політики конфіденційності, яка відображатиметься в нижньому колонтитулі будь-яких згенерованих сторінок. Укажіть URL, або залиште поле порожнім щоб вимкнути."
 legal_pseudonymise_ip_addresses: "Псевдонімізувати IP-адреси під час журналізації? True = Так [Стандарт]; False = Ні."
 quarantine: "Конфігурація для карантину."
 quarantine_quarantine_key: "phpMussel може поміщати в карантин заблоковані завантаження файлів, якщо ви цього бажаєте. Звичайні користувачі phpMussel, які просто хочуть захистити свої веб-сайти або середовище хостингу без будь-якого інтересу до глибокого аналізу будь-яких позначених спроб завантаження файлів слід залишити цю функцію вимкненою, але будь-які користувачі, зацікавлені в подальшому аналізі позначених спроб завантаження файлів для дослідження зловмисного програмного забезпечення або подібних речей, повинні ввімкнути цю функцію. Поміщення в карантин позначених спроб завантаження файлів іноді також може допомогти у налагодженні хибнопозитивних, якщо це часто трапляється з вами. Щоб вимкнути функцію карантину, просто залиште директиву <code>quarantine_key</code> порожньою або, якщо вона ще не порожня, зітріть вміст цієї директиви. Щоб увімкнути функцію карантину, введіть певне значення в директиву. Ця директива важлива для безпеки функціонування карантину, необхідний як засіб запобігання можливому використанню зловмисниками та як засіб запобігання будь-якому потенційному виконанню даних, що зберігаються в карантині. <code>quarantine_key</code> слід обробляти так само, як і ваші паролі: Чим довше, тим краще, і бережіть його міцно. Для найкращого ефекту використовуйте в поєднанні з <code>delete_on_sight</code>."
 quarantine_quarantine_max_files: "Максимальна кількість файлів, які можуть бути в карантині. Під час додавання нових файлів до карантину, якщо це число перевищено, старі файли видалятимуться, поки залишок не перевищить це число. Стандарт = 100."
 quarantine_quarantine_max_filesize: "Максимально дозволений розмір файлів для розміщення на карантині. Файли, розмір яких перевищує вказане значення, НЕ будуть поміщені в карантин. Ця директива допомагає потенційним зловмисникам ускладнити заповнення вашого карантину небажаними даними, що призведе до надмірного використання даних у вашій службі хостингу. Стандарт = 2MB."
 quarantine_quarantine_max_usage: "Максимальне використання пам'яті, дозволене для карантину. Якщо загальний обсяг пам'яті використаної карантином досягне цього значення, найстаріші файли в карантині буде видалено, доки загальний обсяг використаної пам'яті не досягне цього значення. Ця директива допомагає потенційним зловмисникам ускладнити заповнення вашого карантину небажаними даними, що призведе до надмірного використання даних у вашій службі хостингу. Стандарт = 64МБ."
 signatures: "Конфігурація для сигнатур, файлів сигнатур, тощо."
 signatures_active: "Список активних файлів сигнатур, розділених комами. Зауважте: Перш ніж активувати файли сигнатур, їх потрібно інсталювати. Для коректної роботи тестових файлів необхідно інсталювати та активувати файли сигнатур."
 signatures_detect_adware: "Чи повинен phpMussel аналізувати сигнатури для виявлення рекламного ПЗ? False = Ні; True = Так [Стандарт]."
 signatures_detect_deface: "Чи повинен phpMussel аналізувати сигнатури для виявлення дефейсів і дефейсерів? False = Ні; True = Так [Стандарт]."
 signatures_detect_encryption: "Чи повинен phpMussel виявляти та блокувати зашифровані файли? False = Ні; True = Так [Стандарт]."
 signatures_detect_joke_hoax: "Чи повинен phpMussel аналізувати сигнатури для виявлення зловмисного програмного забезпечення, вірусів жартів, обманів, тощо? False = Ні; True = Так [Стандарт]."
 signatures_detect_packer_packed: "Чи повинен phpMussel аналізувати сигнатури для виявлення пакувальників і упакованих даних? False = Ні; True = Так [Стандарт]."
 signatures_detect_pua_pup: "Чи повинен phpMussel аналізувати сигнатури для виявлення PUA/PUP? False = Ні; True = Так [Стандарт]."
 signatures_detect_shell: "Чи повинен phpMussel аналізувати сигнатури для виявлення сценаріїв оболонки? False = Ні; True = Так [Стандарт]."
 signatures_fail_extensions_silently: "Чи повинен phpMussel повідомляти про відсутність розширень? Якщо <code>fail_extensions_silently</code> вимкнено, під час сканування буде повідомлено про відсутні розширення, і якщо <code>fail_extensions_silently</code> увімкнено, відсутні розширення ігноруватимуться, зі звітом про сканування тих файлів, у яких немає проблем. Вимкнення цієї директиви потенційно може підвищити вашу безпеку, але також може призвести до збільшення хибнопозитивних. False = Вимкнено; True = Увімкнено [Стандарт]."
 signatures_fail_silently: "Чи повинен phpMussel повідомляти, коли файли сигнатур відсутні або пошкоджені? Якщо <code>fail_silently</code> вимкнено, під час сканування буде повідомлено про відсутні та пошкоджені файли, і якщо <code>fail_silently</code> увімкнено, відсутні та пошкоджені файли ігноруватимуться, а сканування звітуватиме для тих файлів, у яких немає проблем. Як правило, це слід залишити в спокої, якщо у вас не виникають збої чи подібні проблеми. False = Вимкнено; True = Увімкнено [Стандарт]."
 signatures_heuristic_threshold: "Деякі сигнатури phpMussel призначені для ідентифікації підозрілих і потенційно зловмисних індикаторів у файлах, самі по собі не ідентифікуючи ці файли як шкідливі безпосередньо. Цей «порогове» повідомляє phpMussel максимальну дозволену вагу перед позначенням цих файлів як зловмисних. Визначення ваги в цьому контексті: Це загальна кількість виявлених підозрілих і потенційно зловмисних індикаторів. Стандартно це значення буде встановлено на 3. Нижче значення зазвичай призводить до більшої кількості хибнопозитивних, але більшої кількості позначених зловмисних файлів, тоді як більш високе значення зазвичай призведе до меншої кількості хибнопозитивних, але до меншої кількості позначених зловмисних файлів. Зазвичай найкраще залишити це значення без змін, якщо у вас не виникають проблеми пов'язані з ним."
 supplementary_cache_options: "Додаткові параметри кешу. Зауважте: Зміна цих значень може призвести до виходу з системи."
 supplementary_cache_options_enable_apcu: "Визначає, чи слід спробувати використовувати APCu для кешування. Стандарт = True."
 supplementary_cache_options_enable_memcached: "Визначає, чи слід спробувати використовувати Memcached для кешування. Стандарт = False."
 supplementary_cache_options_enable_pdo: "Визначає, чи слід спробувати використовувати PDO для кешування. Стандарт = False."
 supplementary_cache_options_enable_redis: "Визначає, чи слід спробувати використовувати Redis для кешування. Стандарт = False."
 supplementary_cache_options_memcached_host: "Значення хосту Memcached. Стандарт = «localhost»."
 supplementary_cache_options_memcached_port: "Значення порту Memcached. Стандарт = «11211»."
 supplementary_cache_options_pdo_dsn: "Значення DSN для PDO. Стандарт = «mysql:dbname=phpmussel;host=localhost;port=3306»."
 supplementary_cache_options_pdo_password: "Пароль для PDO."
 supplementary_cache_options_pdo_username: "Ім'я користувача для PDO."
 supplementary_cache_options_prefix: "Вказане тут значення буде додано до всіх ключів входу в кеш. Стандарт = «phpMussel_». Якщо на одному сервері існує кілька інсталяцій, це може бути корисним для збереження їхніх кешів окремо один від одного."
 supplementary_cache_options_redis_host: "Значення хосту Redis. Стандарт = «localhost»."
