 vt_suspicion_level_executable: "Сканувати файли з евристичною вагою, виконувані файли, та файли які потенційно містять виконувані дані.\nПриклади виконуваних файлів, і файлів які потенційно містять виконувані дані, включають файли Windows PE, файли Linux ELF, файли Mach-O, файли DOCX, файли ZIP, тощо."
 vt_suspicion_level_heuristic_only: "Сканувати лише файли з евристичною вагою.\nСкануються лише файли з евристичною вагою. Евристична вага може бути отримана від сигнатур, призначених для виявлення звичайних відбитків пальців, пов'язаних із потенційним зараженням, що не обов'язково гарантує зараження. Пошук у таких випадках може служити для отримання другої думки щодо результатів, які виправдовують підозру, але не забезпечують жодної впевненості."
