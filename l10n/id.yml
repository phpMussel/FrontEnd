           <li>{{Links.Hybrid Analysis}} – Hybrid Analysis adalah layanan analisis malware gratis yang disediakan oleh {{Links.Payload Security}}.</li>
           <li>{{Links.Malwarebytes}} – Komputer spesialis anti-malware.</li>
         </ul>
       </li>
       <li><span class="comCat">Sumber daya informasi dan pembelajaran.</span>
         <ul class="comSub">
           <li>{{Links.PHP.Earth.Website}} – Sumber belajar dan diskusi PHP.</li>
           <li><a href="https://maikuolan.github.io/Vulnerability-Charts/" hreflang="en-AU" rel="noopener noreferrer external">Tabel Kerentanan</a> – Mencantumkan berbagai versi dari paket-paket yang aman dan tidak aman (HHVM, PHP, phpMyAdmin, Python, dll).</li>
