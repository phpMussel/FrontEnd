 vt_suspicion_level_executable: "Pindai file dengan bobot heuristik, file yang dapat dieksekusi, dan file yang berpotensi berisi data yang dapat dieksekusi.\nContoh file yang dapat dieksekusi, dan file yang berpotensi berisi data yang dapat dieksekusi, termasuk file Windows PE, file Linux ELF, file Mach-O, file DOCX, file ZIP, dll."
 vt_suspicion_level_heuristic_only: "Pindai hanya file dengan bobot heuristik.\nFile akan dipindai hanya jika memiliki bobot heuristik. Bobot heuristik dapat ditimbulkan dari tanda tangan yang dimaksudkan untuk menangkap sidik jari umum yang terkait dengan infeksi potensial yang tidak selalu menjamin infeksi. Pencarian, dalam kasus tersebut, dapat berfungsi untuk memberikan pendapat kedua untuk hasil yang membenarkan kecurigaan tetapi tidak memberikan kepastian apapun."
