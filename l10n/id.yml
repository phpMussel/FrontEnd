           <li>{{Links.SecuriteInfo}} – Perusahaan keamanan komputer yang menawarkan tanda tangan tambahan untuk ClamAV.</li>
           <li>{{Links.Sanesecurity}} – Perusahaan keamanan komputer yang menawarkan tanda tangan tambahan untuk ClamAV.</li>
