 vt_suspicion_level_executable: "Skanna filer med heuristisk vikt, körbara filer, och filer som potentiellt innehåller körbara data.\nExempel på körbara filer, och filer som potentiellt innehåller körbara data, inkluderar Windows PE-filer, Linux ELF-filer, Mach-O-filer, DOCX-filer, ZIP-filer, osv."
 vt_suspicion_level_heuristic_only: "Skanna endast filer med heuristisk vikt.\nFiler skannas endast om de har heuristisk vikt. Heuristisk vikt kan uppstå från signaturer som är avsedda att fånga vanliga fingeravtryck associerade med potentiell infektion som inte nödvändigtvis garanterar infektion. Uppslagningen, i sådana fall, kan tjäna till att ge en andra åsikt för resultat som motiverar misstankar men som annars inte ger absolut förtroende."
