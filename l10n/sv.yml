checkbox:
 Delete orphaned values: "Ta bort föräldralösa värden."
config:
 core: "Allmän konfiguration (alla kärnkonfigurationer som inte tillhör andra kategorier)."
 core_default_timeout: "Standard timeout att använda för externa förfrågningar? Standard = 12 sekunder."
 core_delete_on_sight: "Aktivering av detta direktiv kommer att instruera skriptet att omedelbart ta bort alla skannade filuppladdningar som överensstämmer med upptäcktskriterier, oavsett om det är signaturer eller på annat sätt. Filer som fastställts för att vara "rena" kommer inte att beröras. När det gäller arkiv kommer hela arkivet att raderas, oavsett om den kränkande filen endast är en av flera filer som finns i arkivet. För skanning av filuppladdning är det vanligtvis inte nödvändigt att aktivera detta direktiv, för vanligtvis PHP rensar automatiskt innehållet i sin cache när körningen är klar, vilket betyder att det vanligtvis raderar alla filer som laddats upp via den till servern om de inte redan har flyttats, kopierats eller raderats. Detta direktiv läggs till här som ett extra mått på säkerhet för dem vars kopior av PHP inte alltid kan bete sig på det förväntade sättet. False = Efter skanning, lämnar filen ensam [Standard]; True = Ta bort omedelbart efter skanning, om inte ren."
 core_disabled_channels: "Detta kan användas för att förhindra att phpMussel använder särskilda kanaler när man skickar förfrågningar."
 core_error_log: "En fil för att logga eventuella icke-dödliga fel som upptäcks. Ange ett filnamn, eller lämna tomt för att inaktivera."
 core_hide_version: "Dölj versionsinformation från loggar och sidoutgång? True = Ja; False = Nej [Standard]."
 core_ipaddr: "Var hittar du IP-adressen för anslutningsförfrågningar? (Användbar för tjänster som Cloudflare och liknande). Standard = REMOTE_ADDR. VARNING: Ändra inte detta om du inte vet vad du gör!"
 core_lang: "Ange standardspråk för phpMussel."
 core_lang_override: "Lokalisera enligt HTTP_ACCEPT_LANGUAGE när det är möjligt? True = Ja [Standard]; False = Nej."
 core_log_rotation_action: "Loggrotering begränsar antalet loggfiler som ska existera vid en gång. När nya loggfiler skapas, om det totala antalet loggfiler överstiger den angivna gränsen, den angivna åtgärden kommer att utföras. Du kan ange önskad åtgärd här."
 core_log_rotation_limit: "Loggrotering begränsar antalet loggfiler som ska existera vid en gång. När nya loggfiler skapas, om det totala antalet loggfiler överstiger den angivna gränsen, den angivna åtgärden kommer att utföras. Du kan ange önskad gräns här. Ett värde på 0 kommer att inaktivera loggroteringen."
 core_maintenance_mode: "Aktivera underhållsläge? True = Ja; False = Nej [Standard]. Inaktiverar allt annat än front-end. Ibland användbar för när du uppdaterar dina CMS, frameworks, osv."
 core_outbound_request_log: "En fil för att logga resultaten av eventuella utgående förfrågningar. Ange ett filnamn, eller lämna tomt för att inaktivera."
 core_scan_cache_expiry: "Hur länge ska phpMussel cache resultatet av skanningen? Värdet är antalet sekunder att cache resultatet av skanningen. Standard är 21600 sekunder (6 timmar); Ett värde på 0 inaktiverar cachningsresultaten för skanningen."
 core_scan_log: "Filnamn för fil för att logga alla skanningsresultat till. Ange ett filnamn eller lämna tomt för att inaktivera."
 core_scan_log_serialized: "Filnamn för fil för att logga alla skanningsresultat till (med ett seriellt format). Ange ett filnamn eller lämna tomt för att inaktivera."
 core_statistics: "Spåra statistik för phpMussel? True = Ja; False = Nej [Standard]."
 core_time_format: "Datum/tid notationsformat som används av phpMussel. Ytterligare alternativ kan läggas till på begäran."
 core_time_offset: "Tidszonen kompenseras i minuter."
 core_timezone: "Detta används för att specificera den tidszon som ska användas (t.ex., Africa/Cairo, America/New_York, Asia/Tokyo, Australia/Perth, Europe/Berlin, Pacific/Guam, osv). Ange "SYSTEM" för att låta PHP hantera detta åt dig automatiskt."
 core_truncate: "Avkorta loggfiler när de når en viss storlek? Värdet är den maximala storleken i B/KB/MB/GB/TB som en loggfil kan växa till innan den trunkeras. Standardvärdet på 0KB inaktiverar avkortning (loggfiler kan växa i obestämd tid). Notera: Gäller enskilda loggfiler! Loggfiler storlek anses inte kollektivt."
 experimental: "Instabil/Experimentell!"
 files: "Specifikationerna för hur man hanterar filer vid skanning."
 files_allow_leading_trailing_dots: "Tillåt ledande och släpande punkter i filnamn? Detta kan ibland användas för att dölja filer eller för att lura vissa system för att möjliggöra katalogöverskridande. False = Tillåt inte [Standard]. True = Tillåt."
 files_archive_file_extensions: "Erkända arkivfiländelser (formatet är CSV; bör bara lägga till eller ta bort när problem uppstår; om onödigt borttagning kan orsaka falska positiva effekter för arkivfiler, medan onödigt lägga till kommer i huvudsak att vittlista vad du lägger till från attackspecifik upptäckt; ändra med försiktighet; observera också att detta inte har någon effekt på vad arkiv kan och inte kan analyseras på innehållsnivå). Som standard, listan listar de format som oftast används i de flesta system och CMS, men medvetet är inte nödvändigtvis omfattande."
 files_block_control_characters: "Blockera alla filer som innehåller några kontrolltecken (andra än nya linjer)? Om du <em><strong>BARA</strong></em> laddar upp vanlig text, du kan aktivera det här alternativet för att ge ditt system ett extra skydd. Men om du laddar upp något annat än vanlig text, att slå på detta kan leda till falska positiva effekter. False = Blockera inte [Standard]; True = Blockera."
 files_block_encrypted_archives: "Upptäcka och blockera krypterade arkiv? Eftersom phpMussel inte kan skanna innehållet i krypterade arkiv är det möjligt att arkivkryptering kan användas av en angripare som ett sätt att försöka kringgå phpMussel, antivirusskannrar och andra sådana skydd. Att instruera phpMussel för att blockera alla arkiv som den upptäcker för att vara krypterade kan potentiellt bidra till att minska risken i samband med dessa sådana möjligheter. False = Nej; True = Ja [Standard]."
 files_block_macros: "Försök att blockera alla filer som innehåller makron? Vissa typer av dokument och kalkylark kan innehålla körbara makron, vilket ger en farlig potentiell skadlig vektor. False = Blockera inte [Standard]; True = Blockera."
 files_can_contain_php_file_extensions: "En lista över filändelser som kan innehålla PHP-kod, åtskilda av komma. Om detektion av PHP-kameleonattacker är aktiverad, kommer filer som innehåller PHP-kod, som har tillägg som inte finns på den här listan, kommer att upptäckas som PHP-kameleonattacker."
 files_chameleon_from_exe: "Sök efter körbara rubriker i filer som varken är körbara eller erkända arkiv och för körbara filer vars rubriker är felaktiga. False = Av; True = På."
 files_chameleon_from_php: "Sök efter PHP-rubrik i filer som varken är PHP-filer eller erkända arkiv. False = Av; True = På."
 files_chameleon_to_archive: "Upptäck felaktiga rubriker i arkiv och komprimerade filer. Stöds: BZ/BZIP2, GZ/GZIP, LZF, RAR, ZIP. False = Av; True = På."
 files_chameleon_to_doc: "Sök efter kontorsdokument vars rubriker är felaktiga (Stöds: DOC, DOT, PPS, PPT, XLA, XLS, WIZ). False = Av; True = På."
 files_chameleon_to_img: "Sök efter bilder vars rubriker är felaktiga (Stöds: BMP, DIB, PNG, GIF, JPEG, JPG, XCF, PSD, PDD, WEBP). False = Av; True = På."
 files_chameleon_to_pdf: "Sök efter PDF-filer vars rubriker är felaktiga. False = Av; True = På."
 files_check_archives: "Kontrollera innehållet i arkiven? False = Kontrollera inte; True = Kontrollera [Standard]. Stöds: Zip (kräver libzip), Tar, Rar (kräver rar förlängningen)."
 files_corrupted_exe: "Skadade filer och behandlingsfel. False = Ignorera; True = Blockera [Standard]. Upptäcka och blockera potentiellt skadade PE-filer (Portable Executable)? Ofta (men inte alltid), när vissa aspekter av en PE-fil är skadade eller inte kan behandlas korrekt, kan det indikera en virusinfektion. De processer som används av de flesta antivirusprogram för att upptäcka virus i PE-filer kräver analysering av dessa filer på vissa sätt, som, om programmeraren av ett virus är medveten om, specifikt kommer att försöka förhindra, för att låta deras virus förbli oupptäckt."
 files_decode_threshold: "Tröskel för längden på rådata inom vilka avkodningskommandon ska upptäckas (om det finns några märkbara prestandaproblem när du skannar). Standard = 512KB. Noll eller null inaktiverar tröskeln (därmed ta bort en sådan begränsning baserad på filstorlek)."
 files_filesize_archives: "Ärva svartlistan/vitlistan till innehållet i arkiven? False = Nej (bara grålista allt); True = Ja [Standard]."
 files_filesize_limit: "Filstorleksgräns i KB. 65536 = 64MB [Standard]; 0 = Ingen gräns (alltid grålistad). Accepterar alla positiva numeriska värden. Detta kan vara användbart när din PHP-konfiguration begränsar mängden minne en process kan innehålla eller om din PHP-konfiguration begränsar filstorleken för uppladdningar."
 files_filesize_response: "Vad ska man göra med filer som överskrider filstorleksgränsen (om en finns). False = Vitlista; True = Svartlista [Standard]."
 files_filetype_archives: "Ärva filtyp svartlista/vitlista till innehållet i arkiven? False = Nej (bara grålista allt) [Standard]; True = Yes."
 files_filetype_blacklist: "Svartlista:"
 files_filetype_greylist: "Grålista:"
 files_filetype_whitelist: "Vitlista:"
 files_max_files_in_archives: "Maximalt antal filer att skanna inifrån arkiv innan avbryta skanningen. Standard = 0 (inget max)."
 files_max_recursion: "Maximal rekursionsdjupgräns för arkiv. Standard = 3."
 files_only_allow_images: "När den är true, alla icke-bildfiler som skannern stöter på kommer att markeras omedelbart utan att skannas. Detta kan hjälpa till att minska den tid som krävs för att slutföra en skanning i vissa fall. Ställ in som false som standard."
 files_scannable_threshold: "Tröskel till längden på rå data som phpMussel får läsa och skanna (om det finns några märkbara prestandaproblem när du skannar). Standard = 32MB. Noll eller null inaktiverar tröskeln. I allmänhet bör detta värde inte vara mindre än det genomsnittliga filstorleken för filuppladdningar som du vill och förväntar dig att få till din server eller webbplats, bör inte vara mer än filesize_limit direktivet, och bör inte vara mer än ungefär en femtedel av den totala tillåtna minnesallokering som beviljats till PHP via konfigurationsfilen "php.ini". Detta direktiv finns för att försöka förhindra phpMussel från att använda upp för mycket minne (som skulle förhindra att det lyckas skanna filer över ett visst filstorlek)."
 frontend: "Konfiguration för front-end."
 frontend_custom_footer: "Infogas som HTML i slutet av alla front-end-sidor. Detta kan vara användbart om du vill inkludera ett juridiskt meddelande, kontaktlänk, företagsinformation, eller liknande på alla sådana sidor."
 frontend_custom_header: "Infogas som HTML i början av alla front-end-sidor. Detta kan vara användbart om du vill inkludera en webbplatslogotyp, personlig rubrik, skript, eller liknande på alla sådana sidor."
 frontend_default_algo: "Definierar vilken algoritm som ska användas för alla framtida lösenord och sessioner."
 frontend_frontend_log: "Fil för att logga in alla försök till inloggningar på front-end. Ange ett filnamn, eller lämna tomt för att inaktivera."
 frontend_magnification: "Font förstoring. Standard = 1."
 frontend_max_login_attempts: "Maximalt antal inloggningsförsök i front-end. Standard = 5."
 frontend_numbers: "Hur föredrar du nummer som ska visas? Välj det exempel som är mest korrekt för dig."
 frontend_theme: "Det estetiska att använda för phpMussel front-end."
 legal: "Konfiguration för lagkrav."
 legal_privacy_policy: "Adressen till en relevant integritetspolicy som ska visas i sidfoten av genererade sidor. Ange en webbadress, eller lämna tomt för att inaktivera."
 legal_pseudonymise_ip_addresses: "Pseudonymisera IP-adresser när loggning? True = Ja [Standard]; False = Nej."
 quarantine: "Konfiguration för karantän."
 quarantine_quarantine_key: "phpMussel kan karantänera blockerade filuppladdningar, om detta är något du vill att det ska göra. phpMussel användare som helt enkelt vill skydda sina webbplatser eller värdmiljö utan att ha något intresse av att djupt analysera flaggade försök till filuppladdningar bör lämna denna funktionalitet inaktiverad, men alla användare som är intresserade av ytterligare analys av flaggade försök till filuppladdningar för malware forskning eller för liknande sådana saker bör aktivera denna funktionalitet. Att placera flaggade filuppladdningar i karantän kan ibland också hjälpa till att felsöka falska positiver, om detta är något som ofta uppstår för dig. För att inaktivera karantänfunktionalitet, helt enkelt lämna <code>quarantine_key</code> direktivet tomt eller radera innehållet i det direktivet om det inte redan är tomt. För att aktivera karantänfunktionalitet, ange ett värde i direktivet. <code>quarantine_key</code> är en viktig säkerhetsfunktion i karantänfunktionen som krävs för att förhindra att karantänfunktionen utnyttjas av potentiella angripare och som ett medel för att förhindra eventuell exekvering av data lagrade inom karantänen. <code>quarantine_key</code> ska behandlas på samma sätt som dina lösenord: Längre desto bättre, och skydd det tätt. För bästa effekt, använd tillsammans med <code>delete_on_sight</code>."
 quarantine_quarantine_max_files: "Maximalt antal filer som kan finnas i karantänen. När nya filer läggs till i karantänen, om detta nummer överskrids, kommer gamla filer att raderas tills resten inte längre överskrider detta nummer. Standard = 100."
 quarantine_quarantine_max_filesize: "Maximalt filstorlek tillåts för filer att karantänas. Filer som är större än det angivna värdet kommer INTE i karantän. Detta direktiv är viktigt som ett sätt att göra det svårare för eventuella angripare att översvämma din karantän med oönskad data vilket potentiellt kan orsaka bortkörd dataanvändning på din webbhotell. Standard = 2MB."
 quarantine_quarantine_max_usage: "Maximal minnesanvändning tillåten för karantän. Om det totala minnet som används av karantänen når detta värde, de äldsta karantänfilerna kommer att raderas tills det totala använda minnet inte längre når detta värde. Detta direktiv är viktigt som ett sätt att göra det svårare för eventuella angripare att översvämma din karantän med oönskad data vilket potentiellt kan orsaka bortkörd dataanvändning på din webbhotell. Standard = 64MB."
 signatures: "Konfiguration för signaturer, signaturfiler, osv."
 signatures_active: "En lista över aktiva signaturfiler, avgränsade av komma-tecken. Notera: Signaturfiler måste först installeras innan du kan aktivera dem. För att testfilerna ska fungera korrekt, måste signaturfilerna installeras och aktiveras."
 signatures_detect_adware: "Ska phpMussel bearbeta signaturer för att upptäcka adware? False = Nej; True = Ja [Standard]."
 signatures_detect_deface: "Ska phpMussel bearbeta signaturer för att upptäcka defacements och defacers? False = Nej; True = Ja [Standard]."
 signatures_detect_encryption: "Ska phpMussel upptäcka och blockera krypterade filer? False = Nej; True = Ja [Standard]."
 signatures_detect_joke_hoax: "Ska phpMussel bearbeta signaturer för att upptäcka skämt/hoax malware/virus? False = Nej; True = Ja [Standard]."
 signatures_detect_packer_packed: "Ska phpMussel bearbeta signaturer för att upptäcka packare och packade data? False = Nej; True = Ja [Standard]."
 signatures_detect_pua_pup: "Ska phpMussel bearbeta signaturer för att upptäcka PUAer/PUPer? False = Nej; True = Ja [Standard]."
 signatures_detect_shell: "Ska phpMussel bearbeta signaturer för att upptäcka skalskript? False = Nej; True = Ja [Standard]."
 signatures_fail_extensions_silently: "Ska phpMussel rapportera när tillägg saknas? Om <code>fail_extensions_silently</code> är inaktiverad, saknade tillägg kommer att rapporteras, och om <code>fail_extensions_silently</code> är aktiverat, saknade tillägg inte kommer att rapporteras, med skanningsrapportering för de filer som det inte finns några problem. Att inaktivera detta direktiv kan potentiellt öka din säkerhet, men kan också leda till en ökning av falska positiver. False = Inaktiverad; True = Aktiverad [Standard]."
 signatures_fail_silently: "Ska phpMussel rapportera när signaturfiler saknas eller är skadade? Om <code>fail_silently</code> är inaktiverad, saknade och skadade filer kommer att rapporteras vid skanning, och om <code>fail_silently</code> är aktiverat, saknade och skadade filer inte kommer att rapporteras vid skanning, med skanningsrapportering för de filer som det inte finns några problem. Detta bör i allmänhet lämnas ensam förutom om du har krasch eller liknande problem. False = Inaktiverad; True = Aktiverad [Standard]."
 signatures_heuristic_threshold: "Vissa phpMussel-signaturer är avsedda att identifiera misstänkta och potentiellt skadliga indikatorer i filer utan att i sig själva identifiera dessa filer som skadliga direkt. Detta tröskelvärde berättar phpMussel den maximala tillåtna vikten innan de markeras som skadliga. Definitionen av vikt i detta sammanhang är det totala antalet misstänkta och potentiellt skadliga indikatorer som identifierats. Som standard kommer detta värde att ställas in på 3. Ett lägre värde kommer i allmänhet att resultera i en högre förekomst av falska positiva men ett högre antal skadliga filer som flaggas, medan ett högre värde i allmänhet kommer att resultera i en lägre förekomst av falska positiva men ett lägre antal skadliga filer som flaggas. Det är i allmänhet bäst att lämna detta värde som standard om du inte har problem relaterade till det."
 supplementary_cache_options: "Kompletterande cache-alternativ. Obs: Om du ändrar dessa värden, du kan vara utloggad."
 supplementary_cache_options_enable_apcu: "Detta anger om ska använda APCu för caching. Standard = True."
 supplementary_cache_options_enable_memcached: "Detta anger om ska använda Memcached för caching. Standard = False."
 supplementary_cache_options_enable_pdo: "Detta anger om ska använda PDO för caching. Standard = False."
 supplementary_cache_options_enable_redis: "Detta anger om ska använda Redis för caching. Standard = False."
 supplementary_cache_options_memcached_host: "Memcached värdvärde. Standard = "localhost"."
 supplementary_cache_options_memcached_port: "Memcached portvärde. Standard = "11211"."
 supplementary_cache_options_pdo_dsn: "PDO DSN-värde. Standard = "mysql:dbname=phpmussel;host=localhost;port=3306"."
 supplementary_cache_options_pdo_password: "PDO lösenord."
 supplementary_cache_options_pdo_username: "PDO användarnamn."
 supplementary_cache_options_prefix: "Värdet som anges här kommer att läggas till i början av nycklarna för alla cacheposter. Standard = "phpMussel_". När flera installationer finns på samma server, detta kan vara användbart för att hålla sina cachar åtskilda från varandra."
 supplementary_cache_options_redis_database_number: "Redis databasnummer. Standard = 0. Notera: Kan inte använda andra värden än 0 med Redis Cluster."
 supplementary_cache_options_redis_host: "Redis värdvärde. Standard = "localhost"."
 supplementary_cache_options_redis_port: "Redis portvärde. Standard = "6379"."
 supplementary_cache_options_redis_timeout: "Redis timeout-värde. Standard = "2.5"."
 urlscanner: "Konfiguration för URL-skannern."
 urlscanner_cache_time: "Hur länge (i sekunder) ska resultaten av API-sökningar cachas för? Standard är 3600 sekunder (1 timme)."
 urlscanner_google_api_key: "Aktiverar API-sökningar till Googles Safe Browsing API när den nödvändiga API-nyckeln är definierad."
 urlscanner_maximum_api_lookups: "Maximalt antal tillåtna API-sökningar att utföra per enskild skanna iteration. Eftersom varje ytterligare API-sökning kommer att lägga till den totala tiden som krävs för att slutföra varje skanning-iteration, kanske du vill ange en begränsning för att påskynda den totala skanningsprocessen. När den är inställd på 0 kommer inget sådant maximalt tillåtet nummer att tillämpas. Ställ in på 10 som standard."
 urlscanner_maximum_api_lookups_response: "Vad gör man om det högsta tillåtna antalet API-sökningar överskrids? False = Gör ingenting (fortsätt att bearbeta) [Standard]; True = Flagga/blockera filen."
 virustotal: "Konfiguration för Virus Total integration."
 virustotal_vt_public_api_key: "Valfritt, kan phpMussel skanna filer med Virus Total API som ett sätt att ge ett kraftigt förbättrat skydd mot virus, trojaner, skadlig programvara och andra hot. Som standard är skanning av filer med Virus Total API inaktiverad. För att aktivera det krävs en API-nyckel från Virus Total. Jag rekommenderar starkt att göra detta på grund av den betydande nyttan det kan ge. Observera dock att för att använda Virus Total API, du <em><strong>MÅSTE</strong></em> acceptera deras användarvillkor och du <em><strong>MÅSTE</strong></em> följa alla riktlinjer enligt beskrivningen i Virus Total-dokumentationen! Du får INTE använda denna integrationsfunktion FÖRUTOM OM: Du har läst och godkänner användarvillkoren för Virus Total och dess API. Du har läst och förstår åtminstone ingressen till Virus Total Public API-dokumentationen (allt efter "VirusTotal Public API v2.0" men innan "Contents")."
 virustotal_vt_quota_rate: "Enligt Virus Total API-dokumentationen är den begränsad till högst 4 förfrågningar av vilken art som helst inom en given tidsperiod på 1 minut. Om du driver en honungsklient, en honeypot eller någon annan automatisering som kommer att ge resurser till VirusTotal och inte bara hämta rapporter har du rätt till en högre kvot för begäran. Som standard kommer phpMussel att följa dessa begränsningar, men på grund av möjligheten att dessa begränsningar höjs, tillhandahålls dessa två direktiv som ett sätt för dig att instruera phpMussel om vilken gräns den bör följa. Om du inte har blivit instruerad att göra det, rekommenderas det inte att du höjer dessa värden, men om du har stött på problem med att nå din gräns, att minska dessa värden kan ibland hjälpa dig att hantera dessa problem. Din gräns bestäms som <code>vt_quota_rate</code> förfrågningar av vilken art som helst inom en viss tidsperiod på <code>vt_quota_time</code> minut."
 virustotal_vt_quota_time: "(Se beskrivning ovan)."
 virustotal_vt_suspicion_level: "Som standard kommer phpMussel att begränsa vilka filer den skannar med Virus Total API till de filer som den anser "misstänkta". Du kan valfritt justera denna begränsning genom att ändra värdet på <code>vt_suspicion_level</code> direktivet."
 virustotal_vt_weighting: "Ska phpMussel tillämpa resultaten av skanning med Virus Total API som detekteringar eller som detektionsviktning? Skanning av en fil med flera motorer (som hur Virus Total gör det) bör resultera i en ökad upptäcktsfrekvens (och därför att ett högre antal skadliga filer fångas), men det kan också resultera i ett högre antal falska positiver, och därför kan resultaten av skanning under vissa omständigheter bättre utnyttjas som ett konfidensresultat snarare än som en definitiv slutsats (och detta direktiv existerar som sådan för att ge dig det valet). Om ett värde på 0 används kommer resultaten av skanning med Virus Total API att tillämpas som detekteringar (vilket betyder att om några motorer som stöds av Virus Total flaggar filen som skannas, kommer phpMussel att anse filen som skadlig). Om något annat värde används kommer resultaten av skanning med Virus Total API att tillämpas som detekteringsviktning (vilket betyder att resultaten från Virus Total API kommer att tjäna som ett konfidensresultat för huruvida phpMussel ska betrakta filen som skannas som skadlig eller inte, i vilket fall representerar det använda värdet det minsta konfidensresultat som krävs för att filen ska anses vara skadlig). Ett värde på 0 används som standard."
