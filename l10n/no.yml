 vt_suspicion_level_heuristic_only: "Skann kun filer med heuristisk vekt.\nFiler skannes bare hvis de har en heuristisk vekt. Heuristisk vekt kan påløpe fra signaturer som er ment å fange opp vanlige fingeravtrykk assosiert med potensiell infeksjon som ikke nødvendigvis garanterer infeksjon. Oppslaget kan i slike tilfeller gi en avgjørende faktor for resultater som rettferdiggjør mistanke, men som ellers ikke gir absolutt tillit."
