checkbox_delete_orphaned_values: "Slett foreldreløse verdier."
config:
 core: "Generell konfigurasjon (enhver kjernekonfigurasjon som ikke tilhører andre kategorier)."
 core_default_timeout: "Standard tidsavbrudd for eksterne forespørsler? Standardverdi = 12 sekunder."
 core_delete_on_sight: "Aktivering av dette direktivet vil instruere skriptet til å forsøke å øyeblikkelig slette eventuelt skannet filopplasting som samsvarer med deteksjonskriterier, enten via signaturer eller på annen måte. Filer som er bestemt for å være «rene» vil ikke bli berørt. Når det gjelder arkiver, vil hele arkivet bli slettet, uavhengig av om den fornærmede filen bare er en av flere filer som finnes i arkivet. For skanning av filopplasting er det vanligvis ikke nødvendig å aktivere dette direktivet, fordi PHP vanligvis vil rense innholdet i hurtigbufferen når utførelsen er fullført, som betyr at det vanligvis vil slette filer som er lastet opp gjennom den til serveren, med mindre de allerede er flyttet, kopiert eller slettet. Dette direktivet er lagt til her som et ekstra sikkerhetsmål for de hvis kopier av PHP ikke alltid oppfører seg på den måten som forventes. False = Etter skanning, la filen være i fred [Standardverdi]; True = Etter skanning, hvis ikke rent, slett umiddelbart."
 core_disabled_channels: "Dette kan brukes til å forhindre phpMussel i å bruke bestemte kanaler når du sender forespørsler."
 core_error_log: "En fil for logging av eventuelle ikke-fatale feil som er oppdaget. Angi et filnavn, eller la det være tomt for å deaktivere."
 core_hide_version: "Skjul versjoninformasjon fra logger og sideutdata? True = Ja; False = Nei [Standardverdi]."
 core_ipaddr: "Hvor finner jeg IP-adressen til å koble til forespørsler? (Nyttig for tjenester som Cloudflare og så videre). Standardverdi = REMOTE_ADDR. ADVARSEL: Ikke endre dette med mindre du vet hva du gjør!"
 core_lang: "Angi standardspråket for phpMussel."
 core_lang_override: "Lokaliser i henhold til HTTP_ACCEPT_LANGUAGE når det er mulig? True = Ja [Standardverdi]; False = Nei."
 core_log_rotation_action: "Loggrotasjon begrenser antall loggfiler som bør eksistere til enhver tid. Når nye loggfiler blir opprettet, hvis det totale antall loggfiler overskrider den angitte grensen, den angitte handlingen vil bli utført. Du kan angi ønsket handling her."
 core_log_rotation_limit: "Loggrotasjon begrenser antall loggfiler som bør eksistere til enhver tid. Når nye loggfiler blir opprettet, hvis det totale antall loggfiler overskrider den angitte grensen, den angitte handlingen vil bli utført. Du kan angi ønsket grense her. En verdi på 0 deaktiverer loggrotasjon."
 core_maintenance_mode: "Aktiver vedlikeholdsmodus? True = Ja; False = Nei [Standardverdi]. Deaktiverer alt annet enn frontenden. Noen ganger nyttig for når du oppdaterer CMS, rammeverker, osv."
 core_outbound_request_log: "En fil for å logge resultatene av eventuelle utgående forespørsler. Angi et filnavn, eller la det være tomt for å deaktivere."
 core_scan_cache_expiry: "Hvor lenge skal phpMussel cacher resultatene av skanning? Verdi er antall sekunder å cache resultatene av skanning etter. Standard er 21600 sekunder (6 timer); En verdi på 0 vil deaktivere hurtigbufring av resultatene av skanning."
 core_scan_log: "Filnavn for fil å logge alle skanneresultatene til. Spesifiser et filnavn, eller la være tomt for å deaktivere."
 core_scan_log_serialized: "Filnavn for fil å logge alle skanneresultatene til (ved hjelp av et serialisert format). Spesifiser et filnavn, eller la være tomt for å deaktivere."
 core_statistics: "Spor phpMussel bruksstatistikk? True = Ja; False = Nei [Standardverdi]."
 core_time_format: "Dato/tid notasjonsformat som brukes av phpMussel. Ytterligere alternativer kan legges på forespørsel."
 core_time_offset: "Tidssone forskjøvet i minutter."
 core_timezone: "Dette brukes til å spesifisere tidssonen som skal brukes (f.eks., Africa/Cairo, America/New_York, Asia/Tokyo, Australia/Perth, Europe/Berlin, Pacific/Guam, osv). Spesifiser «SYSTEM» for å la PHP håndtere dette for deg automatisk."
 core_truncate: "Skjær loggfiler når de kommer til en viss størrelse? Verdi er den maksimale størrelsen i B/KB/MB/GB/TB som en loggfil kan vokse til før den blir avkortet. Standardverdi på 0KB deaktiverer avkorting (loggfilene kan vokse på ubestemt tid). Merk: Gjelder for individuelle loggfiler! Størrelsen på loggfiler anses ikke kollektivt."
 experimental: "Ustabil/Eksperimentell!"
 files: "Spesifikasjonene for hvordan du håndterer filer når du skanner."
 files_allow_leading_trailing_dots: "Vil du tillate ledende og etterfølgende prikker i filnavn? Dette kan noen ganger brukes til å skjule filer, eller for å lure noen systemer til å tillate katalog traversering. False = Ikke tillat [Standardverdi]. True = Tillat."
 files_archive_file_extensions: "Anerkjente arkivfiltypene (formatet er CSV; bør bare legge til eller fjerne når det oppstår problemer; unødvendig fjerning kan føre til at falske positiver vises for arkivfiler, mens unødvendig å legge til vil i det vesentlige hvitliste det du legger til fra angrepspesifikk deteksjon; endre med forsiktighet; merk også at dette ikke har noen innvirkning på hva arkiver kan og ikke kan analyseres på innholdsnivå). Listen er som standard en liste over de formatene som brukes mest i de fleste systemer og CMS, men med vilje er ikke nødvendigvis omfattende."
 files_block_control_characters: "Vil du blokkere filer som inneholder kontrolltegn (annet enn nylinjer)? Hvis du <em><strong>BARE</strong></em> laster opp ren tekst, kan du slå på dette alternativet for å gi litt ekstra beskyttelse til systemet ditt. Men, hvis du laster opp noe annet enn ren tekst, å slå på dette kan føre til falske positiver. False = Ikke blokker [Standardverdi]; True = Blokker."
 files_block_encrypted_archives: "Oppdage og blokkere krypterte arkiver? Fordi phpMussel ikke er i stand til å skanne innholdet i krypterte arkiver, er det mulig at arkivkryptering kan brukes av en angriper som et middel til å forsøke å omgå phpMussel, antivirus-skannere og annen slik beskyttelse. Å instruere phpMussel til å blokkere krypterte arkiver som den oppdager, kan bidra til å redusere risikoen forbundet med disse mulighetene. False = Nei; True = Ja [Standardverdi]."
 files_block_macros: "Blokkere filer som inneholder makroer? Noen typer dokumenter og regneark kan inneholde kjørbare makroer, og gir dermed en farlig potensiell malware-vektor. False = Ikke blokker [Standardverdi]; True = Blokker."
 files_can_contain_php_file_extensions: "En liste over filendelser som tillater å inneholde PHP-kode, atskilt med kommaer. Hvis deteksjon av PHP-kameleonangrep er aktivert, vil filer som inneholder PHP-kode, som har utvidelser som ikke er på denne listen, bli oppdaget som PHP-kameleonangrep."
 files_chameleon_from_exe: "Søk etter kjørbare overskrifter i filer som verken er kjørbare filer eller anerkjente arkiver, og etter kjørbare filer med dårlige overskrifter. False = Av; True = På."
 files_chameleon_from_php: "Søk etter PHP-overskrifter i filer som verken er PHP-filer eller anerkjente arkiver. False = Av; True = På."
 files_chameleon_to_archive: "Oppdag dårlige overskrifter i arkiver og komprimerte filer. Støttet: BZ/BZIP2, GZ/GZIP, LZF, RAR, ZIP. False = Av; True = På."
 files_chameleon_to_doc: "Søk etter Office-dokumenter med dårlige overskrifter (Støttet: DOC, DOT, PPS, PPT, XLA, XLS, WIZ). False = Av; True = På."
 files_chameleon_to_img: "Søk etter bilder med dårlige overskrifter (Støttet: BMP, DIB, PNG, GIF, JPEG, JPG, XCF, PSD, PDD, WEBP). False = Av; True = På."
 files_chameleon_to_pdf: "Søk etter PDF-filer med dårlige overskrifter. False = Av; True = På."
 files_check_archives: "Forsøk å sjekke innholdet i arkiver? False = Ikke sjekke; True = Sjekke [Standardverdi]. Støttet: Zip (krever libzip), Tar, Rar (krever rar forlengelse)."
 files_corrupted_exe: "Korrupte filer og processr feil. False = Overse; True = Blokkere [Standardverdi]. Oppdage og blokkere potensielt ødelagte PE-filer (Portable Executable)? Ofte (men ikke alltid), når visse aspekter av en PE-fil er ødelagt eller ikke kan processs riktig, kan det indikere en virusinfeksjon. Prosessene som brukes av de fleste antivirusprogrammer for å oppdage virus i PE-filer, krever parsing av disse filene på visse måter, som, hvis programmereren av et virus er klar over, spesifikt vil prøve å forhindre, for å la viruset deres forbli uoppdaget."
 files_decode_threshold: "Terskel for lengden på rådata som avkodingskommandoer skal oppdages i (i tilfelle det er merkbare ytelsesproblemer under skanning). Standardverdi = 512KB. Null deaktiverer terskelen (fjerner en slik begrensning basert på filstørrelse)."
 files_filesize_archives: "Arv inn svartelisten/hvitelisten for filstørrelse til innholdet i arkiver? False = Nei (behandle alt som grålistet); True = Ja [Standardverdi]."
 files_filesize_limit: "Filstørrelsesgrense i KB. 65536 = 64MB [Standardverdi]; 0 = Ingen grense (behandle alt som grålistet). Enhver (positiv) numerisk verdi akseptert. Dette kan være nyttig når PHP-konfigurasjonen begrenser mengden minne en prosess kan inneholde eller hvis PHP-konfigurasjonen din begrenser filstørrelse for opplastinger."
 files_filesize_response: "Hva gjør du med filer som overskrider filstørrelsesgrensen (hvis en finnes). False = Behandle som hvitelistet; True = Behandle som svartelistet [Standardverdi]."
 files_filetype_archives: "Arv inn svartelisten/hvitelisten for filtyper til innholdet i arkiver? False = Nei (behandle alt som grålistet) [Standardverdi]; True = Ja."
 files_filetype_blacklist: "Svarteliste:"
 files_filetype_greylist: "Gråliste:"
 files_filetype_whitelist: "Hviteliste:"
 files_max_files_in_archives: "Maksimalt antall filer som skal skannes fra arkiv før abort. Standardverdi = 0 (ikke maksimalt)."
 files_max_recursion: "Maksimal rekursjonsdybde for arkiver. Standardverdi = 3."
 files_only_allow_images: "Når satt til true, alle filer som skanneren møter og som ikke er bilder, flagges umiddelbart uten å bli skannet. Dette kan bidra til å redusere tiden som trengs for å fullføre en skanning i noen tilfeller. Satt til false som standard."
 files_scannable_threshold: "Terskel for lengden på rådata som phpMussel har lov til å lese og skanne (i tilfelle det er merkbare ytelsesproblemer under skanning). Standardverdi = 32MB. Null deaktiverer terskelen. Generelt bør denne verdien ikke være mindre enn den gjennomsnittlige filstørrelsen for filopplastinger du ønsker og forventer å motta til serveren eller nettstedet ditt, bør ikke være mer enn filesize_limit direktivet, og bør ikke være mer enn omtrent en femtedel av den totale tillatte minnetildelingen som er gitt til PHP via konfigurasjonsfilen «php.ini». Dette direktivet eksisterer for å prøve å forhindre at phpMussel bruker opp for mye minne (som forhindrer at det lykkes å skanne filer over en viss filstørrelse)."
 frontend: "Konfigurasjon for frontenden."
 frontend_custom_footer: "Sett inn som HTML helt i slutten av alle frontend-sider. Dette kan være nyttig i tilfelle du ønsker å inkludere en juridisk melding, kontaktlenke, forretningsinformasjon, eller lignende på alle slike sider."
 frontend_custom_header: "Sett inn som HTML helt i begynnelsen av alle frontend-sider. Dette kan være nyttig i tilfelle du ønsker å inkludere en nettsidelogo, personlig overskrift, skript, eller lignende på alle slike sider."
 frontend_default_algo: "Definerer hvilken algoritme som skal brukes for alle fremtidige passord og økter."
 frontend_frontend_log: "Fil for å logge innloggingsforsøk på frontenden. Angi et filnavn, eller la det være tomt for å deaktivere."
 frontend_magnification: "Font forstørrelse. Standardverdi = 1."
 frontend_max_login_attempts: "Maksimum antall påloggingsforsøk i front-end. Standard = 5."
 frontend_numbers: "Hvordan foretrekker du at tall vises? Velg eksempelet som passer best for deg."
 frontend_theme: "Det estetiske å bruke for phpMussel frontenden."
 legal: "Konfigurasjon for juridiske krav."
 legal_privacy_policy: "Adressen til en relevant personvernpolicy som skal vises i bunnteksten til genererte sider. Angi en nettadresse, eller la det være tomt for å deaktivere."
 legal_pseudonymise_ip_addresses: "Pseudonymisere IP-adresser når du logger? True = Ja [Standardverdi]; False = Nei."
 quarantine: "Konfigurasjon for karantenen."
 quarantine_quarantine_key: "phpMussel er i stand til å karantene blokkerte filopplastinger, hvis dette er noe du vil at den skal gjøre. Generelle brukere av phpMussel som bare ønsker å beskytte sine nettsteder eller vertsmiljø, uten å ha noen interesse i å analysere filopplasting dypt, bør la denne funksjonaliteten være deaktivert, men brukere som er interessert i ytterligere analyse av flaggede filopplastinger for malware-forskning eller lignende ting, bør aktivere denne funksjonaliteten. Plassering av flaggede filopplastinger i karantene kan noen ganger også hjelpe med å feilsøke falske positiver, hvis dette er noe som ofte oppstår for deg. For å deaktivere karantene-funksjonalitet, la <code>quarantine_key</code> direktivet være tomt, eller slette innholdet i det direktivet hvis det ikke allerede er tomt. For å aktivere karantene-funksjonalitet, oppgi en verdi i direktivet. <code>quarantine_key</code> er en viktig sikkerhetsfunksjon ved karantene-funksjonaliteten som kreves som et middel for å forhindre at karantene-funksjonaliteten blir utnyttet av potensielle angripere og som et middel til å forhindre potensiell utførelse av data som er lagret i karantenen. <code>quarantine_key</code> skal behandles på samme måte som passordene dine: Jo lengre, jo bedre, og pass godt på det. For best effekt, bruk sammen med <code>delete_on_sight</code>."
 quarantine_quarantine_max_files: "Maksimale antallet filer som kan eksistere i karantenen. Når nye filer legges til i karantenen, hvis dette tallet overskrides, vil gamle filer bli slettet til resten ikke lenger overskrider dette tallet. Standardverdi = 100."
 quarantine_quarantine_max_filesize: "Maksimal filstørrelse som er tillatt for filer som skal settes i karantene. Filer som er større enn den oppgitte verdien, vil IKKE bli satt i karantene. Dette direktivet er viktig som et middel for å gjøre det vanskeligere for potensielle angripere å oversvømme karantenen med uønskede data som potensielt kan forårsake bortkjørt dataforbruk på hosting-tjenesten din. Standardverdi = 2MB."
 quarantine_quarantine_max_usage: "Maksimal minnebruk tillatt for karantenen. Hvis det totale minnet som brukes av karantenen når denne verdien, blir de eldste karantene filene slettet inntil det totale minnet som brukes ikke lenger når denne verdien. Dette direktivet er viktig som et middel for å gjøre det vanskeligere for potensielle angripere å oversvømme karantenen med uønskede data som potensielt kan forårsake bortkjørt dataforbruk på hosting-tjenesten din. Standardverdi = 64MB."
 signatures: "Konfigurasjon for signaturer, signaturfiler, osv."
 signatures_active: "En liste over aktive signaturfiler, avgrenset av komma. Merk: Signaturfiler må først installeres før du kan aktivere dem. For at testfilene skal fungere korrekt, må signaturfilene installeres og aktiveres."
 signatures_detect_adware: "Bør phpMussel behandle signaturer for å oppdage adware? False = Nei; True = Ja [Standardverdi]."
 signatures_detect_deface: "Bør phpMussel behandle signaturer for å oppdage defacements og defacers? False = Nei; True = Ja [Standardverdi]."
 signatures_detect_encryption: "Bør phpMussel oppdage og blokkere krypterte filer? False = Nei; True = Ja [Standardverdi]."
 signatures_detect_joke_hoax: "Bør phpMussel behandle signaturer for å oppdage spøk/bløff malware/virus? False = Nei; True = Ja [Standardverdi]."
 signatures_detect_packer_packed: "Bør phpMussel behandle signaturer for å oppdage pakker og pakket data? False = Nei; True = Ja [Standardverdi]."
 signatures_detect_pua_pup: "Bør phpMussel behandle signaturer for å oppdage PUAs/PUPs? False = Nei; True = Ja [Standardverdi]."
 signatures_detect_shell: "Bør phpMussel behandle signaturer for å oppdage skallskript? False = Nei; True = Ja [Standardverdi]."
 signatures_fail_extensions_silently: "Bør phpMussel rapportere når utvidelser mangler? Hvis <code>fail_extensions_silently</code> er deaktivert, manglende utvidelser vil bli rapportert ved skanning, og hvis <code>fail_extensions_silently</code> er aktivert, vil manglende utvidelser bli ignorert, med skanningen rapporterer for filene som det ikke er noen problemer. Deaktivering av dette direktivet kan potensielt øke sikkerheten din, men kan også føre til en økning av falske positiver. False = Deaktivert; True = Aktivert [Standardverdi]."
 signatures_fail_silently: "Bør phpMussel rapportere når signaturfiler mangler eller er ødelagt? Hvis <code>fail_silently</code> er deaktivert, manglende og ødelagte filer vil bli rapportert ved skanning, og hvis <code>fail_silently</code> er aktivert, manglende og ødelagte filer blir ignorert, med skanningen rapporterer for filene som det ikke er noen problemer. Dette bør generelt sett være i fred, med mindre du opplever krasj eller lignende problemer. False = Deaktivert; True = Aktivert [Standardverdi]."
 signatures_heuristic_threshold: "Noen phpMussel-signaturer er ment å identifisere mistenkelige og potensielt skadelige indikatorer i filer, uten i seg selv å identifisere disse filene som direkte skadelige. Denne terskelverdien forteller phpMussel den maksimale tillatte vekten før du flagger disse filene som skadelig. Definisjonen av vekt i denne sammenhengen er det totale antallet mistenkelige og potensielt skadelige indikatorer som er identifisert. Som standard blir denne verdien satt til 3. En lavere verdi vil generelt resultere i en høyere forekomst av falske positiver, men et høyere antall skadelige filer blir flagget, mens en høyere verdi generelt vil føre til en lavere forekomst av falske positiver, men at et lavere antall skadelige filer blir flagget. Det er vanligvis best å forlate denne verdien som standard med mindre du opplever problemer relatert til den."
 supplementary_cache_options: "Tilleggsvalg for cache. Merk: Endring av disse verdiene kan potensielt logge deg ut."
 supplementary_cache_options_enable_apcu: "Dette angir om skal bruke APCu for caching. Standardverdi = True."
 supplementary_cache_options_enable_memcached: "Dette angir om skal bruke Memcached for caching. Standardverdi = False."
 supplementary_cache_options_enable_pdo: "Dette angir om skal bruke PDO for caching. Standardverdi = False."
 supplementary_cache_options_enable_redis: "Dette angir om skal bruke Redis for caching. Standardverdi = False."
 supplementary_cache_options_memcached_host: "Memcached vertsverdi. Standardverdi = «localhost»."
 supplementary_cache_options_memcached_port: "Memcached portsverdi. Standardverdi = «11211»."
 supplementary_cache_options_pdo_dsn: "PDO DSN-verdi. Standardverdi = «mysql:dbname=phpmussel;host=localhost;port=3306»."
 supplementary_cache_options_pdo_password: "PDO passord."
 supplementary_cache_options_pdo_username: "PDO brukernavn."
 supplementary_cache_options_prefix: "Verdien som er spesifisert her vil bli lagt foran alle cache-oppføringsnøkler. Standardverdi = «phpMussel_». Når flere installasjoner eksisterer på samme server, dette kan være nyttig for å holde cachen deres atskilt fra hverandre."
 supplementary_cache_options_redis_host: "Redis vertsverdi. Standardverdi = «localhost»."
 supplementary_cache_options_redis_port: "Redis portsverdi. Standardverdi = «6379»."
 supplementary_cache_options_redis_timeout: "Redis timeout-verdi. Standardverdi = «2.5»."
 urlscanner: "Konfigurasjon for URL-skanneren."
 urlscanner_cache_time: "Hvor lang tid (i sekunder) bør resultatene fra API-oppslag bufres for? Standard er 3600 sekunder (1 time)."
 urlscanner_google_api_key: "Aktiverer API-oppslag til Google Safe Browsing API når nødvendig API-nøkkel er definert."
 urlscanner_maximum_api_lookups: "Maksimalt tillatt antall API-oppslag for å utføre per individuell skanne-iterasjon. Fordi hvert ekstra API-oppslag vil legge til den totale tiden som kreves for å fullføre hver skanne-iterasjon, kan det være lurt å stille en begrensning for å fremskynde den totale skanneprosessen. Når det er satt til 0, vil ikke et slikt maksimalt tillatt antall bli brukt. Satt til 10 som standard."
 urlscanner_maximum_api_lookups_response: "Hva å gjøre hvis det maksimalt tillatte antallet API-oppslag overskrides? False = Gjør ingenting (fortsett å behandle) [Standardverdi]; True = Flagger/blokker filen."
 virustotal: "Konfigurasjon for Virus Total-integrasjon."
 virustotal_vt_public_api_key: "Eventuelt er phpMussel i stand til å skanne filer ved å bruke Virus Total API som en måte å gi et sterkt forbedret nivå mot beskyttelse mot virus, trojanere, malware og andre trusler. Som standard er skanning av filer ved å bruke Virus Total API deaktivert. For å aktivere den er det nødvendig med en API-nøkkel fra Virus Total. På grunn av den betydelige fordelen dette kan gi deg, anbefaler jeg det på det sterkeste. Vær imidlertid oppmerksom på at for å bruke Virus Total API, du <em><strong>MÅ</strong></em> godta deres vilkår for bruk og du <em><strong>MÅ</strong></em> overholde alle retningslinjer som beskrevet i Virus Total-dokumentasjonen! Du har IKKE lov til å bruke denne integrasjonsfunksjonen MED MINDRE: Du har lest og samtykker til vilkårene for Virus Total og dens API. Du har lest og du forstår minst innledningen til Virus Total Public API-dokumentasjonen (alt etter «VirusTotal Public API v2.0», men før «Contents»)."
 virustotal_vt_quota_rate: "I henhold til Virus Total API-dokumentasjonen, «det er begrenset til høyst 4 forespørsler av enhver art i en gitt tidsperiode på 1 minutt. Hvis du kjører en honningklient, honeypot eller annen automatisering som skal gi ressurser til VirusTotal og ikke bare hente rapporter, har du rett til en høyere kvote for forespørsel». Som standard vil phpMussel følge disse begrensningene strengt, men på grunn av muligheten for at disse rentekvotene, er disse to direktiver gitt som et middel for deg å instruere phpMussel om hvilken grense den skal overholde. Med mindre du har blitt instruert om å gjøre det, anbefales det ikke at du øker disse verdiene, men hvis du har fått problemer knyttet til å nå rentekvoten, å redusere disse verdiene kan noen ganger hjelpe deg med å håndtere disse problemene. Grensen din bestemmes som <code>vt_quota_rate</code> forespørsler av hvilken som helst art i en gitt tidsramme på <code>vt_quota_time</code> minutt."
 virustotal_vt_quota_time: "(Se beskrivelse over)."
 virustotal_vt_suspicion_level: "Som standard vil phpMussel begrense hvilke filer den skanner ved å bruke Virus Total API til de filene den anser som «mistenkelig». Du kan eventuelt justere denne begrensningen ved å endre verdien på <code>vt_suspicion_level</code> direktivet."
 virustotal_vt_weighting: "Bør phpMussel bruke resultatene av skanning ved å bruke Virus Total API som deteksjoner eller som deteksjonsvekt? Dette direktivet finnes fordi, selv om skanning av en fil ved hjelp av flere motorer (som Virus Total gjør), bør føre til en økt antall deteksjoner (og derfor i et større antall skadelige filer som blir fanget), det kan også føre til et høyere antall falske positiver, og derfor kan resultatene av skanning under noen omstendigheter bli bedre brukt som en tillitsvurdering i stedet for som en endelig konklusjon. Hvis en verdi på 0 brukes, blir resultatene av skanning ved å bruke Virus Total API brukt som deteksjoner, og derfor, hvis en motor som brukes av Virus Total, flagger filen som skannes som skadelig, vil phpMussel anse filen som skadelig. Hvis det brukes annen verdi, blir resultatene av skanning ved å bruke Virus Total API brukt som deteksjonsvekt, og derfor vil antallet motorer som brukes av Virus Total som flagger filen som skannes som skadelig, tjene som en tillitsscore (eller deteksjonsvekt) for hvorvidt filen som skannes skal anses som skadelig av phpMussel eller ikke (verdien som brukes vil representere den minste konfidenspoeng eller vekt som kreves for å bli vurdert som skadelig). En verdi på 0 er brukes som standard."
