config_supplementary_cache_options_memcached_port: "Memcached portsverdi. Standardverdi = "11211"."
config_supplementary_cache_options_pdo_dsn: "PDO DSN-verdi. Standardverdi = "mysql:dbname=phpmussel;host=localhost;port=3306"."
