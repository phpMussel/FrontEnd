config_core: "Generell konfigurasjon (enhver kjernekonfigurasjon som ikke tilhører andre kategorier)."
config_core_delete_on_sight: "Aktivering av dette direktivet vil instruere skriptet til å forsøke å øyeblikkelig slette eventuelt skannet filopplasting som samsvarer med deteksjonskriterier, enten via signaturer eller på annen måte. Filer som er bestemt for å være "rene" vil ikke bli berørt. Når det gjelder arkiver, vil hele arkivet bli slettet, uavhengig av om den fornærmede filen bare er en av flere filer som finnes i arkivet. For skanning av filopplasting er det vanligvis ikke nødvendig å aktivere dette direktivet, fordi PHP vanligvis vil rense innholdet i hurtigbufferen når utførelsen er fullført, som betyr at det vanligvis vil slette filer som er lastet opp gjennom den til serveren, med mindre de allerede er flyttet, kopiert eller slettet. Dette direktivet er lagt til her som et ekstra sikkerhetsmål for de hvis kopier av PHP ikke alltid oppfører seg på den måten som forventes. False = Etter skanning, la filen være i fred [Standardverdi]; True = Etter skanning, hvis ikke rent, slett umiddelbart."
config_core_disabled_channels: "Dette kan brukes til å forhindre phpMussel i å bruke bestemte kanaler når du sender forespørsler (f.eks, når du oppdaterer, når du henter komponentmetadata, osv)."
config_core_error_log: "En fil for logging av eventuelle ikke-fatale feil som er oppdaget. Angi et filnavn, eller la det være tomt for å deaktivere."
config_core_ipaddr: "Hvor finner jeg IP-adressen til å koble til forespørsler? (Nyttig for tjenester som Cloudflare og så videre). Standardverdi = REMOTE_ADDR. ADVARSEL: Ikke endre dette med mindre du vet hva du gjør!"
config_core_lang: "Angi standardspråket for phpMussel."
config_core_lang_override: "Lokaliser i henhold til HTTP_ACCEPT_LANGUAGE når det er mulig? True = Ja [Standardverdi]; False = Nei."
config_core_log_rotation_action: "Loggrotasjon begrenser antall loggfiler som bør eksistere til enhver tid. Når nye loggfiler blir opprettet, hvis det totale antall loggfiler overskrider den angitte grensen, den angitte handlingen vil bli utført. Du kan angi ønsket handling her. Delete = Slett de eldste loggfiler, til grensen ikke overskrides. Archive = Først arkiver, og deretter slett de eldste loggfiler, til grensen ikke overskrides."
config_core_log_rotation_limit: "Loggrotasjon begrenser antall loggfiler som bør eksistere til enhver tid. Når nye loggfiler blir opprettet, hvis det totale antall loggfiler overskrider den angitte grensen, den angitte handlingen vil bli utført. Du kan angi ønsket grense her. En verdi på 0 deaktiverer loggrotasjon."
config_core_maintenance_mode: "Aktiver vedlikeholdsmodus? True = Ja; False = Nei [Standardverdi]. Deaktiverer alt annet enn frontenden. Noen ganger nyttig for når du oppdaterer CMS, rammeverker, osv."
config_core_scan_cache_expiry: "Hvor lenge skal phpMussel cacher resultatene av skanning? Verdi er antall sekunder å cache resultatene av skanning etter. Standard er 21600 sekunder (6 timer); En verdi på 0 vil deaktivere hurtigbufring av resultatene av skanning."
config_core_scan_log: "Filnavn for fil å logge alle skanneresultatene til. Spesifiser et filnavn, eller la være tomt for å deaktivere."
config_core_scan_log_serialized: "Filnavn for fil å logge alle skanneresultatene til (ved hjelp av et serialisert format). Spesifiser et filnavn, eller la være tomt for å deaktivere."
config_core_statistics: "Spor phpMussel bruksstatistikk? True = Ja; False = Nei [Standardverdi]."
config_core_time_format: "Dato/tid notasjonsformat som brukes av phpMussel. Ytterligere alternativer kan legges på forespørsel."
config_core_time_offset: "Tidssone forskjøvet i minutter."
config_core_timezone: "Dette brukes til å spesifisere tidssonen som skal brukes (f.eks, Africa/Cairo, America/New_York, Asia/Tokyo, Australia/Perth, Europe/Berlin, Pacific/Guam, etc). Spesifiser "SYSTEM" for å la PHP håndtere dette for deg automatisk."
config_core_truncate: "Skjær loggfiler når de kommer til en viss størrelse? Verdi er den maksimale størrelsen i B/KB/MB/GB/TB som en loggfil kan vokse til før den blir avkortet. Standardverdi på 0KB deaktiverer avkorting (loggfilene kan vokse på ubestemt tid). Merk: Gjelder for individuelle loggfiler! Størrelsen på loggfiler anses ikke kollektivt."
config_experimental: "Ustabil/Eksperimentell!"
config_files: "Spesifikasjonene for hvordan du håndterer filer når du skanner."
config_files_allow_leading_trailing_dots: "Vil du tillate ledende og etterfølgende prikker i filnavn? Dette kan noen ganger brukes til å skjule filer, eller for å lure noen systemer til å tillate katalog traversering. False = Ikke tillat [Standardverdi]. True = Tillat."
config_files_archive_file_extensions: "Anerkjente arkivfiltypene (formatet er CSV; bør bare legge til eller fjerne når det oppstår problemer; unødvendig fjerning kan føre til at falske positiver vises for arkivfiler, mens unødvendig å legge til vil i det vesentlige hvitliste det du legger til fra angrepspesifikk deteksjon; endre med forsiktighet; merk også at dette ikke har noen innvirkning på hva arkiver kan og ikke kan analyseres på innholdsnivå). Listen er som standard en liste over de formatene som brukes mest i de fleste systemer og CMS, men med vilje er ikke nødvendigvis omfattende."
config_files_block_control_characters: "Vil du blokkere filer som inneholder kontrolltegn (annet enn nylinjer)? (<code>[\x00-\x08\x0b\x0c\x0e\x1f\x7f]</code>) Hvis du <em><strong>BARE</strong></em> laster opp ren tekst, kan du slå på dette alternativet for å gi litt ekstra beskyttelse til systemet ditt. Men, hvis du laster opp noe annet enn ren tekst, å slå på dette kan føre til falske positiver. False = Ikke blokker [Standardverdi]; True = Blokker."
config_files_block_encrypted_archives: "Oppdage og blokkere krypterte arkiver? Fordi phpMussel ikke er i stand til å skanne innholdet i krypterte arkiver, er det mulig at arkivkryptering kan brukes av en angriper som et middel til å forsøke å omgå phpMussel, antivirus-skannere og annen slik beskyttelse. Å instruere phpMussel til å blokkere krypterte arkiver som den oppdager, kan bidra til å redusere risikoen forbundet med disse mulighetene. False = Nei; True = Ja [Standardverdi]."
config_files_block_macros: "Blokkere filer som inneholder makroer? Noen typer dokumenter og regneark kan inneholde kjørbare makroer, og gir dermed en farlig potensiell malware-vektor. False = Ikke blokker [Standardverdi]; True = Blokker."
config_files_can_contain_php_file_extensions: "En liste over filendelser som tillater å inneholde PHP-kode, atskilt med kommaer. Hvis deteksjon av PHP-kameleonangrep er aktivert, vil filer som inneholder PHP-kode, som har utvidelser som ikke er på denne listen, bli oppdaget som PHP-kameleonangrep."
config_files_chameleon_from_exe: "Søk etter kjørbare overskrifter i filer som verken er kjørbare filer eller anerkjente arkiver, og etter kjørbare filer med dårlige overskrifter. False = Av; True = På."
config_files_chameleon_from_php: "Søk etter PHP-overskrifter i filer som verken er PHP-filer eller anerkjente arkiver. False = Av; True = På."
config_files_chameleon_to_archive: "Oppdag dårlige overskrifter i arkiver og komprimerte filer. Støttet: BZ/BZIP2, GZ/GZIP, LZF, RAR, ZIP. False = Av; True = På."
config_files_chameleon_to_doc: "Søk etter Office-dokumenter med dårlige overskrifter (Støttet: DOC, DOT, PPS, PPT, XLA, XLS, WIZ). False = Av; True = På."
config_files_chameleon_to_img: "Søk etter bilder med dårlige overskrifter (Støttet: BMP, DIB, PNG, GIF, JPEG, JPG, XCF, PSD, PDD, WEBP). False = Av; True = På."
config_files_chameleon_to_pdf: "Søk etter PDF-filer med dårlige overskrifter. False = Av; True = På."
config_files_check_archives: "Forsøk å sjekke innholdet i arkiver? False = Ikke sjekke; True = Sjekke [Standardverdi]. Støttet: Zip (krever libzip), Tar, Rar (krever rar forlengelse)."
config_files_corrupted_exe: "Korrupte filer og processr feil. False = Overse; True = Blokkere [Standardverdi]. Oppdage og blokkere potensielt ødelagte PE-filer (Portable Executable)? Ofte (men ikke alltid), når visse aspekter av en PE-fil er ødelagt eller ikke kan processs riktig, kan det indikere en virusinfeksjon. Prosessene som brukes av de fleste antivirusprogrammer for å oppdage virus i PE-filer, krever parsing av disse filene på visse måter, som, hvis programmereren av et virus er klar over, spesifikt vil prøve å forhindre, for å la viruset deres forbli uoppdaget."
config_files_decode_threshold: "Terskel for lengden på rådata som avkodingskommandoer skal oppdages i (i tilfelle det er merkbare ytelsesproblemer under skanning). Standardverdi = 512KB. Null deaktiverer terskelen (fjerner en slik begrensning basert på filstørrelse)."
config_files_filesize_archives: "Arv inn svartelisten/hvitelisten for filstørrelse til innholdet i arkiver? False = Nei (behandle alt som grålistet); True = Ja [Standardverdi]."
config_files_filesize_limit: "Filstørrelsesgrense i KB. 65536 = 64MB [Standardverdi]; 0 = Ingen grense (behandle alt som grålistet). Enhver (positiv) numerisk verdi akseptert. Dette kan være nyttig når PHP-konfigurasjonen begrenser mengden minne en prosess kan inneholde eller hvis PHP-konfigurasjonen din begrenser filstørrelse for opplastinger."
config_files_filesize_response: "Hva gjør du med filer som overskrider filstørrelsesgrensen (hvis en finnes). False = Behandle som hvitelistet; True = Behandle som svartelistet [Standardverdi]."
config_files_filetype_archives: "Arv inn svartelisten/hvitelisten for filtyper til innholdet i arkiver? False = Nei (behandle alt som grålistet) [Standardverdi]; True = Ja."
config_files_filetype_blacklist: "Svarteliste:"
config_files_filetype_greylist: "Gråliste:"
config_files_filetype_whitelist: "Hvis systemet bare tillater opplasting av bestemte filtyper, eller hvis systemet eksplisitt avviser visse filtyper, å spesifisere filtypene i hvitelister, svartelister og grålister kan øke hastigheten som skanning utføres ved å la skriptet hoppe over bestemte filtyper. Format er CSV (kommaseparerte verdier). Hvis du vil skanne alt, i stedet for å bruke hvitelisten, svartelisten eller grålisten, du bør la variablene være tomt; Dette vil deaktivere hvitelisten/svartelisten/grålisten. Logisk rekkefølge på behandlingen er: Hvis filtypen er hvitlistet, ikke skanne og ikke blokkere filen, og ikke sjekke filen mot svartelisten eller grålisten. Hvis filtypen er svartelistet, ikke skanne filen, men blokkere den uansett, og ikke sjekk filen mot grålisten. Hvis grålisten er tom, eller hvis grålisten ikke er tom og filtypen er grålistet, skann filen som normalt og bestemme om den skal blokkeres basert på resultatene av skanningen, men hvis grålisten ikke er tom og filtypen ikke er grålistet, behandle filen som svartelistet, derfor ikke skanne den, men blokkerer den uansett. Hviteliste:"
config_files_max_files_in_archives: "Maksimalt antall filer som skal skannes fra arkiv før abort. Standardverdi = 0 (ikke maksimalt)."
config_files_max_recursion: "Maksimal rekursjonsdybde for arkiver. Standardverdi = 3."
config_files_only_allow_images: "Når satt til true, alle filer som skanneren møter og som ikke er bilder, flagges umiddelbart uten å bli skannet. Dette kan bidra til å redusere tiden som trengs for å fullføre en skanning i noen tilfeller. Satt til false som standard."
config_files_scannable_threshold: "Terskel for lengden på rådata som phpMussel har lov til å lese og skanne (i tilfelle det er merkbare ytelsesproblemer under skanning). Standardverdi = 32MB. Null deaktiverer terskelen. Generelt bør denne verdien ikke være mindre enn den gjennomsnittlige filstørrelsen for filopplastinger du ønsker og forventer å motta til serveren eller nettstedet ditt, bør ikke være mer enn filesize_limit direktivet, og bør ikke være mer enn omtrent en femtedel av den totale tillatte minnetildelingen som er gitt til PHP via konfigurasjonsfilen "php.ini". Dette direktivet eksisterer for å prøve å forhindre at phpMussel bruker opp for mye minne (som forhindrer at det lykkes å skanne filer over en viss filstørrelse)."
config_frontend: "Konfigurasjon for frontenden."
config_frontend_default_algo: "Definerer hvilken algoritme som skal brukes for alle fremtidige passord og økter. Alternativer: PASSWORD_DEFAULT (standardverdi), PASSWORD_BCRYPT, PASSWORD_ARGON2I (krever PHP &gt;= 7.2.0), PASSWORD_ARGON2ID (krever PHP &gt;= 7.3.0)."
config_frontend_frontend_log: "Fil for å logge innloggingsforsøk på frontenden. Angi et filnavn, eller la det være tomt for å deaktivere."
config_frontend_magnification: "Font forstørrelse. Standardverdi = 1."
config_frontend_max_login_attempts: "Maksimum antall påloggingsforsøk i front-end. Standard = 5."
config_frontend_numbers: "Hvordan foretrekker du at tall vises? Velg eksempelet som passer best for deg."
config_frontend_theme: "Det estetiske å bruke for phpMussel frontenden."
config_legal: "Konfigurasjon for juridiske krav."
config_legal_privacy_policy: "Adressen til en relevant personvernpolicy som skal vises i bunnteksten til genererte sider. Angi en nettadresse, eller la det være tomt for å deaktivere."
config_legal_pseudonymise_ip_addresses: "Pseudonymisere IP-adresser når du logger? True = Ja [Standardverdi]; False = Nei."
config_quarantine: "Konfigurasjon for karantenen."
config_quarantine_quarantine_key: "phpMussel er i stand til å karantene blokkerte filopplastinger, hvis dette er noe du vil at den skal gjøre. Generelle brukere av phpMussel som bare ønsker å beskytte sine nettsteder eller vertsmiljø, uten å ha noen interesse i å analysere filopplasting dypt, bør la denne funksjonaliteten være deaktivert, men brukere som er interessert i ytterligere analyse av flaggede filopplastinger for malware-forskning eller lignende ting, bør aktivere denne funksjonaliteten. Plassering av flaggede filopplastinger i karantene kan noen ganger også hjelpe med å feilsøke falske positiver, hvis dette er noe som ofte oppstår for deg. For å deaktivere karantene-funksjonalitet, la <code>quarantine_key</code> direktivet være tomt, eller slette innholdet i det direktivet hvis det ikke allerede er tomt. For å aktivere karantene-funksjonalitet, oppgi en verdi i direktivet. <code>quarantine_key</code> er en viktig sikkerhetsfunksjon ved karantene-funksjonaliteten som kreves som et middel for å forhindre at karantene-funksjonaliteten blir utnyttet av potensielle angripere og som et middel til å forhindre potensiell utførelse av data som er lagret i karantenen. <code>quarantine_key</code> skal behandles på samme måte som passordene dine: Jo lengre, jo bedre, og pass godt på det. For best effekt, bruk sammen med <code>delete_on_sight</code>."
config_quarantine_quarantine_max_files: "Maksimale antallet filer som kan eksistere i karantenen. Når nye filer legges til i karantenen, hvis dette tallet overskrides, vil gamle filer bli slettet til resten ikke lenger overskrider dette tallet. Standardverdi = 100."
config_quarantine_quarantine_max_filesize: "Maksimal filstørrelse som er tillatt for filer som skal settes i karantene. Filer som er større enn den oppgitte verdien, vil IKKE bli satt i karantene. Dette direktivet er viktig som et middel for å gjøre det vanskeligere for potensielle angripere å oversvømme karantenen med uønskede data som potensielt kan forårsake bortkjørt dataforbruk på hosting-tjenesten din. Standardverdi = 2MB."
config_quarantine_quarantine_max_usage: "Maksimal minnebruk tillatt for karantenen. Hvis det totale minnet som brukes av karantenen når denne verdien, blir de eldste karantene filene slettet inntil det totale minnet som brukes ikke lenger når denne verdien. Dette direktivet er viktig som et middel for å gjøre det vanskeligere for potensielle angripere å oversvømme karantenen med uønskede data som potensielt kan forårsake bortkjørt dataforbruk på hosting-tjenesten din. Standardverdi = 64MB."
config_signatures: "Konfigurasjon for signaturer, signaturfiler, etc."
config_signatures_active: "En liste over aktive signaturfiler, avgrenset av komma. Merk: Signaturfiler må først installeres før du kan aktivere dem. For at testfilene skal fungere korrekt, må signaturfilene installeres og aktiveres."
config_signatures_detect_adware: "Bør phpMussel behandle signaturer for å oppdage adware? False = Nei; True = Ja [Standardverdi]."
config_signatures_detect_deface: "Bør phpMussel behandle signaturer for å oppdage defacements og defacers? False = Nei; True = Ja [Standardverdi]."
config_signatures_detect_encryption: "Bør phpMussel oppdage og blokkere krypterte filer? False = Nei; True = Ja [Standardverdi]."
config_signatures_detect_joke_hoax: "Bør phpMussel behandle signaturer for å oppdage spøk/bløff malware/virus? False = Nei; True = Ja [Standardverdi]."
config_signatures_detect_packer_packed: "Bør phpMussel behandle signaturer for å oppdage pakker og pakket data? False = Nei; True = Ja [Standardverdi]."
config_signatures_detect_pua_pup: "Bør phpMussel behandle signaturer for å oppdage PUAs/PUPs? False = Nei; True = Ja [Standardverdi]."
config_signatures_detect_shell: "Bør phpMussel behandle signaturer for å oppdage skallskript? False = Nei; True = Ja [Standardverdi]."
config_signatures_fail_extensions_silently: "Bør phpMussel rapportere når utvidelser mangler? Hvis <code>fail_extensions_silently</code> er deaktivert, manglende utvidelser vil bli rapportert ved skanning, og hvis <code>fail_extensions_silently</code> er aktivert, vil manglende utvidelser bli ignorert, med skanningen rapporterer for filene som det ikke er noen problemer. Deaktivering av dette direktivet kan potensielt øke sikkerheten din, men kan også føre til en økning av falske positiver. False = Deaktivert; True = Aktivert [Standardverdi]."
config_signatures_fail_silently: "Bør phpMussel rapportere når signaturfiler mangler eller er ødelagt? Hvis <code>fail_silently</code> er deaktivert, manglende og ødelagte filer vil bli rapportert ved skanning, og hvis <code>fail_silently</code> er aktivert, manglende og ødelagte filer blir ignorert, med skanningen rapporterer for filene som det ikke er noen problemer. Dette bør generelt sett være i fred, med mindre du opplever krasj eller lignende problemer. False = Deaktivert; True = Aktivert [Standardverdi]."
config_signatures_heuristic_threshold: "Noen phpMussel-signaturer er ment å identifisere mistenkelige og potensielt skadelige indikatorer i filer, uten i seg selv å identifisere disse filene som direkte skadelige. Denne terskelverdien forteller phpMussel den maksimale tillatte vekten før du flagger disse filene som skadelig. Definisjonen av vekt i denne sammenhengen er det totale antallet mistenkelige og potensielt skadelige indikatorer som er identifisert. Som standard blir denne verdien satt til 3. En lavere verdi vil generelt resultere i en høyere forekomst av falske positiver, men et høyere antall skadelige filer blir flagget, mens en høyere verdi generelt vil føre til en lavere forekomst av falske positiver, men at et lavere antall skadelige filer blir flagget. Det er vanligvis best å forlate denne verdien som standard med mindre du opplever problemer relatert til den."
config_supplementary_cache_options: "Tilleggsvalg for cache."
config_supplementary_cache_options_enable_apcu: "Dette angir om skal bruke APCu for caching. Standardverdi = False."
config_supplementary_cache_options_enable_memcached: "Dette angir om skal bruke Memcached for caching. Standardverdi = False."
config_supplementary_cache_options_enable_pdo: "Dette angir om skal bruke PDO for caching. Standardverdi = False."
config_supplementary_cache_options_enable_redis: "Dette angir om skal bruke Redis for caching. Standardverdi = False."
