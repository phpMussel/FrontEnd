config_supplementary_cache_options_enable_redis: "سعی کنید از Redis برای کش استفاده کنید؟ پیش فرض = False."
config_supplementary_cache_options_memcached_host: "مقدار میزبان Memcached. پیش فرض = «localhost»."
config_supplementary_cache_options_memcached_port: "مقدار پورت Memcached. پیش فرض = «11211»."
config_supplementary_cache_options_pdo_dsn: "مقدار PDO DSN. پیش فرض = «mysql:dbname=phpmussel;host=localhost;port=3306»."
config_supplementary_cache_options_pdo_password: "کلمه عبور PDO."
config_supplementary_cache_options_pdo_username: "نام کاربری PDO."
config_supplementary_cache_options_prefix: "مقدار مشخص شده در اینجا به تمام کلیدهای ورودی حافظه پنهان اضافه می شود. پیش فرض = «phpMussel_». هنگامی که چندین نصب در یک سرور وجود دارد، این می تواند برای جدا نگه داشتن حافظه پنهان آنها از یکدیگر مفید باشد."
config_supplementary_cache_options_redis_host: "مقدار میزبان Redis. پیش فرض = «localhost»."
