 سوالات متداول.: "<em><a href="https://github.com/phpMussel/Docs/blob/master/readme.en.md\#user-content-HOW_TO_USE_PDO" hreflang="en-AU">«PDO DSN» چیست؟ چگونه می توانم از PDO با phpMussel استفاده کنم؟</a></em>"
hints_xlists:
 چگونه این کار می کند.: "اگر سیستم شما اجازه می‌دهد فقط انواع خاصی از فایل‌ها آپلود شوند، یا اگر سیستم شما صراحتاً انواع خاصی از فایل‌ها را رد می‌کند، مشخص کردن آن نوع فایل‌ها در لیست‌های سفید، لیست‌های سیاه، و لیست‌های خاکستری می‌تواند سرعت انجام اسکن را افزایش دهد. از این لیست ها می توان برای تعیین اینکه آیا اسکن برای فایل های خاص، نادیده گرفتن برخی، مسدود کردن برخی دیگر و غیره نیاز است یا خیر. فرمت CSV (مقادیر جدا شده با کاما) است."
 ترتیب منطقی پردازش.: "اگر نوع فایل در لیست سفید است، فایل را اسکن نکنید و آن را مسدود نکنید، و فایل را در لیست سیاه یا لیست خاکستری بررسی نکنید. اگر نوع فایل در لیست سیاه است، فایل را اسکن نکنید، اما به هر حال آن را مسدود کنید، و فایل را با لیست خاکستری بررسی نکنید. اگر لیست خاکستری خالی است یا اگر لیست خاکستری خالی نیست و نوع فایل در لیست خاکستری است، فایل را اسکن کنید، و بر اساس نتایج اسکن تعیین کنید که آیا آن را مسدود کنید، اما اگر لیست خاکستری خالی نیست و نوع فایل در لیست خاکستری نیست، با فایل به گونه ای رفتار کنید که گویی در لیست سیاه است، از این رو آن را اسکن نمی کند اما به هر حال آن را مسدود می کند."
info_some_useful_links: |
 چند لینک مفید:<br />
     <ul class="pieul">
       <li><span class="comCat">ابزارها، منابع، و غیره برای phpMussel.</span>
         <ul class="comSub">
           <li>{{Links.phpMussel.Issues}} – صفحه مشکلات phpMussel (پشتیبانی، کمک، و غیره).</li>
           <li>{{Links.phpMussel.SigTool}} – فایل های امضای phpMussel را با استفاده از پایگاه داده امضاهای ClamAV ایجاد می کند.</li>
           <li>{{Links.phpMussel.Extras}} – اضافات مختلف.</li>
         </ul>
       </li>
       <li><span class="comCat">ابزارها، منابع، و غیره برای ClamAV.</span>
         <ul class="comSub">
           <li>{{Links.ClamavNet}} – صفحه اصلی ClamAV (ClamAV® یک موتور آنتی ویروس منبع باز برای شناسایی تروجان ها، ویروس ها، بدافزارها و سایر تهدیدات مخرب است).</li>
           <li>{{Links.SecuriteInfo}} – شرکت امنیت رایانه ای که امضاهای تکمیلی را برای ClamAV ارائه می دهد.</li>
           <li>{{Links.Sanesecurity}} – شرکت امنیت رایانه ای که امضاهای تکمیلی را برای ClamAV ارائه می دهد.</li>
           <li>{{Links.Malware Expert}} – امضاهای تکمیلی برای ClamAV و قوانین تکمیلی برای ModSecurity ارائه می دهد.</li>
         </ul>
       </li>
       <li><span class="comCat">گروه ها، انجمن ها و غیره.</span>
         <ul class="comSub">
           <li>{{Links.PHP.Earth.Facebook}} – منابع آموزشی و بحث برای PHP.</li>
           <li>{{Links.MalwareTips}} – تالارهای گفتگوی مفید متمرکز بر بدافزار.</li>
         </ul>
       </li>
       <li><span class="comCat">سایر ابزارها، منابع، خدمات و غیره مفید.</span>
         <ul class="comSub">
           <li>{{Links.PhishTank}} – پایگاه داده فیشینگ که توسط اسکنر URL phpMussel استفاده می شود.</li>
           <li>{{Links.VirusTotal}} – VirusTotal یک سرویس رایگان برای تجزیه و تحلیل فایل ها و URL های مشکوک است.</li>
           <li>{{Links.Hybrid Analysis}} – Hybrid Analysis یک سرویس رایگان تجزیه و تحلیل بدافزار است که توسط {{Links.Payload Security}} ارائه شده است.</li>
           <li>{{Links.Malwarebytes}} – متخصصان کامپیوتر ضد بدافزار.</li>
         </ul>
       </li>
       <li><span class="comCat">منابع اطلاعاتی و یادگیری.</span>
         <ul class="comSub">
           <li>{{Links.PHP.Earth.Website}} – منابع آموزشی و بحث برای PHP.</li>
           <li><a href="https://maikuolan.github.io/Vulnerability-Charts/" hreflang="en-AU" rel="noopener noreferrer external">نمودارهای آسیب پذیری</a> – نسخه های ایمن/ناایمن بسته های مختلف را فهرست می کند (HHVM ,PHP ,phpMyAdmin ,Python و غیره).</li>
           <li><a href="https://maikuolan.github.io/Compatibility-Charts/" hreflang="en-AU" rel="noopener noreferrer external">نمودارهای سازگاری</a> – اطلاعات سازگاری را برای بسته های مختلف فهرست می کند (CIDRAM ,phpMussel و غیره).</li>
         </ul>
       </li>
     </ul>

