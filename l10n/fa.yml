checkbox_delete_orphaned_values: "ارزش های یتیم را حذف کنید."
config_core: "پیکربندی کلی (هر پیکربندی اصلی که به دسته های دیگر تعلق ندارد)."
config_core_default_timeout: "مهلت پیش‌فرض برای استفاده برای درخواست‌های خارجی؟ پیش فرض = ۱۲ ثانیه."
config_core_delete_on_sight: "در صورت فعال بودن، اگر فایل‌های اسکن شده با معیارهای تشخیص مطابقت داشته باشند، فوراً حذف می‌شوند. فایل های شناسایی شده به عنوان "تمیز" لمس نخواهند شد. در مورد بایگانی، کل بایگانی حذف خواهد شد، صرف نظر از اینکه فایل متخلف تنها یکی از چندین فایل موجود در آرشیو باشد یا خیر. هنگامی که فقط آپلودها را اسکن می کنید، معمولاً نیازی به فعال کردن این دستورالعمل نیست، زیرا PHP معمولاً پس از پایان اجرا، محتویات حافظه پنهان خود را به طور خودکار پاک می کند، به این معنی که معمولاً هر فایلی را که از طریق آن به سرور آپلود شده است حذف می کند، مگر اینکه قبلاً منتقل، کپی یا حذف شده باشد. به عنوان یک معیار امنیتی اضافی و برای آرامش خاطر ارائه شده است. False = پس از اسکن، فایل را به حال خود رها کنید [پیش فرض]؛ True = پس از اسکن، اگر تمیز نیست، بلافاصله حذف کنید."
config_core_disabled_channels: "این می تواند برای جلوگیری از استفاده phpMussel از کانال های خاص هنگام ارسال درخواست استفاده شود."
config_core_error_log: "فایلی برای ثبت هرگونه خطای غیر کشنده شناسایی شده. نام فایل را مشخص کنید، یا برای غیرفعال کردن آن را خالی بگذارید."
config_core_hide_version: "اطلاعات نسخه را از گزارش‌ها و خروجی صفحه پنهان کنید؟ True = آره؛ False = نکن [پیش فرض]."
config_core_ipaddr: "آدرس IP درخواست های ورودی را از کجا پیدا کنیم؟ (برای خدماتی مانند Cloudflare و همکاران مفید است). پیش فرض = REMOTE_ADDR. هشدار: این را تغییر ندهید مگر اینکه بدانید دارید چه کار می کنید!"
config_core_lang: "زبان پیش فرض phpMussel را مشخص کنید."
config_core_lang_override: "هر زمان ممکن است بر اساس HTTP_ACCEPT_LANGUAGE بومی سازی شود؟ True = آره [پیش فرض]؛ False = نکن."
config_core_log_rotation_action: "چرخش گزارش، تعداد فایل‌های گزارشی را که باید در هر زمان وجود داشته باشند، محدود می‌کند. هنگامی که فایل های گزارش جدید ایجاد می شوند، اگر تعداد کل فایل های گزارش از حد تعیین شده بیشتر شود، اقدام مشخص شده انجام می شود. در اینجا می توانید عمل مورد نظر را مشخص کنید."
config_core_log_rotation_limit: "چرخش گزارش، تعداد فایل‌های گزارشی را که باید در هر زمان وجود داشته باشند، محدود می‌کند. هنگامی که فایل های گزارش جدید ایجاد می شوند، اگر تعداد کل فایل های گزارش از حد تعیین شده بیشتر شود، اقدام مشخص شده انجام می شود. در اینجا می توانید حد مورد نظر را مشخص کنید. مقدار 0 چرخش گزارش را غیرفعال می کند."
config_core_maintenance_mode: "حالت تعمیر و نگهداری فعال شود؟ True = آره؛ False = نکن [پیش فرض]. Disables everything other than the front. گاهی اوقات برای به روز رسانی CMS، چارچوب ها و غیره مفید است."
config_core_scan_cache_expiry: "phpMussel چه مدت باید نتایج اسکن را کش کند؟ مقدار تعداد ثانیه هایی است که نتایج اسکن را در حافظه پنهان می کند. پیش فرض 21600 ثانیه (6 ساعت) است؛ مقدار 0 باعث غیرفعال کردن کش نتایج اسکن می شود."
config_core_scan_log: "نام فایلی که همه نتایج اسکن را در آن ثبت کنید. نام فایل را مشخص کنید، یا برای غیرفعال کردن آن را خالی بگذارید."
config_core_scan_log_serialized: "نام فایلی که همه نتایج اسکن را در آن ثبت کنید (با استفاده از فرمت سریال). نام فایل را مشخص کنید، یا برای غیرفعال کردن آن را خالی بگذارید."
config_core_statistics: "آمار استفاده از phpMussel را ردیابی کنید؟ True = آره؛ False = نکن [پیش فرض]."
config_core_time_format: "فرمت نماد تاریخ/زمان مورد استفاده توسط phpMussel. در صورت درخواست ممکن است گزینه های اضافی اضافه شود."
config_core_time_offset: "تغییر منطقه زمانی در دقیقه."
config_core_timezone: "این برای تعیین منطقه زمانی استفاده می شود (به عنوان مثال، Africa/Cairo ,America/New_York ,Asia/Tokyo, Australia/Perth ,Europe/Berlin ,Pacific/Guam, و غیره). "SYSTEM" را مشخص کنید تا PHP به طور خودکار این کار را برای شما انجام دهد."
config_core_truncate: "وقتی فایل های گزارش به اندازه معینی رسیدند کوتاه شوند؟ مقدار حداکثر اندازه B/KB/MB/GB/TB است که یک فایل گزارش ممکن است قبل از کوتاه شدن به آن برسد. مقدار پیش‌فرض 0KB برش را غیرفعال می‌کند (فایل‌های ورود به سیستم می‌توانند به طور نامحدود رشد کنند). توجه: برای فایل های لاگ فردی اعمال می شود! اندازه فایل های گزارش به طور جمعی در نظر گرفته نمی شود."
config_experimental: "ناپایدار/تجربی!"
config_files: "جزئیات نحوه رسیدگی به فایل ها هنگام اسکن."
config_files_allow_leading_trailing_dots: "به نقاط اصلی و انتهایی در نام فایل اجازه داده می شود؟ گاهی اوقات می توان از این برای مخفی کردن فایل ها یا فریب برخی از سیستم ها برای اجازه عبور از فهرست استفاده کرد. False = اجازه نده [پیش فرض]. True = اجازه بده."
config_files_archive_file_extensions: "کدام پسوند فایل شناسایی می شود (فرمت CSV است؛ فقط در صورت بروز مشکل باید اضافه یا حذف شود؛ حذف غیرضروری ممکن است باعث نمایان شدن موارد مثبت کاذب برای فایل‌های بایگانی شود، در حالی که اضافه کردن غیرضروری به طور موثر مواردی را که از شناسایی حمله خاص اضافه می‌کنید در لیست سفید قرار می‌دهد؛ با احتیاط اصلاح کنید؛ همچنین توجه داشته باشید که این بر تحلیل سطح محتوا تأثیری ندارد). این فهرست، همانطور که در حالت پیش‌فرض است، فرمت‌هایی را که معمولاً در اکثر سیستم‌ها و CMS استفاده می‌شوند فهرست می‌کند، اما عمداً لزوماً جامع نیست."
config_files_block_control_characters: "فایل‌های حاوی نویسه‌های کنترلی (غیر از خطوط جدید) مسدود شوند؟ اگر فقط متن ساده را آپلود می‌کنید، می‌توانید این گزینه را روشن کنید تا محافظت بیشتری از سیستم خود ایجاد کنید. با این حال، اگر چیزی غیر از متن ساده آپلود کنید، روشن کردن آن ممکن است منجر به مثبت کاذب شود. False = مسدود نکنید [پیش فرض]؛ True = مسدود کنید."
config_files_block_encrypted_archives: "بایگانی های رمزگذاری شده را شناسایی و مسدود کنید؟ از آنجایی که phpMussel قادر به اسکن محتویات بایگانی های رمزگذاری شده نیست، ممکن است رمزگذاری بایگانی توسط مهاجم به عنوان وسیله ای برای دور زدن phpMussel، اسکنرهای ضد ویروس و سایر محافظت ها استفاده شود. مسدود کردن آرشیوهای رمزگذاری شده کشف شده به طور بالقوه می تواند چنین خطرات امنیتی را تا حدی کاهش دهد. False = نکن؛ True = آره [پیش فرض]."
config_files_block_macros: "سعی کنید فایل های حاوی ماکرو را مسدود کنید؟ برخی از انواع اسناد و صفحات گسترده ممکن است حاوی ماکروهای اجرایی باشند، بنابراین یک بردار تهدید بالقوه ارائه می کنند. False = مسدود نکنید [پیش فرض]؛ True = مسدود کنید."
config_files_can_contain_php_file_extensions: "لیستی از پسوندهای فایل مجاز به کد PHP که با کاما از هم جدا شده اند. اگر تشخیص حمله آفتاب پرست PHP فعال باشد، فایل هایی که حاوی کد PHP هستند و دارای پسوندهایی هستند که در این لیست نیستند، به عنوان حملات آفتاب پرست PHP شناسایی می شوند."
config_files_chameleon_from_exe: "سرصفحه های اجرایی را در فایل هایی که نه اجرایی هستند و نه بایگانی های شناخته شده را جستجو کنید و فایل های اجرایی که هدر آنها نادرست است را جستجو کنید. False = معلول؛ True = فعال."
config_files_chameleon_from_php: "سرصفحه های PHP را در فایل هایی جستجو کنید که نه فایل های PHP هستند و نه بایگانی های شناخته شده هستند. False = معلول؛ True = فعال."
config_files_chameleon_to_archive: "هدرهای نادرست را در آرشیوها و فایل های فشرده شناسایی کنید. پشتیبانی: BZ/BZIP2 ,GZ/GZIP ,LZF ,RAR ,ZIP. False = معلول؛ True = فعال."
config_files_chameleon_to_doc: "اسناد office که سرصفحه آنها نادرست است را جستجو کنید (پشتیبانی: DOC ,DOT ,PPS ,PPT ,XLA ,XLS ,WIZ). False = معلول؛ True = فعال."
config_files_chameleon_to_img: "جستجوی تصاویری که هدر آنها نادرست است (پشتیبانی: BMP ,DIB ,PNG ,GIF ,JPEG ,JPG ,XCF ,PSD ,PDD ,WEBP). False = معلول؛ True = فعال."
config_files_chameleon_to_pdf: "فایل های PDF را که هدر آنها نادرست است جستجو کنید. False = معلول؛ True = فعال."
config_files_check_archives: "تلاش برای بررسی محتویات آرشیو؟ False = بررسی نکنید؛ True = بررسی کنید [پیش فرض]. پشتیبانی: Zip (نیاز به libzip دارد), Tar ,Rar (به پسوند rar نیاز دارد)."
config_files_corrupted_exe: "فایل های خراب و خطاهای تجزیه. False = نادیده بگیر؛ True = مسدود کنید [پیش فرض]. فایل های PE (قابل اجرا قابل حمل) بالقوه خراب را شناسایی و مسدود کنید؟ اغلب (اما نه همیشه)، هنگامی که جنبه های خاصی از یک فایل PE خراب است یا نمی توان به درستی تجزیه و تحلیل کرد، می تواند نشان دهنده یک عفونت ویروسی باشد. فرآیندهایی که توسط اکثر برنامه‌های ضد ویروس برای شناسایی ویروس‌ها در فایل‌های PE استفاده می‌شوند، نیازمند تجزیه آن فایل‌ها به روش‌های خاصی هستند، که برنامه‌نویس یک ویروس به طور خاص سعی می‌کند در صورت آگاهی از آن جلوگیری کند. این تضمین می کند که ویروس آنها شناسایی نشده باقی می ماند."
config_files_decode_threshold: "آستانه برای طول داده های خام که در آن دستورات رمزگشایی باید شناسایی شوند (در صورتی که هنگام اسکن مشکلات عملکردی قابل توجهی وجود داشته باشد). پیش فرض = 512KB. 0 آستانه را غیرفعال می کند (حذف هرگونه محدودیت بر اساس اندازه فایل)."
config_files_filesize_archives: "آیا لیست سیاه و لیست سفید مربوط به اندازه فایل باید برای محتویات بایگانی اعمال شود؟ False = نه؛ True = آره [پیش فرض]."
config_files_filesize_limit: "محدودیت حجم فایل در کیلوبایت. 65536 = 64 مگابایت [پیش فرض]؛ 0 = بدون محدودیت (همیشه در لیست خاکستری). هر مقدار عددی (مثبت) پذیرفته می شود. این می تواند زمانی مفید باشد که پیکربندی PHP شما مقدار حافظه ای را که یک فرآیند می تواند نگه دارد محدود می کند یا اگر پیکربندی PHP شما حجم فایل های آپلود را محدود می کند."
config_files_filesize_response: "با فایل هایی که از حد مجاز اندازه فایل فراتر رفته اند (در صورت وجود محدودیت) چه باید کرد. False = لیست سفید؛ True = لیست سیاه [پیش فرض]."
config_files_filetype_archives: "لیست سیاه/لیست سفید برای انواع فایل در محتویات بایگانی اعمال شود؟ False = نکن (فقط همه چیز را خاکستری فهرست کنید) [پیش فرض]؛ True = آره."
config_files_filetype_blacklist: "لیست سیاه:"
config_files_filetype_greylist: "لیست خاکستری:"
config_files_filetype_whitelist: "لیست سفید:"
config_files_max_files_in_archives: "حداکثر تعداد فایل هایی که باید قبل از لغو اسکن از داخل بایگانی ها اسکن شوند. پیش فرض = 0 (بدون حداکثر)."
config_files_max_recursion: "حداکثر محدودیت عمق بازگشت برای بایگانی ها. پیش فرض = 3."
config_files_only_allow_images: "وقتی روی true تنظیم شود، هر فایلی که اسکنر با آن مواجه می‌شود و تصویر نیست، فوراً علامت‌گذاری می‌شود، بدون اینکه اسکن شود. این ممکن است در برخی موارد به کاهش زمان لازم برای تکمیل اسکن کمک کند. به طور پیش فرض روی false تنظیم شده است."
config_files_scannable_threshold: "آستانه طول داده های خامی که phpMussel مجاز به خواندن و اسکن آن است (در صورتی که هنگام اسکن کردن، عملکرد قابل توجهی مشکلاتی داشته باشد). پیش فرض = 32MB. مقدار صفر این را غیرفعال می کند. به طور کلی، این مقدار نباید کمتر از اندازه متوسط آپلود فایل‌هایی باشد که می‌خواهید و انتظار دارید در سرور یا وب‌سایت خود دریافت کنید، نباید بیشتر از دستورالعمل filesize_limit باشد، و نباید بیش از یک پنجم کل تخصیص حافظه مجاز اعطایی شده به PHP از طریق فایل پیکربندی "php.ini" باشد. این دستورالعمل برای جلوگیری از استفاده بیش از حد حافظه توسط phpMussel (که از اسکن فایل‌های بالاتر از اندازه معین جلوگیری می‌کند)."
config_frontend: "پیکربندی برای جلویی."
config_frontend_custom_footer: "به عنوان HTML در پایین تمام صفحات جلویی درج شده است. در صورتی که می‌خواهید یک اخطار حقوقی، پیوند تماس، اطلاعات تجاری و غیره اضافه کنید، این می تواند مفید باشد."
config_frontend_custom_header: "به عنوان HTML در همان ابتدای تمام صفحات جلویی درج شده است. در صورتی که می خواهید لوگوی وب سایت، هدر شخصی، اسکریپت ها و غیره را اضافه کنید، این می تواند مفید باشد."
config_frontend_default_algo: "تعریف می کند که از کدام الگوریتم برای همه گذرواژه ها و جلسات آینده استفاده شود."
config_frontend_frontend_log: "کجا برای ثبت تلاش برای ورود به جلویی. نام فایل را مشخص کنید، یا برای غیرفعال کردن آن را خالی بگذارید."
config_frontend_magnification: "بزرگنمایی فونت. پیش فرض = 1."
config_frontend_max_login_attempts: "حداکثر تعداد تلاش برای ورود به جلویی. پیش فرض = 5."
config_frontend_numbers: "ترجیح می دهید اعداد چگونه نمایش داده شوند؟? مثالی را که به نظر شما صحیح تر است را انتخاب کنید."
config_frontend_theme: "زیبایی شناسی برای استفاده برای جلویی phpMussel."
config_legal: "پیکربندی برای الزامات قانونی."
config_legal_privacy_policy: "آدرس یک سیاست حفظ حریم خصوصی مربوطه که باید در پاورقی هر صفحه ایجاد شده نمایش داده شود. URL را مشخص کنید، یا برای غیرفعال کردن آن را خالی بگذارید."
config_legal_pseudonymise_ip_addresses: "نام مستعار آدرس های IP هنگام ثبت؟ True = آره [پیش فرض]؛ False = نکن."
config_quarantine: "پیکربندی برای قرنطینه."
config_quarantine_quarantine_key: "در صورت تمایل، phpMussel می تواند آپلود فایل های مسدود شده را در قرنطینه قرار دهد. کاربرانی که می خواهند فقط از وب سایت ها یا محیط میزبانی خود محافظت کنند بدون اینکه علاقه ای به تجزیه و تحلیل عمیق آپلودها داشته باشند، باید این عملکرد را غیرفعال نگه دارند، اما هر کاربری که علاقه مند به تجزیه و تحلیل بیشتر آپلودها برای تحقیقات بدافزار یا موارد مشابه است، باید این قابلیت را فعال کند. قرار دادن آپلودها در قرنطینه گاهی اوقات می تواند در صورت لزوم به رفع اشکالات مثبت کاذب نیز کمک کند. برای غیرفعال کردن عملکرد قرنطینه، به سادگی دستور <code>quarantine_key</code> را خالی بگذارید، یا محتویات آن دستورالعمل را اگر قبلاً خالی نیست پاک کنید. برای فعال کردن عملکرد قرنطینه، مقداری را در دستورالعمل وارد کنید. <code>quarantine_key</code> برای امنیت مهم است زیرا از سوء استفاده از عملکرد قرنطینه توسط مهاجمان احتمالی و به عنوان وسیله ای برای جلوگیری از اجرای داده های ذخیره شده در قرنطینه جلوگیری می کند. با <code>quarantine_key</code> باید مانند رمزهای عبور شما رفتار شود: هر چه طولانی تر، بهتر، و محکم از آن محافظت کنید. برای بهترین اثر، همراه با <code>delete_on_sight</code> استفاده کنید."
config_quarantine_quarantine_max_files: "حداکثر تعداد فایل هایی که می تواند در قرنطینه وجود داشته باشد. وقتی فایل‌های جدید به قرنطینه اضافه می‌شوند، اگر از این تعداد بیشتر شود، فایل‌های قدیمی حذف می‌شوند تا زمانی که بقیه از این تعداد بیشتر نشوند. پیش فرض = 100."
config_quarantine_quarantine_max_filesize: "حداکثر اندازه مجاز برای قرنطینه کردن فایل ها. فایل های بزرگتر از مقدار مشخص شده قرنطینه نمی شوند. این کار را برای هر مهاجم احتمالی دشوارتر می کند که قرنطینه شما را با داده های ناخواسته پر کند، که به طور بالقوه می تواند باعث استفاده بیش از حد از داده ها در سرویس میزبانی شما شود. پیش فرض = 2MB."
config_quarantine_quarantine_max_usage: "حداکثر استفاده از حافظه مجاز برای قرنطینه. اگر کل حافظه استفاده شده توسط قرنطینه به این مقدار برسد، قدیمی ترین فایل های قرنطینه شده حذف می شوند تا زمانی که کل حافظه استفاده شده دیگر به این مقدار نرسد. این کار را برای هر مهاجم احتمالی دشوارتر می کند که قرنطینه شما را با داده های ناخواسته پر کند، که به طور بالقوه می تواند باعث استفاده بیش از حد از داده ها در سرویس میزبانی شما شود. پیش فرض = 64MB."
config_signatures: "پیکربندی برای امضاها، فایل های امضا و غیره."
config_signatures_active: "فهرستی از فایل های امضا فعال که با کاما از هم جدا شده اند. توجه داشته باشید: قبل از اینکه بتوانید آنها را فعال کنید، ابتدا باید فایل های امضا نصب شوند. برای اینکه فایل های تست به درستی کار کنند، فایل های امضا باید نصب و فعال شوند."
config_signatures_detect_adware: "برای شناسایی ابزارهای تبلیغاتی مزاحم با امضاها کار کنید؟ False = نکن؛ True = آره [پیش فرض]."
config_signatures_detect_deface: "کار با امضا برای تشخیص تخریب چهره وب سایت؟ False = نکن؛ True = آره [پیش فرض]."
config_signatures_detect_encryption: "فایل های رمزگذاری شده را شناسایی و مسدود کنید؟ False = نکن؛ True = آره [پیش فرض]."
config_signatures_detect_joke_hoax: "با امضاها برای شناسایی جوک ها/حقه های بدافزار کار کنید؟ False = نکن؛ True = آره [پیش فرض]."
config_signatures_detect_packer_packed: "با امضاها برای شناسایی بسته‌کننده‌ها و داده‌های بسته‌بندی شده کار کنید؟ False = نکن؛ True = آره [پیش فرض]."
config_signatures_detect_pua_pup: "برای شناسایی PUA/PUP با امضاها کار کنید؟ False = نکن؛ True = آره [پیش فرض]."
config_signatures_detect_shell: "با امضاها برای شناسایی اسکریپت های پوسته کار کنید؟ False = نکن؛ True = آره [پیش فرض]."
config_signatures_fail_extensions_silently: "گزارش زمانی که برنامه های افزودنی وجود ندارد؟ اگر <code>fail_extensions_silently</code> غیرفعال باشد، پسوندهای از دست رفته در اسکن گزارش می شوند، و اگر <code>fail_extensions_silently</code> فعال باشد، پسوندهای از دست رفته نادیده گرفته می شوند و اسکن برای آن فایل ها گزارش می دهد که هیچ مشکلی وجود ندارد. غیرفعال کردن این دستورالعمل ممکن است به طور بالقوه امنیت شما را افزایش دهد، اما ممکن است منجر به افزایش موارد مثبت کاذب نیز شود. False = غیر فعال شده است؛ True = فعال می شود [پیش فرض]."
config_signatures_fail_silently: "گزارش زمانی که فایل‌های امضا مفقود یا خراب هستند؟ اگر <code>fail_silently</code> غیرفعال باشد، فایل‌های مفقود و خراب در اسکن گزارش می‌شوند، و اگر <code>fail_silently</code> فعال باشد، فایل های گم شده و خراب نادیده گرفته می شوند و اسکن برای آن فایل ها گزارش می دهد که هیچ مشکلی وجود ندارد. این به طور کلی باید به حال خود رها شود، مگر زمانی که با خرابی یا مشکلات مشابه روبرو هستید. False = غیر فعال شده است؛ True = فعال می شود [پیش فرض]."
config_signatures_heuristic_threshold: "برخی از امضاهای phpMussel برای یافتن نشانه‌هایی مبنی بر مخرب بودن فایل‌ها طراحی شده‌اند، بدون اینکه به خودی خود آن فایل‌ها را مستقیماً مخرب شناسایی کنند. این مقدار "آستانه" به phpMussel می گوید که حداکثر وزن مجاز قبل از شناسایی آن فایل ها به عنوان مخرب است. تعریف وزن در این زمینه تعداد کل نشانه های یافت شده است. به طور پیش فرض، این مقدار روی 3 تنظیم می شود. مقدار کمتر به طور کلی منجر به وقوع بیشتر موارد مثبت کاذب می شود اما تعداد فایل های مخرب بیشتری علامت گذاری می شوند، در حالی که مقدار بالاتر معمولاً منجر به بروز کمتر موارد مثبت کاذب اما تعداد کمتری از فایل های مخرب علامت گذاری می شود. به طور کلی بهتر است این مقدار را در حالت پیش فرض خود نگه دارید مگر اینکه با مشکل مواجه شوید."
config_supplementary_cache_options: "گزینه های کش تکمیلی. توجه داشته باشید: تغییر این مقادیر ممکن است شما را از سیستم خارج کنید."
