config_urlscanner: "URL ஸ்கேனருக்கான உள்ளமைவு."
config_urlscanner_cache_time: "API ஐ தேடல்களின் முடிவுகள் எத்தனை வினாடிகளுக்கு தற்காலிகமாக சேமிக்கப்பட வேண்டும்? இயல்புநிலை 3600 வினாடிகள் (1 மணிநேரம்)."
config_urlscanner_google_api_key: "தேவையான API விசை வரையறுக்கப்படும்போது, Google Safe Browsing API க்கு API தேடல்களை இயக்குகிறது."
config_urlscanner_maximum_api_lookups: "தனிப்பட்ட ஸ்கேன் மறு செய்கைக்கு அதிகபட்ச API ஐ தேடல்கள் அனுமதிக்கப்படுகின்றன. ஒவ்வொரு ஸ்கேன் மறு செய்கையையும் முடிக்க தேவையான கூடுதல் நேரத்தை ஒவ்வொரு கூடுதல் API ஐ தேடலும் சேர்க்கும் என்பதால், ஒட்டுமொத்த ஸ்கேன் செயல்முறையை விரைவுபடுத்துவதற்காக நீங்கள் ஒரு வரம்பை நிர்ணயிக்க விரும்பலாம். 0 என அமைக்கப்பட்டால், அத்தகைய அதிகபட்சம் பயன்படுத்தப்படாது. இயல்பாக 10 ஆக அமைக்கவும்."
config_urlscanner_maximum_api_lookups_response: "API ஐ தேடல்களின் அதிகபட்ச அனுமதிக்கப்பட்ட எண்ணிக்கையை மீறினால் என்ன செய்வது? False (தவறான) = எதுவும் செய்ய வேண்டாம் (அதாவது, செயலாக்கத்தைத் தொடரவும்) [இயல்புநிலை]; True (உண்மை) = கோப்பை கொடியிடவும்/தடுக்கவும்."
config_virustotal: "Virus Total ஒருங்கிணைப்புக்கான உள்ளமைவு."
config_virustotal_vt_public_api_key: "விருப்பமாக, வைரஸ்கள், ட்ரோஜன்கள், தீம்பொருள் மற்றும் பிற அச்சுறுத்தல்களுக்கு எதிராக பெரிதும் மேம்படுத்தப்பட்ட பாதுகாப்பை வழங்குவதற்கான ஒரு வழியாக, Virus Total API ஐப் பயன்படுத்தி கோப்புகளை ஸ்கேன் செய்ய phpMussel முடியும். இயல்பாக, Virus Total API ஐப் பயன்படுத்தி கோப்புகளை ஸ்கேன் செய்வது முடக்கப்பட்டுள்ளது. இதை இயக்க, Virus Totalலிருந்து ஒரு API விசை தேவை. இது உங்களுக்கு வழங்கக்கூடிய குறிப்பிடத்தக்க நன்மை காரணமாக, அதை இயக்க நான் மிகவும் பரிந்துரைக்கிறேன். இருப்பினும், Virus Total API ஐப் பயன்படுத்த, அவர்களின் சேவை விதிமுறைகளை நீங்கள் ஒப்புக் கொள்ள வேண்டும் மற்றும் அவற்றின் ஆவணங்களால் விவரிக்கப்பட்ட அனைத்து வழிகாட்டுதல்களையும் பின்பற்ற வேண்டும் என்பதை நினைவில் கொள்க!"
config_virustotal_vt_quota_rate: "Virus Total API ஆவணங்களின்படி, எந்தவொரு 1 நிமிட கால அளவிலும் எந்தவொரு இயற்கையின் அதிகபட்சம் 4 கோரிக்கைகளுக்கு இது வரையறுக்கப்பட்டுள்ளது. நீங்கள் ஒரு ஹனிபாட் அல்லது வேறு ஏதேனும் ஆட்டோமேஷனை இயக்கினால், மற்றும் இது Virus Totalலுக்கு வளங்களை வழங்கப் போகிறது, அதிக ஒதுக்கீட்டிற்கு உங்களுக்கு உரிமை உண்டு. இயல்பாக, phpMussel இந்த வரம்புகளை கண்டிப்பாக கடைபிடிக்கும், ஆனால் ஒதுக்கீடுகள் அதிகரிக்கப்படுவதற்கான சாத்தியக்கூறு காரணமாக, இந்த அமைப்புகள் நீங்கள் கடைபிடிக்க வேண்டிய வரம்பைக் குறிப்பிடுவதற்கான வழிமுறையாக வழங்கப்படுகின்றன. இந்த மதிப்புகளை அதிகரிப்பது உங்களுக்கு அறிவுறுத்தப்பட்டால் மட்டுமே பரிந்துரைக்கப்படுகிறது, ஆனால், உங்கள் ஒதுக்கீடு தொடர்பான சிக்கல்களை நீங்கள் சந்தித்திருந்தால், இந்த மதிப்புகளைக் குறைப்பது சில நேரங்களில் உதவும். எந்தவொரு <code>vt_quota_time</code> நிமிட கால அளவிலும் உங்கள் ஒதுக்கீடு எந்தவொரு இயற்கையின் <code>vt_quota_rate</code> கோரிக்கைகளாக கணக்கிடப்படுகிறது."
config_virustotal_vt_quota_time: "(மேலே உள்ள விளக்கத்தைக் காண்க)."
config_virustotal_vt_suspicion_level: "இயல்பாக, phpMussel "சந்தேகத்திற்குரியது" என்று கருதும் கோப்புகளை மட்டுமே ஸ்கேன் செய்ய Virus Total API ஐப் பயன்படுத்தும். இந்த மதிப்பை இங்கே மாற்றுவதன் மூலம் இந்த கட்டுப்பாட்டை நீங்கள் விரும்பினால் சரிசெய்யலாம்."
config_virustotal_vt_weighting: "Virus Total API ஐப் பயன்படுத்தி ஸ்கேனிங்கின் முடிவுகளை phpMussel கண்டறிதல் அல்லது எடை எனப் பயன்படுத்த வேண்டுமா? இந்த உத்தரவுக்கான காரணம்: பல என்ஜின்களைப் பயன்படுத்தி ஒரு கோப்பை ஸ்கேன் செய்வது (Virus Total செய்வது போல) அதிகரித்த கண்டறிதல் வீதம் (ஆகவே அதிக எண்ணிக்கையிலான தீங்கிழைக்கும் கோப்புகளில் பிடிபட்டுள்ளது) ஆக இருக்க வேண்டும், ஆனால் இது அதிக எண்ணிக்கையிலான தவறான நேர்மறைகளையும் ஏற்படுத்தும், மற்றும் எனவே, சில சூழ்நிலைகளில், ஸ்கேன் முடிவுகள் உறுதியான எதையும் விட நம்பிக்கை மதிப்பெண்ணாக சிறப்பாகப் பயன்படுத்தப்படலாம். 0 இன் மதிப்பு பயன்படுத்தப்பட்டால், Virus Total API முடிவுகள் கண்டறிதல்களாக பயன்படுத்தப்படும், எனவே ஒன்று அல்லது அதற்கு மேற்பட்ட என்ஜின்கள் அடையாளம் காணும் இடங்களில் எந்த கோப்பையும் தீங்கிழைக்கும் என்று அடையாளம் காண்பது. வேறு எந்த மதிப்பும் பயன்படுத்தப்பட்டால், Virus Total API முடிவுகள் எடையாக பயன்படுத்தப்படும், எனவே கோப்பை தீங்கிழைக்கும் என அடையாளம் காணும் இயந்திரங்களின் எண்ணிக்கையைப் பயன்படுத்தி நம்பிக்கை மதிப்பெண்ணாகப் பயன்படுத்தப்படுகிறது (கோப்பு தீங்கிழைக்கிறதா என்பதை அளவிட பயன்படுத்தப்படும் நம்பிக்கை மதிப்பெண்). 0 இன் மதிப்பு இயல்பாக பயன்படுத்தப்படுகிறது."
