config_core: "பொதுவான உள்ளமைவு (மற்ற வகைகளுக்கு சொந்தமில்லாத உள்ளமைவு)."
config_core_default_timeout: "வெளிப்புற கோரிக்கைகளுக்கு பயன்படுத்த இயல்புநிலை நேரம் முடிந்ததா? இயல்புநிலை = 12 வினாடிகள்."
config_core_delete_on_sight: "இந்த உத்தரவை இயக்குவது ஸ்கிரிப்ட்டை கண்டறிதல் அளவுகோல்களுடன் பொருந்தக்கூடிய ஸ்கேன் செய்யப்பட்ட பதிவேற்றங்களை உடனடியாக நீக்க முயற்சிக்கும். "சுத்தமான" என கண்டறியப்பட்ட கோப்புகள் தொடப்படாது. காப்பகங்களைப் பொறுத்தவரை, காப்பகத்தில் உள்ள கோப்புகளின் எண்ணிக்கையைப் பொருட்படுத்தாமல் முழு காப்பகமும் நீக்கப்படும். பதிவேற்றங்களை ஸ்கேன் செய்ய, இந்த உத்தரவை இயக்க பொதுவாக தேவையில்லை, ஏனெனில் வழக்கமாக, மரணதண்டனை முடிந்ததும் PHP தானாகவே அதன் தற்காலிக சேமிப்பை தூய்மைப்படுத்தும். சேவையகத்தில் பதிவேற்றப்பட்ட கோப்புகளின் தற்காலிக நகல்கள் பின்னர் நீக்கப்படும் என்பதே இதன் பொருள். PHP எப்போதும் சாதாரணமாக நடந்து கொள்ளாத பயனர்களுக்கு, இங்கே இந்த உத்தரவு கூடுதல் பாதுகாப்பு அளிக்கிறது. False (தவறான) = ஸ்கேன் செய்த பிறகு, கோப்பை தனியாக விட்டு விடுங்கள் [இயல்புநிலை]; True (உண்மை) = ஸ்கேன் செய்த பிறகு, சுத்தமாக இல்லாவிட்டால், உடனடியாக நீக்கவும்."
config_core_disabled_channels: "கோரிக்கைகளை அனுப்பும்போது குறிப்பிட்ட சேனல்களைப் பயன்படுத்துவதை phpMussel தடுக்க இது பயன்படுத்தப்படலாம் (எ.கா., புதுப்பிக்கும்போது, கூறு மெட்டாடேட்டாவைப் பெறும்போது)."
config_core_error_log: "எந்தவொரு அல்லாத அபாயகரமான பிழையும் கண்டறியப்பட்ட கோப்பு. கோப்பு பெயரைக் குறிப்பிடவும் அல்லது முடக்க காலியாக விடவும்."
config_core_hide_version: "பதிவுகள் மற்றும் பக்க வெளியீட்டிலிருந்து பதிப்பு தகவலை மறைக்கவா? True (உண்மை) = ஆம்; False (தவறான) = இல்லை [இயல்புநிலை]."
config_core_ipaddr: "உள்வரும் கோரிக்கைகளுக்கான ஐபி முகவரியை எங்கே கண்டுபிடிப்பது? (Cloudflare மற்றும் போன்ற சேவைகளுக்கு பயனுள்ளதாக இருக்கும்). இயல்புநிலை = REMOTE_ADDR. எச்சரிக்கை: நீங்கள் என்ன செய்கிறீர்கள் என்று தெரியாவிட்டால் இதை மாற்ற வேண்டாம்!"
config_core_lang: "phpMussel க்கான இயல்புநிலை மொழியைக் குறிப்பிடவும்."
config_core_lang_override: "முடிந்தவரை HTTP_ACCEPT_LANGUAGE இன் படி உள்ளூர்மயமாக்கலாமா? True (உண்மை) = ஆம் [இயல்புநிலை]; False (தவறான) = இல்லை."
config_core_log_rotation_action: "பதிவு சுழற்சி எந்த நேரத்திலும் இருக்க வேண்டிய பதிவு கோப்புகளின் எண்ணிக்கையை கட்டுப்படுத்துகிறது. புதிய பதிவு கோப்புகள் உருவாக்கப்படும்போது, மொத்த பதிவு கோப்புகளின் எண்ணிக்கை குறிப்பிட்ட வரம்பை மீறினால், குறிப்பிட்ட செயல் செய்யப்படும். நீங்கள் விரும்பிய செயலை இங்கே குறிப்பிடலாம். Delete = மொத்த எண்ணிக்கையை வரம்பிற்குள் கொண்டுவர, பழமையான பதிவு கோப்புகளை நீக்கு. Archive = மொத்த எண்ணிக்கையை வரம்பிற்குள் கொண்டுவர, முதலில் காப்பகப்படுத்தவும், பின்னர் பழமையான பதிவு கோப்புகளை நீக்கு."
config_core_log_rotation_limit: "பதிவு சுழற்சி எந்த நேரத்திலும் இருக்க வேண்டிய பதிவு கோப்புகளின் எண்ணிக்கையை கட்டுப்படுத்துகிறது. புதிய பதிவு கோப்புகள் உருவாக்கப்படும்போது, மொத்த பதிவு கோப்புகளின் எண்ணிக்கை குறிப்பிட்ட வரம்பை மீறினால், குறிப்பிட்ட செயல் செய்யப்படும். நீங்கள் விரும்பிய வரம்பை இங்கே குறிப்பிடலாம். 0 இன் மதிப்பு பதிவு சுழற்சியை முடக்கும்."
config_core_maintenance_mode: "பராமரிப்பு பயன்முறையை இயக்கவா? True (உண்மை) = ஆம்; False (தவறான) = இல்லை [இயல்புநிலை]. முன்-இறுதியில் தவிர மற்ற அனைத்தையும் முடக்குகிறது. உங்கள் CMS, கட்டமைப்புகள், போன்றவற்றைப் புதுப்பிக்கும்போது சில நேரங்களில் பயனுள்ளதாக இருக்கும்."
config_core_scan_cache_expiry: "ஸ்கேனிங்கின் முடிவுகளை phpMussel எவ்வளவு காலம் கேச் செய்ய வேண்டும்? ஸ்கேனிங்கின் முடிவுகளை கேச் செய்வதற்கான வினாடிகளின் எண்ணிக்கை மதிப்பு. இயல்புநிலை 21600 வினாடிகள் (6 மணி நேரம்); 0 இன் மதிப்பு ஸ்கேனிங்கின் முடிவுகளை கேச் செய்வதை முடக்கும்."
config_core_scan_log: "அனைத்து ஸ்கேன் முடிவுகளும் பதிவு செய்ய கோப்பின் பெயர். கோப்பு பெயரைக் குறிப்பிடவும் அல்லது முடக்க காலியாக விடவும்."
config_core_scan_log_serialized: "அனைத்து ஸ்கேன் முடிவுகளும் பதிவு செய்ய கோப்பின் பெயர் (வரிசைப்படுத்தப்பட்ட வடிவமைப்பைப் பயன்படுத்துகிறது). கோப்பு பெயரைக் குறிப்பிடவும் அல்லது முடக்க காலியாக விடவும்."
config_core_statistics: "phpMussel பயன்பாட்டு புள்ளிவிவரங்களைக் கண்காணிக்கவா? True (உண்மை) = ஆம்; False (தவறான) = இல்லை [இயல்புநிலை]."
config_core_time_format: "phpMussel பயன்படுத்தும் தேதி/நேர குறியீட்டு வடிவம். கோரிக்கையின் பேரில் கூடுதல் விருப்பங்கள் சேர்க்கப்படலாம்."
config_core_time_offset: "நேர மண்டலம் நிமிடங்களில் ஆஃப்செட்."
config_core_timezone: "பயன்படுத்த வேண்டிய நேர மண்டலத்தைக் குறிப்பிடுகிறது (எ.கா., Africa/Cairo, America/New_York, Asia/Tokyo, Australia/Perth, Europe/Berlin, Pacific/Guam, போன்றவை). PHP உங்களுக்காக இதை தானாக கையாள அனுமதிக்க "SYSTEM" ஐ குறிப்பிடவும்."
config_core_truncate: "பதிவுகள் ஒரு குறிப்பிட்ட அளவை எட்டும்போது அவற்றை நீக்கவா? B/KB/MB/GB/TB இல் உள்ள அதிகபட்ச அளவு மதிப்பு, நீக்குவதற்கு முன்பு ஒரு பதிவு கோப்பு வளரக்கூடும். இதை முடக்க 0KB [இயல்புநிலை மதிப்பு] ஐக் குறிப்பிடவும் (எல்லையற்ற அளவில் வளரலாம்). குறிப்பு: ஒற்றை கோப்புகளுக்கு மட்டுமே பொருந்தும்! அனைத்து பதிவு கோப்புகளின் அளவும் ஒன்றாக கருதப்படவில்லை."
config_experimental: "நிலையற்றது/சோதனை!"
config_files: "ஸ்கேன் செய்யும் போது கோப்புகளை எவ்வாறு கையாள்வது என்பது குறித்த விவரங்கள்."
config_files_allow_leading_trailing_dots: "கோப்பு பெயர்களில் முன்னணி மற்றும் பின்தங்கிய புள்ளிகளை அனுமதிக்கவா? இது சில நேரங்களில் கோப்புகளை மறைக்க அல்லது கோப்பக பயணத்தை அனுமதிக்க சில நேரங்களில் பயன்படுத்தப்படலாம். False (தவறான) = அனுமதிக்க வேண்டாம் [இயல்புநிலை]. True (உண்மை) = அனுமதிக்க."
config_files_archive_file_extensions: "அங்கீகரிக்கப்பட்ட காப்பக கோப்பு நீட்டிப்புகள் (வடிவம் CSV ஆகும்; சிக்கல்கள் ஏற்படும் போது மட்டுமே சேர்க்க வேண்டும் அல்லது அகற்ற வேண்டும்; தேவையில்லாமல் அகற்றுவது காப்பகக் கோப்புகளுக்கு தவறான நேர்மறைகள் தோன்றக்கூடும், மற்றும் தேவையில்லாமல் சேர்ப்பது தாக்குதல் குறிப்பிட்ட கண்டறிதலில் இருந்து நீங்கள் சேர்ப்பதை திறம்பட அனுமதிப்பட்டியல் செய்யும்; எச்சரிக்கையுடன் மாற்றவும்; உள்ளடக்க மட்டத்தில் காப்பகங்கள் என்ன பகுப்பாய்வு செய்யலாம் என்பதில் இது எந்த விளைவையும் ஏற்படுத்தாது என்பதையும் நினைவில் கொள்க). இயல்பாக, பெரும்பாலான அமைப்புகள் மற்றும் CMS முழுவதும் பொதுவாக பயன்படுத்தப்படும் வடிவங்கள் பட்டியலிடப்பட்டுள்ளன, ஆனால் பட்டியல், வடிவமைப்பால், எல்லாவற்றையும் உள்ளடக்காது."
config_files_block_control_characters: "எந்த கட்டுப்பாட்டு எழுத்துக்களையும் கொண்ட கோப்புகளைத் தடு (ஆனால் வரிமுறிவுகள் அல்ல)? (<code>[\x00-\x08\x0b\x0c\x0e\x1f\x7f]</code>) நீங்கள் எளிய உரையை மட்டுமே பதிவேற்றினால், உங்கள் கணினிக்கு கூடுதல் பாதுகாப்பை வழங்க இந்த விருப்பத்தை இயக்கலாம். இருப்பினும், நீங்கள் வேறு எதையும் பதிவேற்றினால், இதை இயக்கினால் தவறான நேர்மறைகள் ஏற்படக்கூடும். False (தவறான) = தடுக்க வேண்டாம் [இயல்புநிலை]; True (உண்மை) = தடுக்க."
config_files_block_encrypted_archives: "மறைகுறியாக்கப்பட்ட காப்பகங்களைக் கண்டறிந்து தடுக்கவா? மறைகுறியாக்கப்பட்ட காப்பகங்களின் உள்ளடக்கங்களை phpMussel ஸ்கேன் செய்ய முடியாததால், phpMussel, வைரஸ் எதிர்ப்பு ஸ்கேனர்கள் மற்றும் இதுபோன்ற பிற பாதுகாப்புகளைத் தவிர்ப்பதற்கான ஒரு வழிமுறையாக காப்பக குறியாக்கத்தை தாக்குபவர் பயன்படுத்தக்கூடும். மறைகுறியாக்கப்பட்ட எந்த காப்பகங்களையும் தடுக்க phpMussel க்கு அறிவுறுத்துவது எந்தவொரு தொடர்புடைய ஆபத்தையும் குறைக்க உதவும். False (தவறான) = இல்லை; True (உண்மை) = ஆம் [இயல்புநிலை]."
config_files_block_macros: "மேக்ரோக்கள் கொண்ட எந்த கோப்புகளையும் தடுக்க முயற்சிக்க வேண்டுமா? சில வகையான ஆவணங்கள் மற்றும் விரிதாள்களில் இயங்கக்கூடிய மேக்ரோக்கள் இருக்கலாம், இதனால் ஆபத்தான தீம்பொருள் திசையன் வழங்குகிறது. False (தவறான) = தடுக்க வேண்டாம் [இயல்புநிலை]; True (உண்மை) = தடுக்க."
config_files_can_contain_php_file_extensions: "காற்புள்ளிகளால் பிரிக்கப்பட்ட PHP குறியீட்டைக் கொண்டிருக்க அனுமதிக்கப்பட்ட கோப்பு நீட்டிப்புகளின் பட்டியல். PHP பச்சோந்தி தாக்குதல் கண்டறிதல் இயக்கப்பட்டால், இந்த பட்டியலில் இல்லாத நீட்டிப்புகளைக் கொண்ட PHP குறியீட்டைக் கொண்ட கோப்புகள் PHP பச்சோந்தி தாக்குதல்களாக கண்டறியப்படும்."
config_files_chameleon_from_exe: "இயங்கக்கூடியவர்களுக்கு பச்சோந்தி தாக்குதல் கண்டறிதல். False (தவறான) = செயலிழக்கப்பட்ட; True (உண்மை) = செயற்படுத்தப்பட்ட."
config_files_chameleon_from_php: "PHP கோப்புகளுக்கான பச்சோந்தி தாக்குதல் கண்டறிதல். False (தவறான) = செயலிழக்கப்பட்ட; True (உண்மை) = செயற்படுத்தப்பட்ட."
config_files_chameleon_to_archive: "காப்பகங்களுக்கான பச்சோந்தி தாக்குதல் கண்டறிதல். ஆதரிக்கப்படுகிறது: BZ/BZIP2, GZ/GZIP, LZF, RAR, ZIP. False (தவறான) = செயலிழக்கப்பட்ட; True (உண்மை) = செயற்படுத்தப்பட்ட."
config_files_chameleon_to_doc: "அலுவலக ஆவணங்களுக்கான பச்சோந்தி தாக்குதல் கண்டறிதல் (ஆதரிக்கப்படுகிறது: DOC, DOT, PPS, PPT, XLA, XLS, WIZ). False (தவறான) = செயலிழக்கப்பட்ட; True (உண்மை) = செயற்படுத்தப்பட்ட."
config_files_chameleon_to_img: "படங்களுக்கான பச்சோந்தி தாக்குதல் கண்டறிதல் (ஆதரிக்கப்படுகிறது: BMP, DIB, PNG, GIF, JPEG, JPG, XCF, PSD, PDD, WEBP). False (தவறான) = செயலிழக்கப்பட்ட; True (உண்மை) = செயற்படுத்தப்பட்ட."
config_files_chameleon_to_pdf: "PDF கோப்புகளுக்கான பச்சோந்தி தாக்குதல் கண்டறிதல். False (தவறான) = செயலிழக்கப்பட்ட; True (உண்மை) = செயற்படுத்தப்பட்ட."
config_files_check_archives: "காப்பகங்களின் உள்ளடக்கங்களை சரிபார்க்க முயற்சிக்கிறீர்களா? False (தவறான) = சரிபார்க்க வேண்டாம்; True (உண்மை) = சரிபார்க்க [இயல்புநிலை]. ஆதரிக்கப்படுகிறது: Zip (libzip தேவை), Tar, Rar (rar நீட்டிப்பு தேவை)."
config_files_corrupted_exe: "சிதைந்த கோப்புகள் மற்றும் பாகுபடுத்தல் பிழைகள். False (தவறான) = புறக்கணிக்கவும்; True (உண்மை) = தடு [இயல்புநிலை]. சிதைந்த PE கோப்புகளைக் கண்டறிந்து தடுக்கவா? பெரும்பாலும் (ஆனால் எப்போதும் இல்லை), PE கோப்பின் சில அம்சங்கள் சிதைந்திருக்கும்போது அல்லது சரியாக பாகுபடுத்த முடியாதபோது, இது வைரஸ் தொற்றுநோயைக் குறிக்கும். PE கோப்புகளில் வைரஸ்களைக் கண்டறிய பெரும்பாலான வைரஸ் தடுப்பு நிரல்களால் பயன்படுத்தப்படும் செயல்முறைகளுக்கு அந்த கோப்புகளை வைரஸ் ஆசிரியர்கள் தங்கள் வைரஸ்களைக் கண்டறிவதைத் தடுக்க பயன்படுத்தக்கூடிய வழிகளில் செயலாக்க வேண்டும்."
config_files_decode_threshold: "டிகோட் கட்டளைகளைக் கண்டறிய வேண்டிய மூல தரவின் அதிகபட்ச நீளம் (ஸ்கேன் செய்யும் போது குறிப்பிடத்தக்க செயல்திறன் சிக்கல்கள் ஏதேனும் இருந்தால்). இயல்புநிலை = 512KB. பூஜ்ஜியம் இந்த வரம்பை முடக்கும்."
config_files_filesize_archives: "காப்பகங்களின் உள்ளடக்கங்களுக்கு கோப்பு அளவு கருப்புபட்டியல்களைப்/வெள்ளைபட்டியல்களைப் பயன்படுத்தவா? False (தவறான) = இல்லை (எல்லாவற்றையும் சாம்பல்பட்டியலிடுங்கள்); True (உண்மை) = ஆம் [இயல்புநிலை]."
config_files_filesize_limit: "KB இல் கோப்பு அளவு. 65536 = 64MB [இயல்புநிலை]; 0 = எல்லை இல்லாத (எப்போதும் சாம்பல்பட்டியலிடப்படும்). எந்த (நேர்மறை) எண் மதிப்பும் ஏற்றுக்கொள்ளப்பட்டது. உங்கள் PHP உள்ளமைவு நினைவக வரம்புகளைச் அல்லது கோப்பு அளவு பதிவேற்றவும் வரம்புகளைச் செயல்படுத்தும்போது போது இது பயனுள்ளதாக இருக்கும்."
config_files_filesize_response: "கோப்பு அளவு வரம்பை மீறிய கோப்புகளை என்ன செய்வது (அத்தகைய வரம்பு இருந்தால்). False (தவறான) = வெள்ளைபட்டியலிடுங்கள்; True (உண்மை) = கருப்புபட்டியலிடுங்கள் [இயல்புநிலை]."
config_files_filetype_archives: "காப்பகங்களின் உள்ளடக்கங்களுக்கு கோப்பு வகை கருப்புபட்டியல்களைப்/வெள்ளைபட்டியல்களைப் பயன்படுத்தவா? False (தவறான) = இல்லை (எல்லாவற்றையும் சாம்பல்பட்டியலிடுங்கள்) [இயல்புநிலை]; True (உண்மை) = ஆம்."
config_files_filetype_blacklist: "கருப்புபட்டியல்:"
config_files_filetype_greylist: "சாம்பல்பட்டியல்:"
config_files_filetype_whitelist: "உங்கள் வலைத்தளம் குறிப்பிட்ட வகை கோப்புகளை மட்டுமே பதிவேற்ற அனுமதித்தால், அல்லது உங்கள் வலைத்தளம் சில வகையான கோப்புகளை வெளிப்படையாக மறுத்தால், கருப்புபட்டியல்களில்/வெள்ளைபட்டியல்களில்/சாம்பல்பட்டியல்களில் கோப்பு வகைகளைக் குறிப்பிடுவது, ஸ்கிரிப்ட் சில கோப்பு வகைகளைத் தவிர்க்க அனுமதிப்பதன் மூலம் ஸ்கேனிங் செய்யப்படும் வேகத்தை அதிகரிக்கும். வடிவம் CSV (கமாவால் பிரிக்கப்பட்ட மதிப்புகள்). நீங்கள் எல்லாவற்றையும் ஸ்கேன் செய்ய விரும்பினால், அதற்கு பதிலாக, மாறிகள் காலியாக விடவும்; அவ்வாறு செய்வது கருப்புபட்டியலை/வெள்ளைபட்டியலை/சாம்பல்பட்டியலை முடக்கும். செயலாக்கத்தின் தருக்க வரிசை: கோப்பு வகை வெள்ளைபட்டியலிடப்பட்டிருந்தால், ஸ்கேன் செய்யாதீர்கள் மற்றும் கோப்பை தடுக்க வேண்டாம், மற்றும் கருப்புபட்டியல் அல்லது சாம்பல்பட்டியலுக்கு எதிராக கோப்பை சரிபார்க்க வேண்டாம். கோப்பு வகை கருப்புபட்டியலிடப்பட்டிருந்தால், கோப்பை ஸ்கேன் செய்ய வேண்டாம், எப்படியும் தடுக்கவும், மற்றும் சாம்பல்பட்டியலுக்கு எதிராக கோப்பை சரிபார்க்க வேண்டாம். சாம்பல்பட்டியல் காலியாக இருந்தால் அல்லது கோப்பு வகையை உள்ளடக்கியிருந்தால், கோப்பை இயல்பானபடி ஸ்கேன் செய்து ஸ்கேன் முடிவுகளின் அடிப்படையில் அதைத் தடுக்க வேண்டுமா என்று தீர்மானிக்கவும், ஆனால் சாம்பல்பட்டியல் காலியாக இல்லாவிட்டால் மற்றும் கோப்பு வகை சாம்பல்பட்டியலிடப்படவில்லை, கோப்பை பட்டியலிடப்பட்டதாக கருதுங்கள், எனவே அதை ஸ்கேன் செய்யாமல் எப்படியும் அதைத் தடுப்போம். வெள்ளைபட்டியல்:"
config_files_max_files_in_archives: "ஸ்கேன் நிறுத்தப்படுவதற்கு முன்பு காப்பகங்களுக்குள் இருந்து ஸ்கேன் செய்ய அதிகபட்ச கோப்புகள். இயல்புநிலை = 0 (அதிகபட்சம் இல்லை)."
config_files_max_recursion: "காப்பகங்களுக்கான அதிகபட்ச மறுநிகழ்வு ஆழ வரம்பு. இயல்புநிலை = 3."
config_files_only_allow_images: "true என அமைக்கப்பட்டால், ஸ்கேனர் படங்கள் இல்லாத எந்த கோப்புகளும் ஸ்கேன் செய்யப்படாமல் உடனடியாக கொடியிடப்படும். சில சந்தர்ப்பங்களில் ஸ்கேன் முடிக்க தேவையான நேரத்தைக் குறைக்க இது உதவக்கூடும். இயல்பாக false என அமைக்கவும்."
config_files_scannable_threshold: "phpMussel ஐப் படிக்கவும் ஸ்கேன் செய்யவும் அனுமதிக்கப்பட்ட மூல தரவுகளுக்கான நீள வரம்பு (ஸ்கேன் செய்யும் போது குறிப்பிடத்தக்க செயல்திறன் சிக்கல்கள் ஏதேனும் இருந்தால்). இயல்புநிலை = 32MB. பூஜ்ஜியம் வாசலை முடக்குகிறது. இந்த மதிப்பு பொதுவாக உங்கள் வலைத்தளத்திற்கு பதிவேற்றங்களின் சராசரி அளவை விடக் குறைவாக இருக்கக்கூடாது, filesize_limit உத்தரவை விட அதிகமாக இருக்க வேண்டும், மேலும் PHP க்கு வழங்கப்பட்ட நினைவக ஒதுக்கீட்டில் ஐந்தில் ஒரு பங்கிற்கு மேல் இருக்கக்கூடாது. இது phpMussel அதிக நினைவகத்தைப் பயன்படுத்துவதைத் தடுக்க முயற்சிப்பதாகும் (அதிக நினைவகத்தைப் பயன்படுத்துவது ஒரு குறிப்பிட்ட கோப்பு அளவிற்கு மேலே கோப்புகளை வெற்றிகரமாக ஸ்கேன் செய்வதைத் தடுக்கலாம்)."
config_frontend: "முன்-இறுதியில் உள்ளமைவு."
config_frontend_default_algo: "அனைத்து எதிர்கால கடவுச்சொற்கள் மற்றும் அமர்வுகளுக்கு எந்த வழிமுறையைப் பயன்படுத்த வேண்டும் என்பதை வரையறுக்கிறது. விருப்பங்கள்: PASSWORD_DEFAULT (இயல்புநிலை), PASSWORD_BCRYPT, PASSWORD_ARGON2I (PHP &gt;= 7.2.0 தேவை), PASSWORD_ARGON2ID (PHP &gt;= 7.3.0 தேவை)."
config_frontend_frontend_log: "முன்-இறுதி உள்நுழைவு முயற்சிகளை பதிவு செய்வதற்கான கோப்பு. கோப்பு பெயரைக் குறிப்பிடவும் அல்லது முடக்க காலியாக விடவும்."
config_frontend_magnification: "எழுத்துரு உருப்பெருக்கம். இயல்புநிலை = 1."
config_frontend_max_login_attempts: "முன்-இறுதி உள்நுழைவு முயற்சிகளின் அதிகபட்ச எண்ணிக்கை. இயல்புநிலை = 5."
config_frontend_numbers: "எண்களைக் காண்பிக்க எப்படி விரும்புகிறீர்கள்? உங்களுக்கு மிகவும் சரியானதாகத் தோன்றும் உதாரணத்தைத் தேர்ந்தெடுக்கவும்."
config_frontend_theme: "phpMussel முன்-முனைக்கு பயன்படுத்த அழகியல்."
config_legal: "சட்ட தேவைகளுக்கான உள்ளமைவு."
config_legal_privacy_policy: "உருவாக்கப்பட்ட பக்கங்களின் அடிக்குறிப்பில் காண்பிக்கப்படும் பொருத்தமான தனியுரிமைக் கொள்கையின் முகவரி. ஒரு URL ஐக் குறிப்பிடவும் அல்லது முடக்க காலியாக விடவும்."
config_legal_pseudonymise_ip_addresses: "ஐபி முகவரிகளைப் பதிவுசெய்யும்போது அவற்றை மாற்றவா? True (உண்மை) = ஆம் [இயல்புநிலை]; False (தவறான) = இல்லை."
config_quarantine: "தனிமைப்படுத்தலுக்கான உள்ளமைவு."
config_quarantine_quarantine_key: "phpMussel தடுக்கப்பட்ட கோப்பு பதிவேற்றங்களை தனிமைப்படுத்த முடியும், இது நீங்கள் செய்ய விரும்பினால். தங்கள் வலைத்தளங்களைப் பாதுகாக்க மட்டுமே விரும்புவோர், மேலும் ஆழமான ஆராய்ச்சி அல்லது விரிவான பகுப்பாய்வைப் பற்றி கவலைப்படாதவர்கள் இதைப் பற்றி கவலைப்படக்கூடாது. ஆனால், ஆழமான பகுப்பாய்வில் ஆர்வமுள்ள எந்தவொரு பயனரும், எ.கா., தீம்பொருள் ஆராய்ச்சிக்காக, இந்த செயல்பாட்டை இயக்குவதைக் கருத்தில் கொள்ள வேண்டும். கோப்பு பதிவேற்ற தனிமைப்படுத்தல் சில நேரங்களில் தவறான நேர்மறைகளை பிழைத்திருத்தத்திலும் உதவக்கூடும், அது உங்களுக்கு அடிக்கடி ஒரு பிரச்சனையாக இருந்தால். தனிமைப்படுத்தப்பட்ட செயல்பாட்டை முடக்க, <code>quarantine_key</code> உத்தரவை காலியாக விடவும் (அல்லது, ஏற்கனவே காலியாக இல்லாவிட்டால், அதை அழிக்கவும்). தனிமைப்படுத்தப்பட்ட செயல்பாட்டை இயக்க, உத்தரவில் சில மதிப்பை உள்ளிடவும். <code>quarantine_key</code> என்பது சாத்தியமான தாக்குபவர்களால் தனிமைப்படுத்தப்பட்ட செயல்பாட்டை சுரண்டுவதைத் தடுக்க தேவையான முக்கியமான பாதுகாப்பு அம்சமாகும், மற்றும் தனிமைப்படுத்தலுக்குள் சேமிக்கப்பட்ட தரவை செயல்படுத்துவதைத் தடுக்க உதவுகிறது. <code>quarantine_key</code> உங்கள் கடவுச்சொற்களைப் போலவே நடத்தப்பட வேண்டும்: இனி சிறந்தது, மற்றும் அதை நெருக்கமாக பாதுகாக்கவும். சிறந்த விளைவுக்காக, <code>delete_on_sight</code> உடன் இணைந்து பயன்படுத்தவும்."
config_quarantine_quarantine_max_files: "தனிமைப்படுத்தலில் இருக்கக்கூடிய அதிகபட்ச கோப்புகள். தனிமைப்படுத்தலில் புதிய கோப்புகள் சேர்க்கப்படும்போது, இந்த எண்ணைத் தாண்டினால், மீதமுள்ளவை இந்த எண்ணைத் தாண்டாத வரை பழைய கோப்புகள் நீக்கப்படும். இயல்புநிலை = 100."
config_quarantine_quarantine_max_filesize: "கோப்புகளை தனிமைப்படுத்த அனுமதிக்கப்பட்ட அதிகபட்ச கோப்பு அளவு. குறிப்பிடப்பட்ட மதிப்பை விட பெரிய கோப்புகள் தனிமைப்படுத்தப்படாது. இதன் மூலம், தாக்குதல் செய்பவர்கள் உங்கள் தனிமைப்படுத்தலை தேவையற்ற தரவுகளால் நிரப்புவது கடினம். இயல்புநிலை = 2MB."
config_quarantine_quarantine_max_usage: "தனிமைப்படுத்தலுக்கு அனுமதிக்கப்பட்ட அதிகபட்ச நினைவக பயன்பாடு. தனிமைப்படுத்தியால் பயன்படுத்தப்படும் மொத்த நினைவகம் இந்த மதிப்பை அடைந்தால், பயன்படுத்தப்பட்ட மொத்த நினைவகம் இனி இந்த மதிப்பை அடையும் வரை பழமையான தனிமைப்படுத்தப்பட்ட கோப்புகள் நீக்கப்படும். இதன் மூலம், தாக்குதல் செய்பவர்கள் உங்கள் தனிமைப்படுத்தலை தேவையற்ற தரவுகளால் நிரப்புவது கடினம். இயல்புநிலை = 64MB."
config_signatures: "கையொப்பங்கள், கையொப்பம் கோப்புகள், போன்றவற்றுக்கான உள்ளமைவு."
config_signatures_active: "காற்புள்ளிகளால் பிரிக்கப்பட்ட செயலில் கையொப்பக் கோப்புகளின் பட்டியல். குறிப்பு: கையொப்பக் கோப்புகள் முதலில் நிறுவப்பட வேண்டும், நீங்கள் அவற்றை செயல்படுத்தும் முன். சோதனைக் கோப்புகள் சரியாக வேலை செய்ய, கையொப்பக் கோப்புகள் நிறுவப்பட்டு செயல்படுத்தப்பட வேண்டும்."
config_signatures_detect_adware: "ஆட்வேரைக் கண்டறிவதற்கு phpMussel கையொப்பங்களை அலச வேண்டுமா? False (தவறான) = இல்லை; True (உண்மை) = ஆம் [இயல்புநிலை]."
config_signatures_detect_deface: "டெபாசிமெண்ட்கள் மற்றும் டெபாசிர்களைக் கண்டறிவதற்கு phpMussel கையொப்பங்களை அலச வேண்டுமா? False (தவறான) = இல்லை; True (உண்மை) = ஆம் [இயல்புநிலை]."
config_signatures_detect_encryption: "மறைகுறியாக்கப்பட்ட கோப்புகளை phpMussel கையொப்பங்களை அலச வேண்டுமா? False (தவறான) = இல்லை; True (உண்மை) = ஆம் [இயல்புநிலை]."
config_signatures_detect_joke_hoax: "புரளி/நகைச்சுவை தீம்பொருளைக்/வைரஸ்களைக் கண்டறிவதற்கு phpMussel கையொப்பங்களை அலச வேண்டுமா? False (தவறான) = இல்லை; True (உண்மை) = ஆம் [இயல்புநிலை]."
config_signatures_detect_packer_packed: "தரவு பேக்கர்கள் மற்றும் நிரம்பிய தரவு கண்டறிய phpMussel கையொப்பங்களை அலச வேண்டுமா? False (தவறான) = இல்லை; True (உண்மை) = ஆம் [இயல்புநிலை]."
config_signatures_detect_pua_pup: "PUAகள்/PUPகளைக் கண்டறிவதற்கு phpMussel கையொப்பங்களை அலச வேண்டுமா? False (தவறான) = இல்லை; True (உண்மை) = ஆம் [இயல்புநிலை]."
config_signatures_detect_shell: "ஷெல் ஸ்கிரிப்ட்களைக் கண்டறிய phpMussel கையொப்பங்களை அலச வேண்டுமா? False (தவறான) = இல்லை; True (உண்மை) = ஆம் [இயல்புநிலை]."
config_signatures_fail_extensions_silently: "நீட்டிப்புகள் இல்லாதபோது phpMussel புகாரளிக்க வேண்டுமா? <code>fail_extensions_silently</code> முடக்கப்பட்டிருந்தால், ஸ்கேனிங்கில் காணாமல் போன நீட்டிப்புகள் தெரிவிக்கப்படும். <code>fail_extensions_silently</code> இயக்கப்பட்டிருந்தால், காணாமல் போன நீட்டிப்புகள் புறக்கணிக்கப்படும், மற்றும் ஸ்கேன் செய்யப்பட்ட கோப்புகளுக்கு எந்த பிரச்சனையும் இல்லை என்று ஸ்கேன் தெரிவிக்கும். இதை முடக்குவது உங்கள் பாதுகாப்பை அதிகரிக்கக்கூடும், ஆனால் தவறான நேர்மறைகளின் அதிகரிப்புக்கு வழிவகுக்கும். False (தவறான) = முடக்கப்பட்டது; True (உண்மை) = இயக்கப்பட்டது [இயல்புநிலை]."
config_signatures_fail_silently: "கையொப்பக் கோப்புகள் காணாமல் அல்லது சிதைந்திருக்கும்போது phpMussel புகாரளிக்க வேண்டுமா? <code>fail_silently</code> முடக்கப்பட்டிருந்தால், ஸ்கேன் காணாமல் போன மற்றும் சிதைந்த கோப்புகளைப் புகாரளிக்கும். <code>fail_silently</code> இயக்கப்பட்டிருந்தால், ஸ்கேன் காணாமல் போன மற்றும் சிதைந்த கோப்புகளை புறக்கணிக்கும், மற்றும் இந்த கோப்புகளுக்கு எந்த பிரச்சனையும் இல்லை என்று ஸ்கேன் தெரிவிக்கும். பொதுவாக, நீங்கள் செயலிழப்புகள் அல்லது இதே போன்ற சிக்கல்களை சந்தித்தால் மட்டுமே இது மாற்றப்பட வேண்டும். False (தவறான) = முடக்கப்பட்டது; True (உண்மை) = இயக்கப்பட்டது [இயல்புநிலை]."
config_signatures_heuristic_threshold: "சில phpMussel கையொப்பங்கள் ஒரு கோப்பை நேரடியாக உறுதிப்படுத்தாமல், தீங்கிழைக்கும் சாத்தியத்தை அடையாளம் காணும் நோக்கம் கொண்டவை. இந்த மதிப்பு phpMussel க்கு அனுமதிக்கப்பட்ட அதிகபட்ச எடையைக் கூறுகிறது, அந்த கோப்புகளை தீங்கிழைக்கும் என்று உறுதிப்படுத்தும் முன். இந்த சூழலில், எடை என்பது தீங்கிழைக்கும் குறிகாட்டிகளின் மொத்த எண்ணிக்கையைக் குறிக்கிறது. இயல்பாக, இந்த மதிப்பு 3 ஆக அமைக்கப்படும். குறைந்த எண்ணிக்கையில் பொதுவாக தவறான நேர்மறைகள் அதிகமாக நிகழும், ஆனால் அதிக எண்ணிக்கையிலான தீங்கிழைக்கும் கோப்புகள் அடையாளம் காணப்படுகின்றன. அதிக எண்ணிக்கையானது பொதுவாக தவறான நேர்மறைகளின் குறைந்த நிகழ்வுக்கு வழிவகுக்கும், ஆனால் குறைந்த எண்ணிக்கையிலான தீங்கிழைக்கும் கோப்புகள் அடையாளம் காணப்படுகின்றன. நீங்கள் சிக்கல்களை எதிர்கொண்டால் மட்டுமே இதை மாற்றுவது சிறந்தது."
