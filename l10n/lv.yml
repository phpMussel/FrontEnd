checkbox_delete_orphaned_values: "Dzēst bezsaimnieka vērtības."
config_core: "Vispārējā konfigurācija (jebkura pamata konfigurācija, kas nepieder citām kategorijām)."
config_core_default_timeout: "Kādu noklusējuma taimautu izmantot ārējiem pieprasījumiem? Noklusējuma = 12 sekundes."
config_core_delete_on_sight: "Enabling this directive will instruct the script to attempt to immediately delete any scanned attempted file upload matching any detection criteria, whether via signatures or otherwise. Files determined to be "clean" won't be touched. In the case of archives, the entire archive will be deleted, regardless of whether or not the offending file is only one of several files contained within the archive. For the case of file upload scanning, usually, it isn't necessary to enable this directive, because usually, PHP will automatically purge the contents of its cache when execution has finished, meaning it'll usually delete any files uploaded through it to the server unless they've been moved, copied or deleted already. This directive is added here as an extra measure of security for those whose copies of PHP mightn't always behave in the manner expected. False (Nepatiess) = After scanning, leave the file alone [Noklusējuma]; True (Patiess) = After scanning, if not clean, delete immediately."
config_core_disabled_channels: "To var izmantot, lai neļautu phpMussel izmantot noteiktus kanālus nosūtot pieprasījumus."
config_core_error_log: "Fails reģistrēšanai visas atklātās kļūdas, kas nav fatālas. Norādiet faila nosaukumu, vai atstājiet tukšu, lai to atspējotu."
config_core_hide_version: "Vai paslēpt versiju informāciju no logs un lapas izvades? True (Patiess) = Jā; False (Nepatiess) = Nē [Noklusējuma]."
config_core_ipaddr: "Kur atrast savienojošo pieprasījumu IP adresi? (Noderīga tādiem pakalpojumiem kā Cloudflare un tamlīdzīgi). Noklusējuma = REMOTE_ADDR. BRĪDINĀJUMS: Nemainiet to, ja vien nezināt, ko darāt!"
config_core_lang: "Norādiet phpMussel noklusējuma valodu."
config_core_lang_override: "Ja iespējams, lokalizēt saskaņā ar HTTP_ACCEPT_LANGUAGE? True (Patiess) = Jā [Noklusējuma]; False (Nepatiess) = Nē."
config_core_log_rotation_action: "Log rotācija ierobežo to logfailu skaitu, kuriem vajadzētu pastāvēt vienlaikus. Veidojot jaunus logfailus, ja kopējais logfailu skaits pārsniedz noteikto limitu, tiks veikta norādītā darbība. Šeit varat norādīt vēlamo darbību."
config_core_log_rotation_limit: "Log rotācija ierobežo to logfailu skaitu, kuriem vajadzētu pastāvēt vienlaikus. Veidojot jaunus logfailus, ja kopējais logfailu skaits pārsniedz noteikto limitu, tiks veikta norādītā darbība. Šeit varat norādīt vēlamo ierobežojumu. Ja vērtība ir 0, tiks atspējota log rotācija."
config_core_maintenance_mode: "Vai iespējot apkopes režīmu? True (Patiess) = Jā; False (Nepatiess) = Nē [Noklusējuma]. Jūs joprojām varat administrēt, bet viss pārējais ir atspējots. Tas dažreiz var būt noderīgs, atjaunojot CMS, frameworks, utt."
config_core_scan_cache_expiry: "Cik ilgi skenēšanas rezultāti ir jāglabā kešatmiņā? Vērtība ir sekunžu skaits, kurā skenēšanas rezultāti tiek saglabāti kešatmiņā. Noklusējums ir 21600 sekundes (6 stundas); Ja vērtība būs 0, skenēšanas rezultāti netiks saglabāti kešatmiņā."
config_core_scan_log: "Faila nosaukums, kurā reģistrēt visus skenēšanas rezultātus. Norādiet faila nosaukumu, vai atstājiet tukšu, lai to atspējotu."
config_core_scan_log_serialized: "Faila nosaukums, kurā reģistrēt visus skenēšanas rezultātus (izmantojot sērijveida formātu). Norādiet faila nosaukumu, vai atstājiet tukšu, lai to atspējotu."
config_core_statistics: "Vai izsekot phpMussel lietošanas statistiku? True (Patiess) = Jā; False (Nepatiess) = Nē [Noklusējuma]."
config_core_time_format: "phpMussel izmantotais datuma/laika apzīmējuma formāts. Pēc pieprasījuma var tikt pievienotas papildu iespējas."
config_core_time_offset: "Laika joslas nobīde minūtēs."
config_core_timezone: "To izmanto, lai norādītu izmantojamo laika joslu (piemēram, Africa/Cairo, America/New_York, Asia/Tokyo, Australia/Perth, Europe/Berlin, Pacific/Guam, utt). Norādiet “SYSTEM”, lai PHP varētu rīkoties ar to automātiski."
config_core_truncate: "Saīsināt logfailus, kad tie sasniedz noteiktu lielumu? Vērtība ir maksimālais lielums B/KB/MB/GB/TB, līdz logfailam var izaugt pirms saīsināšanas. Noklusējuma vērtība 0KB atspējo saīsināšanu (logfaili var pieaugt bezgalīgi). Piezīme: Attiecas uz indivīdiem logfailiem! Logfailu lielums netiek skaitīts kolektīvi."
config_experimental: "Nestabils/Eksperimentāls!"
config_files: "Skenēšanas failu apstrādes specifika."
config_files_allow_leading_trailing_dots: "Vai failu nosaukumos atļaut vadošos un beigu punktus? Dažreiz to var izmantot, lai slēptu failus vai arī pievilinātu dažas sistēmas, ļaujot direktoriju šķērsošanai. False (Nepatiess) = Neļauj [Noklusējuma]. True (Patiess) = Ļauj."
config_files_archive_file_extensions: "Atzīti arhīva failu paplašinājumi (formāts ir CSV; vajadzētu pievienot vai noņemt tikai tad, kad rodas problēmas; nevajadzīga noņemšana var izraisīt nepatiesi pozitīvu rezultātu parādīšanos arhīva failos, tā kā nevajadzīga pievienošana efektīvi iekļaus baltajā sarakstā to, ko pievienojat pret uzbrukuma specifisko atklāšanu; modificēt piesardzīgi; ņemiet vērā arī to, ka tas neietekmē to, kurus arhīvus var un nevar analizēt satura līmenī). Šajā noklusējuma sarakstā ir uzskaitīti formāti, kurus visbiežāk izmanto lielākajā daļā sistēmu un CMS, bet ar nodomu tas nebūt nav visaptverošs."
config_files_block_control_characters: "Vai bloķēt failus, kas satur kontroles zīmes (izņemot jaunrindas)? Ja augšupielādējat <em><strong>TIKAI</strong></em> vienkāršu tekstu, varat ieslēgt šo opciju, lai jūsu sistēmai nodrošinātu papildu aizsardzību. Tomēr, ja augšupielādējat kaut ko citu, nevis vienkāršu tekstu, ieslēdzot to, iespējams, tiek iegūti nepatiesi pozitīvu. False (Nepatiess) = Nebloķējiet [Noklusējuma]; True (Patiess) = Bloķējiet."
config_files_block_encrypted_archives: "Atklāt un bloķēt šifrētus arhīvus? Uzskatot par phpMussel nevar skenēt šifrētu arhīvu saturu, iespējams, ka uzbrucējs var izmantot arhīva šifrēšanu, lai mēģinātu apiet phpMussel, pretvīrusu skenerus un citas šādas aizsardzības. Uzdot phpMussel bloķēt visus arhīvus, kurus tā atklāj par šifrētu, iespējams, varētu samazināt risku, kas saistīts ar šīm šādām iespējām. False (Nepatiess) = Nē; True (Patiess) = Jā [Noklusējuma]."
config_files_block_macros: "Vai mēģināt bloķēt failus, kas satur makro? Dažos dokumentu un izklājlapu veidos var saturēt izpildāmie makro, tādējādi nodrošinot bīstamu potenciālo ļaunprātīgas programmatūras vektoru. False (Nepatiess) = Nebloķējiet [Noklusējuma]; True (Patiess) = Bloķējiet."
config_files_can_contain_php_file_extensions: "Failu paplašinājumu saraksts, kuriem atļauts saturēt PHP kodu, atdalīts ar komatiem. Ja ir iespējota PHP hameleona uzbrukuma noteikšana, faili, kas satur PHP kodu un kuru paplašinājumi nav šajā sarakstā, tiks atklāti kā PHP hameleonu uzbrukumi."
config_files_chameleon_from_exe: "Meklējiet izpildāmās galvenes failos, kas nav izpildāmi un nav atzīti arhīvi, un meklējiet izpildāmās failos, kuru galvenes nav pareizas. False (Nepatiess) = Atspējots; True (Patiess) = Iespējots."
config_files_chameleon_from_php: "Meklējiet PHP galvenes failos, kas nav PHP faili un nav atzīti arhīvi. False (Nepatiess) = Atspējots; True (Patiess) = Iespējots."
config_files_chameleon_to_archive: "Atklājiet nepareizas galvenes arhīvos un saspiestos failos. Atbalstītās: BZ/BZIP2, GZ/GZIP, LZF, RAR, ZIP. False (Nepatiess) = Atspējots; True (Patiess) = Iespējots."
config_files_chameleon_to_doc: "Meklējiet biroja dokumentus, kuru galvenes nav pareizas (Atbalstītās: DOC, DOT, PPS, PPT, XLA, XLS, WIZ). False (Nepatiess) = Atspējots; True (Patiess) = Iespējots."
config_files_chameleon_to_img: "Meklējiet attēlus, kuru galvenes nav pareizas (Atbalstītās: BMP, DIB, PNG, GIF, JPEG, JPG, XCF, PSD, PDD, WEBP). False (Nepatiess) = Atspējots; True (Patiess) = Iespējots."
config_files_chameleon_to_pdf: "Meklējiet PDF failus, kuru galvenes nav pareizas. False (Nepatiess) = Atspējots; True (Patiess) = Iespējots."
config_files_check_archives: "Mēģinājums pārbaudīt arhīvu saturu? False (Nepatiess) = Nepārbaudiet; True (Patiess) = Pārbaudiet [Noklusējuma]. Atbalstītās: Zip (prasa libzip), Tar, Rar (prasa rar pagarinājumu)."
config_files_corrupted_exe: "Corrupted files and parse errors. False (Nepatiess) = Ignore; True (Patiess) = Block [Noklusējuma]. Detect and block potentially corrupted PE (Portable Executable) files? Often (but not always), when certain aspects of a PE file are corrupted or can't be parsed correctly, it can be indicative of a viral infection. The processes used by most anti-virus programs to detect viruses in PE files require parsing those files in certain ways, which, if the programmer of a virus is aware of, will specifically try to prevent, in order to allow their virus to remain undetected."
config_files_decode_threshold: "Neapstrādātu datu maksimālais garums, kurā jāatklāj dekodēšanas komandas (ja skenēšanas laikā rodas kādas pamanāmas veiktspējas problēmas). Noklusējuma = 512KB. Nulle atspējo limitu (tādējādi noņemot visus šādus ierobežojumus, kuru pamatā ir faila lielums)."
config_files_filesize_archives: "Vai faila lielums melnajā/baltajā sarakstā būtu jāattiecina uz arhīvu saturu? False (Nepatiess) = Nē (visu tikai iekļauj pelēkajā sarakstā); True (Patiess) = Jā [Noklusējuma]."
config_files_filesize_limit: "Faila lieluma ierobežojums (kā KB). 65536 = 64MB [Noklusējuma]; 0 = Nav ierobežojumu (vienmēr pelēkā sarakstā). Jebkura (pozitīva) skaitliska vērtība ir pieņemams. Tas var būt noderīgi, ja jūsu PHP konfigurācija ierobežo procesa ietilpību vai ja jūsu PHP konfigurācija ierobežo augšupielādes failu lielumu."
config_files_filesize_response: "Ko darīt ar failiem, kas pārsniedz faila lieluma ierobežojumu (ja tāds pastāv). False (Nepatiess) = Baltajā sarakstā; True (Patiess) = Melnajā sarakstā [Noklusējuma]."
config_files_filetype_archives: "Vai faila tips melnajā/baltajā sarakstā būtu jāattiecina uz arhīvu saturu? False (Nepatiess) = Nē (visu tikai iekļauj pelēkajā sarakstā) [Noklusējuma]; True (Patiess) = Jā."
config_files_filetype_blacklist: "Melnais saraksts:"
config_files_filetype_greylist: "Pelēkais saraksts:"
config_files_filetype_whitelist: "Baltais saraksts:"
config_files_max_files_in_archives: "Maksimālais skenējamo failu skaits arhīvos pirms skenēšanas pārtraukšanas. Noklusējuma = 0 (nav maksimālā)."
config_files_max_recursion: "Maksimālais rekursijas dziļuma ierobežojums arhīviem. Noklusējuma = 3."
config_files_only_allow_images: "Ja iestatīts uz true, visus failus, kas nav attēli un ar kuriem skeneris sastapis, tie tiks atzīmēti nekavējoties un bez skenēšanas. Dažos gadījumos tas var palīdzēt samazināt skenēšanai vajadzīgo laiku. Pēc noklusējuma tā ir iestatīta uz false."
config_files_scannable_threshold: "Neapstrādātu datu maksimālais garums, kuru phpMussel ir atļauts lasīt un skenēt (ja skenēšanas laikā rodas kādas pamanāmas veiktspējas problēmas). Noklusējuma = 32MB. Nulle atspējo limitu. Parasti šai vērtībai nevajadzētu būt mazākam par vidējo failu augšupielādi lielums, ko jūs vēlaties/domājat saņemt uz savu serveri vai vietni, nevajadzētu būt vairāk kā filesize_limit direktīva, un nedrīkstētu būt vairāk kā aptuveni viena piektā daļa no kopējās pieļaujamās atmiņas, kas piešķirta PHP, izmantojot "php.ini" konfigurācijas failu. Šī direktīva pastāv, lai mēģinātu neļaut phpMussel izmantot pārāk daudz atmiņas (kas neļautu tam veiksmīgi skenēt failus, kas pārsniedz noteiktu faila lielumu)."
config_frontend: ""Front-end" konfigurācija."
config_frontend_default_algo: "Definē, kuru algoritmu izmantot visām turpmākajām parolēm un sesijām."
config_frontend_frontend_log: "Fails ielogošanās mēģinājumu reģistrēšanai. Norādiet faila nosaukumu, vai atstājiet tukšu, lai to atspējotu."
config_frontend_magnification: "Fonta palielinājums. Noklusējuma = 1."
config_frontend_max_login_attempts: "Maksimālais ielogošanās mēģinājumu skaits. Noklusējuma = 5."
config_frontend_numbers: "Kā jūs izvēlaties skaitļu parādīšanu? Atlasiet piemēru, kas jums šķiet vispareizākais."
config_frontend_theme: "Estētika, ko izmantot phpMussel administratīvajai saskarnei."
config_legal: "Juridisko prasību konfigurācija."
config_legal_privacy_policy: "Attiecīgās privātuma politikas adrese, kas jāparāda visu ģenerēto lapu kājenē. Norādiet URL vai atstājiet tukšu lai to atspējotu."
config_legal_pseudonymise_ip_addresses: "Pseidonimizēt IP adresi reģistrējoties? True (Patiess) = Jā [Noklusējuma]; False (Nepatiess) = Nē."
config_quarantine: "Karantīnas konfigurācija."
config_quarantine_quarantine_key: "phpMussel var karantīnā bloķēt failu augšupielādi, ja jūs to vēlaties darīt. phpMussel lietotājiem, kuri vēlas tikai aizsargāt savas vietnes vai mitināšanas vidi, un kuriem nav interese par padziļinātu bloķēto augšupielāžu analīzi, vajadzētu atspējot šo funkcionalitāti, bet visi lietotāji, kurus interesē bloķēto augšupielāžu turpmāka analīze ļaunprātīgas programmatūras izpētei vai tamlīdzīgām lietām, vajadzētu iespējot šo funkcionalitāti. Bloķētu augšupielāžu ievietošana karantīnā dažreiz var arī palīdzēt nepatiesi pozitīvu rezultātu atkļūdošanā, ja tas bieži notiek jums. Lai atspējotu karantīnas funkcionalitāti, vienkārši atstājiet <code>quarantine_key</code> direktīvu tukšu vai izdzēsiet šīs direktīvas saturu, ja tā vēl nav tukša. Lai iespējotu karantīnas funkcionalitāti, ievadiet direktīvā kādu vērtību. <code>quarantine_key</code> ir svarīgs karantīnas drošības elements, lai neļautu potenciālajiem uzbrucējiem izmantot karantīnas funkcionalitāti un kā līdzekli, lai novērstu izpildi jebkādu potenciālu datu, kas glabājas karantīnā. <code>quarantine_key</code> jāizturas tāpat kā ar jūsu parolēm: Jo garāks, jo labāk, un sargājiet to cieši. Lai iegūtu vislabāko efektu, lietojiet to kopā ar <code>delete_on_sight</code>."
config_quarantine_quarantine_max_files: "Maksimālais failu skaits, kas var pastāvēt karantīnā. Ja karantīnā tiek pievienoti jauni faili, ja šis skaitlis tiek pārsniegts, vecie faili tiks izdzēsti, līdz atlikušie vairs nepārsniegs šo numuru. Noklusējuma = 100."
config_quarantine_quarantine_max_filesize: "Maksimālais pieļaujamais failu lielums failiem var būt karantīnā. Faili, kas lielāki par norādīto vērtību, NETIKS ievietots karantīnā. Šī direktīva ir svarīga kā līdzeklis, kas potenciālajiem uzbrucējiem apgrūtina jūsu karantīnas pārpludināšanu ar nevēlamiem datiem, kas var izraisīt pārmērīgu datu izmantošanu jūsu mitināšanas pakalpojumā. Noklusējuma = 2MB."
config_quarantine_quarantine_max_usage: "Karantīnā pieļaujamais maksimālais atmiņas apjoms. Ja kopējais karantīnā izmantotais atmiņas apjoms sasniedz šo vērtību, vecākie karantīnā esošie faili tiks izdzēsti, līdz kopējam karantīnā izmantotās atmiņas apjomam vairs nesasniegs šo vērtību. Šī direktīva ir svarīga kā līdzeklis, kas potenciālajiem uzbrucējiem apgrūtina jūsu karantīnas pārpludināšanu ar nevēlamiem datiem, kas var izraisīt pārmērīgu datu izmantošanu jūsu mitināšanas pakalpojumā. Noklusējuma = 64MB."
config_signatures: "Parakstu, parakstu failu, utt konfigurācija."
config_signatures_active: "Aktīvo paraksta failu saraksts, atdalīts ar komatiem. Piezīme: Lai varētu tos aktivizēt, vispirms ir jāinstalē paraksta faili. Lai testa faili darbotos pareizi, paraksta faili ir jāinstalē un jāaktivizē."
config_signatures_detect_adware: "Vai phpMussel vajadzētu parsēt parakstus reklāmprogrammatūru noteikšanai? False (Nepatiess) = Nē; True (Patiess) = Jā [Noklusējuma]."
config_signatures_detect_deface: "Vai phpMussel vajadzētu parsēt parakstus vietņu vandālismu un vandalnieku noteikšanai? False (Nepatiess) = Nē; True (Patiess) = Jā [Noklusējuma]."
config_signatures_detect_encryption: "Vai phpMussel vajadzētu atklāt un bloķēt šifrētus failus? False (Nepatiess) = Nē; True (Patiess) = Jā [Noklusējuma]."
config_signatures_detect_joke_hoax: "Vai phpMussel vajadzētu parsēt parakstus joku/mānīšanu vīrusus un ļaunprātīgu programmatūru noteikšanai? False (Nepatiess) = Nē; True (Patiess) = Jā [Noklusējuma]."
config_signatures_detect_packer_packed: "Vai phpMussel vajadzētu parsēt parakstus iesaiņotāju un iesaiņoto datu noteikšanai? False (Nepatiess) = Nē; True (Patiess) = Jā [Noklusējuma]."
config_signatures_detect_pua_pup: "Vai phpMussel vajadzētu parsēt parakstus PUA/PUP noteikšanai? False (Nepatiess) = Nē; True (Patiess) = Jā [Noklusējuma]."
config_signatures_detect_shell: "Vai phpMussel vajadzētu parsēt parakstus čaulas skriptu noteikšanai? False (Nepatiess) = Nē; True (Patiess) = Jā [Noklusējuma]."
config_signatures_fail_extensions_silently: "Vai phpMussel būtu jāziņo, ja paplašinājumi ir nepieejami? Ja <code>fail_extensions_silently</code> ir atspējots, skenējot tiks ziņots par nepieejamiem paplašinājumiem, un ja <code>fail_extensions_silently</code> ir iespējots, nepieejami paplašinājumiem tiks ignorēti, ar ziņots par skenētajiem failiem, kā nav problēmu. Šīs direktīvas iestatīšana kā atspējotu var palielināt jūsu drošību, bet var izraisīt arī nepatiesu pozitīvu rezultātu palielināšanos. False (Nepatiess) = Atspējots; True (Patiess) = Iespējots [Noklusējuma]."
config_signatures_fail_silently: "Vai phpMussel būtu jāziņo, ja parakstu faili ir bojāti vai nepieejami? Ja <code>fail_silently</code> ir atspējots, skenējot tiks ziņots par nepieejamiem un bojātiem failiem, un ja <code>fail_silently</code> ir iespējots, nepieejami un bojāti failiem tiks ignorēti, ar ziņots par skenētajiem failiem, kā nav problēmu. Parasti, kamēr vien nepiedzīvojot sistēmas avārijas vai līdzīgas problēmas, tas jāatstāj vienatnē. False (Nepatiess) = Atspējots; True (Patiess) = Iespējots [Noklusējuma]."
config_signatures_heuristic_threshold: "Daži phpMussel paraksti ir paredzēti, lai failos identificētu aizdomīgus un potenciāli ļaunprātīgus rādītājus, neidentificējot šos failus kā ļaunprātīgus tieši paši par sevi. Šī direktīva nosaka phpMussel maksimālo pieļaujamo svaru pirms šo failu atzīmēšanas kā ļaunprātīgus. Svara definīcija šajā kontekstā ir kopējais identificēto aizdomīgo un potenciāli ļaunprātīgo indikatoru skaits. Pēc noklusējuma šī vērtība ir 3. Zemāka vērtība parasti rada lielāku nepatiesu pozitīvu rezultātu bet tiek atzīmēts lielāku skaits ļaunprātīgu failu, turpretim augstāka vērtība parasti rada mazāku nepatiesu pozitīvu rezultātu atzīmēts bet tiek atzīmēts mazāku skaits ļaunprātīgu failu. Parasti vislabāk ir mainīt šo vērtību tikai tad, ja noklusējums jums rada problēmas."
