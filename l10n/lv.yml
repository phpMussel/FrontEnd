hints_xlists:
 Kā tas darbojas.: "Ja jūsu sistēma ļauj augšupielādēt tikai noteikta veida failus vai ja jūsu sistēma skaidri noliedz noteikta veida failus, failu tipu norādīšana baltajos sarakstos, melnajos sarakstos un pelēkajos sarakstos var palielināt skenēšanas ātrumu ļaujot skriptam izlaist noteiktus failu tipus. Formāts ir CSV (komatatdalītas vērtības)."
 Apstrādes loģiskā secība.: "Ja faila tips ir iekļauts baltajā sarakstā, neskenējiet un nebloķējiet failu, un nepārbaudiet failu pret melno sarakstu vai pelēko sarakstu. Ja faila tips ir iekļauts melnajā sarakstā, neskenējiet failu, bet jebkurā gadījumā to bloķējiet, un nepārbaudiet failu pret pelēko sarakstu. Ja pelēkais saraksts ir tukšs vai, ja pelēkais saraksts nav tukšs un faila tips ir iekļauts pelēkajā sarakstā, skenējiet failu kā parasti un, pamatojoties uz skenēšanas rezultātiem, nosakiet, vai to bloķēt, bet ja pelēkais saraksts nav tukšs un faila tips nav pelēkā sarakstā, apstrādājiet failu kā melnajā sarakstā, tāpēc nevis skenē bet jebkurā gadījumā to bloķēt."
info_some_useful_links: |
 Dažas noderīgas saites:<br />
     <ul class="pieul">
       <li><span class="comCat">phpMussel rīki, resursi, utt.</span>
         <ul class="comSub">
           <li>{{Links.phpMussel.Issues}} – phpMussel issues lapa (atbalsts, palīdzība, utt).</li>
           <li>{{Links.phpMussel.SigTool}} – Izveido phpMussel parakstu failus, izmantojot ClamAV parakstu datu bāzi.</li>
           <li>{{Links.phpMussel.Extras}} – Dažādas ekstras.</li>
         </ul>
       </li>
       <li><span class="comCat">ClamAV rīki, resursi, utt.</span>
         <ul class="comSub">
           <li>{{Links.ClamavNet}} – ClamAV mājas lapa (ClamAV® ir atvērtā koda pretvīrusu dzinējs, lai atklātu trojas zirgus, vīrusus, ļaunprātīgu programmatūru un citus ļaunprātīgus draudus).</li>
           <li>{{Links.SecuriteInfo}} – Datoru drošības uzņēmums, kas piedāvā ClamAV papildu parakstus.</li>
           <li>{{Links.Sanesecurity}} – Datoru drošības uzņēmums, kas piedāvā ClamAV papildu parakstus.</li>
           <li>{{Links.Malware Expert}} – Piedāvā papildu parakstus ClamAV un papildu noteikumi ModSecurity.</li>
         </ul>
       </li>
       <li><span class="comCat">Grupas, forumi, kopienas, utt.</span>
         <ul class="comSub">
           <li>{{Links.PHP.Earth.Facebook}} – PHP mācību resursi un diskusija.</li>
           <li>{{Links.MalwareTips}} – Noderīgi diskusiju forumi, kas vērsti uz ļaunprātīgu programmatūru.</li>
         </ul>
       </li>
       <li><span class="comCat">Citi noderīgi rīki, resursi, pakalpojumi, utt.</span>
         <ul class="comSub">
           <li>{{Links.PhishTank}} – Pikšķerēšanas datu bāze, ko izmanto phpMussel URL skeneris.</li>
           <li>{{Links.VirusTotal}} – VirusTotal ir bezmaksas pakalpojums aizdomīgu failu un vietrāžu URL analīzei.</li>
           <li>{{Links.Hybrid Analysis}} – Hybrid Analysis ir bezmaksas ļaunprātīgas programmatūras analīzes pakalpojums, ko nodrošina uzņēmums {{Links.Payload Security}}.</li>
           <li>{{Links.Malwarebytes}} – Datoru ļaundabīgo programmu speciālisti.</li>
         </ul>
       </li>
       <li><span class="comCat">Informācijas un mācību resursi.</span>
         <ul class="comSub">
           <li>{{Links.PHP.Earth.Website}} – PHP mācību resursi un diskusija.</li>
           <li><a href="https://maikuolan.github.io/Vulnerability-Charts/" hreflang="en-AU" rel="noopener noreferrer external">Ievainojamības Diagrammas</a> – Saraksta dažādu programmatūras pakotņu drošas/nedrošas versijas (HHVM, PHP, phpMyAdmin, Python, utt).</li>
           <li><a href="https://maikuolan.github.io/Compatibility-Charts/" hreflang="en-AU" rel="noopener noreferrer external">Saderības Diagrammas</a> – Saraksta informācija par saderību par dažādām programmatūras pakotnēm (CIDRAM, phpMussel, utt).</li>
         </ul>
       </li>
     </ul>

