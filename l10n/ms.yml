config_supplementary_cache_options_memcached_port: "Nilai port Memcached. Lalai = "11211"."
config_supplementary_cache_options_pdo_dsn: "Nilai DSN PDO. Lalai = "mysql:dbname=phpmussel;host=localhost;port=3306"."
config_supplementary_cache_options_pdo_password: "Kata laluan PDO."
config_supplementary_cache_options_pdo_username: "Nama pengguna PDO."
config_supplementary_cache_options_prefix: "Nilai yang dinyatakan disini akan ditambahkan pada permulaan kunci untuk semua entri dalam cache. Lalai = "phpMussel_". Apabila berbilang pemasangan wujud pada pelayan yang sama, ini boleh berguna untuk memastikan cache mereka berasingan antara satu sama lain."
config_supplementary_cache_options_redis_host: "Nilai hos Redis. Lalai = "localhost"."
