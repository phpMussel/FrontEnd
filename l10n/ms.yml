config_urlscanner_google_api_key: "Mendayakan carian ke API Google Safe Browsing apabila kunci API yang diperlukan ditentukan."
config_urlscanner_maximum_api_lookups: "Bilangan maksimum carian API yang dibenarkan untuk dilakukan setiap lelaran imbasan individu. Oleh kerana setiap carian API tambahan akan menambah jumlah masa yang diperlukan untuk melengkapkan setiap lelaran imbasan, anda mungkin mahu menetapkan had untuk mempercepatkan keseluruhan imbasan. Apabila ditetapkan kepada 0, tiada nombor maksimum yang dibenarkan sedemikian akan digunakan. Ditetapkan kepada 10 secara lalai."
config_urlscanner_maximum_api_lookups_response: "Apakah yang perlu dilakukan jika bilangan maksimum carian API yang dibenarkan melebihi? False = Jangan buat apa-apa (teruskan pemprosesan) [Lalai]; True = Benderakan/sekat fail."
config_virustotal: "Konfigurasi untuk integrasi Virus Total."
config_virustotal_vt_public_api_key: "Secara pilihan, phpMussel boleh mengimbas fail menggunakan API Virus Total sebagai satu cara untuk menyediakan tahap perlindungan yang sangat dipertingkatkan terhadap virus, trojan, perisian hasad, dan ancaman lain. Secara lalai, mengimbas fail menggunakan API Virus Total dinyahaktifkan. Untuk mengaktifkannya, kunci API daripada Virus Total diperlukan. Oleh kerana manfaat yang boleh diberikan kepada anda, saya amat mengesyorkan untuk mengaktifkannya. Walau bagaimanapun, harap maklum bahawa untuk menggunakan API Virus Total, anda <em><strong>MESTI</strong></em> bersetuju dengan Syarat Perkhidmatan mereka dan anda <em><strong>MESTI</strong></em> mematuhi semua garis panduan seperti yang diterangkan oleh dokumentasi Virus Total! Anda TIDAK dibenarkan menggunakan ciri penyepaduan ini KECUALI: Anda telah dibaca dan bersetuju Syarat Perkhidmatan untuk Virus Total dan APInya. Anda telah dibaca dan anda memahami, sekurang-kurangnya, mukadimah dokumentasi API Virus Total (semuanya selepas "VirusTotal Public API v2.0" tetapi sebelum "Contents")."
config_virustotal_vt_quota_rate: "Menurut dokumentasi API Virus Total, ia terhad kepada paling banyak 4 permintaan dalam apa jua bentuk dalam mana-mana tempoh masa 1 minit tertentu. Jika anda menjalankan honeyclient, honeypot atau mana-mana automasi lain yang akan menyediakan sumber kepada VirusTotal dan bukan sahaja mendapatkan laporan, anda berhak mendapat kuota kadar permintaan yang lebih tinggi. Secara lalai, phpMussel akan mematuhi batasan ini dengan ketat, tetapi disebabkan kemungkinan kuota kadar ini dinaikkan, kedua-dua arahan ini disediakan sebagai cara untuk anda mengarahkan phpMussel tentang had yang perlu dipatuhi. Melainkan anda telah diarahkan berbuat demikian, anda tidak disyorkan untuk meningkatkan nilai ini, tetapi, jika anda menghadapi masalah yang berkaitan dengan mencapai kuota kadar anda, mengurangkan nilai ini kadangkala <em><strong>MUNGKIN</strong></em> membantu anda menangani masalah ini. Had kadar anda ditentukan sebagai <code>vt_quota_rate</code> permintaan apa-apa sifat dalam mana-mana tempoh masa <code>vt_quota_time</code> minit tertentu."
config_virustotal_vt_quota_time: "(Lihat penerangan di atas)."
config_virustotal_vt_suspicion_level: "Secara lalai, phpMussel akan mengehadkan fail yang diimbas menggunakan API Virus Total kepada fail yang dianggapnya "mencurigakan". Jika anda mahu, anda boleh melaraskan sekatan ini dengan menukar nilai arahan <code>vt_suspicion_level</code>."
config_virustotal_vt_weighting: "Patutkah phpMussel menggunakan hasil pengimbasan menggunakan API Virus Total sebagai pengesanan atau pemberat? Arahan ini wujud, kerana, walaupun mengimbas fail menggunakan berbilang enjin (seperti yang dilakukan oleh Virus Total) seharusnya menghasilkan kadar pengesanan yang meningkat (dan oleh mengakibatkan lebih banyak fail berniat jahat ditangkap), ia juga boleh menghasilkan bilangan positif palsu yang lebih tinggi, dan jadi, dalam beberapa keadaan, hasil imbasan mungkin lebih baik digunakan sebagai skor keyakinan dan bukannya sebagai kesimpulan muktamad. Jika nilai 0 digunakan, hasil pengimbasan menggunakan API Virus Total akan digunakan sebagai pengesanan, dan jadi, jika mana-mana enjin yang digunakan oleh Virus Total benderakan fail yang diimbas sebagai berniat jahat, phpMussel akan menganggap fail sebagai berniat jahat. Jika sebarang nilai lain digunakan, hasil pengimbasan menggunakan API Virus Total akan digunakan sebagai pemberat, dan jadi, bilangan enjin yang digunakan oleh Virus Total yang benderakan fail yang diimbas sebagai berniat jahat akan berfungsi sebagai skor keyakinan (atau pemberat) sama ada fail yang diimbas harus dianggap berniat jahat oleh phpMussel (nilai yang digunakan akan mewakili skor keyakinan minimum atau pemberat yang diperlukan untuk dianggap berniat jahat). Nilai 0 digunakan secara lalai."
