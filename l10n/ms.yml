checkbox_delete_orphaned_values: "Padamkan nilai-nilai yang diyatimkan."
config_core: "Konfigurasi generik (sebarang konfigurasi teras yang bukan tergolong dalam kategori lain)."
config_core_default_timeout: "Tamat masa lalai yang digunakan untuk permintaan luaran? Lalai = 12 saat."
config_core_delete_on_sight: "Mengaktifkan arahan ini akan mengarahkan skrip untuk cuba memadamkan sebarang muat naik fail percubaan yang diimbas dengan serta-merta yang sepadan dengan mana-mana kriteria pengesanan, sama ada melalui tandatangan atau sebaliknya. Fail yang dikenal pasti sebagai "bersih" tidak akan disentuh. Dalam kes arkib, keseluruhan arkib akan dipadamkan, tidak kira sama ada fail tersebut hanyalah satu daripada beberapa fail yang terkandung dalam arkib. Untuk kes pengimbasan muat naik fail, biasanya, arahan ini tidak perlu diaktifkan, kerana biasanya, PHP akan membersihkan kandungan cachenya secara automatik apabila pelaksanaan telah selesai, bermakna ia biasanya akan memadamkan mana-mana fail yang dimuat naik melaluinya ke pelayan melainkan ia telah dialihkan, disalin, atau dipadamkan. Arahan tersebut ditambahkan disini sebagai langkah keselamatan tambahan bagi mereka yang salinan PHPnya mungkin tidak selalu berkelakuan seperti yang diharapkan. False = Selepas mengimbas, biarkan fail tersebut sahaja [Lalai]; True = Selepas mengimbasnya, jika bukan bersih, padamkannya dengan serta-merta."
config_core_disabled_channels: "Ini boleh digunakan untuk menghalang phpMussel daripada menggunakan saluran tertentu semasa menghantar permintaan."
config_core_error_log: "Fail untuk mengelog sebarang ralat bukan maut yang dikesan. Tentukan nama fail, atau biarkan kosong untuk nyahaktifkan."
config_core_hide_version: "Sembunyikan maklumat versi daripada log dan keluaran halaman? True = Ya; False = Tidak [Lalai]."
config_core_ipaddr: "Dimana untuk mencari alamat IP daripada permintaan penyambungan? (Berguna untuk perkhidmatan seperti Cloudflare dan seumpamanya). Lalai = REMOTE_ADDR. AMARAN: Jangan ganti ini melainkan anda tahu apa yang anda lakukan!"
config_core_lang: "Tentukan bahasa lalai untuk phpMussel."
config_core_lang_override: "Setempatkan mengikut HTTP_ACCEPT_LANGUAGE apabila boleh? True = Ya [Lalai]; False = Tidak."
config_core_log_rotation_action: "Putaran log mengehadkan bilangan fail log yang sepatutnya wujud pada satu-satu masa. Apabila fail log baharu dicipta, jika jumlah bilangan fail log melebihi had yang ditentukan, tindakan yang ditentukan akan dilakukan. Anda boleh menentukan tindakan yang diingini disini."
config_core_log_rotation_limit: "Putaran log mengehadkan bilangan fail log yang sepatutnya wujud pada satu-satu masa. Apabila fail log baharu dicipta, jika jumlah bilangan fail log melebihi had yang ditentukan, tindakan yang ditentukan akan dilakukan. Anda boleh menentukan had yang dikehendaki disini. Nilai 0 akan menyahaktifkan putaran log."
config_core_maintenance_mode: "Aktifkan mod penyelenggaraan? True = Ya; False = Tidak [Lalai]. Menyahaktifkan semua selain bahagian hadapan. Kadangkala berguna apabila mengemas kini CMS anda, rangka kerja anda, dsb."
config_core_outbound_request_log: "Fail untuk mengelog hasil sebarang permintaan keluar. Tentukan nama fail, atau biarkan kosong untuk nyahaktifkan."
config_core_scan_cache_expiry: "Berapa lama phpMussel perlu menyimpan hasil pengimbasan? Nilai ialah bilangan saat untuk cache hasil pengimbasan. Lalai ialah 21600 saat (6 jam); Nilai 0 menyahaktifkan cache hasil pengimbasan."
config_core_scan_log: "Nama fail untuk log semua hasil pengimbasan. Tentukan nama fail, atau biarkan kosong untuk nyahaktifkan."
config_core_scan_log_serialized: "Nama fail untuk log semua hasil pengimbasan (menggunakan format bersiri). Tentukan nama fail, atau biarkan kosong untuk nyahaktifkan."
config_core_statistics: "Jejaki statistik penggunaan phpMussel? True = Ya; False = Tidak [Lalai]."
config_core_time_format: "Format notasi tarikh/masa yang digunakan oleh phpMussel. Pilihan tambahan boleh ditambah atas permintaan."
config_core_time_offset: "Zon waktu diimbangi dalam minit."
config_core_timezone: "Ini digunakan untuk menentukan zon waktu yang akan digunakan (cth., Africa/Cairo, America/New_York, Asia/Tokyo, Australia/Perth, Europe/Berlin, Pacific/Guam, dll). Tentukan "SISTEM" untuk membenarkan PHP mengendalikan ini untuk anda secara automatik."
config_core_truncate: "Memotong fail log apabila ia mencapai saiz tertentu? Nilai ialah saiz maksimum dalam B/KB/MB/GB/TB yang fail log boleh berkembang sebelum dipotong. Nilai lalai 0KB nyahaktifkan pemotongan (fail log boleh berkembang selama-lamanya). Perhatikan: Terpakai pada fail log individu! Saiz fail log tidak dipertimbangkan secara kolektif."
config_experimental: "Tidak stabil / Eksperimen!"
config_files: "Butiran cara mengendalikan fail semasa mengimbas."
config_files_allow_leading_trailing_dots: "Benarkan memimpin dan mengekori titik dalam nama fail? Ini kadangkala boleh digunakan untuk menyembunyikan fail, atau untuk menipu beberapa sistem supaya membenarkan traversal direktori. False = Jangan benarkan [Lalai]. True = Benarkan."
config_files_archive_file_extensions: "Sambungan fail arkib yang diiktiraf (format ialah CSV; hanya perlu menambah atau mengalih keluar apabila masalah berlaku; mengalih keluar tanpa perlu boleh menyebabkan positif palsu muncul untuk fail arkib, manakala penambahan tanpa perlu akan menyenaraiputihkan pada dasarnya perkara yang anda tambahkan daripada pengesanan spesifik serangan; ubah suai dengan berhati-hati; juga ambil perhatian bahawa ini tidak mempunyai kesan ke atas perkara yang boleh dan tidak boleh dianalisis oleh arkib pada peringkat kandungan). Senarai ini, seperti pada lalai, menyenaraikan format yang paling biasa digunakan oleh kebanyakan sistem dan CMS, tetapi secara sengaja tidak semestinya menyeluruh."
config_files_block_control_characters: "Sekat mana-mana fail yang mengandungi sebarang aksara kawalan (selain baris baharu)? Jika anda hanya memuat naik teks biasa, maka anda boleh menghidupkan pilihan ini untuk memberikan beberapa perlindungan tambahan kepada sistem anda. Walau bagaimanapun, jika anda memuat naik apa-apa selain daripada teks biasa, menghidupkannya boleh mengakibatkan positif palsu. False = Jangan sekat [Lalai]; True = Sekat."
config_files_block_encrypted_archives: "Kesan dan sekat arkib yang disulitkan? Oleh kerana phpMussel tidak dapat mengimbas kandungan arkib yang disulitkan, ada kemungkinan penyulitan arkib boleh digunakan oleh penyerang sebagai cara untuk cuba memintas phpMussel, pengimbas anti-virus dan perlindungan lain. Mengarahkan phpMussel untuk menyekat mana-mana arkib disulitkan yang ditemui boleh berpotensi membantu mengurangkan sebarang risiko yang berkaitan. False = Tidak; True = Ja [Lalai]."
config_files_block_macros: "Cuba sekat mana-mana fail yang mengandungi makro? Beberapa jenis dokumen dan hamparan mungkin mengandungi makro yang boleh dilaksanakan, jadi menyediakan vektor perisian hasad yang berpotensi berbahaya. False = Jangan sekat [Lalai]; True = Sekat."
config_files_can_contain_php_file_extensions: "Senarai sambungan fail yang dibenarkan mengandungi kod PHP, dipisahkan dengan koma. Jika pengesanan serangan chameleon PHP didayakan, fail yang mengandungi kod PHP, yang mempunyai sambungan yang tiada dalam senarai ini, akan dikesan sebagai serangan chameleon PHP."
config_files_chameleon_from_exe: "Cari pengepala yang boleh dilaksanakan dalam fail, yang bukan arkib yang boleh dilaksanakan mahupun arkib yang diiktiraf, dan untuk fail yang boleh dilaksanakan yang pengepalanya tidak betul. False = Dimatikan; True = Dihidupkan."
config_files_chameleon_from_php: "Cari pengepala PHP dalam fail yang bukan fail PHP mahupun arkib yang diiktiraf. False = Dimatikan; True = Dihidupkan."
config_files_chameleon_to_archive: "Kesan pengepala yang salah dalam arkib dan fail termampat. Disokong: BZ/BZIP2, GZ/GZIP, LZF, RAR, ZIP. False = Dimatikan; True = Dihidupkan."
config_files_chameleon_to_doc: "Cari dokumen pejabat yang pengepalanya tidak betul (Disokong: DOC, DOT, PPS, PPT, XLA, XLS, WIZ). False = Dimatikan; True = Dihidupkan."
config_files_chameleon_to_img: "Cari imej yang pengepalanya tidak betul (Disokong: BMP, DIB, PNG, GIF, JPEG, JPG, XCF, PSD, PDD, WEBP). False = Dimatikan; True = Dihidupkan."
config_files_chameleon_to_pdf: "Cari fail PDF yang pengepalanya tidak betul. False = Dimatikan; True = Dihidupkan."
config_files_check_archives: "Cuba menyemak kandungan arkib? False = Jangan semak; True = Semak [Lalai]. Disokong: Zip (memerlukan libzip), Tar, Rar (memerlukan sambungan rar)."
config_files_corrupted_exe: "Fail rosak dan ralat penghurai. False = Abaikan; True = Sekat [Lalai]. Kesan dan sekat fail PE (Portable Executable) yang berpotensi rosak? Selalunya (tetapi tidak selalu), apabila aspek tertentu fail PE adalah rosak atau tidak dapat dihuraikan dengan betul, ia boleh menunjukkan jangkitan virus. Proses yang digunakan oleh kebanyakan program anti-virus untuk mengesan virus dalam fail PE memerlukan menghuraikan fail tersebut dengan cara tertentu, yang pengaturcara virus akan spesifik cuba dihalang jika mereka sedarnya, untuk membolehkan virus mereka kekal sebagai tidak boleh dikesan."
config_files_decode_threshold: "Ambang untuk panjang data mentah dimana perintah nyahkod harus dikesan (sekiranya terdapat sebarang isu prestasi yang ketara semasa mengimbas). Lalai = 512KB. Sifar akan melumpuhkan ambang ini (mengalih keluar sebarang had sedemikian berdasarkan saiz fail)."
config_files_filesize_archives: "Bawa senaraihitamkan/senaraiputihkan bersaiz fail ke kandungan arkib? False = Tidak (hanya senaraikelabukan semuanya); True = Ya [Lalai]."
config_files_filesize_limit: "Had saiz fail dalam KB. 65536 = 64MB [Lalai]; 0 = Tiada had (sentiasa disenaraikelabukan). Sebarang nilai berangka (positif) diterima. Ini boleh berguna apabila konfigurasi PHP anda mengehadkan jumlah memori yang boleh disimpan oleh proses atau jika konfigurasi PHP anda mengehadkan saiz fail dimuat naik."
config_files_filesize_response: "Perkara yang perlu dilakukan dengan fail yang melebihi had saiz fail (jika ada wujud). False = Senaraiputihkan; True = Senaraihitamkan [Lalai]."
config_files_filetype_archives: "Bawa senaraihitamkan/senaraiputihkan berjenis fail ke kandungan arkib? False = Tidak (hanya senaraikelabukan semuanya) [Lalai]; True = Ya."
config_files_filetype_blacklist: "Senarai hitam:"
config_files_filetype_greylist: "Senarai kelabu:"
config_files_filetype_whitelist: "Senarai putih:"
config_files_max_files_in_archives: "Bilangan maksimum fail untuk diimbas dari dalam arkib sebelum membatalkan imbasan. Lalai = 0 (tiada maksimum)."
config_files_max_recursion: "Had kedalaman rekursi maksimum untuk arkib. Lalai = 3."
config_files_only_allow_images: "Apabila ditetapkan kepada true, sebarang fail yang ditemui oleh pengimbas yang bukan imej akan dibenderakan serta-merta, tanpa diimbas. Ini boleh membantu mengurangkan masa yang diperlukan untuk menyelesaikan imbasan dalam beberapa kes. Ditetapkan kepada false secara lalai."
config_files_scannable_threshold: "Ambang untuk panjang data mentah yang dibenarkan untuk dibaca dan diimbas oleh phpMussel (sekiranya terdapat sebarang isu prestasi yang ketara semasa mengimbas). Lalai = 32MB. Sifar akan melumpuhkan ambang ini. Secara amnya, nilai ini tidak sepatutnya kurang daripada purata saiz muat naik fail yang anda mahu dan jangkakan terima ke pelayan atau tapak web anda, tidak sepatutnya lebih daripada arahan filesize_limit, dan tidak sepatutnya melebihi kira-kira satu perlima daripada jumlah peruntukan memori yang dibenarkan kepada PHP melalui fail konfigurasi "php.ini". Arahan ini wujud untuk cuba menghalang phpMussel daripada menggunakan terlalu banyak memori (yang boleh menghalangnya daripada berjaya mengimbas fail di atas saiz fail tertentu)."
config_frontend: "Konfigurasi untuk bahagian hadapan."
config_frontend_custom_footer: "Disisipkan sebagai HTML pada penghujung semua halaman bahagian hadapan. Ini mungkin berguna sekiranya anda ingin menyertakan notis undang-undang, pautan hubungan, maklumat perniagaan, dsb pada semua halaman tersebut."
config_frontend_custom_header: "Disisipkan sebagai HTML pada permulaan semua halaman bahagian hadapan. Ini mungkin berguna sekiranya anda ingin menyertakan logo tapak web, pengepala diperibadikan, skrip, dsb pada semua halaman tersebut."
config_frontend_default_algo: "Mentakrifkan algoritma yang hendak digunakan untuk semua kata laluan dan sesi masa depan."
config_frontend_frontend_log: "Fail untuk mengelog percubaan log masuk bahagian hadapan. Tentukan nama fail, atau biarkan kosong untuk nyahaktifkan."
config_frontend_magnification: "Pembesaran fon. Lalai = 1."
config_frontend_max_login_attempts: "Jumlah maksimum percubaan log masuk bahagian hadapan. Lalai = 5."
config_frontend_numbers: "Bagaimanakah anda lebih suka nombor untuk dipaparkan? Pilih contoh yang kelihatan paling betul untuk anda."
config_frontend_theme: "Estetika yang digunakan untuk bahagian hadapan phpMussel."
config_legal: "Konfigurasi untuk keperluan undang-undang."
config_legal_privacy_policy: "Alamat kepada dasar privasi yang akan dipaparkan dalam pengaki mana-mana halaman yang dijana. Tentukan URL, atau biarkan kosong untuk menyahaktifkan."
config_legal_pseudonymise_ip_addresses: "Pseudonimisasikan alamat IP apabila mengelog? True = Ya [Lalai]; False = Tidak."
config_quarantine: "Konfigurasi untuk kuarantin."
config_quarantine_quarantine_max_files: "The maximum number of files that can exist in the quarantine. When new files are added to the quarantine, if this number is exceeded, old files will be deleted until the remainder no longer exceeds this number. Lalai = 100."
config_quarantine_quarantine_key: "phpMussel dapat mengkuarantin muat naik fail yang disekat, jika ini adalah sesuatu yang anda mahu lakukan. Pengguna kasual phpMussel yang hanya mahu melindungi tapak web atau persekitaran pengehosan mereka tanpa berminat untuk menganalisis secara mendalam sebarang percubaan muat naik fail yang dibenderakan harus membiarkan kefungsian ini dinyahaktifkan, tetapi mana-mana pengguna yang berminat untuk menganalisis lebih lanjut mengenai percubaan muat naik fail yang dibenderakan untuk penyelidikan perisian hasad atau untuk perkara yang serupa harus mengaktifkan kefungsian ini. Kuarantin kadangkala juga boleh membantu dalam menyahpepijat positif palsu, jika ini kerap berlaku untuk anda. Untuk menyahaktifkan kefungsian kuarantin, hanya biarkan arahan <code>quarantine_key</code> kosong, atau padamkan kandungan arahan ini jika ia belum kosong. Untuk mengaktifkan kefungsian kuarantin, masukkan beberapa nilai ke dalam arahan ini. <code>quarantine_key</code> ialah ciri keselamatan penting bagi kefungsian kuarantin yang diperlukan sebagai cara untuk menghalang dieksploitasi oleh penyerang berpotensi dan sebagai cara untuk menghalang sebarang pelaksanaan data yang disimpan dalam kuarantin. <code>quarantine_key</code> harus dilayan dengan cara yang sama seperti kata laluan anda: Lebih lama lebih baik, dan jaga dengan teliti. Untuk kesan terbaik, gunakan bersama-sama dengan <code>delete_on_sight</code>."
config_quarantine_quarantine_max_filesize: "Saiz fail maksimum yang dibenarkan untuk fail dikuarantin. Fail yang lebih besar daripada nilai yang ditetapkan TIDAK akan dikuarantin. Ini menyukarkan mana-mana penyerang berpotensi membanjiri kuarantin anda dengan data yang tidak diingini yang berpotensi menyebabkan penggunaan data yang berlebihan pada perkhidmatan pengehosan anda. Lalai = 2MB."
config_quarantine_quarantine_max_usage: "Penggunaan memori maksimum yang dibenarkan untuk kuarantin. Jika jumlah memori yang digunakan oleh kuarantin mencapai nilai ini, fail tertua yang dikuarantin akan dipadamkan sehingga jumlah memori yang digunakan tidak lagi mencapai nilai ini. Ini menyukarkan mana-mana penyerang berpotensi membanjiri kuarantin anda dengan data yang tidak diingini yang berpotensi menyebabkan penggunaan data yang berlebihan pada perkhidmatan pengehosan anda. Lalai = 64MB."
config_signatures: "Konfigurasi untuk tandatangan, fail tandatangan, dsb."
config_signatures_active: "Senarai fail tandatangan aktif, dihadkan dengan koma. Nota: Fail tandatangan mesti dipasang dahulu, sebelum anda boleh mengaktifkannya. Untuk fail ujian berfungsi dengan betul, fail tandatangan mesti dipasang dan diaktifkan."
config_signatures_detect_adware: "Patutkah phpMussel menghuraikan tandatangan untuk mengesan perisian iklan? False = Tidak; True = Ya [Lalai]."
config_signatures_detect_deface: "Patutkah phpMussel menghuraikan tandatangan untuk mengesan pengrosakan/vandalisme laman web? False = Tidak; True = Ya [Lalai]."
config_signatures_detect_encryption: "Patutkah phpMussel mengesan dan menyekat fail yang disulitkan? False = Tidak; True = Ya [Lalai]."
config_signatures_detect_joke_hoax: "Patutkah phpMussel menghuraikan tandatangan untuk mengesan virus jenaka/tipuan? False = Tidak; True = Ya [Lalai]."
config_signatures_detect_packer_packed: "Patutkah phpMussel menghuraikan tandatangan untuk mengesan pembungkus dan data yang dibungkus? False = Tidak; True = Ya [Lalai]."
config_signatures_detect_pua_pup: "Patutkah phpMussel menghuraikan tandatangan untuk mengesan PUA/PUP? False = Tidak; True = Ya [Lalai]."
config_signatures_detect_shell: "Patutkah phpMussel menghuraikan tandatangan untuk mengesan skrip shell? False = Tidak; True = Ya [Lalai]."
config_signatures_fail_extensions_silently: "Patutkah phpMussel melaporkan apabila sambungan tiada? Jika <code>fail_extensions_silently</code> dinyahaktifkan, sambungan yang tiada akan dilaporkan semasa pengimbasan, dan jika <code>fail_extensions_silently</code> diaktifkan, sambungan yang hilang akan diabaikan, dan pengimbasan akan melaporkan bahawa tiada sebarang masalah dengan fail tersebut. Menyahaktifkan arahan ini mungkin meningkatkan keselamatan anda, tetapi juga boleh menyebabkan peningkatan positif palsu. False = Dinyahaktifkan; True = Diaktifkan [Lalai]."
config_signatures_fail_silently: "Patutkah phpMussel melaporkan apabila fail tandatangan hilang atau rosak? Jika <code>fail_silently</code> Jika x dinyahaktifkan, fail yang hilang atau rosak akan dilaporkan semasa pengimbasan, dan jika <code>fail_silently</code> diaktifkan, fail yang hilang atau rosak akan diabaikan, dan pengimbasan akan melaporkan bahawa tiada sebarang masalah dengan fail tersebut. Ini biasanya harus dibiarkan sahaja melainkan anda mengalami ranap sistem atau masalah yang serupa. False = Dinyahaktifkan; True = Diaktifkan [Lalai]."
config_signatures_heuristic_threshold: "Beberapa tandatangan phpMussel bertujuan mengenal pasti penunjuk yang mencurigakan dan berpotensi berniat jahat dalam fail, tanpa mengenal pasti secara langsung fail tersebut sebagai berniat jahat. Nilai ambang ini memberitahu phpMussel berat maksimum yang dibenarkan sebelum membenderakan fail tersebut sebagai berniat jahat. Takrifan "berat" dalam konteks ini ialah jumlah bilangan penunjuk yang mencurigakan dan berpotensi berniat jahat yang dikenal. Secara lalai, nilai ini akan ditetapkan kepada 3. Nilai yang lebih rendah biasanya akan mengakibatkan kejadian positif palsu yang lebih tinggi tetapi bilangan fail berniat jahat yang dibenderakan akan lebih tinggi, sedangkan nilai yang lebih tinggi biasanya akan mengakibatkan kejadian positif palsu yang lebih rendah tetapi bilangan fail berniat jahat yang dibenderakan juga akan lebih rendah. Secara amnya, sebaiknya biarkan nilai ini pada lalai melainkan anda mengalami masalah yang berkaitan dengannya."
config_supplementary_cache_options: "Pilihan cache tambahan. Nota: Menukar nilai ini mungkin berpotensi log anda keluar."
config_supplementary_cache_options_enable_apcu: "Menentukan sama ada hendak mencuba menggunakan APCu untuk caching. Lalai = True."
config_supplementary_cache_options_enable_memcached: "Menentukan sama ada hendak mencuba menggunakan Memcached untuk caching. Lalai = False."
config_supplementary_cache_options_enable_pdo: "Menentukan sama ada hendak mencuba menggunakan PDO untuk caching. Lalai = False."
config_supplementary_cache_options_enable_redis: "Menentukan sama ada hendak mencuba menggunakan Redis untuk caching. Lalai = False."
