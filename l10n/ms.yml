           <li>{{Links.ClamavNet}} – Laman utama untuk ClamAV (ClamAV® ialah enjin antivirus yang sumber terbuka untuk mengesan trojan, virus, perisian hasad dan ancaman jahat yang lain).</li>
           <li>{{Links.SecuriteInfo}} – Syarikat keselamatan komputer yang menawarkan tandatangan tambahan untuk ClamAV.</li>
           <li>{{Links.Sanesecurity}} – Syarikat keselamatan komputer yang menawarkan tandatangan tambahan untuk ClamAV.</li>
           <li>{{Links.Malware Expert}} – Menawarkan tandatangan tambahan untuk ClamAV dan peraturan tambahan untuk ModSecurity.</li>
         </ul>
       </li>
       <li><span class="comCat">Kumpulan, forum, komuniti, dll.</span>
         <ul class="comSub">
           <li>{{Links.PHP.Earth.Facebook}} – Sumber pembelajaran dan perbincangan PHP.</li>
           <li>{{Links.MalwareTips}} – Berguna forum perbincangan tertumpu perisian hasad.</li>
         </ul>
       </li>
       <li><span class="comCat">Alat berguna, sumber, perkhidmatan, dll lain.</span>
         <ul class="comSub">
           <li>{{Links.PhishTank}} – Pangkalan data pancingan data yang digunakan oleh pengimbas URL phpMussel.</li>
           <li>{{Links.VirusTotal}} – VirusTotal ialah perkhidmatan percuma untuk menganalisis fail dan URL yang mencurigakan.</li>
           <li>{{Links.Hybrid Analysis}} – Hybrid Analysis ialah perkhidmatan percuma untuk analisis perisian hasad yang disediakan oleh {{Links.Payload Security}}.</li>
           <li>{{Links.Malwarebytes}} – Komputer pakar anti-perisian hasad.</li>
         </ul>
       </li>
       <li><span class="comCat">Sumber bermaklumat dan pembelajaran.</span>
         <ul class="comSub">
           <li>{{Links.PHP.Earth.Website}} – Sumber pembelajaran dan perbincangan PHP.</li>
           <li><a href="https://maikuolan.github.io/Vulnerability-Charts/" hreflang="en-AU" rel="noopener noreferrer external">Carta Kerentanan</a> – Menyenaraikan pelbagai versi daripada pakej yang selamat dan tidak selamat (HHVM, PHP, phpMyAdmin, Python, dll).</li>
