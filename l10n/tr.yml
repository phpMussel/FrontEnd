 virustotal: "Virus Total entegrasyonu için yapılandırma."
 virustotal_vt_public_api_key: "İsteğe bağlı olarak, phpMussel, Virus Total API'sını kullanarak dosyaları virüslere, truva atlarına, kötü amaçlı yazılımlara ve diğer tehditlere karşı daha iyi koruma sağlamanın bir yolu olarak tarayabilir. Varsayılan olarak, Virus Total API'sını kullanarak tarama dosyaları devre dışı bırakılır. Etkinleştirmek için Virus Total'dan bir API anahtarı gerekiyor. Bunun size sağlayabileceği önemli fayda nedeniyle, etkinleştirilmesini önemle öneririm. Virus Total API'sını kullanabilmeniz için Hizmet şartlarını kabul etmeniz gerektiğini lütfen unutmayın! Ayrıca, belgelerinde öngörülen kurallara uymanız gerekir! Bu özelliği yalnızca aşağıdaki koşullar sağlandığında kullanabilirsiniz: Virus Total ve API hizmet şartlarını okudunuz ve kabul ettiniz. Okudunuz ve en azından Virus Total Genel API belgelerinin giriş bölümünü anladınız ("VirusTotal Public API v2.0" den sonra ancak "Contents" öncesi her şey)."
 virustotal_vt_quota_rate: "Virus Total API dokümantasyonuna göre, herhangi bir 1 dakikalık zaman aralığında herhangi bir doğadan en çok 4 istekle sınırlıdır. VirusTotal'a kaynak sağlayacak bir honeyclient, honeypot veya başka bir otomasyon çalıştırırsanız ve yalnızca raporları almakla kalmazsanız, daha yüksek bir talep oranı kotası alma hakkına sahipsiniz. Varsayılan olarak, phpMussel bu sınırlamalara kesinlikle uyacaktır, ancak bu oran kotalarının artması ihtimalinden ötürü, bu iki talimat, phpMussel'a hangi sınırlamaya uyulması gerektiğini öğretmek için bir araç olarak sağlanmaktadır. Sizden talimat almadıysanız, bu değerleri artırmanız önerilmez, ancak, oran kotanıza ulaşma ile ilgili sorunlarla karşılaşırsanız, bu değerleri azaltmak bazen bu sorunlarla başa çıkmanıza yardımcı olabilir. Ücret limitiniz, herhangi bir <code>vt_quota_time</code> dakika zaman aralığında herhangi bir nitelikte <code>vt_quota_rate</code> istek olarak belirlenir."
 virustotal_vt_quota_time: "(Yukarıdaki açıklamaya bakın)."
 virustotal_vt_suspicion_level: "Varsayılan olarak, phpMussel, "şüpheli" olarak gördüğü dosyalara Virus Total API'sını kullanarak taradığı dosyaları sınırlar. Bu sınırlamayı, <code>vt_suspicion_level</code> yönergesinin değerini değiştirerek ayarlayabilirsiniz."
 virustotal_vt_weighting: "Virus Total API tarama sonuçları algılar mı yoksa algılama ağırlığı olarak mı uygulanmalıdır? Bir dosyayı birden çok motor kullanarak tarama yapmak (Virus Total'in yaptığı gibi) artan algılama hızıyla sonuçlanmalıdır (ve dolayısıyla daha çok sayıda kötü amaçlı dosyanın yakalanmasıyla), ancak daha fazla yanlış pozitif sayıya neden olabilir, ve bu nedenle, bazı durumlarda, tarama sonuçları kesin bir sonuç olmaktan çok bir güven puanı olarak daha iyi kullanılabilir; Bu nedenle bu direktifin mevcut olması. 0 değeri kullanılırsa, Virus Total API tarama sonuçları algılar olarak uygulanır, ve bu nedenle eğer herhangi bir motor zararlı olarak dosyaya bayrak atarsa, phpMussel dosyayı kötü amaçlı olarak değerlendirir. Başka herhangi bir değer kullanılırsa, Virus Total API tarama sonuçları algılama ağırlığı olarak uygulanır, ve bu nedenle, dosyayı kötü amaçlı olarak işaretleyen motor sayısı bir güven puanı görevi görür (kullanılan değer dosyanın kötü amaçlı olarak değerlendirilebilmesi için gereken minimum güven puanı temsil edecektir). Varsayılan olarak 0 değeri kullanılır."
