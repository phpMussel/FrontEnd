 vt_suspicion_level_all: "Analysez tous les fichiers."
 vt_suspicion_level_executable: "Analysez les fichiers avec un poids heuristique, les fichiers exécutables, et les fichiers contenant potentiellement des données exécutables.\nExemples des fichiers exécutables, et de fichiers contenant potentiellement des données exécutables, incluent les fichiers Windows PE, les fichiers Linux ELF, les fichiers Mach-O, les fichiers DOCX, les fichiers ZIP, etc."
 vt_suspicion_level_heuristic_only: "Analyser seulement les fichiers avec un poids heuristique.\nLes fichiers seront analysés s'ils ont un poids heuristique, mais dans aucun autre cas. Le poids heuristique peut être induit par des signatures destinées à capturer des empreintes digitales communes associées à une infection potentielle qui ne garantissent pas nécessairement l'infection. L'utilisation de l'API, dans de tels cas, peut servir à fournir une deuxième opinion pour des résultats qui justifient des soupçons mais ne fournissent aucune certitude."
