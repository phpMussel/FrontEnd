checkbox:
 Delete orphaned values: "Supprimer les valeurs orphelines."
config:
 core: "Configuration générale (toute configuration de base n'appartenant pas à d'autres catégories)."
 core_default_timeout: "Délai d'attente par défaut à utiliser pour les requêtes externes\_? Défaut = 12 secondes."
 core_delete_on_sight: "Mise en cette option sera instruire le script à tenter immédiatement supprimer tout fichiers elle constate au cours de son analyse correspondant à des critères de détection, que ce soit via des signatures ou autrement. Fichiers jugées propre ne seront pas touchés. Dans le cas des archives, l'ensemble d'archive sera supprimé (indépendamment de si le incriminé fichier est que l'un de plusieurs fichiers contenus dans l'archive). Pour le cas d'analyse de fichiers téléchargement, généralement, il n'est pas nécessaire d'activer cette option sur, parce généralement, PHP faire purger automatiquement les contenus de son cache lorsque l'exécution est terminée, ce qui signifie que il va généralement supprimer tous les fichiers téléchargés à travers elle au serveur sauf qu'ils ont déménagé, copié ou supprimé déjà. L'option est ajoutée ici comme une supplémentaire mesure de sécurité pour ceux dont copies de PHP peut pas toujours se comporter de la manière attendu. False = Après l'analyse, laissez le fichier tel quel [Défaut]\_; True = Après l'analyse, si pas propre, supprimer immédiatement."
 core_disabled_channels: "Ceci peut être utilisé pour empêcher phpMussel d'utiliser des canaux particuliers lors de l'envoi de requêtes."
 core_error_log: "Un fichier pour l'enregistrement des erreurs non fatales détectées. Spécifier un fichier, ou laisser vide à désactiver."
 core_hide_version: "Masquer les informations de version à partir des journaux et de la sortie de la page\_? True = Oui\_; False = Non [Défaut]."
 core_ipaddr: "Où trouver l'adresse IP de requêtes\_? (Utile pour services tels que Cloudflare et similaires) Par Défaut = REMOTE_ADDR. AVERTISSEMENT\_: Ne pas changer si vous ne sais pas ce que vous faites\_!"
 core_lang: "Spécifiez la langue défaut pour phpMussel."
 core_lang_override: "Localiser selon HTTP_ACCEPT_LANGUAGE autant que possible\_? True = Oui [Défaut]\_; False = Non."
 core_log_rotation_action: "La rotation du journal limite le nombre de fichiers journaux qui doivent exister à un moment donné. Lorsque de nouveaux fichiers journaux sont créés, si le nombre total de fichiers journaux dépasse la limite spécifiée, l'action spécifiée sera effectuée. Vous pouvez spécifier l'action souhaitée ici."
 core_log_rotation_limit: "La rotation du journal limite le nombre de fichiers journaux qui doivent exister à un moment donné. Lorsque de nouveaux fichiers journaux sont créés, si le nombre total de fichiers journaux dépasse la limite spécifiée, l'action spécifiée sera effectuée. Vous pouvez spécifier la limite souhaitée ici. Une valeur de 0 désactivera la rotation du journal."
 core_maintenance_mode: "Activer le mode de maintenance\_? True = Oui\_; False = Non [Défaut]. Désactive tout autre que l'accès frontal. Parfois utile pour la mise à jour de votre CMS, des frameworks, etc."
 core_outbound_request_log: "Un fichier pour l'enregistrement des résultats de toutes les requêtes sortantes. Spécifier un fichier, ou laisser vide à désactiver."
 core_scan_cache_expiry: "Pour combien de temps devrait phpMussel cache les résultats de l'analyse\_? La valeur est le nombre de secondes pour mettre en cache les résultats de l'analyse pour. Par défaut est 21600 secondes (6 heures)\_; Une valeur de 0 désactive mettre en cache les résultats de l'analyse."
 core_scan_log: "Nom du fichier à enregistrer tous les résultats de l'analyse. Spécifiez un nom de fichier, ou laisser vide à désactiver."
 core_scan_log_serialized: "Nom du fichier à enregistrer tous les résultats de l'analyse (le format est sérialisé). Spécifiez un nom de fichier, ou laisser vide à désactiver."
 core_statistics: "Suivre les statistiques d'utilisation pour phpMussel\_? True = Oui\_; False = Non [Défaut]."
 core_time_format: "Le format de notation de la date/heure utilisé par phpMussel. Des options supplémentaires peuvent être ajoutées sur requête."
 core_time_offset: "Décalage horaire en minutes."
 core_timezone: "Ceci est utilisé pour spécifier le fuseau horaire à utiliser (par exemple, Africa/Cairo, America/New_York, Asia/Tokyo, Australia/Perth, Europe/Berlin, Pacific/Guam, etc). Spécifiez «\_SYSTEM\_» pour laisser PHP gérer cela automatiquement pour vous."
 core_truncate: "Tronquer les fichiers journaux lorsqu'ils atteignent une certaine taille\_? La valeur est la taille maximale en o/Ko/Mo/Go/To qu'un fichier journal peut croître avant d'être tronqué. La valeur par défaut de 0Ko désactive la troncature (les fichiers journaux peuvent croître indéfiniment). Remarque\_: S'applique aux fichiers journaux individuels\_! La taille des fichiers journaux n'est pas considérée collectivement."
 experimental: "Instable/Expérimental\_!"
 files: "Les spécificités de la gestion des fichiers lors de l'analyse."
 files_allow_leading_trailing_dots: "Autoriser les points de début et de fin dans les noms de fichiers\_? Cela peut parfois être utilisé pour cacher des fichiers, ou pour tromper certains systèmes en permettant la traversée de répertoires. False = Ne pas autoriser [Défaut]. True = Autoriser."
 files_archive_file_extensions: "Les extensions de fichiers d'archives reconnus (format est CSV\_; devraient ajouter ou supprimer seulement quand problèmes surviennent\_; supprimer inutilement peut entraîner des faux positifs à paraître pour archive fichiers, tandis que ajoutant inutilement sera essentiellement liste blanche ce que vous ajoutez à partir de l'attaque spécifique détection\_; modifier avec prudence\_; aussi noter que cela n'a aucun effet sur ce archives peut et ne peut pas être analysé au niveau du contenu). La liste, comme en cas de défaut, énumère les formats plus couramment utilisé dans la majorité des systèmes et CMS, mais volontairement pas nécessairement complète."
 files_block_control_characters: "Bloquer tous les fichiers contenant les caractères de contrôle (autre que les sauts de ligne)\_? Si vous êtes <em><strong>SEULEMENT</strong></em> télécharger de brut texte fichiers, puis vous pouvez activer cette option à fournir une supplémentaire protection à votre système. Mais, si vous télécharger quelque chose plus que brut texte, l'activation de cette peut créer faux positifs. False = Ne pas bloquer [Défaut]\_; True = Bloquer."
 files_block_encrypted_archives: "Détecter et bloquer les archives cryptées\_? Parce phpMussel est pas capable d'analyse du contenu des archives cryptées, il est possible que le cryptage des archives peut être utilisé par un attaquant un moyen a tenter de contourner phpMussel, analyseurs anti-virus et d'autres protections. Instruire phpMussel pour bloquer toutes les archives cryptées qu'il découvre pourrait aider à réduire les risques associés à ces possibilités. False = Non\_; True = Oui [Défaut]."
 files_block_macros: "Essayez de bloquer tous les fichiers contenant des macros\_? Certains types de documents et feuilles de calcul peuvent contenir des macros exécutables, fournissant ainsi un dangereux vecteur potentiel pour logiciels malveillants. False = Ne pas bloquer [Défaut]\_; True = Bloquer."
 files_can_contain_php_file_extensions: "Une liste d'extensions de fichiers autorisés à contenir du code PHP, séparés par des virgules. Si la détection des attaques de caméléon PHP est activée, les fichiers qui contiennent du code PHP, qui ont des extensions qui ne sont pas sur cette liste, seront détectés comme des attaques de caméléon PHP."
 files_chameleon_from_exe: "Vérifier pour les en-têtes d'exécutables dans les fichiers qui ne sont pas fichiers exécutable ni reconnue comme archives et pour exécutables dont les en-têtes sont incorrects. False = Désactivé\_; True = Activé."
 files_chameleon_from_php: "Vérifier pour les en-têtes PHP dans les fichiers qui ne sont pas de PHP ni reconnue comme archives. False = Désactivé\_; True = Activé."
 files_chameleon_to_archive: "Détecter les en-têtes incorrects dans les archives et les fichiers compressés. Supporté\_: BZ/BZIP2, GZ/GZIP, LZF, RAR, ZIP. False = Désactivé\_; True = Activé."
 files_chameleon_to_doc: "Vérifier pour les documents office dont les en-têtes sont incorrects (Supporté\_: DOC, DOT, PPS, PPT, XLA, XLS, WIZ). False = Désactivé\_; True = Activé."
 files_chameleon_to_img: "Vérifier pour les images dont les en-têtes sont incorrects (Supporté\_: BMP, DIB, PNG, GIF, JPEG, JPG, XCF, PSD, PDD, WEBP). False = Désactivé\_; True = Activé."
 files_chameleon_to_pdf: "Vérifier pour les fichiers PDF dont les en-têtes sont incorrects. False = Désactivé\_; True = Activé."
 files_check_archives: "Essayer vérifier les contenus des archives\_? False = Non (ne pas vérifier)\_; True = Oui (vérifier) [Défaut]. Supporté\_: Zip (nécessite libzip), Tar, Rar (nécessite l'extension rar)."
 files_corrupted_exe: "Fichiers corrompus et erreurs d'analyse. False = Ignorer\_; True = Bloquer [Défaut]. Détecter et bloquer les fichiers PE (Portable Executable) potentiellement corrompus\_? Souvent (mais pas toujours), lorsque certains aspects d'un fichier PE sont corrompus ou ne peut pas être analysée correctement, il peut être le signe d'une infection virale. Les processus utilisés par la plupart des programmes anti-virus pour détecter les virus dans fichiers PE requérir l'analyse de ces fichiers par méthodes certaines, de ce que, si le programmeur d'un virus est conscient de, seront spécifiquement tenter d'empêcher, en vue de permettre leur virus n'être pas détectée."
 files_decode_threshold: "Seuil à la longueur de brutes données dans laquelle commandes des décodages doivent être détectés (dans le cas où il ya remarquable performance problèmes au cours de l'analyse). Défaut = 512Ko. Zéro ou nulle valeur désactive le seuil (supprimant toute restriction basé sur la taille du fichier)."
 files_filesize_archives: "Étendre taille du fichier liste noire/blanche paramètres à le contenu des archives\_? False = Non (énumérer grise tout)\_; True = Oui [Défaut]."
 files_filesize_limit: "Limite de taille des fichiers en Ko. 65536 = 64Mo [Défaut]\_; 0 = Pas limite (toujours en liste grise), tout (positif) valeur numérique acceptée. Cela peut être utile lorsque votre configuration de PHP limite la quantité de mémoire qu'un processus peut contenir ou si votre configuration de PHP limite la taille du fichier téléchargements."
 files_filesize_response: "Que faire avec des fichiers qui dépassent la limite de taille des fichiers (si existant). False = Énumérer Blanche\_; True = Énumérer Noire [Défaut]."
 files_filetype_archives: "Étendre type de fichier liste noire/blanche paramètres à le contenu des archives\_? False = Non (énumérer grise tout) [Défaut]\_; True = Oui."
 files_filetype_blacklist: "Liste Noire\_:"
 files_filetype_greylist: "Liste Gris\_:"
 files_filetype_whitelist: "Liste Blanche\_:"
 files_max_files_in_archives: "Nombre maximal de fichiers à analyser à partir d'archives avant l'abandon de l'analyse. Défaut = 0 (n'est pas un maximum)."
 files_max_recursion: "Maximum récursivité profondeur limite pour archives. Défaut = 3."
 files_only_allow_images: "Lorsqu'il est défini sur true, tous les fichiers rencontrés par le scanner qui ne sont pas des images seront immédiatement marqués, sans être analysés. Cela peut aider à réduire le temps nécessaire pour terminer une analyse dans certains cas. Défini sur false par défaut."
 files_scannable_threshold: "Seuil à la longueur de données brutes dans laquelle phpMussel est autorisé à lire et à analyser (dans le cas où il ya remarquable performance problèmes au cours de l'analyse). Défaut = 32Mo. Zéro ou nulle valeur désactive le seuil. En général, cette valeur ne doit pas être moins que la moyenne tailles des fichiers des téléchargements que vous voulez et s'attendent à recevoir de votre serveur ou site web, ne devrait pas être plus que la filesize_limit directive, et ne devrait pas être plus que d'un cinquième de l'allocation de totale mémoire autorisée à PHP via le "php.ini" fichier de configuration. Cette directive existe pour tenter d'empêcher phpMussel d'utiliser trop de mémoire (ce qui l'empêcherait d'être capable d'analyse fichiers dessus d'une certaine taille avec succès)."
 frontend: "Configuration pour l'accès frontal."
 frontend_custom_footer: "Inséré en tant que HTML au tout bas de toutes les pages frontales. Cela peut être utile si vous souhaitez inclure une notice légale, un lien de contact, des informations commerciales, ou similaires sur toutes ces pages."
 frontend_custom_header: "Inséré en tant que HTML au tout début de toutes les pages frontales. Cela peut être utile si vous souhaitez inclure un logo de site Web, un en-tête personnalisé, des scripts, ou similaires sur toutes ces pages."
 frontend_default_algo: "Définit quel algorithme utiliser pour tous les mots de passe et les sessions à l'avenir."
 frontend_frontend_log: "Fichier pour l'enregistrement des tentatives de connexion à l'accès frontal. Spécifier un fichier, ou laisser vide à désactiver."
 frontend_magnification: "Grossissement des fontes. Défaut = 1."
 frontend_max_login_attempts: "Nombre maximal de tentatives de connexion (l'accès frontal). Défaut = 5."
 frontend_numbers: "Comment préférez-vous que les nombres soient affichés\_? Sélectionnez l'exemple qui vous paraît le plus approprié."
 frontend_theme: "L'esthétique à utiliser pour l'accès frontal de phpMussel."
 legal: "Configuration pour les exigences légales."
 legal_privacy_policy: "L'adresse d'une politique de confidentialité pertinente à afficher dans le pied de page des pages générées. Spécifier une URL, ou laisser vide à désactiver."
 legal_pseudonymise_ip_addresses: "Pseudonymiser les adresses IP lors de la journalisation\_? True = Oui [Défaut]\_; False = Non."
 quarantine: "Configuration pour la quarantaine."
 quarantine_quarantine_key: "phpMussel est capable de mettre en quarantaine les téléchargements de fichiers bloqués, si cela est quelque chose que vous voulez qu'il fasse. L'utilisateurs de phpMussel qui souhaitent simplement de protéger leurs sites ou environnement d'hébergement sans avoir un profondément intérêt dans d'analyse de quelconque marqué fichier téléchargement tentatives devrait laisser cette fonctionnalité désactivée, mais tous les utilisateurs intéressés dans d'analyse plus approfondie de tenté fichier téléchargements pour la recherche des logiciels malveillants ou pour des choses semblables devraient permettre cette fonctionnalité. La quarantaine de marqué fichier téléchargement tentatives peut parfois aider également dans le débogage des faux positifs, si cela est quelque chose qui se produit fréquemment pour vous. Pour désactiver la fonctionnalité de quarantaine, il suffit de laisser la directive <code>quarantine_key</code> vide, ou effacer le contenu de cette directive si elle est pas déjà vide. Pour activer la fonctionnalité de quarantaine, entrer une valeur dans la directive. Le <code>quarantine_key</code> est une élément important de la sécurité de la fonctionnalité de quarantaine requis en tant que moyen de prévention de la fonctionnalité de quarantaine d'être exploités par des attaquants potentiels en tant que moyen de prévention toute potentielle exécution de données stockées dans la quarantaine. Le <code>quarantine_key</code> devrait être traité de la même manière que vos mots de passe\_: Le plus sera le mieux, et conservez-le bien. Pour un meilleur effet, utiliser en conjonction avec <code>delete_on_sight</code>."
 quarantine_quarantine_max_files: "Le nombre maximal de fichiers pouvant exister dans la quarantaine. Lorsque de nouveaux fichiers sont ajoutés à la quarantaine, si ce nombre est dépassé, les anciens fichiers seront supprimés jusqu'à ce que le reste ne dépasse plus ce nombre. Défaut = 100."
 quarantine_quarantine_max_filesize: "La maximum taille autorisée de fichiers mis en quarantaine. Fichiers au-dessus de cette valeur ne sera pas placé en quarantaine. Cette directive est un important moyen de rendre plus difficile pour des agresseurs potentiels d'inonder votre quarantaine avec des données non désirées ce qui pourrait causer l'emballement d'utilisation des données sur votre service d'hébergement. Défaut = 2Mo."
 quarantine_quarantine_max_usage: "La maximale utilisation autorisée de la mémoire pour la quarantaine. Si la totale d'utilisée mémoire par la quarantaine atteint cette valeur, les anciens fichiers en quarantaine seront supprimés jusqu'à ce que la totale mémoire utilisée n'atteint pas cette valeur. Cette directive est un important moyen de rendre plus difficile pour des agresseurs potentiels d'inonder votre quarantaine avec des données non désirées ce qui pourrait causer l'emballement d'utilisation des données sur votre service d'hébergement. Défaut = 64Mo."
 signatures: "Configuration pour les signatures, fichiers de signatures, etc."
 signatures_active: "Une liste des fichiers de signatures active, délimitée par des virgules. Remarque\_: Les fichiers de signatures doivent d'abord être installés, avant de pouvoir les activer. Pour que les fichiers de test fonctionnent correctement, les fichiers de signature doivent être installés et activés."
 signatures_detect_adware: "Devrait phpMussel utiliser signatures pour détecter les adwares\_? False = Non\_; True = Oui [Défaut]."
 signatures_detect_deface: "Devrait phpMussel utiliser signatures pour détecter les defacements and defacers\_? False = Non\_; True = Oui [Défaut]."
 signatures_detect_encryption: "Devrait phpMussel détecter et bloquer les fichiers cryptés\_? False = Non\_; True = Oui [Défaut]."
 signatures_detect_joke_hoax: "Devrait phpMussel utiliser signatures pour détecter les blagues/canulars malware/virus\_? False = Non\_; True = Oui [Défaut]."
 signatures_detect_packer_packed: "Devrait phpMussel utiliser signatures pour détecter les emballeurs et des données emballés\_? False = Non\_; True = Oui [Défaut]."
 signatures_detect_pua_pup: "Devrait phpMussel utiliser signatures pour détecter les PUAs/PUPs\_? False = Non\_; True = Oui [Défaut]."
 signatures_detect_shell: "Devrait phpMussel utiliser signatures pour détecter les scripts shell\_? False = Non\_; True = Oui [Défaut]."
 signatures_fail_extensions_silently: "Devrait phpMussel signaler quand les extensions sont manquantes\_? Si <code>fail_extensions_silently</code> est désactivé, extensions manquantes seront signalé sur analyse, et si <code>fail_extensions_silently</code> est activé, extensions manquantes seront ignorés, avec l'analyse signalés pour ceux fichiers qu'il n'y a pas de problèmes. La désactivation de cette directive peut potentiellement augmenter votre sécurité, mais peut aussi conduire à une augmentation de faux positifs. False = Désactivé\_; True = Activé [Défaut]."
 signatures_fail_silently: "Devrait phpMussel signaler quand les extensions sont manquantes\_? Si <code>fail_extensions_silently</code> est désactivé, extensions manquantes seront signalé sur analyse, et si <code>fail_extensions_silently</code> est activé, extensions manquantes seront ignorés, avec l'analyse signalés pour ceux fichiers qu'il n'y a pas de problèmes. La désactivation de cette directive peut potentiellement augmenter votre sécurité, mais peut aussi conduire à une augmentation de faux positifs. False = Désactivé\_; True = Activé [Défaut]."
 signatures_heuristic_threshold: "Il ya certaines signatures des phpMussel qui sont destinés à identifier des suspectes et potentiellement malveillants qualités des fichiers en cours de téléchargement sans en eux-mêmes identifier les fichiers en cours de téléchargement spécifiquement comme étant malveillants. Cette «\_threshold\_» (seuil) valeur raconte à phpMussel ce que le total maximum poids des suspectes et potentiellement malveillants qualités des fichiers en cours de téléchargement pour ce qui est admissible avant que ces fichiers doivent être signalées comme malveillant. La définition du poids dans ce contexte est le nombre total de suspectes et potentiellement malveillants qualités identifié. Par défaut, cette valeur sera fixée à 3. Une valeur inférieur va résulter généralement avec une fréquence supérieur de faux positifs mais une nombre supérieur de fichiers signalé comme malveillant, tandis que une valeur inférieur va résulter généralement avec une fréquence inférieur de faux positifs mais un nombre inférieur de fichiers signalé comme malveillant. Il est généralement préférable de laisser cette valeur à sa valeur défaut, sauf si vous rencontrez des problèmes qui sont liés à elle."
 supplementary_cache_options: "Options de cache supplémentaires. Remarque\_: La modification de ces valeurs peut potentiellement vous déconnecter."
 supplementary_cache_options_enable_apcu: "Spécifie s'il faut essayer d'utiliser APCu pour la mise en cache. Défaut = True."
 supplementary_cache_options_enable_memcached: "Spécifie s'il faut essayer d'utiliser Memcached pour la mise en cache. Défaut = False."
 supplementary_cache_options_enable_pdo: "Spécifie s'il faut essayer d'utiliser PDO pour la mise en cache. Défaut = False."
 supplementary_cache_options_enable_redis: "Spécifie s'il faut essayer d'utiliser Redis pour la mise en cache. Défaut = False."
 supplementary_cache_options_memcached_host: "Valeur de l'hôte Memcached. Défaut = «\_localhost\_»."
 supplementary_cache_options_memcached_port: "Valeur du port Memcached. Défaut = «\_11211\_»."
 supplementary_cache_options_pdo_dsn: "Valeur de DSN de PDO. Défaut = «\_mysql:dbname=phpmussel;host=localhost;port=3306\_»."
 supplementary_cache_options_pdo_password: "Mot de passe PDO."
 supplementary_cache_options_pdo_username: "Nom d'utilisateur PDO."
 supplementary_cache_options_prefix: "La valeur spécifiée ici sera ajoutée à toutes les clés d'entrée du cache. Défaut = «\_phpMussel_\_». Lorsque plusieurs installations existent sur le même serveur, cela peut être utile pour séparer leurs caches les uns des autres."
 supplementary_cache_options_redis_database_number: "Numéro de base de données Redis. Défaut = 0. Remarque\_: Impossible d'utiliser des valeurs autres que 0 avec Redis Cluster."
 supplementary_cache_options_redis_host: "Valeur de l'hôte Redis. Défaut = «\_localhost\_»."
 supplementary_cache_options_redis_port: "Valeur du port Redis. Défaut = «\_6379\_»."
 supplementary_cache_options_redis_timeout: "Valeur du délai d'attente Redis. Défaut = «\_2.5\_»."
 urlscanner: "Configuration pour le scanner d'URL."
 urlscanner_cache_time: "Combien de temps (en secondes) devrait les résultats du cherches de l'API être conservé dans le cache\_? Défaut est 3600 secondes (1 heure)."
 urlscanner_google_api_key: "Permet cherches de l'API Google Safe Browsing quand l'API clé nécessaire est définie."
 urlscanner_maximum_api_lookups: "Nombre de cherches maximal de l'API pour effectuer par itération d'analyse individuelle. Parce que chaque API cherche supplémentaire va ajouter à la durée totale requise pour compléter chaque itération d'analyse, vous pouvez prévoir une limitation afin d'accélérer le processus d'analyse. Quand défini comme 0, pas de telles nombre maximum admissible sera appliquée. Défini comme 10 par défaut."
 urlscanner_maximum_api_lookups_response: "Que faire si le nombre de cherches de l'API maximal est dépassée\_? False = Ne fais rien (poursuivre le traitement) [Défaut]\_; True = Marque/bloquer le fichier."
 virustotal: "Configuration pour l'intégration de Virus Total."
 virustotal_vt_public_api_key: "Facultativement, phpMussel est capable d'analyser les fichiers en utilisant le Virus Total API comme un moyen de fournir un renforcée niveau de protection contre les virus, trojans, logiciels malveillants et autres menaces. Par défaut, l'analyse des fichiers en utilisant le Virus Total API est désactivé. Pour activer, une Total Virus API clé est nécessaire. En raison de le significative avantage que cela pourrait fournir pour vous, il est quelque chose que je recommande fortement pour l'activer. S'il vous plaît être conscient, cependant, que pour utiliser le Virus Total API, vous <em><strong>DEVEZ</strong></em> accepter leurs conditions d'utilisation (Terms of Service) et vous <em><strong>DEVEZ</strong></em> respecter toutes les directives selon décrit par la documentation Virus Total\_! Vous N'ÊTES PAS autorisé à utiliser cette fonctionnalité SAUF SI\_: Vous avez lu et accepté les Conditions d'Utilisation (Terms of Service) de Total Virus et son API. Vous avez lu et vous comprendre, au minimum, le préambule du Virus Total Publique API documentation (tout ce qui suit «\_VirusTotal Public API v2.0\_» mais avant «\_Contents\_»)."
 virustotal_vt_quota_rate: "Selon le Virus Total API documentation, elle est limitée à au plus 4 demandes de toute nature dans un laps de 1 minute de temps. Si vous exécutez un honeyclient, honeypot ou autre automatisation qui va fournir les ressources pour Virus Total et pas seulement récupérer des rapports vous avez droit à un plus élevée demande quota. Par défaut, phpMussel va adhérer strictement à ces limitations, mais en raison de la possibilité de ces quotas étant augmenté, ces deux directives sont fournies comme un moyen pour vous d'instruire phpMussel à quelle limite il faut adhérer. Sauf si vous avez été invité à le faire, on ne recommande pas pour vous d'augmenter ces valeurs, mais, si vous avez rencontré des problèmes relatifs à atteindre votre quota, diminuant ces valeurs <em><strong>PEUT</strong></em> parfois vous aider dans le traitement de ces problèmes. Votre quota est déterminée comme <code>vt_quota_rate</code> demandes de toute nature dans un laps de <code>vt_quota_time</code> minute de temps."
 virustotal_vt_quota_time: "(Voir description ci-dessus)."
 virustotal_vt_suspicion_level: "Par défaut, phpMussel va restreindre les fichiers de l'analyse utilisant le Virus Total API à ces fichiers qu'il juges comme soupçonneux. Facultativement, vous pouvez régler cette restriction par changeant la valeur de la <code>vt_suspicion_level</code> directive."
 virustotal_vt_weighting: "Devrais phpMussel appliquer les résultats de l'analyse en utilisant le Virus Total API comme détections ou comme pondération de détection\_? Cette directive existe, parce que, quoique analyse d'un fichier à l'aide de plusieurs moteurs (comme Virus Total fait) devrait résulter en un augmenté taux de détection (et donc en un plus grand nombre de fichiers malveillants être détectés), il peut également résulter en un plus grand nombre de faux positifs, et donc, dans certaines circonstances, les résultats de l'analyse peuvent être mieux utilisées comme un score de confiance plutôt que comme une conclusion définitive. Si la valeur 0 est utilisée, les résultats de l'analyse en utilisant le Virus Total API seront être appliquées comme détections, et donc, si quelconque moteur utilisé par Virus Total marques le fichier analysé comme étant malveillants, phpMussel va considérer le fichier comme malveillant. Si quelconque autre valeur est utilisée, les résultats de l'analyse en utilisant le Virus Total API sera appliquée comme pondération de détection, et donc, le nombre de moteurs utilisés par Total Virus que marque le fichier analysé comme étant malveillant sera servir un score de confiance (ou une pondération de détection) pour savoir si ou non le fichier êtant analysé devrait être considéré comme malveillant par phpMussel (la valeur utilisée représentera le minimum score de confiance ou le poids requis pour être considéré comme malveillant). Une valeur de 0 est utilisée par défaut."
