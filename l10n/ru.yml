checkbox_delete_orphaned_values: "Удалить потерянные значения."
config_core: "Общая конфигурация (любая конфигурация ядра, не относящаяся к другим категориям)."
config_core_default_timeout: "Тайм-аут по умолчанию для внешних запросов? Стандарт = 12 секунд."
config_core_delete_on_sight: "Эта опция позволяет в течение сканирования немедленно удалять файлы при наличии в них опознавательных признаков, содержащихся в сигнатуры или других методах. При этом не будут затрагиваться файлы, идентифицированные как неинфицированные. Если в архиве будет инфицирован хотя бы один файл, то будет удалён весь архив. Во время загрузки файлов эту функцию активировать не обязательно, так как PHP после исполнения удаляет содержимое кэш-памяти. Это означает, что PHP удалит каждый скаченный через сервер файл, если он не перемещён, не скопирован или не удалён. Эта опция, как дополнительная мера, была введена для большей безопасности, но в основном для систем, в которых PHP ведёт себя по-другому. False = После проверки файл останется нетронутым [Стандарт]; True = После проверки инфицированный файл будет немедленно удалён."
config_core_disabled_channels: "Это можно использовать для предотвращения использования phpMussel определенных каналов при отправке запросов."
config_core_error_log: "Файл для регистрации обнаруженных нефатальных ошибок. Задайте имя файлу, или оставьте пустым чтобы деактивировать опцию."
config_core_hide_version: "Скрыть информацию о версии из журналов и вывода на страницу? True = Да; False = Нет [Стандарт]."
config_core_ipaddr: "Место IP-адреса актуального соединения в общем потоке данных (полезно для Cloud-сервиса). Стандарт = REMOTE_ADDR. Внимание! Изменяйте это значение только в том случае, если Вы уверены в своих действиях!"
config_core_lang: "Задаёт phpMussel стандарт языка."
config_core_lang_override: "Локализовать в соответствии с HTTP_ACCEPT_LANGUAGE, когда это возможно? True = Да [Стандарт]; False = Нет."
config_core_log_rotation_action: "Лог вращения ограничивает количество журнальных лог-файлов, которые должны существовать в любой момент времени. Когда создаются новые лог-файлы, если общее количество лог-файлов превышает указанный предел, указанное действие будет выполнено. Здесь Вы можете указать желаемое действие."
config_core_log_rotation_limit: "Лог вращения ограничивает количество журнальных лог-файлов, которые должны существовать в любой момент времени. Когда создаются новые лог-файлы, если общее количество лог-файлов превышает указанный предел, указанное действие будет выполнено. Здесь Вы можете указать желаемый лимит. Значение 0 отключит вращение лог."
config_core_maintenance_mode: "Включить режим обслуживания? True = Да; False = Нет [Стандарт]. Отключает все, кроме фронтенд. Иногда полезно при обновлении CMS, фреймворков и т.д."
config_core_scan_cache_expiry: "Как долго должна phpMussel хранить результаты сканирования в буфере? Значение измеряется секундами. Стандартное значение 21600 секунд (6 часов). Значение равное 0 деактивирует временную память результатов сканирования."
config_core_scan_log: "Название файла, в который записываются результаты всех контрольных проверок. Задайте имя файлу, или оставьте пустым чтобы деактивировать опцию."
config_core_scan_log_serialized: "Название файла, в который записываются результаты всех контрольных проверок (сериализовано Формат). Задайте имя файлу, или оставьте пустым чтобы деактивировать опцию."
config_core_statistics: "Отслеживать статистику использования phpMussel? True = Да; False = Нет [Стандарт]."
config_core_time_format: "Формат нотации даты, используемый phpMussel. Дополнительные опции могут быть добавлены по запросу."
config_core_time_offset: "Смещение часового пояса в минут."
config_core_timezone: "Часовой пояс для использования (например, Africa/Cairo, America/New_York, Asia/Tokyo, Australia/Perth, Europe/Berlin, Pacific/Guam, и т.д.). Укажите «SYSTEM», чтобы позволить PHP обрабатывать это автоматически."
config_core_truncate: "Усекать лог-файлы, когда они достигают определенного размера? Значение это максимальный размер в Б/КБ/МБ/ГБ/ТБ, до которого файл журнала может увеличиться до усечения. Стандартное значение 0КБ отключает усечение (лог-файлы может расти неограниченно). Примечание: относится к отдельным лог-файлы! Размер файлов журнала не учитывается совместно."
config_experimental: "Нестабильный/Экспериментальный!"
config_files: "Специфика работы с файлами при сканировании."
config_files_allow_leading_trailing_dots: "Разрешить точки в начале и конце имен файлов? Иногда это может быть использовано для скрытия файлов или для обмана некоторых систем для разрешения обхода каталога. False = Не разрешать [Стандарт]. True = Разрешать."
config_files_archive_file_extensions: "Опознаёт расширение архива или файла (CSV-формат; включать или удалять только при проблемах; удаление без нужны может вызвать для архива сигнал тревоги; включение без нужды может внести в белый список то, что раньше определялось как возможная атака; изменяйте список очень осторожно; помните, что программа не влияет на функцию архива и не может анализировать содержание). Этот список содержит форматы архивов, наиболее часто используемых большинством систем и CMS, однако он не завершён, но сделано это намеренно."
config_files_block_control_characters: "Должны ли файлы, содержащие командные сигналы (отличные от Newline/конец строки), быть блокированными? При загрузке только «голого» текста Вы можете активировать эту опцию, чтобы усилить защиту своей системы. Но когда она активирована, а Вы хотите загрузить не только текст, то программа подаст вам ложный сигнал тревоги. False = Не блокировать [Стандарт]; True = Блокировать."
config_files_block_encrypted_archives: "Нужно ли узнавать и блокировать зашифрованные архивы? phpMussel не может сканировать зашифрованные архивы. Не исключена вероятность того, что кодировка архива используется агрессором, чтобы избежать phpMussel, антивирусных сканеров и других подобных защитных программ. Умение phpMussel блокировать зашифрованные архиВы может быть поможет уменьшить риски, связанные с этой возможностью. False = Нет; True = Да [Стандарт]."
config_files_block_macros: "Попробуйте заблокировать любые файлы, содержащие макросы? Некоторые типы документов и таблиц могут содержать исполняемые макросы, что создает опасный потенциальный вредоносный вектор. False = Не блокировать [Стандарт]; True = Блокировать."
config_files_can_contain_php_file_extensions: "Список расширений файлов позволяет содержать PHP-код, разделенный запятыми. Если обнаружение атаки хамелеона PHP включено, файлы, содержащие PHP-код, которые имеют расширения, которые не входят в этот список, будут обнаружены как атаки хамелеона PHP."
config_files_chameleon_from_exe: "Поиск способных загрузиться заголовков в файлах, которые нельзя ни загрузить, ни определить как архив; поиск способных загрузиться файлов, чьи заголовки не соответствуют требованиям. False = Деактивировано; True = Активировано."
config_files_chameleon_from_php: "Поиск PHP-заголовков в файлах, которые не были опознаны ни как PHP-файлы, ни как архивы. False = Деактивировано; True = Активировано."
config_files_chameleon_to_archive: "Обнаружение неправильных заголовков в архивах и сжатых файлах. Поддерживаются: BZ/BZIP2, GZ/GZIP, LZF, RAR, ZIP. False = Деактивировано; True = Активировано."
config_files_chameleon_to_doc: "Поиск офисных документов с некорректными заголовками (поддерживаются: DOC, DOT, PPS, PPT, XLA, XLS, WIZ). False = Деактивировано; True = Активировано."
config_files_chameleon_to_img: "Поиск графиков с некорректными заголовками (поддерживаются: BMP, DIB, PNG, GIF, JPEG, JPG, XCF, PSD, PDD, WEBP). False = Деактивировано; True = Активировано."
config_files_chameleon_to_pdf: "Поиск PDF-файлов с некорректными заголовками. False = Деактивировано; True = Активировано."
config_files_check_archives: "Нужно ли проверять содержимое архивов? False = Нет (никакой проверки); True = Да (будет проверяться) [Стандарт]. Поддерживаются: Zip (требует libzip), Tar, Rar (требует расширения rar)."
config_files_corrupted_exe: "Дефектные файлы и разобрать ошибки. False = Игнорировать; True = Блокировать [Стандарт]. Должны ли потенциально дефектные файлы при загрузке проверяться и блокироваться? В случае когда определённые аспекты PE-файла повреждены или могут быть неправильно обработаны, то часто (однако не всегда) они идентифицируются как инфицированные файлы. Многие антивирусные программы используют различные методы по опознанию вирусов в таких файлах. Программисты вирусов, зная об этом, прилагают много усилий к тому, чтобы вирус остался неопознанным."
config_files_decode_threshold: "Порог числа исходных данных, которые должны узнаваться командой декодирования (если во время процесса сканирования не возникнут ощутимые проблемы производительности). Стандартная установка 512КБ. Ноль или нулевое значение деактивирует ограничение (все такие ограничения нужно устранять, ориентируясь на величину файла)."
config_files_filesize_archives: "Должен ли объём файла чёрного/белого списка быть перенесён на содержание архива? False = Нет (всё поместить в серый лист); True = Да [Стандарт]."
config_files_filesize_limit: "Ограничение объема файла в килобайтах. 65536 = 64МБ [Стандарт]; 0 = без ограничений (устанавливается для «серого листа»), принимается любое (положительное) цифровое значение. Это полезно, если PHP-конфигурация Вашей системы в каждом процессе ограничивает использование имеющейся памяти или ограничивает объём загружаемого файла."
config_files_filesize_response: "Обработка файлов, превышающих ограничение объёма файлов (если указано). False = Добавить к белому списку; True = Добавить к чёрному списку [Стандарт]."
config_files_filetype_archives: "Должен ли тип файла чёрного/белого списка быть перенесён на содержание архива? False = Нет (всё поместить в серый лист) [Стандарт]; True = Да."
config_files_filetype_blacklist: "Черный список:"
config_files_filetype_greylist: "Серый список:"
config_files_filetype_whitelist: "Белый список:"
config_files_max_files_in_archives: "Максимальное количество файлов для сканирования из архивов перед прекращением сканирования. Стандарт = 0 (не максимум)."
config_files_max_recursion: "Максимальная граница рекурсионной глубины архивов. Стандарт = 3."
config_files_only_allow_images: "Когда установлено в true, любые файлы, обнаруженные сканером, которые не являются изображениями, будут помечены немедленно, без сканирования. Это может помочь сократить время, необходимое для завершения сканирования в некоторых случаях. Стандартное значение false."
config_files_scannable_threshold: "Порог числа исходных данных, которые phpMussel должна прочитать и просканировать (если во время процесса сканирования возникнут ощутимые проблемы производительности). Стандартная установка 32МБ. Ноль или нулевое значение деактивирует ограничения. Основное правило: это значение должно быть меньше среднего объёма загружаемых файлов, которые Вы хотите скачать на свой сервер или веб-страницу, не больше нормы filesize_limit, и не превышать пятой части общей PHP-памяти «php.ini» файлов конфигурации. Эти правила не дают phpMussel использовать слишком большой объём памяти (что препятствовало бы phpMussel успешно сканировать файлы, превышающие определенную величину)."
config_frontend: "Конфигурация для фронтенда."
config_frontend_default_algo: "Определяет, какой алгоритм использовать для всех будущих паролей и сеансов."
config_frontend_frontend_log: "Файл для запись всех попыток входа в фронтенд. Задайте имя файлу, или оставьте пустым чтобы деактивировать опцию."
config_frontend_magnification: "Увеличение шрифта. Стандарт = 1."
config_frontend_max_login_attempts: "Максимальное количество попыток входа в систему фронтенда. Стандарт = 5."
config_frontend_numbers: "Как Вы предпочитаете номера для отображения? Выберите пример, который выглядит наиболее правильным для вас."
config_frontend_theme: "Эстетика использования для фронтенда phpMussel."
config_legal: "Конфигурация для юридических требований."
config_legal_privacy_policy: "Адрес соответствующей политики конфиденциальности, отображаемый в нижнем колонтитуле любых сгенерированных страниц. Укажите URL-адрес, или оставьте пустым для отключения."
config_legal_pseudonymise_ip_addresses: "Псевдонимный IP-адреса при записи файлов журнала? True = Да [Стандарт]; False = Нет."
config_quarantine: "Конфигурация для карантина."
config_quarantine_quarantine_key: "phpMussel может изолировать загруженные файлы на карантин, если это будет Вам нужно. Эту функцию должны деактивировать те пользователи, которые хотят лишь защитить свои интернет-сайты или окружение своего хоста, но дальнейший контроль выделенных файлов им не интересен. Активировать эту функцию должны те пользователи, которые хотят анализировать изолированные файлы на вредоносность или тому подобное. Изоляция выделенных файлов иногда может использоваться для поиска ошибки при частом появлении сигнала тревоги. Чтобы деактивировать функцию карантина, не заполняйте <code>quarantine_key</code>, и удалите содержание строки, если она заполнена. Для активирования функции карантина задайте значение. <code>quarantine_key</code> = Это важный элемент карантинной функции, способная защитить функцию карантина от атак вредоносных программ, и предотвратить запуск удерживаемых на карантине файлов. Значение <code>quarantine_key</code> Вы должны хранить втайне от всех, как и пароли. Оптимально в сочетании с <code>delete_on_sight</code>."
config_quarantine_quarantine_max_files: "Максимальное количество файлов, которые могут существовать в карантине. Когда новые файлы добавляются в карантин, если этот номер будет превышен, старые файлы будут удалены до тех пор, пока остаток больше не будет превышать этот номер. Стандарт = 100."
config_quarantine_quarantine_max_filesize: "Максимально допустимый объём файлов, которые могут быть изолированы в карантине. В карантинном регистре НЕ будет сохраняться файлы, объём которых больше указанного значения. Эта команда важна тем, что затрудняет потенциальному агрессору наводнить нежелательными данными ваш карантинный регистр, а также кэш-память вашего хост-сервера. Стандарт = 2МБ."
config_quarantine_quarantine_max_usage: "Максимально допустимая загрузка карантина. Когда общий объём файлов на карантине достигает этого значения, то начинают удаляться старые файлы пока не будет достигнуто необходимое значение. Эта команда важна тем, что затрудняет потенциальному агрессору наводнить нежелательными данными ваш карантинный регистр, а также кэш-память вашего хост-сервера. Стандарт = 64МБ."
config_signatures: "Конфигурация для сигнатурей, файлов сигнатурей и т.д."
config_signatures_active: "Список активных файлов сигнатур, разделенных запятыми. Заметка: Сначала необходимо установить файлы сигнатуры, прежде чем вы сможете их активировать. Чтобы тестовые файлы работали правильно, файлы сигнатуры должны быть установлены и активированы."
config_signatures_detect_adware: "Интерпретировать сигнатурей для обнаружить рекламное программное? False = Нет; True = Да [Стандарт]."
config_signatures_detect_deface: "Интерпретировать сигнатурей для обнаружить дифейсмент/обезображивание программы? False = Нет; True = Да [Стандарт]."
config_signatures_detect_encryption: "Должен ли phpMussel обнаруживать и блокировать зашифрованные файлы? False = Нет; True = Да [Стандарт]."
config_signatures_detect_joke_hoax: "Интерпретировать сигнатурей для обнаружить шутка вредоносные/вирусы программы? False = Нет; True = Да [Стандарт]."
config_signatures_detect_packer_packed: "Интерпретировать сигнатурей для обнаружить упаковщики и упакованные данные? False = Нет; True = Да [Стандарт]."
config_signatures_detect_pua_pup: "Интерпретировать сигнатурей для обнаружить PUAs/PUPs (потенциально нежелательных программы/приложений)? False = Нет; True = Да [Стандарт]."
config_signatures_detect_shell: "Интерпретировать сигнатурей для обнаружить веб-шелл скрипты? False = Нет; True = Да [Стандарт]."
config_signatures_fail_extensions_silently: "Должна phpMussel сообщать, что отсутствует расширение файла? Если <code>fail_extensions_silently</code> деактивирована, то при сканировании придёт сообщение об отсутствии расширения файла, если же <code>fail_extensions_silently</code> активирована, то файлы с отсутствующим расширением будут игнорироваться, и при сканировании придёт сообщение, что с этими файлами всё в порядке. Деактивация или активация могут повысить Вашу безопасность, однако способствовать увеличению ложных сообщений. False = Деактивировано; True = Активировано [Стандарт]."
config_signatures_fail_silently: "Реакция phpMussel на отсутсвие сигнатурей или дефект в них. Когда <code>fail_silently</code> деактивирована, то в течение сканирования будет сообщаться об отсутствии сигнатуры или изъянах в ней. В случае если <code>fail_silently</code> активирована, то отсутствующие или дефектные сигнатуры будут игнорироваться, не сообщая о проблемах. Эта опция должна оставаться такой, если только Вы не ожидаете отказа системы или чего-то подобного. False = Деактивировано; True = Активировано [Стандарт]."
config_signatures_heuristic_threshold: "phpMussel имеет определённые сигнатуры, с помощью которых она идентифицирует подозрительные и потенциально вредоносные свойства загружаемых файлов, не проверяя при этом сами файлы на вредоносность. При помощи этой директиВы phpMussel определяет степень опасности подозрительных и потенциально вредоносных файлов, прежде чем назвать их вредоносными. В этой связи, определение степени опасности = это общее количество подозрительных и потенциально вредоносных свойств. Стандартное значение равняется 3. Значение меньше 3, как правило, ведёт к увеличению ложных сигналов тревоги и опознанию большего числа вредных файлов; значение больше 3 вызывает меньшее количество ложных сигналов тревоги и метиться как вредные будет незначительное количество файлов. Оставив это значение таким, Вы должны осознавать проблемы, которые будут вызваны этой установкой."
config_supplementary_cache_options: "Дополнительные параметры кэша. Примечание: Изменение этих значений потенциально может привести к выходу из системы."
config_supplementary_cache_options_enable_apcu: "Указывает, использовать ли APCu для кэширования. Стандарт = True."
config_supplementary_cache_options_enable_memcached: "Указывает, использовать ли Memcached для кэширования. Стандарт = False."
config_supplementary_cache_options_enable_pdo: "Указывает, использовать ли PDO для кэширования. Стандарт = False."
config_supplementary_cache_options_enable_redis: "Указывает, использовать ли Redis для кэширования. Стандарт = False."
config_supplementary_cache_options_memcached_host: "Значение хоста Memcached. Стандарт = «localhost»."
config_supplementary_cache_options_memcached_port: "Значение порта Memcached. Стандарт = «11211»."
config_supplementary_cache_options_pdo_dsn: "Значение DSN PDO. Стандарт = «mysql:dbname=phpmussel;host=localhost;port=3306»."
config_supplementary_cache_options_pdo_password: "Пароль PDO."
config_supplementary_cache_options_pdo_username: "Имя пользователя PDO."
config_supplementary_cache_options_prefix: "Указанное здесь значение будет добавлено в начало всех ключей записи кэша. Стандарт = «phpMussel_». Когда на одном сервере существует несколько установок, это может быть полезно для хранения их кэшей отдельно."
config_supplementary_cache_options_redis_host: "Значение хоста Redis. Стандарт = «localhost»."
config_supplementary_cache_options_redis_port: "Значение порта Redis. Стандарт = «6379»."
config_supplementary_cache_options_redis_timeout: "Значение тайм-аута Redis. Стандарт = «2.5»."
config_urlscanner: "Конфигурация для URL сканер."
config_urlscanner_cache_time: "Как долго (в секундах) результаты API вызовов, которые должны быть в кэше? Стандарт 3600 секунд (1 час)."
config_urlscanner_google_api_key: "Активировать Google Safe Browsing API интеграция если необходимое API ключ вводится."
config_urlscanner_maximum_api_lookups: "Максимально допустимая количество API звонков, которые проводятся в каждом сессии сканирования. Потому каждый дополнительный API запрос, увеличивает время для сессии сканирования, Вы мог бы хотите, чтобы указать предел при определенных обстоятельствах чтобы ускорить процесс сканирования по всему. Если 0 установлен, нет предела применяется. Стандарт, значение установленов 10."
config_urlscanner_maximum_api_lookups_response: "Что должно произойти, если максимальное число допустимых API запросов будет достигнута? False = Не делайте ничего (Продолжить обработку) [Стандарт]; True = Отметить/блокировки файла."
config_virustotal: "Конфигурация для интеграции Virus Total."
config_virustotal_vt_public_api_key: "Для большей защиты от вирусов, троянов, вредоносных программ и других угроз phpMussel может сканировать файлы с Virus Total API. Стандартная установка = опция Virus Total API деактивирована. Для активизации нужно воспользоваться API-ключом от Virus Total. Эта опция даёт много преимуществ, поэтому рекомендуется её активировать. Важно осознавать: для использования Virus Total API, необходимо согласиться со всеми условиями пользования и соблюдать все директивы, описанные в документах Virus Total! Эту функцию интеграции нельзя применять КРОМЕ: Вы прочитали инструкцию по использованию Virus Total и API и согласен с ней. Как минимум, Вы прочитали предисловие к Virus Total Public API документации и понял о чём речь (всё после „Virus Total Public API v2.0“ но до „Contents“)."
config_virustotal_vt_quota_rate: "Согласно Virus Total API-документации «Лимит времени, за которое должны обрабатываться 4 любых запроса, составляет 1 минуту. Используя Honeyclient, Honeypot или какую-либо другую активную систему, которая содействует VirusTotal, и не только вызывает сообщения, то Вы имеете право на более высокий лимит времени». phpMussel будет строго придерживаться этого лимита. Для его повышения даны эти две директивы, указывающие phpMussel на какой лимит она должна ориентироваться. Рекомендуется без необходимости это значение не повышать. С возникновением проблем по достижению лимита, уменьшение этого значения должно немного помочь. Твой лимит будет установлен как <code>vt_quota_rate</code> запросы любого типа в каждом <code>vt_quota_time</code> минутном промежутке времени."
config_virustotal_vt_quota_time: "(См. Описание выше)."
config_virustotal_vt_suspicion_level: "Допуская файлы к сканированию Virus Total API, phpMussel будет ограничиваться только теми файлами, которые рассматриваются «опасными». Опционально Вы можете регулировать эти ограничения, изменив значение <code>vt_suspicion_level</code> директивы."
config_virustotal_vt_weighting: "Должна phpMussel использовать результаты сканирования с Virus Total API в качестве опознания или как определение степени доверия? Существование этой директиВы объясняется тем, что сканирование файла со многими ядрами должно быть более тщательным (как это делает Virus Total) и, следовательно, будет найдено большее количество вредоносных файлов, что может привести к большему количеству ложных тревог. Есть ситуации, когда результаты сканирования бывают выше степени доверия, и тогда применяется однозначный результат. Применение значения 0 означает, что результаты сканирования будут применяться как опознание. В этом случае phpMussel будет рассматривать файл как вредоносный, если какие-то используемые в сканировании ядра файлов Virus Total обозначил опасными. При установке другого значения, результаты сканирования с Virus Total API будут использоваться как определение степени доверия. Количество используемых Virus Total ядер, обозначающих файл как вредоносный, будет служить степенью доверия (или определением степени доверия). Используемое значение будет определять, какую степень доверия (минимальную или требуемую) примет phpMussel во внимание, чтобы признать сканируемый файл вредоносным или безвредным. Стандартное значение = 0."
