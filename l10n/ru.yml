 vt_suspicion_level_executable: "Сканировать файлы с эвристическим весом, исполняемые файлы, и файлы потенциально содержащие исполняемые данные.\nПримеры исполняемых файлов, и файлов потенциально содержащих исполняемые данные, включают файлы Windows PE, файлы Linux ELF, файлы Mach-O, файлы DOCX, файлы ZIP, и т.д."
 vt_suspicion_level_heuristic_only: "Сканировать только файлы с эвристическим весом.\nСканироваться будут только файлы с эвристическим весом. Эвристический вес может быть получен из-за сигнатур, предназначенных для обнаружения общих отпечатков пальцев, связанных с потенциальным заражением, которые не обязательно гарантируют заражение. Поиск в таких случаях может служить для получения второго мнения о результатах, которые оправдывают подозрения, но в остальном не дают никакой уверенности."
