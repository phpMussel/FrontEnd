info_some_useful_links: |
 유용한 링크 :<br />
     <ul class="pieul">
       <li><span class="comCat" style="cursor:pointer">phpMussel을위한 도구, 리소스, 등.</span>
         <ul class="comSub">
           <li><a href="https://github.com/phpMussel/phpMussel/issues" hreflang="en" rel="noopener noreferrer external">phpMussel/phpMussel/issues</a> – phpMussel 문제 페이지 (지원, 원조 등).</li>
           <li><a href="https://github.com/phpMussel/SigTool" hreflang="en" rel="noopener noreferrer external">phpMussel SigTool</a> – ClamAV 서명 데이터베이스를 사용하여 phpMussel 서명 파일을 만듭니다.</li>
           <li><a href="https://github.com/phpMussel/extras" hreflang="en" rel="noopener noreferrer external">phpMussel/extras</a> – 다양한 부가 기능.</li>
         </ul>
       </li>
       <li><span class="comCat" style="cursor:pointer">ClamAV을위한 도구, 리소스, 등.</span>
         <ul class="comSub">
           <li><a href="https://www.clamav.net/" hreflang="en" rel="noopener noreferrer external">ClamavNet</a> – ClamAV 홈페이지 (ClamAV®는 트로이 목마, 바이러스, 악성 코드, 그리고 기타 위협을 탐지하기위한 오픈 소스 안티 바이러스 엔진입니다).</li>
           <li><a href="https://www.securiteinfo.com/" hreflang="en" rel="noopener noreferrer external">SecuriteInfo.com</a> – ClamAV의 추가적인 서명을 제공하는 컴퓨터 보안 회사.</li>
           <li><a href="https://sanesecurity.com/usage/signatures/" hreflang="en" rel="noopener noreferrer external">Sanesecurity</a> – ClamAV의 추가적인 서명을 제공하는 컴퓨터 보안 회사.</li>
           <li><a href="https://malware.expert/" hreflang="en" rel="noopener noreferrer external">Malware.Expert</a> – ClamAV에 대한 보충 서명 및 ModSecurity에 대한 보충 규칙을 제공합니다.</li>
         </ul>
       </li>
       <li><span class="comCat" style="cursor:pointer">그룹, 포럼, 커뮤니티, 등.</span>
         <ul class="comSub">
           <li><a href="https://www.facebook.com/groups/2204685680/" rel="noopener noreferrer external">PHP.earth@Facebook</a> – PHP 학습 자원과 토론.</li>
           <li><a href="https://malwaretips.com/" hreflang="en" rel="noopener noreferrer external">MalwareTips</a> – 편리한 맬웨어 방지 토론 포럼.</li>
         </ul>
       </li>
       <li><span class="comCat" style="cursor:pointer">기타 유용한 도구, 자원, 서비스, 등.</span>
         <ul class="comSub">
           <li><a href="https://www.phishtank.com/" hreflang="en" rel="noopener noreferrer external">PhishTank</a> – phpMussel URL 스캐너에 이용되는 피싱 데이터베이스.</li>
           <li><a href="https://www.virustotal.com/" rel="noopener noreferrer external">VirusTotal</a> – VirusTotal은 의심스러운 파일이나 URL을 분석하는 무료 서비스입니다.</li>
           <li><a href="https://www.hybrid-analysis.com/" rel="noopener noreferrer external">Hybrid Analysis</a> – Hybrid Analysis는 <a href="https://www.payload-security.com/" hreflang="en" rel="noopener noreferrer external">Payload Security</a>가 제공하는 무료 악성 코드 분석 서비스.</li>
           <li><a href="https://www.malwarebytes.com/" hreflang="en" rel="noopener noreferrer external">Malwarebytes</a> – 컴퓨터의 맬웨어 방지 전문가.</li>
         </ul>
       </li>
       <li><span class="comCat" style="cursor:pointer">정보 및 학습 리소스.</span>
         <ul class="comSub">
           <li><a href="https://php.earth/" hreflang="en" rel="noopener noreferrer external">PHP.earth</a> – PHP 학습 자원과 토론.</li>
           <li><a href="https://maikuolan.github.io/Vulnerability-Charts/" hreflang="en-AU" rel="noopener noreferrer external">취약점 차트</a> – 다양한 패키지의 안전하고 안전하지 않은 버전을 나열합니다 (PHP, HHVM, 기타).</li>
           <li><a href="https://maikuolan.github.io/Compatibility-Charts/" hreflang="en-AU" rel="noopener noreferrer external">호환성 차트</a> – 다양한 패키지에 대한 호환성 정보를 나열합니다 (CIDRAM, phpMussel, 기타).</li>
         </ul>
       </li>
     </ul>

