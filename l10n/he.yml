config_urlscanner: "תצורה עבור הסורק ה-URL."
config_urlscanner_cache_time: "כמה זמן (בשניות) צריך לשמור את התוצאות של חיפושי API? התקן הוא 3600 שניות (1 שעה)."
config_urlscanner_google_api_key: "מאפשר חיפושי ל-API לגלישה בטוחה של Google כאשר מפתח ה-API הדרוש מוגדר."
config_urlscanner_maximum_api_lookups: "המספר המרבי המותר של חיפושי API לביצוע בכל איטרציה של סריקה בודדת. מכיוון שכל חיפוש API נוסף יוסיף לזמן הכולל הנדרש להשלמת כל איטרציה של סריקה, ייתכן שתרצה לקבוע מגבלה על מנת לזרז את תהליך הסריקה הכולל. כאשר מוגדר ל-0, לא יוחל מספר מקסימלי מותר כזה. מוגדר ל-10 כסטנדרט."
config_urlscanner_maximum_api_lookups_response: "מה לעשות אם חריגה מהמספר המרבי המותר של חיפושי API? False = אל תעשה כלום (המשך בעיבוד) [סטנדרטי]; True = סמן/חסום את הקובץ."
config_virustotal: "תצורה לאינטגרציה של Virus Total."
config_virustotal_vt_public_api_key: "באופן אופציונלי, phpMussel יכול לסרוק קבצים באמצעות Virus Total API כדרך לספק רמת הגנה משופרת מאוד מפני וירוסים, סוסים טרויאניים, תוכנות זדוניות ואיומים אחרים. כסטנדרט, סריקת קבצים באמצעות ממשק ה-API של Virus Total מושבתת. כדי להפעיל אותו, יש צורך במפתח API מ-Virus Total. בשל התועלת המשמעותית שזה יכול לספק לך, זה משהו שאני ממליץ בחום לאפשר. עם זאת, אנא שים לב שכדי להשתמש ב-Virus Total API, עליך להסכים לתנאי השירות שלהם, ועליך לציית לכל ההנחיות כפי שמתוארות בתיעוד של Virus Total! אינך מורשה להשתמש בתכונת האינטגרציה הזו אם לא קראת והסכמת לתנאי השירות של Virus Total ושל ה-API שלו. עליך לקרוא ולהבין, לכל הפחות, את ההקדמה של תיעוד ה-API Virus Total Public (הכל אחרי "VirusTotal Public API v2.0" אבל לפני "Contents")."
config_virustotal_vt_quota_rate: "לפי התיעוד של Virus Total API, הוא מוגבל לכל היותר ל-4 בקשות מכל סוג בכל מסגרת זמן נתונה של דקה אחת. אם אתה מפעיל לקוח דבש, סיר דבש, או כל אוטומציה אחרת שעומדת לספק משאבים ל-VirusTotal ולא רק לאחזר דוחות, אתה זכאי למכסת תעריף בקשות גבוהה יותר. כסטנדרט, phpMussel תעמוד בקפדנות במגבלות אלו, אך בשל האפשרות להגדלת מכסות התעריפים הללו, שתי ההנחיות הללו ניתנות כאמצעי להנחות את phpMussel לאיזו מגבלה עליה לעמוד. אלא אם כן קיבלת הוראה לעשות זאת, לא מומלץ להעלות ערכים אלו, אבל, אם נתקלת בבעיות הקשורות להגיע למכסת התעריפים שלך, הפחתת ערכים אלו עשויה לפעמים לעזור. מגבלת התעריף שלך נקבעת כבקשות <code>vt_quota_rate</code> מכל סוג שהוא בכל מסגרת זמן נתונה של דקה <code>vt_quota_time</code>."
config_virustotal_vt_quota_time: "(ראה תיאור למעלה)."
config_virustotal_vt_suspicion_level: "כסטנדרט, phpMussel יגביל את הקבצים שהיא סורקת באמצעות ה-Virus Total API לאותם קבצים שהיא מחשיבה כ"חשודים". אתה יכול לחלופין להתאים הגבלה זו על ידי שינוי הערך של <code>vt_suspicion_level</code>."
config_virustotal_vt_weighting: "האם על phpMussel ליישם את תוצאות הסריקה באמצעות ה-Virus Total API כזיהוי או כשקלול? הנחיה זו קיימת, מכיוון שלמרות שסריקת קובץ באמצעות מנועים מרובים (כפי שעושה Virus Total) אמורה לגרום לשיעור זיהוי מוגבר (ולכן למספר גבוה יותר של קבצים זדוניים שנתפסים), היא יכולה גם לגרום למספר גבוה יותר של חיוביות כוזבות, ולפיכך, בנסיבות מסוימות, תוצאות הסריקה עשויות להיות מנוצלות טוב יותר כציון ביטחון ולא כמסקנה סופית. אם נעשה שימוש בערך של 0, תוצאות הסריקה באמצעות ה-Virus Total API יחולו כזיהויים, ולכן, אם מנוע כלשהו בשימוש על ידי Virus Total מסמן את הקובץ הנסרק כזדוני, phpMussel יחשב את הקובץ כזדוני. אם נעשה שימוש בכל ערך אחר, תוצאות הסריקה באמצעות ה-Virus Total API יוחלו כשקלול, ולפיכך, מספר המנועים בשימוש על ידי Virus Total המסמנים את הקובץ הנסרק כזדוני ישמש ציון ביטחון (או שקלול) לשאלה האם הקובץ הנסרק צריך להיחשב כזדוני על ידי phpMussel (הערך בו נעשה שימוש ייצג את ציון הביטחון המינימלי או המשקל הנדרש על מנת להיחשב כזדוני). ערך של 0 משמש כסטנדרט."
