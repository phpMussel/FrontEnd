config_supplementary_cache_options_prefix: "הערך שצוין כאן יופיע לפני כל מפתחות הזנת המטמון. סטנדרטי = "phpMussel_". כאשר קיימות התקנות מרובות באותו שרת, זה יכול להיות שימושי לשמירת המטמונים שלהם נפרדים זה מזה."
config_supplementary_cache_options_redis_host: "ערך מארח Redis. סטנדרטי = "localhost"."
