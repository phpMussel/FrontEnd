checkbox_delete_orphaned_values: "מחק ערכים יתומים."
config_core: "תצורה כללית (כל תצורה ראשית שאינה שייכת לקטגוריות אחרות)."
config_core_default_timeout: "פסק זמן רגיל לשימוש עבור בקשות חיצוניות? סטנדרטי = 12 שניות."
config_core_delete_on_sight: "כאשר מופעל, אם קבצים סרוקים עומדים בקריטריונים לזיהוי, הם יימחקו מיד. לא ייגעו בקבצים שזוהו כ"נקיים". במקרה של ארכיונים, הארכיון כולו יימחק, ללא קשר לשאלה אם הקובץ הפוגע הוא רק אחד מתוך מספר קבצים הכלולים בארכיון. כאשר סורקים רק העלאות, לרוב אין צורך להפעיל הנחיה זו, מכיוון ש-PHP בדרך כלל תנקה אוטומטית את תוכן המטמון שלו כאשר הביצוע יסתיים, כלומר, בדרך כלל הוא ימחק את כל הקבצים שהועלו דרכו לשרת אלא אם כן הם הועברו, הועתקו, או נמחקו כבר. מסופק כמדד נוסף לביטחון ולשקט נפשי. False = לאחר הסריקה, השאר את הקובץ בשקט [סטנדרטי]; True = לאחר הסריקה, אם לא נקי, מחק מיד."
config_core_disabled_channels: "זה יכול לשמש כדי למנוע מ-phpMussel להשתמש בערוצים מסוימים בעת שליחת בקשות."
config_core_error_log: "קובץ לרישום שגיאות לא קטלניות שזוהו. ציין שם קובץ, או השאר ריק כדי להשבית."
config_core_hide_version: "להסתיר את פרטי הגרסה מהיומנים ומפלט העמוד? True = כן; False = לא [סטנדרטי]."
config_core_ipaddr: "היכן למצוא את כתובת ה-IP של בקשות נכנסות? (שימושי עבור שירותים כגון Cloudflare וכדומה). סטנדרטי = REMOTE_ADDR. אזהרה: שנה זאת רק אם אתה יודע מה אתה עושה!"
config_core_lang: "ציין את השפה הסטנדרטית עבור phpMussel."
config_core_lang_override: "האם לבצע לוקליזציה לפי HTTP_ACCEPT_LANGUAGE במידת האפשר? True = כן [סטנדרטי]; False = לא."
config_core_log_rotation_action: "סיבוב יומן מגביל את מספר קובצי היומן שצריכים להתקיים בכל זמן נתון. כאשר נוצרים קובצי יומן חדשים, אם המספר הכולל של קובצי יומן חורג מהמגבלה שצוינה, הפעולה שצוינה תתבצע. אתה יכול לציין את הפעולה הרצויה כאן."
config_core_log_rotation_limit: "סיבוב יומן מגביל את מספר קובצי היומן שצריכים להתקיים בכל זמן נתון. כאשר נוצרים קובצי יומן חדשים, אם המספר הכולל של קובצי יומן חורג מהמגבלה שצוינה, הפעולה שצוינה תתבצע. אתה יכול לציין את המגבלה הרצויה כאן. ערך של 0 ישבית את סיבוב היומן."
config_core_maintenance_mode: "להפעיל מצב תחזוקה? True = כן; False = לא [סטנדרטי]. משבית כל דבר מלבד הקצה הקדמי. לפעמים שימושי בעת עדכון CMS, מסגרות, וכו'."
config_core_scan_cache_expiry: "לכמה זמן phpMussel צריך לשמור את תוצאות הסריקה במטמון? ערך הוא מספר השניות שיש לאחסן את תוצאות הסריקה עבורן. התקן הוא 21600 שניות (6 שעות); ערך 0 ישבית את שמירה במטמון של תוצאות הסריקה."
config_core_scan_log: "שם הקובץ שאליו יש לרשום את כל תוצאות הסריקה. ציין שם קובץ, או השאר ריק כדי להשבית."
config_core_scan_log_serialized: "שם הקובץ שאליו יש לרשום את כל תוצאות הסריקה (באמצעות פורמט סידורי). ציין שם קובץ, או השאר ריק כדי להשבית."
config_core_statistics: "לעקוב אחר סטטיסטיקות השימוש ב-phpMussel? True = כן; False = לא [סטנדרטי]."
config_core_time_format: "פורמט סימון התאריך/שעה המשמש את phpMussel. ניתן להוסיף אפשרויות נוספות לפי בקשה."
config_core_time_offset: "קיזוז אזור הזמן בדקות."
config_core_timezone: "זה משמש כדי לציין את אזור הזמן לשימוש (למשל, Africa/Cairo ,America/New_York ,Asia/Tokyo ,Australia/Perth ,Europe/Berlin ,Pacific/Guam, וכו'). ציין "SYSTEM" כדי לאפשר ל-PHP לטפל בזה עבורך באופן אוטומטי."
config_core_truncate: "לקצץ קובצי יומן כשהם מגיעים לגודל מסוים? הערך הוא הגודל המקסימלי ב-B/KB/MB/GB/TB שקובץ יומן עשוי לגדול אליו לפני קיצוץ. הערך הסטנדרטי של 0KB משבית חיתוך (קבצי יומן יכולים לגדול ללא הגבלת). הערה: חל על קבצי יומן בודדים! הגודל של קובצי יומן לא נחשב באופן קולקטיבי."
config_experimental: "לא יציב/ניסיוני!"
config_files: "הפרטים כיצד לטפל בקבצים בעת סריקה."
config_files_allow_leading_trailing_dots: "האם לאפשר נקודות מובילות ונגררות בשמות קבצים? לפעמים זה יכול לשמש כדי להסתיר קבצים, או כדי להערים על מערכות מסוימות לאפשר מעבר ספריות. False = אל תאפשר את זה [סטנדרטי]. True = תאפשר את זה."
config_files_archive_file_extensions: "אילו סיומות קבצי ארכיון מזוהות (הפורמט הוא CSV; צריך להוסיף או להסיר רק כאשר מתרחשות בעיות; הסרה מיותרת עלולה לגרום להופעת חיוביות כוזבות עבור קבצי ארכיון, בעוד שתוספות מיותרות יהפכו למעשה את התוספות הללו לחסינות מפני זיהוי ספציפי לתקיפה; היזהר בעת שינוי; שים לב גם שזה לא משפיע על ניתוח ברמת התוכן). הרשימה מפרטת בדרך כלל את הפורמטים הנפוצים ביותר ברוב המערכות וה-CMS, אך בכוונה אינה בהכרח מקיפה."
config_files_block_control_characters: "לחסום קבצים המכילים תווי בקרה כלשהם (מלבד שורות חדשות)? אם אתה מעלה רק טקסט רגיל, תוכל להפעיל אפשרות זו כדי לספק הגנה נוספת למערכת שלך. עם זאת, אם אתה מעלה משהו אחר מלבד טקסט רגיל, הפעלת זה עלולה לגרום לתוצאות חיוביות כוזבות. False = אל תחסום את זה [סטנדרטי]; True = תחסום את זה."
config_files_block_encrypted_archives: "לזהות ולחסום ארכיונים מוצפנים? מכיוון ש-phpMussel אינו מסוגל לסרוק את התוכן של ארכיונים מוצפנים, ייתכן שהצפנת ארכיון עשויה לשמש תוקף כדי לעקוף את phpMussel, סורקי אנטי-וירוס והגנות אחרות מסוג זה. חסימת כל ארכיון מוצפן שהתגלה עלולה להפחית במידה מסוימת סיכוני אבטחה כאלה. False = לא; True = כן [סטנדרטי]."
config_files_block_macros: "לנסות לחסום קבצים המכילים פקודות מאקרו? סוגים מסוימים של מסמכים וגיליונות אלקטרוניים עשויים להכיל פקודות מאקרו הניתנות להפעלה, ובכך לספק וקטור איום פוטנציאלי. False = אל תחסום את זה [סטנדרטי]; True = תחסום את זה."
config_files_can_contain_php_file_extensions: "רשימה של סיומות קבצים המורשות להכיל קוד PHP, מופרדים בפסיקים. אם זיהוי התקפת זיקית PHP מופעל, קבצים המכילים קוד PHP, שיש להם הרחבות שאינן ברשימה זו, יתגלו כהתקפות זיקית PHP."
config_files_chameleon_from_exe: "חפש כותרות הפעלה בקבצים שאינם קובצי הפעלה או ארכיונים מוכרים וכן קובצי הפעלה שהכותרות שלהם שגויות. False = כבוי; True = דלוק."
config_files_chameleon_from_php: "חפש כותרות PHP בקבצים שאינם קבצי PHP או ארכיונים מוכרים. False = כבוי; True = דלוק."
config_files_chameleon_to_archive: "זיהוי כותרות שגויות בארכיונים ובקבצים דחוסים. (נתמך: BZ/BZIP2 ,GZ/GZIP ,LZF ,RAR ,ZIP). False = כבוי; True = דלוק."
config_files_chameleon_to_doc: "חפש מסמכי office שהכותרות שלהם שגויות (נתמך: DOC ,DOT ,PPS ,PPT ,XLA ,XLS ,WIZ). False = כבוי; True = דלוק."
config_files_chameleon_to_img: "חפש תמונות שהכותרות שלהן שגויות (נתמך: BMP ,DIB ,PNG ,GIF ,JPEG ,JPG ,XCF ,PSD ,PDD ,WEBP). False = כבוי; True = דלוק."
config_files_chameleon_to_pdf: "חפש קבצי PDF שהכותרות שלהם שגויות. False = כבוי; True = דלוק."
config_files_check_archives: "ניסיון לבדוק את תוכן הארכיון? False = אל תבדוק את זה; True = תבדוק את זה [סטנדרטי]. נתמך: Zip (דורש libzip), Tar ,Rar (דורש סיומת rar)."
config_files_corrupted_exe: "קבצים פגומים ושגיאות ניתוח. False = התעלם; True = תחסום את זה [סטנדרטי]. לזהות ולחסום קבצי PE (קובץ הפעלה נייד) פגומים? לעיתים קרובות (אך לא תמיד), כאשר היבטים של קובץ PE פגומים או שלא ניתן לנתח אותם כראוי, זה יכול להעיד על זיהום ויראלי. התהליכים המשמשים את רוב תוכנות האנטי-וירוס לאיתור וירוסים בקובצי PE דורשים ניתוח של קבצים אלה בדרכים מסוימות, אשר המתכנת של וירוס ינסה למנוע באופן ספציפי אם הוא מודע לכך, על מנת לאפשר לוירוס שלהם להישאר לא מזוהה."
config_files_decode_threshold: "סף עבור אורך הנתונים הגולמיים שבתוכם יש לזהות פקודות פענוח (למקרה שיש בעיות ביצועים בולטות בזמן הסריקה). סטנדרטי = 512KB. אפס או null משביתים את הסף (הסרת כל מגבלה כזו בהתבסס על גודל הקובץ)."
config_files_filesize_archives: "האם רשימות שחורות ורשימות הלבנות לגבי גודל הקבצים צריכות לחול על תוכן הארכיונים? False = לא (פשוט רשימת הכל באפור); True = כן [סטנדרטי]."
config_files_filesize_limit: "מגבלת גודל קובץ ב-KB. 65536 = 64MB [סטנדרטי]; 0 = אין גבול (תמיד ברשימה האפורה). כל ערך מספרי (חיובי) מתקבל. זה יכול להיות שימושי כאשר תצורת ה-PHP שלך מגבילה את כמות הזיכרון שתהליך יכול להחזיק או אם תצורת ה-PHP שלך מגבילה את גודל הקבצים של העלאות."
config_files_filesize_response: "מה לעשות עם קבצים החורגים ממגבלת גודל הקבצים (אם קיים כזה). False = רשימת היתרים; True = רשימה שחורה [סטנדרטי]."
config_files_filetype_archives: "להעביר את הרשימה השחורה/הרשימה הלבנה לתוכן של ארכיונים? False = לא (פשוט רשימת הכל באפור) [סטנדרטי]; True = כן."
config_files_filetype_blacklist: "רשימה שחורה:"
config_files_filetype_greylist: "רשימת אפור:"
config_files_filetype_whitelist: "רשימת הלבנים:"
config_files_max_files_in_archives: "מספר מקסימלי של קבצים לסריקה מתוך ארכיונים לפני ביטול הסריקה. סטנדרטי = 0 (אין מקסימום)."
config_files_max_recursion: "מגבלת עומק רקורסיה מקסימלית עבור ארכיונים. סטנדרטי = 3."
config_files_only_allow_images: "כאשר מוגדר כ-true, כל קבצים שנתקל בסורק שאינם תמונות יסומנו באופן מיידי, מבלי להיסרק. זה עשוי לעזור להפחית את הזמן הדרוש להשלמת סריקה במקרים מסוימים. מוגדר ל-false כסטנדרט."
config_files_scannable_threshold: "סף לאורך הנתונים הגולמיים ש-phpMussel מורשה לקרוא ולסרוק (למקרה שיש בעיות ביצועים בולטות בזמן הסריקה). סטנדרטי = 32MB. אפס או null משביתים את הסף. בדרך כלל, ערך זה לא אמור להיות קטן מגודל הקבצים הממוצע של העלאות קבצים שאתה רוצה ומצפה לקבל לשרת או לאתר שלך, לא צריך להיות יותר מההנחיה filesize_limit, והוא לא אמור להיות יותר מחמישית בערך מהקצאת הזיכרון הכוללת המותרת המוענקת ל-PHP באמצעות קובץ התצורה "php.ini". ההנחיה הזו קיימת כדי לנסות למנוע מ-phpMussel להשתמש ביותר מדי זיכרון (שימנע ממנו את היכולת לסרוק בהצלחה קבצים מעל גודל קבצים מסוים)."
config_frontend: "תצורה עבור הקצה הקדמי."
config_frontend_custom_footer: "מוכנס כ-HTML בתחתית כל דפי הקצה הקדמיים. זה יכול להיות שימושי למקרה שתרצה לכלול הודעה משפטית, קישור ליצירת קשר, מידע עסקי, או דומה בכל הדפים הללו."
config_frontend_custom_header: "מוכנס כ-HTML ממש בתחילת כל דפי הקצה הקדמיים. זה יכול להיות שימושי למקרה שתרצה לכלול לוגו של אתר אינטרנט, כותרת עליונה אישית, סקריפטים, או דומה בכל הדפים הללו."
config_frontend_default_algo: "מגדיר באיזה אלגוריתם להשתמש עבור כל הסיסמאות וההפעלות העתידיות."
config_frontend_frontend_log: "קובץ עבור ניסיונות רישום להיכנס הקצה הקדמי. ציין שם קובץ, או השאר ריק כדי להשבית."
config_frontend_magnification: "הגדלת גופן. סטנדרטי = 1."
config_frontend_max_login_attempts: "המספר המרבי של ניסיונות כניסה הקצה הקדמי. סטנדרטי = 5."
config_frontend_numbers: "איך אתה מעדיף שמספרים יוצגו? בחר את הדוגמה שנראית לך הנכונה ביותר."
config_frontend_theme: "האסתטיקה לשימוש עבור הקצה הקדמית של phpMussel."
config_legal: "תצורה לדרישות משפטיות."
config_legal_privacy_policy: "הכתובת של מדיניות פרטיות רלוונטית שתוצג בכותרת התחתונה של כל עמוד שנוצר. ציין כתובת אתר, או השאר ריק כדי להשבית."
config_legal_pseudonymise_ip_addresses: "לטשטש חלקית כתובות IP בעת רישום? True = כן [סטנדרטי]; False = לא."
config_quarantine: "תצורה להסגר."
config_quarantine_quarantine_key: "phpMussel יכול להסגר את העלאות הקבצים החסומים, אם תרצה. משתמשים שרוצים רק להגן על אתרי האינטרנט שלהם או על סביבת האירוח שלהם מבלי שיש להם עניין בניתוח מעמיק של העלאות מסומנות, צריכים להשאיר את הפונקציונליות הזו מושבתת, אבל כל משתמש המעוניין בניתוח נוסף של העלאות מסומנות עבור מחקר תוכנות זדוניות או עבור דברים דומים צריכים לאפשר את הפונקציונליות הזו. הסגר של העלאות מסומנות יכול לפעמים גם לסייע באיתור שגיאות חיוביות כוזבות, אם זה משהו מתרחש לעיתים קרובות עבורך. כדי להשבית את פונקציונליות ההסגר, השאר את <code>quarantine_key</code> ריק, או נקה אותו אם הוא עדיין לא ריק. כדי להפעיל אותו, הזן ערך כלשהו. <code>quarantine_key</code> חשוב לאבטחה מכיוון שהוא מונע את ניצול פונקציונליות ההסגר על ידי תוקפים פוטנציאליים וכאמצעי למניעת ביצוע של נתונים המאוחסנים בהסגר. יש להתייחס ל<code>quarantine_key</code> באותו אופן כמו הסיסמאות שלך: ככל שיותר זמן יותר טוב, ושמור עליה היטב. לקבלת האפקט הטוב ביותר, השתמש בשילוב עם <code>delete_on_sight</code>."
config_quarantine_quarantine_max_files: "המספר המרבי של קבצים שיכולים להתקיים בהסגר. כאשר קבצים חדשים מתווספים להסגר, אם חריגה ממספר זה, קבצים ישנים יימחקו עד שהשאר לא יחרוג ממספר זה. סטנדרטי = 100."
config_quarantine_quarantine_max_filesize: "גודל הקבצים המקסימלי המותר לקבצים להיות בהסגר. קבצים גדולים מהערך שצוין לא יועברו להסגר. הנחיה זו חשובה כאמצעי להקשות על כל תוקף פוטנציאלי להציף את ההסגר שלך בנתונים לא רצויים, מה שעלול לגרום לשימוש מופרז בנתונים בשירות האירוח שלך. סטנדרטי = 2MB."
config_quarantine_quarantine_max_usage: "השימוש המרבי בזיכרון המותר להסגר. אם סך הזיכרון ששימש את ההסגר יגיע לערך זה, הקבצים הישנים ביותר בהסגר יימחקו עד שכלל הזיכרון בשימוש לא יגיע עוד לערך זה. הנחיה זו חשובה כאמצעי להקשות על כל תוקף פוטנציאלי להציף את ההסגר שלך בנתונים לא רצויים, מה שעלול לגרום לשימוש מופרז בנתונים בשירות האירוח שלך. סטנדרטי = 64MB."
config_signatures: "תצורה של חתימות, קבצי חתימה, וכו'."
config_signatures_active: "רשימה של קובצי החתימה הפעילים, מופרדים בפסיקים. הערה: יש להתקין תחילה קבצי חתימה, לפני שתוכל להפעיל אותם. כדי שקובצי הבדיקה יפעלו כהלכה, יש להתקין ולהפעיל את קובצי החתימה."
config_signatures_detect_adware: "האם phpMussel צריך לנתח חתימות לאיתור תוכנות פרסום? False = לא; True = כן [סטנדרטי]."
config_signatures_detect_deface: "האם phpMussel צריך לנתח חתימות לאיתור השחתת אתרים? False = לא; True = כן [סטנדרטי]."
config_signatures_detect_encryption: "האם phpMussel צריך לזהות ולחסום קבצים מוצפנים? False = לא; True = כן [סטנדרטי]."
config_signatures_detect_joke_hoax: "האם phpMussel צריך לנתח חתימות לאיתור תוכנות זדוניות בדיחות/מתיחה? False = לא; True = כן [סטנדרטי]."
config_signatures_detect_packer_packed: "האם phpMussel צריך לנתח חתימות לזיהוי אורזים ונתונים ארוזים? False = לא; True = כן [סטנדרטי]."
config_signatures_detect_pua_pup: "האם phpMussel צריך לנתח חתימות לזיהוי PUA/PUP? False = לא; True = כן [סטנדרטי]."
config_signatures_detect_shell: "האם phpMussel צריך לנתח חתימות לזיהוי סקריפטים של מעטפת? False = לא; True = כן [סטנדרטי]."
config_signatures_fail_extensions_silently: "האם phpMussel צריך לדווח כאשר חסרות תוספים? אם <code>fail_extensions_silently</code> מושבת, תוספים חסרים ידווחו בסריקה, ואם <code>fail_extensions_silently</code> מופעל, תתעלם מהרחבות חסרות, עם סריקה שמדווחת לאותם קבצים שאין בעיות כלשהן. השבתה זו עשויה להגביר את האבטחה שלך, אך עשויה גם להוביל לעלייה בתוצאות חיוביות כוזבות. False = מושבת; True = מופעל [סטנדרטי]."
config_signatures_fail_silently: "האם phpMussel צריך לדווח כאשר קבצי חתימות חסרים או פגומים? אם <code>fail_silently</code> מושבת, קבצים חסרים ופגומים ידווחו בסריקה, ואם <code>fail_silently</code> מופעל, יתעלמו מקבצים חסרים ופגומים, עם סריקה שמדווחת לאותם קבצים שאין בעיות כלשהן. בדרך כלל יש להשאיר את זה לבד, אלא אם כן אתה חווה קריסות או בעיות דומות. False = מושבת; True = מופעל [סטנדרטי]."
config_signatures_heuristic_threshold: "חלק מהחתימות של phpMussel נועדו למצוא אינדיקציות לקובץ שעלול להיות זדוני, מבלי לזהות כשלעצמן את הקבצים האלה כזדוניים ישירות. ערך "סף" זה אומר ל-phpMussel את המשקל המרבי המותר לפני סימון הקבצים האלה כזדוניים. ההגדרה של משקל בהקשר זה היא המספר הכולל של האינדיקציות שנמצאו. כסטנדרט, ערך זה יוגדר ל-3. ערך נמוך יותר בדרך כלל יגרום להופעה גבוהה יותר של תוצאות חיוביות כוזבות אך למספר גבוה יותר של קבצים זדוניים מסומנים, בעוד שערך גבוה יותר יגרום להופעה נמוכה יותר של תוצאות חיוביות כוזבות אך למספר נמוך יותר של קבצים זדוניים מסומנים. בדרך כלל עדיף לשמור על ערך זה ברמה שלו אלא אם כן אתה נתקל בבעיות."
config_supplementary_cache_options: "אפשרויות מטמון משלימות. הערה: שינוי ערכים אלה עלול להתנתק."
config_supplementary_cache_options_enable_apcu: "מציין אם לנסות להשתמש ב-APCu לשמירה במטמון. סטנדרטי = True."
config_supplementary_cache_options_enable_memcached: "מציין אם לנסות להשתמש ב-Memcached לשמירה במטמון. סטנדרטי = False."
config_supplementary_cache_options_enable_pdo: "מציין אם לנסות להשתמש ב-PDO לשמירה במטמון. סטנדרטי = False."
config_supplementary_cache_options_enable_redis: "מציין אם לנסות להשתמש ב-Redis לשמירה במטמון. סטנדרטי = False."
config_supplementary_cache_options_memcached_host: "ערך מארח Memcached. סטנדרטי = "localhost"."
config_supplementary_cache_options_memcached_port: "ערך יציאת Memcached. סטנדרטי = "11211"."
config_supplementary_cache_options_pdo_dsn: "ערך PDO DSN. סטנדרטי = "mysql:dbname=phpmussel;host=localhost;port=3306"."
config_supplementary_cache_options_pdo_password: "סיסמת PDO."
