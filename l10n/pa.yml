config_files_chameleon_to_pdf: "ਉਹਨਾਂ PDF ਫਾਈਲਾਂ ਦੀ ਖੋਜ ਕਰੋ ਜਿਹਨਾਂ ਦੇ ਸਿਰਲੇਖ ਗਲਤ ਹਨ। False = ਬੰਦ; True = ਚਾਲੂ।"
config_files_check_archives: "ਆਰਕਾਈਵ ਦੀ ਸਮੱਗਰੀ ਦੀ ਜਾਂਚ ਕਰਨ ਦੀ ਕੋਸ਼ਿਸ਼? False = ਜਾਂਚ ਨਾ ਕਰੋ; True = ਜਾਂਚ ਕਰੋ [ਡਿਫਾਲਟ]। ਸਮਰਥਿਤ: Zip (libzip ਦੀ ਲੋੜ ਹੈ), Tar, Rar (rar ਐਕਸਟੈਂਸ਼ਨ ਦੀ ਲੋੜ ਹੈ)।"
config_files_corrupted_exe: "ਖਰਾਬ ਫਾਈਲਾਂ ਅਤੇ ਪਾਰਸ ਗਲਤੀਆਂ। False = ਅਣਡਿੱਠ ਕਰੋ; True = ਬਲਾਕ ਕਰੋ [ਡਿਫਾਲਟ]। ਕੀ ਸੰਭਾਵੀ ਤੌਰ 'ਤੇ ਖਰਾਬ PE (ਪੋਰਟੇਬਲ ਐਗਜ਼ੀਕਿਊਟੇਬਲ) ਫਾਈਲਾਂ ਨੂੰ ਖੋਜਣਾ ਅਤੇ ਬਲੌਕ ਕਰਨਾ ਹੈ? ਅਕਸਰ (ਪਰ ਹਮੇਸ਼ਾ ਨਹੀਂ), ਜਦੋਂ PE ਫਾਈਲ ਦੇ ਕੁਝ ਪਹਿਲੂ ਖਰਾਬ ਹੋ ਜਾਂਦੇ ਹਨ ਜਾਂ ਸਹੀ ਢੰਗ ਨਾਲ ਪਾਰਸ ਨਹੀਂ ਕੀਤੇ ਜਾ ਸਕਦੇ ਹਨ, ਤਾਂ ਇਹ ਵਾਇਰਲ ਲਾਗ ਦਾ ਸੰਕੇਤ ਹੋ ਸਕਦਾ ਹੈ। PE ਫਾਈਲਾਂ ਵਿੱਚ ਵਾਇਰਸਾਂ ਦਾ ਪਤਾ ਲਗਾਉਣ ਲਈ ਜ਼ਿਆਦਾਤਰ ਐਂਟੀ-ਵਾਇਰਸ ਪ੍ਰੋਗਰਾਮਾਂ ਦੁਆਰਾ ਵਰਤੀਆਂ ਜਾਂਦੀਆਂ ਪ੍ਰਕਿਰਿਆਵਾਂ ਲਈ ਫਾਈਲਾਂ ਨੂੰ ਖਾਸ ਤਰੀਕਿਆਂ ਨਾਲ ਪਾਰਸ ਕਰਨ ਦੀ ਲੋੜ ਹੁੰਦੀ ਹੈ, ਅਤੇ ਜੇਕਰ ਕਿਸੇ ਵਾਇਰਸ ਦੇ ਪ੍ਰੋਗਰਾਮਰ ਨੂੰ ਉਹਨਾਂ ਖਾਸ ਤਰੀਕਿਆਂ ਬਾਰੇ ਪਤਾ ਹੈ, ਤਾਂ ਉਹ ਇਸਨੂੰ ਰੋਕਣ ਦੀ ਕੋਸ਼ਿਸ਼ ਕਰਨਗੇ, ਤਾਂ ਜੋ ਉਹਨਾਂ ਦੇ ਵਾਇਰਸ ਦਾ ਪਤਾ ਨਾ ਲੱਗੇ।"
config_files_decode_threshold: "ਕੱਚੇ ਡੇਟਾ ਦੀ ਲੰਬਾਈ ਲਈ ਥ੍ਰੈਸ਼ਹੋਲਡ ਜਿਸ ਦੇ ਅੰਦਰ ਡੀਕੋਡ ਕਮਾਂਡਾਂ ਦਾ ਪਤਾ ਲਗਾਇਆ ਜਾਣਾ ਚਾਹੀਦਾ ਹੈ (ਸਕੈਨਿੰਗ ਦੌਰਾਨ ਕੋਈ ਵੀ ਧਿਆਨ ਦੇਣ ਯੋਗ ਕਾਰਗੁਜ਼ਾਰੀ ਸਮੱਸਿਆਵਾਂ ਹੋਣ ਦੀ ਸਥਿਤੀ ਵਿੱਚ)। ਡਿਫਾਲਟ = 512KB. ਜ਼ੀਰੋ ਜਾਂ ਨਲ ਥ੍ਰੈਸ਼ਹੋਲਡ ਨੂੰ ਅਸਮਰੱਥ ਬਣਾਉਂਦਾ ਹੈ (ਫਾਇਲ ਆਕਾਰ ਦੇ ਅਧਾਰ ਤੇ ਅਜਿਹੀ ਕਿਸੇ ਵੀ ਸੀਮਾ ਨੂੰ ਹਟਾਉਣਾ)।"
config_files_filesize_archives: "ਕੀ ਪੁਰਾਲੇਖਾਂ ਦੀ ਸਮੱਗਰੀ ਲਈ ਫਾਈਲਸਾਈਜ਼ ਬਲੈਕਲਿਸਟ/ਵ੍ਹਾਈਟਲਿਸਟ ਨੂੰ ਲਾਗੂ ਕਰਨਾ ਹੈ? False = ਨਹੀਂ (ਬਸ ਹਰ ਚੀਜ਼ ਨੂੰ ਗ੍ਰੇਲਿਸਟ ਕਰੋ); True = ਹਾਂ [ਡਿਫਾਲਟ]।"
config_files_filesize_limit: "KB ਵਿੱਚ ਫਾਈਲ ਆਕਾਰ ਸੀਮਾ। 65536 = 64MB [ਡਿਫਾਲਟ]; 0 = ਕੋਈ ਸੀਮਾ ਨਹੀਂ (ਹਮੇਸ਼ਾ ਗ੍ਰੇਲਿਸਟ)। ਕੋਈ ਵੀ ਸਕਾਰਾਤਮਕ ਸੰਖਿਆਤਮਕ ਮੁੱਲ ਸਵੀਕਾਰ ਕੀਤਾ ਜਾਂਦਾ ਹੈ। ਇਹ ਉਦੋਂ ਲਾਭਦਾਇਕ ਹੋ ਸਕਦਾ ਹੈ ਜਦੋਂ ਤੁਹਾਡੀ PHP ਕੌਂਫਿਗਰੇਸ਼ਨ ਇੱਕ ਪ੍ਰਕਿਰਿਆ ਦੁਆਰਾ ਰੱਖੀ ਜਾ ਸਕਦੀ ਮੈਮੋਰੀ ਦੀ ਮਾਤਰਾ ਨੂੰ ਸੀਮਿਤ ਕਰਦੀ ਹੈ ਜਾਂ ਜੇ ਤੁਹਾਡੀ PHP ਕੌਂਫਿਗਰੇਸ਼ਨ ਅਪਲੋਡਾਂ ਦੇ ਫਾਈਲਾਂ ਦੇ ਆਕਾਰ ਨੂੰ ਸੀਮਤ ਕਰਦੀ ਹੈ।"
config_files_filesize_response: "ਉਹਨਾਂ ਫਾਈਲਾਂ ਦਾ ਕੀ ਕਰਨਾ ਹੈ ਜੋ ਫਾਈਲਸਾਈਜ਼ ਸੀਮਾ ਤੋਂ ਵੱਧ ਹਨ (ਜੇ ਕੋਈ ਮੌਜੂਦ ਹੈ)। False = ਵ੍ਹਾਈਟਲਿਸਟ ਕਰੋ; True = ਬਲੈਕਲਿਸਟ ਕਰੋ [ਡਿਫਾਲਟ]।"
