 virustotal: "Virus Total ਏਕੀਕਰਣ ਲਈ ਕੌਂਫਿਗਰੇਸ਼ਨ।"
 virustotal_vt_public_api_key: "ਜੇਕਰ ਤੁਸੀਂ ਚਾਹੁੰਦੇ ਹੋ, ਤਾਂ phpMussel ਵਾਇਰਸ, ਟਰੋਜਨ, ਮਾਲਵੇਅਰ, ਅਤੇ ਹੋਰ ਖਤਰਿਆਂ ਤੋਂ ਬਿਹਤਰ ਸੁਰੱਖਿਆ ਪ੍ਰਦਾਨ ਕਰਨ ਲਈ Virus Total API ਦੀ ਵਰਤੋਂ ਕਰਕੇ ਫਾਈਲਾਂ ਨੂੰ ਸਕੈਨ ਕਰ ਸਕਦਾ ਹੈ। ਇਹ ਵਿਸ਼ੇਸ਼ਤਾ ਆਮ ਤੌਰ 'ਤੇ ਅਕਿਰਿਆਸ਼ੀਲ ਹੁੰਦੀ ਹੈ, ਪਰ ਤੁਸੀਂ ਇੱਥੇ ਇੱਕ Virus Total API ਕੁੰਜੀ ਪ੍ਰਦਾਨ ਕਰਕੇ ਇਸਨੂੰ ਕਿਰਿਆਸ਼ੀਲ ਕਰ ਸਕਦੇ ਹੋ। ਮੈਂ ਇਸਦੀ ਸਿਫ਼ਾਰਿਸ਼ ਕਰਦਾ ਹਾਂ ਕਿਉਂਕਿ ਇਹ ਤੁਹਾਨੂੰ ਪ੍ਰਦਾਨ ਕਰ ਸਕਦਾ ਹੈ। ਕਿਰਪਾ ਕਰਕੇ ਧਿਆਨ ਰੱਖੋ, ਹਾਲਾਂਕਿ, Virus Total API ਦੀ ਵਰਤੋਂ ਕਰਨ ਲਈ, ਤੁਹਾਨੂੰ ਉਹਨਾਂ ਦੀਆਂ ਸੇਵਾ ਦੀਆਂ ਸ਼ਰਤਾਂ ਨਾਲ ਸਹਿਮਤ ਹੋਣਾ ਚਾਹੀਦਾ ਹੈ ਅਤੇ ਤੁਹਾਨੂੰ Virus Total ਦਸਤਾਵੇਜ਼ਾਂ ਦੁਆਰਾ ਦੱਸੇ ਗਏ ਸਾਰੇ ਦਿਸ਼ਾ-ਨਿਰਦੇਸ਼ਾਂ ਦੀ ਪਾਲਣਾ ਕਰਨੀ ਚਾਹੀਦੀ ਹੈ! ਜੇਕਰ ਤੁਸੀਂ ਪੜ੍ਹਿਆ ਨਹੀਂ ਹੈ ਜਾਂ ਜੇਕਰ ਤੁਸੀਂ ਉਹਨਾਂ ਦੀਆਂ ਸੇਵਾ ਦੀਆਂ ਸ਼ਰਤਾਂ ਨਾਲ ਸਹਿਮਤ ਨਹੀਂ ਹੋ, ਤਾਂ ਤੁਹਾਨੂੰ ਇਸ ਵਿਸ਼ੇਸ਼ਤਾ ਦੀ ਵਰਤੋਂ ਕਰਨ ਦੀ ਇਜਾਜ਼ਤ ਨਹੀਂ ਹੈ। ਘੱਟੋ-ਘੱਟ, ਤੁਹਾਨੂੰ ਉਹਨਾਂ ਦੇ ਦਸਤਾਵੇਜ਼ਾਂ ਦੀ ਪ੍ਰਸਤਾਵਨਾ ਨੂੰ ਪੜ੍ਹਨਾ ਚਾਹੀਦਾ ਹੈ (ਸਭ ਕੁਝ "VirusTotal Public API v2.0" ਤੋਂ ਬਾਅਦ ਪਰ "Contents" ਤੋਂ ਪਹਿਲਾਂ)।"
 virustotal_vt_quota_rate: "Virus Total API ਦਸਤਾਵੇਜ਼ਾਂ ਦੇ ਅਨੁਸਾਰ, ਇਹ ਕਿਸੇ ਵੀ ਦਿੱਤੇ ਗਏ 1 ਮਿੰਟ ਦੇ ਸਮੇਂ ਵਿੱਚ ਕਿਸੇ ਵੀ ਕੁਦਰਤ ਦੀਆਂ ਵੱਧ ਤੋਂ ਵੱਧ 4 ਬੇਨਤੀਆਂ ਤੱਕ ਸੀਮਿਤ ਹੈ। ਜੇਕਰ ਤੁਸੀਂ ਇੱਕ ਹਨੀਕਲਾਈਂਟ, ਹਨੀਪਾਟ, ਜਾਂ ਕੋਈ ਹੋਰ ਆਟੋਮੇਸ਼ਨ ਚਲਾਉਂਦੇ ਹੋ ਜੋ Virus Total ਨੂੰ ਸਰੋਤ ਪ੍ਰਦਾਨ ਕਰਨ ਜਾ ਰਿਹਾ ਹੈ ਅਤੇ ਨਾ ਸਿਰਫ ਰਿਪੋਰਟਾਂ ਨੂੰ ਮੁੜ ਪ੍ਰਾਪਤ ਕਰਨ ਜਾ ਰਿਹਾ ਹੈ, ਤਾਂ ਤੁਸੀਂ ਉੱਚ ਬੇਨਤੀ ਦਰ ਕੋਟੇ ਦੇ ਹੱਕਦਾਰ ਹੋ। ਡਿਫਾਲਟ ਦੇ ਤੌਰ ਤੇ, phpMussel ਇਹਨਾਂ ਸੀਮਾਵਾਂ ਦੀ ਸਖਤੀ ਨਾਲ ਪਾਲਣਾ ਕਰੇਗਾ, ਪਰ ਇਹਨਾਂ ਦਰਾਂ ਦੇ ਕੋਟੇ ਵਿੱਚ ਵਾਧਾ ਹੋਣ ਦੀ ਸੰਭਾਵਨਾ ਦੇ ਕਾਰਨ, ਇਹ ਦੋ ਨਿਰਦੇਸ਼ ਤੁਹਾਡੇ ਲਈ phpMussel ਨੂੰ ਇਹ ਨਿਰਦੇਸ਼ ਦੇਣ ਲਈ ਇੱਕ ਸਾਧਨ ਵਜੋਂ ਪ੍ਰਦਾਨ ਕੀਤੇ ਗਏ ਹਨ ਕਿ ਇਸਨੂੰ ਕਿਸ ਸੀਮਾ ਦੀ ਪਾਲਣਾ ਕਰਨੀ ਚਾਹੀਦੀ ਹੈ। ਇਹਨਾਂ ਮੁੱਲਾਂ ਨੂੰ ਘਟਾਉਣਾ ਕਈ ਵਾਰ ਮਦਦ ਕਰ ਸਕਦਾ ਹੈ ਜੇਕਰ ਤੁਹਾਨੂੰ ਆਪਣੇ ਰੇਟ ਕੋਟੇ ਤੱਕ ਪਹੁੰਚਣ ਨਾਲ ਸਬੰਧਤ ਸਮੱਸਿਆਵਾਂ ਦਾ ਸਾਹਮਣਾ ਕਰਨਾ ਪਿਆ ਹੈ, ਪਰ ਉਹਨਾਂ ਨੂੰ ਇਕੱਲੇ ਛੱਡ ਦਿੱਤਾ ਜਾਣਾ ਚਾਹੀਦਾ ਹੈ ਜੇਕਰ ਤੁਹਾਨੂੰ ਉਹਨਾਂ ਨੂੰ ਬਦਲਣ ਲਈ ਨਿਰਦੇਸ਼ ਨਹੀਂ ਦਿੱਤਾ ਗਿਆ ਹੈ। ਤੁਹਾਡੀ ਦਰ ਦੀ ਸੀਮਾ ਕਿਸੇ ਵੀ <code>vt_quota_time</code> ਮਿੰਟ ਦੀ ਸਮਾਂ ਸੀਮਾ ਵਿੱਚ ਕਿਸੇ ਵੀ ਪ੍ਰਕਿਰਤੀ ਦੀਆਂ <code>vt_quota_rate</code> ਬੇਨਤੀਆਂ ਦੇ ਰੂਪ ਵਿੱਚ ਨਿਰਧਾਰਤ ਕੀਤੀ ਜਾਂਦੀ ਹੈ।"
