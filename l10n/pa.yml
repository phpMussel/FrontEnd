field_vt_suspicion_level_executable: "ਹਿਉਰਿਸਟਿਕ ਵੇਟ, ਐਗਜ਼ੀਕਿਊਟੇਬਲ ਫਾਈਲਾਂ, ਅਤੇ ਸੰਭਾਵੀ ਤੌਰ 'ਤੇ ਐਗਜ਼ੀਕਿਊਟੇਬਲ ਡਾਟਾ ਰੱਖਣ ਵਾਲੀਆਂ ਫਾਈਲਾਂ ਨੂੰ ਸਕੈਨ ਕਰੋ।\nਐਗਜ਼ੀਕਿਊਟੇਬਲ ਫਾਈਲਾਂ ਦੀਆਂ ਉਦਾਹਰਨਾਂ, ਅਤੇ ਸੰਭਾਵੀ ਤੌਰ 'ਤੇ ਐਗਜ਼ੀਕਿਊਟੇਬਲ ਡਾਟਾ ਰੱਖਣ ਵਾਲੀਆਂ ਫਾਈਲਾਂ, Windows PE ਫਾਈਲਾਂ, Linux ELF ਫਾਈਲਾਂ, Mach-O ਫਾਈਲਾਂ, DOCX ਫਾਈਲਾਂ, ZIP ਫਾਈਲਾਂ, ਆਦਿ ਸ਼ਾਮਲ ਹਨ।"
field_vt_suspicion_level_heuristic_only: "ਸਿਰਫ ਹਿਉਰਿਸਟਿਕ ਭਾਰ ਵਾਲੀਆਂ ਫਾਈਲਾਂ ਨੂੰ ਸਕੈਨ ਕਰੋ।\nਫਾਈਲਾਂ ਨੂੰ ਸਿਰਫ ਤਾਂ ਹੀ ਸਕੈਨ ਕੀਤਾ ਜਾਵੇਗਾ ਜੇਕਰ ਉਹਨਾਂ ਦਾ ਕੁਝ ਅਨੁਮਾਨਤ ਭਾਰ ਹੈ। ਕੁਝ ਖਾਸ ਕਿਸਮਾਂ ਦੇ ਹਸਤਾਖਰ ਹਨ ਜੋ ਹਿਉਰਿਸਟਿਕ ਭਾਰ ਚੁੱਕਣ ਦੇ ਸਮਰੱਥ ਹਨ। (ਦਸਤਖਤ ਜੋ ਸੰਭਾਵੀ ਲਾਗ ਨਾਲ ਜੁੜੇ ਫਿੰਗਰਪ੍ਰਿੰਟਸ ਦੀ ਭਾਲ ਕਰਦੇ ਹਨ, ਪਰ ਜੋ ਜ਼ਰੂਰੀ ਤੌਰ 'ਤੇ ਲਾਗ ਦੀ ਗਰੰਟੀ ਨਹੀਂ ਦਿੰਦੇ ਹਨ)। ਲੁੱਕਅੱਪ, ਅਜਿਹੇ ਮਾਮਲਿਆਂ ਵਿੱਚ, ਦੂਜੀ ਰਾਏ ਪ੍ਰਦਾਨ ਕਰ ਸਕਦੀ ਹੈ ਜਦੋਂ ਨਤੀਜੇ ਸ਼ੱਕ ਨੂੰ ਜਾਇਜ਼ ਠਹਿਰਾਉਂਦੇ ਹਨ ਪਰ ਨਿਸ਼ਚਤਤਾ ਪ੍ਰਦਾਨ ਨਹੀਂ ਕਰਦੇ।"
