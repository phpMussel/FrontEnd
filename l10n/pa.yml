config_virustotal_vt_suspicion_level: "ਡਿਫਾਲਟ ਦੇ ਤੌਰ ਤੇ, phpMussel ਸਿਰਫ਼ ਉਹਨਾਂ ਫ਼ਾਈਲਾਂ ਨੂੰ ਸਕੈਨ ਕਰਨ ਲਈ Virus Total API ਦੀ ਵਰਤੋਂ ਕਰੇਗਾ ਜਿਨ੍ਹਾਂ ਨੂੰ ਇਹ ਸ਼ੱਕੀ ਸਮਝਦਾ ਹੈ। <code>vt_suspicion_level</code> ਡਾਇਰੈਕਟਿਵ ਦੇ ਮੁੱਲ ਨੂੰ ਬਦਲ ਕੇ, ਕਿਹੜੀਆਂ ਅਜਿਹੀਆਂ ਫਾਈਲਾਂ ਪ੍ਰਭਾਵਿਤ ਹੁੰਦੀਆਂ ਹਨ ਨੂੰ ਐਡਜਸਟ ਕੀਤਾ ਜਾ ਸਕਦਾ ਹੈ।"
config_virustotal_vt_weighting: "ਕੀ phpMussel ਨੂੰ Virus Total API ਸਕੈਨ ਨਤੀਜਿਆਂ ਨੂੰ ਖੋਜਾਂ ਜਾਂ ਵਜ਼ਨ ਵਜੋਂ ਲਾਗੂ ਕਰਨਾ ਚਾਹੀਦਾ ਹੈ? ਮਲਟੀਪਲ ਇੰਜਣਾਂ (ਜਿਵੇਂ ਕਿ Virus Total ਕਰਦਾ ਹੈ) ਨਾਲ ਇੱਕ ਫਾਈਲ ਨੂੰ ਸਕੈਨ ਕਰਨ ਦੇ ਨਤੀਜੇ ਵਜੋਂ ਖੋਜ ਦਰ ਵਿੱਚ ਵਾਧਾ ਹੋਣਾ ਚਾਹੀਦਾ ਹੈ (ਅਤੇ ਇਸਲਈ ਵੱਡੀ ਗਿਣਤੀ ਵਿੱਚ ਖਤਰਨਾਕ ਫਾਈਲਾਂ ਫੜੀਆਂ ਜਾਂਦੀਆਂ ਹਨ), ਪਰ ਇਸਦੇ ਨਤੀਜੇ ਵਜੋਂ ਝੂਠੇ ਸਕਾਰਾਤਮਕ ਵੀ ਹੋ ਸਕਦੇ ਹਨ। ਇਸ ਲਈ, ਕੁਝ ਸਥਿਤੀਆਂ ਵਿੱਚ, ਨਿਸ਼ਚਤ ਸਿੱਟੇ ਕੱਢਣ ਦੀ ਬਜਾਏ ਸਕੈਨ ਨਤੀਜਿਆਂ ਨੂੰ ਇੱਕ ਭਰੋਸੇ ਦੇ ਸਕੋਰ ਵਜੋਂ ਵਰਤਣਾ ਬਿਹਤਰ ਹੋ ਸਕਦਾ ਹੈ। ਇਸ ਨੂੰ ਸੰਬੋਧਿਤ ਕਰਨ ਲਈ ਇਹ ਸੰਰਚਨਾ ਨਿਰਦੇਸ਼ ਮੌਜੂਦ ਹੈ। ਜੇਕਰ 0 ਦਾ ਮੁੱਲ ਵਰਤਿਆ ਜਾਂਦਾ ਹੈ, ਤਾਂ Virus Total API ਸਕੈਨ ਨਤੀਜੇ ਖੋਜਾਂ ਵਜੋਂ ਲਾਗੂ ਕੀਤੇ ਜਾਣਗੇ, ਅਤੇ ਇਸਲਈ, ਜੇਕਰ Virus Total ਦੁਆਰਾ ਵਰਤਿਆ ਗਿਆ ਕੋਈ ਇੰਜਣ ਸਕੈਨ ਕੀਤੀ ਜਾ ਰਹੀ ਫਾਈਲ ਨੂੰ ਖਤਰਨਾਕ ਹੋਣ ਦੇ ਰੂਪ ਵਿੱਚ ਫਲੈਗ ਕਰਦਾ ਹੈ, ਤਾਂ phpMussel ਫਾਈਲ ਨੂੰ ਖਤਰਨਾਕ ਮੰਨੇਗਾ। ਜੇਕਰ ਕੋਈ ਹੋਰ ਮੁੱਲ ਵਰਤਿਆ ਜਾਂਦਾ ਹੈ, ਤਾਂ Virus Total API ਸਕੈਨ ਨਤੀਜੇ ਭਾਰ ਵਜੋਂ ਲਾਗੂ ਕੀਤੇ ਜਾਣਗੇ, ਅਤੇ ਇਸਲਈ, Virus Total ਦੁਆਰਾ ਵਰਤੇ ਗਏ ਇੰਜਣਾਂ ਦੀ ਗਿਣਤੀ ਜੋ ਸਕੈਨ ਕੀਤੀ ਜਾ ਰਹੀ ਫਾਈਲ ਨੂੰ ਖਤਰਨਾਕ ਹੋਣ ਦੇ ਰੂਪ ਵਿੱਚ ਫਲੈਗ ਕਰਦੀ ਹੈ, ਇੱਕ ਭਰੋਸੇ ਦੇ ਸਕੋਰ (ਜਾਂ ਭਾਰ) ਵਜੋਂ ਕੰਮ ਕਰੇਗੀ ਕਿ ਕੀ ਸਕੈਨ ਕੀਤੀ ਜਾ ਰਹੀ ਫਾਈਲ ਨੂੰ phpMussel ਦੁਆਰਾ ਖਤਰਨਾਕ ਮੰਨਿਆ ਜਾਣਾ ਚਾਹੀਦਾ ਹੈ ਜਾਂ ਨਹੀਂ (ਵਰਤਿਆ ਗਿਆ ਮੁੱਲ ਖਤਰਨਾਕ ਮੰਨੇ ਜਾਣ ਲਈ ਲੋੜੀਂਦੇ ਘੱਟੋ-ਘੱਟ ਭਰੋਸੇ ਦੇ ਸਕੋਰ ਜਾਂ ਭਾਰ ਨੂੰ ਦਰਸਾਉਂਦਾ ਹੈ)। 0 ਦਾ ਮੁੱਲ ਮੂਲ ਰੂਪ ਵਿੱਚ ਵਰਤਿਆ ਜਾਂਦਾ ਹੈ।"
