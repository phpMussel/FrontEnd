config_signatures_fail_extensions_silently: "ਜਦੋਂ ਐਕਸਟੈਂਸ਼ਨਾਂ ਗੁੰਮ ਹੋਣ ਤਾਂ ਕੀ phpMussel ਦੀ ਰਿਪੋਰਟ ਕਰਨੀ ਚਾਹੀਦੀ ਹੈ? ਜੇਕਰ <code>fail_extensions_silently</code> ਨੂੰ ਅਕਿਰਿਆਸ਼ੀਲ ਕੀਤਾ ਜਾਂਦਾ ਹੈ, ਤਾਂ ਗੁੰਮ ਐਕਸਟੈਂਸ਼ਨਾਂ ਦੀ ਸਕੈਨਿੰਗ 'ਤੇ ਰਿਪੋਰਟ ਕੀਤੀ ਜਾਵੇਗੀ, ਅਤੇ ਜੇਕਰ <code>fail_extensions_silently</code> ਨੂੰ ਸਰਗਰਮ ਕੀਤਾ ਜਾਂਦਾ ਹੈ, ਤਾਂ ਗੁੰਮ ਐਕਸਟੈਂਸ਼ਨਾਂ ਨੂੰ ਅਣਡਿੱਠ ਕੀਤਾ ਜਾਵੇਗਾ, ਉਹਨਾਂ ਫਾਈਲਾਂ ਲਈ ਸਕੈਨਿੰਗ ਰਿਪੋਰਟਿੰਗ ਦੇ ਨਾਲ ਜਿਹਨਾਂ ਵਿੱਚ ਕੋਈ ਸਮੱਸਿਆ ਨਹੀਂ ਹੈ। ਇਸ ਨਿਰਦੇਸ਼ ਨੂੰ ਅਕਿਰਿਆਸ਼ੀਲ ਕਰਨ ਨਾਲ ਤੁਹਾਡੀ ਸੁਰੱਖਿਆ ਸੰਭਾਵੀ ਤੌਰ 'ਤੇ ਵਧ ਸਕਦੀ ਹੈ, ਪਰ ਇਹ ਗਲਤ ਸਕਾਰਾਤਮਕਤਾਵਾਂ ਨੂੰ ਵੀ ਵਧਾ ਸਕਦੀ ਹੈ। False = ਅਕਿਰਿਆਸ਼ੀਲ; True = ਸਰਗਰਮ [ਡਿਫਾਲਟ]।"
config_signatures_fail_silently: "ਕੀ phpMussel ਨੂੰ ਰਿਪੋਰਟ ਕਰਨੀ ਚਾਹੀਦੀ ਹੈ ਜਦੋਂ ਦਸਤਖਤ ਫਾਈਲਾਂ ਗੁੰਮ ਜਾਂ ਖਰਾਬ ਹੋਣ? ਜੇਕਰ <code>fail_silently</code> ਨੂੰ ਅਕਿਰਿਆਸ਼ੀਲ ਕੀਤਾ ਜਾਂਦਾ ਹੈ, ਤਾਂ ਗੁੰਮ ਅਤੇ ਖਰਾਬ ਹੋਈਆਂ ਫਾਈਲਾਂ ਨੂੰ ਸਕੈਨ ਕਰਨ 'ਤੇ ਰਿਪੋਰਟ ਕੀਤਾ ਜਾਵੇਗਾ, ਅਤੇ ਜੇਕਰ <code>fail_silently</code> ਐਕਟੀਵੇਟ ਕੀਤਾ ਜਾਂਦਾ ਹੈ, ਤਾਂ ਗੁੰਮ ਅਤੇ ਖਰਾਬ ਹੋਈਆਂ ਫਾਈਲਾਂ ਨੂੰ ਨਜ਼ਰਅੰਦਾਜ਼ ਕੀਤਾ ਜਾਵੇਗਾ, ਉਹਨਾਂ ਫਾਈਲਾਂ ਲਈ ਸਕੈਨਿੰਗ ਰਿਪੋਰਟਿੰਗ ਦੇ ਨਾਲ ਜਿਹਨਾਂ ਵਿੱਚ ਕੋਈ ਸਮੱਸਿਆ ਨਹੀਂ ਹੈ। ਇਸ ਨੂੰ ਆਮ ਤੌਰ 'ਤੇ ਇਕੱਲੇ ਛੱਡ ਦਿੱਤਾ ਜਾਣਾ ਚਾਹੀਦਾ ਹੈ ਜਦੋਂ ਤੱਕ ਤੁਸੀਂ ਕਰੈਸ਼ ਜਾਂ ਸਮਾਨ ਸਮੱਸਿਆਵਾਂ ਦਾ ਅਨੁਭਵ ਨਹੀਂ ਕਰ ਰਹੇ ਹੋ। False = ਅਕਿਰਿਆਸ਼ੀਲ; True = ਸਰਗਰਮ [ਡਿਫਾਲਟ]।"
config_signatures_heuristic_threshold: "ਕੁਝ phpMussel ਦਸਤਖਤ ਫਾਈਲਾਂ ਵਿੱਚ ਸ਼ੱਕੀ ਅਤੇ ਸੰਭਾਵੀ ਤੌਰ 'ਤੇ ਖਤਰਨਾਕ ਸੂਚਕਾਂ ਦੀ ਪਛਾਣ ਕਰਨ ਦੇ ਇਰਾਦੇ ਨਾਲ ਹੁੰਦੇ ਹਨ, ਉਹਨਾਂ ਫਾਈਲਾਂ ਨੂੰ ਸਿੱਧੇ ਤੌਰ 'ਤੇ ਖਤਰਨਾਕ ਹੋਣ ਦੀ ਪਛਾਣ ਕੀਤੇ ਬਿਨਾਂ। ਇਹ ਥ੍ਰੈਸ਼ਹੋਲਡ ਮੁੱਲ phpMussel ਨੂੰ ਉਹਨਾਂ ਫਾਈਲਾਂ ਨੂੰ ਖਤਰਨਾਕ ਵਜੋਂ ਫਲੈਗ ਕਰਨ ਤੋਂ ਪਹਿਲਾਂ ਮਨਜ਼ੂਰ ਅਧਿਕਤਮ ਭਾਰ ਦੱਸਦਾ ਹੈ। ਇਸ ਸੰਦਰਭ ਵਿੱਚ ਵਜ਼ਨ ਦੀ ਪਰਿਭਾਸ਼ਾ ਪਛਾਣੇ ਗਏ ਸ਼ੱਕੀ ਅਤੇ ਸੰਭਾਵੀ ਤੌਰ 'ਤੇ ਖਤਰਨਾਕ ਸੂਚਕਾਂ ਦੀ ਕੁੱਲ ਸੰਖਿਆ ਹੈ। ਡਿਫਾਲਟ ਦੇ ਤੌਰ ਤੇ, ਇਹ ਮੁੱਲ 3 'ਤੇ ਸੈੱਟ ਕੀਤਾ ਜਾਵੇਗਾ। ਇੱਕ ਘੱਟ ਮੁੱਲ ਦੇ ਨਤੀਜੇ ਵਜੋਂ ਆਮ ਤੌਰ 'ਤੇ ਗਲਤ ਸਕਾਰਾਤਮਕ ਫਾਈਲਾਂ ਦੀ ਵਧੇਰੇ ਮੌਜੂਦਗੀ ਹੁੰਦੀ ਹੈ ਪਰ ਖਤਰਨਾਕ ਫਾਈਲਾਂ ਨੂੰ ਫਲੈਗ ਕੀਤਾ ਜਾਂਦਾ ਹੈ, ਜਦੋਂ ਕਿ ਇੱਕ ਉੱਚ ਮੁੱਲ ਦੇ ਨਤੀਜੇ ਵਜੋਂ ਆਮ ਤੌਰ 'ਤੇ ਗਲਤ ਸਕਾਰਾਤਮਕ ਦੀ ਘੱਟ ਮੌਜੂਦਗੀ ਹੁੰਦੀ ਹੈ ਪਰ ਖਤਰਨਾਕ ਫਾਈਲਾਂ ਦੀ ਘੱਟ ਸੰਖਿਆ ਫਲੈਗ ਕੀਤੀ ਜਾਂਦੀ ਹੈ। ਆਮ ਤੌਰ 'ਤੇ ਇਸ ਮੁੱਲ ਨੂੰ ਛੱਡਣਾ ਸਭ ਤੋਂ ਵਧੀਆ ਹੈ ਜਿੰਨਾ ਚਿਰ ਤੁਸੀਂ ਸਮੱਸਿਆਵਾਂ ਦਾ ਅਨੁਭਵ ਨਹੀਂ ਕਰ ਰਹੇ ਹੋ।"
