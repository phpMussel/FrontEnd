 quarantine_quarantine_key: "phpMussel ਬਲਾਕ ਕੀਤੀਆਂ ਫਾਈਲਾਂ ਦੇ ਅਪਲੋਡਾਂ ਨੂੰ ਕੁਆਰੰਟੀਨ ਕਰਨ ਦੇ ਯੋਗ ਹੈ, ਜੇਕਰ ਤੁਸੀਂ ਇਹ ਚਾਹੁੰਦੇ ਹੋ। ਆਮ phpMussel ਉਪਭੋਗਤਾ ਜੋ ਕਿਸੇ ਵੀ ਫਲੈਗ ਕੀਤੇ ਯਤਨ ਕੀਤੇ ਫਾਈਲ ਅਪਲੋਡਾਂ ਦਾ ਵਿਸ਼ਲੇਸ਼ਣ ਕਰਨ ਵਿੱਚ ਡੂੰਘੀ ਦਿਲਚਸਪੀ ਤੋਂ ਬਿਨਾਂ ਆਪਣੀਆਂ ਵੈਬਸਾਈਟਾਂ ਜਾਂ ਹੋਸਟਿੰਗ ਵਾਤਾਵਰਣ ਦੀ ਰੱਖਿਆ ਕਰਨਾ ਚਾਹੁੰਦੇ ਹਨ, ਉਹਨਾਂ ਨੂੰ ਇਸ ਕਾਰਜਸ਼ੀਲਤਾ ਨੂੰ ਅਕਿਰਿਆਸ਼ੀਲ ਛੱਡ ਦੇਣਾ ਚਾਹੀਦਾ ਹੈ, ਪਰ ਮਾਲਵੇਅਰ ਖੋਜ ਲਈ ਜਾਂ ਇਸ ਤਰ੍ਹਾਂ ਦੀਆਂ ਹੋਰ ਚੀਜ਼ਾਂ ਲਈ ਫਲੈਗ ਕੀਤੇ ਗਏ ਫਾਈਲ ਅਪਲੋਡਾਂ ਦੇ ਹੋਰ ਵਿਸ਼ਲੇਸ਼ਣ ਵਿੱਚ ਦਿਲਚਸਪੀ ਰੱਖਣ ਵਾਲੇ ਉਪਭੋਗਤਾਵਾਂ ਨੂੰ ਇਸ ਕਾਰਜਸ਼ੀਲਤਾ ਨੂੰ ਸਮਰੱਥ ਕਰਨਾ ਚਾਹੀਦਾ ਹੈ। ਫਲੈਗ ਕੀਤੇ ਗਏ ਫਾਈਲ ਅਪਲੋਡਾਂ ਦੀ ਕੁਆਰੰਟੀਨਿੰਗ ਕਈ ਵਾਰ ਗਲਤ ਸਕਾਰਾਤਮਕ ਡੀਬੱਗ ਕਰਨ ਵਿੱਚ ਵੀ ਸਹਾਇਤਾ ਕਰ ਸਕਦੀ ਹੈ, ਜੇਕਰ ਇਹ ਤੁਹਾਡੇ ਲਈ ਅਕਸਰ ਵਾਪਰਦਾ ਹੈ। ਕੁਆਰੰਟੀਨ ਕਾਰਜਕੁਸ਼ਲਤਾ ਨੂੰ ਅਸਮਰੱਥ ਬਣਾਉਣ ਲਈ, <code>quarantine_key</code> ਡਾਇਰੈਕਟਿਵ ਨੂੰ ਸਿਰਫ ਖਾਲੀ ਛੱਡੋ, ਜਾਂ ਉਸ ਨਿਰਦੇਸ਼ ਦੀ ਸਮੱਗਰੀ ਨੂੰ ਮਿਟਾਓ ਜੇਕਰ ਇਹ ਪਹਿਲਾਂ ਤੋਂ ਖਾਲੀ ਨਹੀਂ ਹੈ। ਕੁਆਰੰਟੀਨ ਕਾਰਜਕੁਸ਼ਲਤਾ ਨੂੰ ਸਮਰੱਥ ਕਰਨ ਲਈ, ਨਿਰਦੇਸ਼ ਵਿੱਚ ਕੁਝ ਮੁੱਲ ਦਾਖਲ ਕਰੋ। <code>quarantine_key</code> ਕੁਆਰੰਟੀਨ ਕਾਰਜਕੁਸ਼ਲਤਾ ਦੀ ਇੱਕ ਮਹੱਤਵਪੂਰਨ ਸੁਰੱਖਿਆ ਵਿਸ਼ੇਸ਼ਤਾ ਹੈ, ਜੋ ਸੰਭਾਵੀ ਹਮਲਾਵਰਾਂ ਦੁਆਰਾ ਕੁਆਰੰਟੀਨ ਕਾਰਜਕੁਸ਼ਲਤਾ ਦਾ ਸ਼ੋਸ਼ਣ ਕਰਨ ਤੋਂ ਰੋਕਣ ਦੇ ਸਾਧਨ ਵਜੋਂ ਅਤੇ ਕੁਆਰੰਟੀਨ ਦੇ ਅੰਦਰ ਸਟੋਰ ਕੀਤੇ ਡੇਟਾ ਦੇ ਕਿਸੇ ਵੀ ਸੰਭਾਵੀ ਐਗਜ਼ੀਕਿਊਸ਼ਨ ਨੂੰ ਰੋਕਣ ਦੇ ਇੱਕ ਸਾਧਨ ਵਜੋਂ ਲੋੜੀਂਦਾ ਹੈ। <code>quarantine_key</code> ਨਾਲ ਤੁਹਾਡੇ ਪਾਸਵਰਡਾਂ ਵਾਂਗ ਹੀ ਵਿਹਾਰ ਕੀਤਾ ਜਾਣਾ ਚਾਹੀਦਾ ਹੈ: ਜਿੰਨਾ ਲੰਬਾ ਸਮਾਂ ਬਿਹਤਰ ਹੈ, ਅਤੇ ਇਸਦੀ ਧਿਆਨ ਨਾਲ ਰੱਖਿਆ ਕਰੋ। ਵਧੀਆ ਪ੍ਰਭਾਵ ਲਈ, <code>delete_on_sight</code> ਦੇ ਨਾਲ ਜੋੜ ਕੇ ਵਰਤੋਂ।"
