 files_scannable_threshold: "ਕੱਚੇ ਡੇਟਾ ਦੀ ਲੰਬਾਈ ਦੀ ਥ੍ਰੈਸ਼ਹੋਲਡ ਜੋ phpMussel ਨੂੰ ਪੜ੍ਹਨ ਅਤੇ ਸਕੈਨ ਕਰਨ ਦੀ ਇਜਾਜ਼ਤ ਹੈ (ਸਕੈਨਿੰਗ ਦੌਰਾਨ ਕੋਈ ਵੀ ਧਿਆਨ ਦੇਣ ਯੋਗ ਕਾਰਗੁਜ਼ਾਰੀ ਸਮੱਸਿਆਵਾਂ ਹੋਣ ਦੀ ਸਥਿਤੀ ਵਿੱਚ)। ਡਿਫਾਲਟ = 32MB. ਜ਼ੀਰੋ ਜਾਂ ਨਲ ਮੁੱਲ ਥ੍ਰੈਸ਼ਹੋਲਡ ਨੂੰ ਅਯੋਗ ਬਣਾਉਂਦਾ ਹੈ। ਆਮ ਤੌਰ 'ਤੇ, ਇਹ ਮੁੱਲ ਫਾਈਲ ਅਪਲੋਡਸ ਦੇ ਔਸਤ ਫਾਈਲ ਆਕਾਰ ਤੋਂ ਘੱਟ ਨਹੀਂ ਹੋਣਾ ਚਾਹੀਦਾ ਹੈ ਜੋ ਤੁਸੀਂ ਚਾਹੁੰਦੇ ਹੋ ਅਤੇ ਤੁਹਾਡੇ ਸਰਵਰ ਜਾਂ ਵੈਬਸਾਈਟ ਨੂੰ ਪ੍ਰਾਪਤ ਕਰਨ ਦੀ ਉਮੀਦ ਕਰਦੇ ਹੋ, filesize_limit ਡਾਇਰੈਕਟਿਵ ਤੋਂ ਵੱਧ ਨਹੀਂ ਹੋਣਾ ਚਾਹੀਦਾ ਹੈ, ਅਤੇ ਲਗਭਗ ਇੱਕ ਪੰਜਵੇਂ ਤੋਂ ਵੱਧ ਨਹੀਂ ਹੋਣਾ ਚਾਹੀਦਾ ਹੈ "php.ini" ਕੌਂਫਿਗਰੇਸ਼ਨ ਫਾਈਲ ਦੁਆਰਾ PHP ਨੂੰ ਦਿੱਤੀ ਗਈ ਕੁੱਲ ਮਨਜ਼ੂਰਸ਼ੁਦਾ ਮੈਮੋਰੀ ਵੰਡ। ਇਹ ਨਿਰਦੇਸ਼ phpMussel ਨੂੰ ਬਹੁਤ ਜ਼ਿਆਦਾ ਮੈਮੋਰੀ ਵਰਤਣ ਤੋਂ ਰੋਕਣ ਦੀ ਕੋਸ਼ਿਸ਼ ਕਰਨ ਲਈ ਮੌਜੂਦ ਹੈ (ਬਹੁਤ ਜ਼ਿਆਦਾ ਮੈਮੋਰੀ ਵਰਤਣਾ phpMussel ਨੂੰ ਇੱਕ ਖਾਸ ਫਾਈਲ ਆਕਾਰ ਤੋਂ ਉੱਪਰ ਦੀਆਂ ਫਾਈਲਾਂ ਨੂੰ ਸਫਲਤਾਪੂਰਵਕ ਸਕੈਨ ਕਰਨ ਦੇ ਯੋਗ ਹੋਣ ਤੋਂ ਰੋਕ ਸਕਦਾ ਹੈ)।"
