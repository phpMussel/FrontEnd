config_urlscanner_maximum_api_lookups: "ਪ੍ਰਤੀ ਵਿਅਕਤੀਗਤ ਸਕੈਨ ਦੁਹਰਾਓ ਕਰਨ ਲਈ API ਲੁੱਕਅੱਪ ਦੀ ਅਧਿਕਤਮ ਮਨਜ਼ੂਰ ਸੰਖਿਆ। ਕਿਉਂਕਿ ਹਰੇਕ ਵਾਧੂ API ਲੁੱਕਅਪ ਹਰੇਕ ਸਕੈਨ ਦੁਹਰਾਅ ਨੂੰ ਪੂਰਾ ਕਰਨ ਲਈ ਲੋੜੀਂਦੇ ਕੁੱਲ ਸਮੇਂ ਵਿੱਚ ਵਾਧਾ ਕਰੇਗਾ, ਤੁਸੀਂ ਸਮੁੱਚੀ ਸਕੈਨ ਪ੍ਰਕਿਰਿਆ ਨੂੰ ਤੇਜ਼ ਕਰਨ ਲਈ ਇੱਕ ਸੀਮਾ ਨਿਰਧਾਰਤ ਕਰਨਾ ਚਾਹ ਸਕਦੇ ਹੋ। ਜਦੋਂ 0 'ਤੇ ਸੈੱਟ ਕੀਤਾ ਜਾਂਦਾ ਹੈ, ਤਾਂ ਅਜਿਹੀ ਕੋਈ ਅਧਿਕਤਮ ਮਨਜ਼ੂਰ ਸੰਖਿਆ ਲਾਗੂ ਨਹੀਂ ਕੀਤੀ ਜਾਵੇਗੀ। ਮੂਲ ਰੂਪ ਵਿੱਚ 10 'ਤੇ ਸੈੱਟ ਕਰੋ।"
