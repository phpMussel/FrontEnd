 files_archive_file_extensions: "ਮਾਨਤਾ ਪ੍ਰਾਪਤ ਆਰਕਾਈਵ ਫਾਈਲ ਐਕਸਟੈਂਸ਼ਨ (ਫਾਰਮੈਟ CSV ਹੈ; ਸਮੱਸਿਆ ਆਉਣ 'ਤੇ ਹੀ ਜੋੜਨਾ ਜਾਂ ਹਟਾਉਣਾ ਚਾਹੀਦਾ ਹੈ; ਬੇਲੋੜੇ ਹਟਾਉਣ ਨਾਲ ਆਰਕਾਈਵ ਫਾਈਲਾਂ ਲਈ ਝੂਠੇ ਸਕਾਰਾਤਮਕ ਦਿਖਾਈ ਦੇ ਸਕਦੇ ਹਨ, ਜਦੋਂ ਕਿ ਬੇਲੋੜੇ ਤੌਰ 'ਤੇ ਸ਼ਾਮਲ ਕਰਨ ਨਾਲ ਜ਼ਰੂਰੀ ਤੌਰ 'ਤੇ ਉਸ ਚੀਜ਼ ਨੂੰ ਵ੍ਹਾਈਟਲਿਸਟ ਕੀਤਾ ਜਾਵੇਗਾ ਜੋ ਤੁਸੀਂ ਹਮਲੇ ਖਾਸ ਖੋਜ ਤੋਂ ਜੋੜ ਰਹੇ ਹੋ; ਸਾਵਧਾਨੀ ਨਾਲ ਸੋਧੋ; ਇਹ ਵੀ ਨੋਟ ਕਰੋ ਕਿ ਸਮੱਗਰੀ-ਪੱਧਰ 'ਤੇ ਪੁਰਾਲੇਖਾਂ ਦਾ ਵਿਸ਼ਲੇਸ਼ਣ ਕੀਤਾ ਜਾ ਸਕਦਾ ਹੈ ਅਤੇ ਕੀ ਨਹੀਂ ਕੀਤਾ ਜਾ ਸਕਦਾ ਹੈ, ਇਸ 'ਤੇ ਇਸਦਾ ਕੋਈ ਪ੍ਰਭਾਵ ਨਹੀਂ ਹੈ). ਸੂਚੀ, ਮਿਆਰੀ ਦੇ ਤੌਰ 'ਤੇ, ਉਹਨਾਂ ਫਾਰਮੈਟਾਂ ਨੂੰ ਸੂਚੀਬੱਧ ਕਰਦੀ ਹੈ ਜੋ ਜ਼ਿਆਦਾਤਰ ਸਿਸਟਮਾਂ ਅਤੇ CMS ਵਿੱਚ ਆਮ ਤੌਰ 'ਤੇ ਵਰਤੇ ਜਾਂਦੇ ਹਨ, ਪਰ ਇਹ ਜ਼ਰੂਰੀ ਤੌਰ 'ਤੇ ਵਿਆਪਕ ਨਹੀਂ ਹੈ।"
 files_block_control_characters: "ਕੀ ਕਿਸੇ ਵੀ ਨਿਯੰਤਰਣ ਅੱਖਰ (ਨਿਊ ਲਾਈਨਾਂ ਤੋਂ ਇਲਾਵਾ) ਵਾਲੀਆਂ ਕਿਸੇ ਵੀ ਫਾਈਲਾਂ ਨੂੰ ਬਲੌਕ ਕਰਨਾ ਹੈ? ਜੇਕਰ ਤੁਸੀਂ ਸਿਰਫ ਪਲੇਨ-ਟੈਕਸਟ ਅੱਪਲੋਡ ਕਰ ਰਹੇ ਹੋ, ਤਾਂ ਤੁਸੀਂ ਆਪਣੇ ਸਿਸਟਮ ਨੂੰ ਕੁਝ ਵਾਧੂ ਸੁਰੱਖਿਆ ਪ੍ਰਦਾਨ ਕਰਨ ਲਈ ਇਸ ਵਿਕਲਪ ਨੂੰ ਚਾਲੂ ਕਰ ਸਕਦੇ ਹੋ। ਹਾਲਾਂਕਿ, ਜੇਕਰ ਤੁਸੀਂ ਪਲੇਨ-ਟੈਕਸਟ ਤੋਂ ਇਲਾਵਾ ਕੁਝ ਵੀ ਅਪਲੋਡ ਕਰਦੇ ਹੋ, ਤਾਂ ਇਸਨੂੰ ਚਾਲੂ ਕਰਨ ਨਾਲ ਗਲਤ ਸਕਾਰਾਤਮਕ ਨਤੀਜੇ ਨਿਕਲ ਸਕਦੇ ਹਨ। False = ਬਲਾਕ ਨਾ ਕਰੋ [ਡਿਫਾਲਟ]; True = ਬਲਾਕ ਕਰੋ।"
