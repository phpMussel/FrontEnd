 core_delete_on_sight: "ਸਕ੍ਰਿਪਟ ਨੂੰ ਸਕੈਨ ਕੀਤੇ ਕਿਸੇ ਵੀ ਫਾਈਲ ਅਪਲੋਡ ਨੂੰ ਤੁਰੰਤ ਮਿਟਾਉਣ ਦੀ ਕੋਸ਼ਿਸ਼ ਕਰਨ ਲਈ ਨਿਰਦੇਸ਼ ਦਿੰਦਾ ਹੈ ਜੋ ਕਿਸੇ ਵੀ ਖੋਜ ਮਾਪਦੰਡ ਨਾਲ ਮੇਲ ਖਾਂਦਾ ਹੈ, ਭਾਵੇਂ ਦਸਤਖਤਾਂ ਰਾਹੀਂ ਜਾਂ ਹੋਰ। ਸਾਫ਼ ਮੰਨੀਆਂ ਗਈਆਂ ਫਾਈਲਾਂ ਨੂੰ ਛੂਹਿਆ ਨਹੀਂ ਜਾਵੇਗਾ। ਪੁਰਾਲੇਖਾਂ ਦੇ ਮਾਮਲੇ ਵਿੱਚ, ਪੂਰੇ ਪੁਰਾਲੇਖ ਨੂੰ ਮਿਟਾ ਦਿੱਤਾ ਜਾਵੇਗਾ, ਇਸ ਗੱਲ ਦੀ ਪਰਵਾਹ ਕੀਤੇ ਬਿਨਾਂ ਕਿ ਅਪਮਾਨਜਨਕ ਫਾਈਲ ਪੁਰਾਲੇਖ ਵਿੱਚ ਮੌਜੂਦ ਕਈ ਫਾਈਲਾਂ ਵਿੱਚੋਂ ਸਿਰਫ ਇੱਕ ਹੈ ਜਾਂ ਨਹੀਂ। ਅੱਪਲੋਡਾਂ ਨੂੰ ਸਕੈਨ ਕਰਨ ਵੇਲੇ ਇਸ ਨਿਰਦੇਸ਼ ਨੂੰ ਚਾਲੂ ਕਰਨਾ ਆਮ ਤੌਰ 'ਤੇ ਜ਼ਰੂਰੀ ਨਹੀਂ ਹੁੰਦਾ, ਕਿਉਂਕਿ ਆਮ ਤੌਰ 'ਤੇ, ਐਗਜ਼ੀਕਿਊਸ਼ਨ ਖਤਮ ਹੋਣ 'ਤੇ PHP ਆਪਣੇ ਕੈਸ਼ ਦੀ ਸਮੱਗਰੀ ਨੂੰ ਆਪਣੇ ਆਪ ਹੀ ਸਾਫ਼ ਕਰ ਦੇਵੇਗਾ, ਮਤਲਬ ਕਿ ਇਹ ਆਮ ਤੌਰ 'ਤੇ ਸਰਵਰ 'ਤੇ ਇਸ ਰਾਹੀਂ ਅੱਪਲੋਡ ਕੀਤੀਆਂ ਕਿਸੇ ਵੀ ਫਾਈਲਾਂ ਨੂੰ ਮਿਟਾ ਦੇਵੇਗਾ ਜਦੋਂ ਤੱਕ ਕਿ ਉਹਨਾਂ ਨੂੰ ਪਹਿਲਾਂ ਤੋਂ ਹੀ ਮੂਵ, ਕਾਪੀ ਜਾਂ ਮਿਟਾਇਆ ਨਹੀਂ ਗਿਆ ਹੈ। ਇਹ ਨਿਰਦੇਸ਼ ਉਹਨਾਂ ਲਈ ਸੁਰੱਖਿਆ ਦੇ ਇੱਕ ਵਾਧੂ ਮਾਪ ਵਜੋਂ ਇੱਥੇ ਸ਼ਾਮਲ ਕੀਤਾ ਗਿਆ ਹੈ ਜਿਨ੍ਹਾਂ ਦੀਆਂ PHP ਦੀਆਂ ਕਾਪੀਆਂ ਹਮੇਸ਼ਾ ਉਮੀਦ ਅਨੁਸਾਰ ਵਿਹਾਰ ਨਹੀਂ ਕਰਦੀਆਂ ਹਨ। False = ਸਕੈਨ ਕਰਨ ਤੋਂ ਬਾਅਦ, ਫਾਈਲ ਨੂੰ ਇਕੱਲੇ ਛੱਡ ਦਿਓ [ਡਿਫਾਲਟ]; True = ਸਕੈਨ ਕਰਨ ਤੋਂ ਬਾਅਦ, ਜੇਕਰ ਸਾਫ਼ ਨਹੀਂ ਹੈ, ਤਾਂ ਤੁਰੰਤ ਹਟਾ ਦਿਓ।"
