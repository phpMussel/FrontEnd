hints_xlists:
 ਇਹ ਕਿਵੇਂ ਕੰਮ ਕਰਦਾ ਹੈ।: "ਜੇਕਰ ਤੁਹਾਡਾ ਸਿਸਟਮ ਸਿਰਫ਼ ਖਾਸ ਕਿਸਮ ਦੀਆਂ ਫ਼ਾਈਲਾਂ ਨੂੰ ਅੱਪਲੋਡ ਕਰਨ ਦੀ ਇਜਾਜ਼ਤ ਦਿੰਦਾ ਹੈ, ਜਾਂ ਜੇਕਰ ਤੁਹਾਡਾ ਸਿਸਟਮ ਕੁਝ ਖਾਸ ਕਿਸਮਾਂ ਦੀਆਂ ਫ਼ਾਈਲਾਂ ਨੂੰ ਸਪਸ਼ਟ ਤੌਰ 'ਤੇ ਇਨਕਾਰ ਕਰਦਾ ਹੈ, ਵਾਈਟਲਿਸਟਸ, ਬਲੈਕਲਿਸਟਸ, ਅਤੇ ਗ੍ਰੇਲਿਸਟਸ ਵਿੱਚ ਉਹਨਾਂ ਫਾਈਲ ਕਿਸਮਾਂ ਨੂੰ ਨਿਸ਼ਚਿਤ ਕਰਕੇ, ਸਕੈਨ ਪ੍ਰਕਿਰਿਆ ਨੂੰ ਤੇਜ਼ ਕੀਤਾ ਜਾ ਸਕਦਾ ਹੈ, ਕਿਉਂਕਿ ਕੁਝ ਫਾਈਲ ਕਿਸਮਾਂ ਨੂੰ ਫਿਰ ਅਣਡਿੱਠ ਕੀਤਾ ਜਾ ਸਕਦਾ ਹੈ। ਫਾਰਮੈਟ CSV (ਕਾਮਾ ਨਾਲ ਵੱਖ ਕੀਤੇ ਮੁੱਲ) ਹੈ।"
 ਪ੍ਰੋਸੈਸਿੰਗ ਦਾ ਲਾਜ਼ੀਕਲ ਆਰਡਰ।: "ਜੇਕਰ ਫਾਈਲ ਟਾਈਪ ਵਾਈਟਲਿਸਟ ਕੀਤੀ ਗਈ ਹੈ, ਤਾਂ ਸਕੈਨ ਨਾ ਕਰੋ ਅਤੇ ਫਾਈਲ ਨੂੰ ਬਲੌਕ ਨਾ ਕਰੋ, ਅਤੇ ਬਲੈਕਲਿਸਟ ਜਾਂ ਗ੍ਰੇਲਿਸਟ ਦੇ ਵਿਰੁੱਧ ਫਾਈਲ ਦੀ ਜਾਂਚ ਨਾ ਕਰੋ। ਜੇਕਰ ਫਾਈਲ ਟਾਈਪ ਬਲੈਕਲਿਸਟ ਕੀਤੀ ਗਈ ਹੈ, ਤਾਂ ਫਾਈਲ ਨੂੰ ਸਕੈਨ ਨਾ ਕਰੋ ਪਰ ਇਸਨੂੰ ਕਿਸੇ ਵੀ ਤਰ੍ਹਾਂ ਬਲੌਕ ਕਰੋ, ਅਤੇ ਗ੍ਰੇਲਿਸਟ ਦੇ ਵਿਰੁੱਧ ਫਾਈਲ ਦੀ ਜਾਂਚ ਨਾ ਕਰੋ। ਜੇਕਰ ਗ੍ਰੇਲਿਸਟ ਖਾਲੀ ਹੈ, ਜਾਂ ਜੇ ਗ੍ਰੇਲਿਸਟ ਖਾਲੀ ਨਹੀਂ ਹੈ ਅਤੇ ਫਾਈਲ ਕਿਸਮ ਗ੍ਰੇਲਿਸਟਬੱਧ ਹੈ, ਤਾਂ ਫਾਈਲ ਨੂੰ ਆਮ ਵਾਂਗ ਸਕੈਨ ਕਰੋ ਅਤੇ ਸਕੈਨ ਨਤੀਜਿਆਂ ਦੇ ਆਧਾਰ 'ਤੇ ਇਹ ਨਿਰਧਾਰਤ ਕਰੋ ਕਿ ਕੀ ਇਸਨੂੰ ਬਲੌਕ ਕਰਨਾ ਹੈ, ਪਰ ਜੇਕਰ ਗ੍ਰੇਲਿਸਟ ਖਾਲੀ ਨਹੀਂ ਹੈ ਅਤੇ ਫਾਈਲ ਟਾਈਪ ਗ੍ਰੇਲਿਸਟਬੱਧ ਨਹੀਂ ਹੈ, ਤਾਂ ਫਾਈਲ ਨੂੰ ਬਲੈਕਲਿਸਟ ਕੀਤਾ ਸਮਝੋ, ਇਸਲਈ ਇਸ ਨੂੰ ਸਕੈਨ ਨਾ ਕਰੋ ਪਰ ਇਸ ਨੂੰ ਕਿਸੇ ਵੀ ਤਰ੍ਹਾਂ ਬਲੌਕ ਕਰੋ।"
