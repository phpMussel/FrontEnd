 files_filesize_limit: "KB ਵਿੱਚ ਫਾਈਲ ਆਕਾਰ ਸੀਮਾ। 65536 = 64MB [ਡਿਫਾਲਟ]; 0 = ਕੋਈ ਸੀਮਾ ਨਹੀਂ (ਹਮੇਸ਼ਾ ਗ੍ਰੇਲਿਸਟ)। ਕੋਈ ਵੀ ਸਕਾਰਾਤਮਕ ਸੰਖਿਆਤਮਕ ਮੁੱਲ ਸਵੀਕਾਰ ਕੀਤਾ ਜਾਂਦਾ ਹੈ। ਇਹ ਉਦੋਂ ਲਾਭਦਾਇਕ ਹੋ ਸਕਦਾ ਹੈ ਜਦੋਂ ਤੁਹਾਡੀ PHP ਕੌਂਫਿਗਰੇਸ਼ਨ ਇੱਕ ਪ੍ਰਕਿਰਿਆ ਦੁਆਰਾ ਰੱਖੀ ਜਾ ਸਕਦੀ ਮੈਮੋਰੀ ਦੀ ਮਾਤਰਾ ਨੂੰ ਸੀਮਿਤ ਕਰਦੀ ਹੈ ਜਾਂ ਜੇ ਤੁਹਾਡੀ PHP ਕੌਂਫਿਗਰੇਸ਼ਨ ਅਪਲੋਡਾਂ ਦੇ ਫਾਈਲਾਂ ਦੇ ਆਕਾਰ ਨੂੰ ਸੀਮਤ ਕਰਦੀ ਹੈ।"
