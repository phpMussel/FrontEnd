 files_corrupted_exe: "ਖਰਾਬ ਫਾਈਲਾਂ ਅਤੇ ਪਾਰਸ ਗਲਤੀਆਂ। False = ਅਣਡਿੱਠ ਕਰੋ; True = ਬਲਾਕ ਕਰੋ [ਡਿਫਾਲਟ]। ਕੀ ਸੰਭਾਵੀ ਤੌਰ 'ਤੇ ਖਰਾਬ PE (ਪੋਰਟੇਬਲ ਐਗਜ਼ੀਕਿਊਟੇਬਲ) ਫਾਈਲਾਂ ਨੂੰ ਖੋਜਣਾ ਅਤੇ ਬਲੌਕ ਕਰਨਾ ਹੈ? ਅਕਸਰ (ਪਰ ਹਮੇਸ਼ਾ ਨਹੀਂ), ਜਦੋਂ PE ਫਾਈਲ ਦੇ ਕੁਝ ਪਹਿਲੂ ਖਰਾਬ ਹੋ ਜਾਂਦੇ ਹਨ ਜਾਂ ਸਹੀ ਢੰਗ ਨਾਲ ਪਾਰਸ ਨਹੀਂ ਕੀਤੇ ਜਾ ਸਕਦੇ ਹਨ, ਤਾਂ ਇਹ ਵਾਇਰਲ ਲਾਗ ਦਾ ਸੰਕੇਤ ਹੋ ਸਕਦਾ ਹੈ। PE ਫਾਈਲਾਂ ਵਿੱਚ ਵਾਇਰਸਾਂ ਦਾ ਪਤਾ ਲਗਾਉਣ ਲਈ ਜ਼ਿਆਦਾਤਰ ਐਂਟੀ-ਵਾਇਰਸ ਪ੍ਰੋਗਰਾਮਾਂ ਦੁਆਰਾ ਵਰਤੀਆਂ ਜਾਂਦੀਆਂ ਪ੍ਰਕਿਰਿਆਵਾਂ ਲਈ ਫਾਈਲਾਂ ਨੂੰ ਖਾਸ ਤਰੀਕਿਆਂ ਨਾਲ ਪਾਰਸ ਕਰਨ ਦੀ ਲੋੜ ਹੁੰਦੀ ਹੈ, ਅਤੇ ਜੇਕਰ ਕਿਸੇ ਵਾਇਰਸ ਦੇ ਪ੍ਰੋਗਰਾਮਰ ਨੂੰ ਉਹਨਾਂ ਖਾਸ ਤਰੀਕਿਆਂ ਬਾਰੇ ਪਤਾ ਹੈ, ਤਾਂ ਉਹ ਇਸਨੂੰ ਰੋਕਣ ਦੀ ਕੋਸ਼ਿਸ਼ ਕਰਨਗੇ, ਤਾਂ ਜੋ ਉਹਨਾਂ ਦੇ ਵਾਇਰਸ ਦਾ ਪਤਾ ਨਾ ਲੱਗੇ।"
 files_decode_threshold: "ਕੱਚੇ ਡੇਟਾ ਦੀ ਲੰਬਾਈ ਲਈ ਥ੍ਰੈਸ਼ਹੋਲਡ ਜਿਸ ਦੇ ਅੰਦਰ ਡੀਕੋਡ ਕਮਾਂਡਾਂ ਦਾ ਪਤਾ ਲਗਾਇਆ ਜਾਣਾ ਚਾਹੀਦਾ ਹੈ (ਸਕੈਨਿੰਗ ਦੌਰਾਨ ਕੋਈ ਵੀ ਧਿਆਨ ਦੇਣ ਯੋਗ ਕਾਰਗੁਜ਼ਾਰੀ ਸਮੱਸਿਆਵਾਂ ਹੋਣ ਦੀ ਸਥਿਤੀ ਵਿੱਚ)। ਡਿਫਾਲਟ = 512KB. ਜ਼ੀਰੋ ਜਾਂ ਨਲ ਥ੍ਰੈਸ਼ਹੋਲਡ ਨੂੰ ਅਸਮਰੱਥ ਬਣਾਉਂਦਾ ਹੈ (ਫਾਇਲ ਆਕਾਰ ਦੇ ਅਧਾਰ ਤੇ ਅਜਿਹੀ ਕਿਸੇ ਵੀ ਸੀਮਾ ਨੂੰ ਹਟਾਉਣਾ)।"
