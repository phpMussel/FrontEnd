config_files_archive_file_extensions: "ਮਾਨਤਾ ਪ੍ਰਾਪਤ ਆਰਕਾਈਵ ਫਾਈਲ ਐਕਸਟੈਂਸ਼ਨ (ਫਾਰਮੈਟ CSV ਹੈ; ਸਮੱਸਿਆ ਆਉਣ 'ਤੇ ਹੀ ਜੋੜਨਾ ਜਾਂ ਹਟਾਉਣਾ ਚਾਹੀਦਾ ਹੈ; ਬੇਲੋੜੇ ਹਟਾਉਣ ਨਾਲ ਆਰਕਾਈਵ ਫਾਈਲਾਂ ਲਈ ਝੂਠੇ ਸਕਾਰਾਤਮਕ ਦਿਖਾਈ ਦੇ ਸਕਦੇ ਹਨ, ਜਦੋਂ ਕਿ ਬੇਲੋੜੇ ਤੌਰ 'ਤੇ ਸ਼ਾਮਲ ਕਰਨ ਨਾਲ ਜ਼ਰੂਰੀ ਤੌਰ 'ਤੇ ਉਸ ਚੀਜ਼ ਨੂੰ ਵ੍ਹਾਈਟਲਿਸਟ ਕੀਤਾ ਜਾਵੇਗਾ ਜੋ ਤੁਸੀਂ ਹਮਲੇ ਖਾਸ ਖੋਜ ਤੋਂ ਜੋੜ ਰਹੇ ਹੋ; ਸਾਵਧਾਨੀ ਨਾਲ ਸੋਧੋ; ਇਹ ਵੀ ਨੋਟ ਕਰੋ ਕਿ ਸਮੱਗਰੀ-ਪੱਧਰ 'ਤੇ ਪੁਰਾਲੇਖਾਂ ਦਾ ਵਿਸ਼ਲੇਸ਼ਣ ਕੀਤਾ ਜਾ ਸਕਦਾ ਹੈ ਅਤੇ ਕੀ ਨਹੀਂ ਕੀਤਾ ਜਾ ਸਕਦਾ ਹੈ, ਇਸ 'ਤੇ ਇਸਦਾ ਕੋਈ ਪ੍ਰਭਾਵ ਨਹੀਂ ਹੈ). ਸੂਚੀ, ਮਿਆਰੀ ਦੇ ਤੌਰ 'ਤੇ, ਉਹਨਾਂ ਫਾਰਮੈਟਾਂ ਨੂੰ ਸੂਚੀਬੱਧ ਕਰਦੀ ਹੈ ਜੋ ਜ਼ਿਆਦਾਤਰ ਸਿਸਟਮਾਂ ਅਤੇ CMS ਵਿੱਚ ਆਮ ਤੌਰ 'ਤੇ ਵਰਤੇ ਜਾਂਦੇ ਹਨ, ਪਰ ਇਹ ਜ਼ਰੂਰੀ ਤੌਰ 'ਤੇ ਵਿਆਪਕ ਨਹੀਂ ਹੈ।"
config_files_block_control_characters: "ਕੀ ਕਿਸੇ ਵੀ ਨਿਯੰਤਰਣ ਅੱਖਰ (ਨਿਊ ਲਾਈਨਾਂ ਤੋਂ ਇਲਾਵਾ) ਵਾਲੀਆਂ ਕਿਸੇ ਵੀ ਫਾਈਲਾਂ ਨੂੰ ਬਲੌਕ ਕਰਨਾ ਹੈ? ਜੇਕਰ ਤੁਸੀਂ ਸਿਰਫ਼ ਪਲੇਨ-ਟੈਕਸਟ ਅੱਪਲੋਡ ਕਰ ਰਹੇ ਹੋ, ਤਾਂ ਤੁਸੀਂ ਆਪਣੇ ਸਿਸਟਮ ਨੂੰ ਕੁਝ ਵਾਧੂ ਸੁਰੱਖਿਆ ਪ੍ਰਦਾਨ ਕਰਨ ਲਈ ਇਸ ਵਿਕਲਪ ਨੂੰ ਚਾਲੂ ਕਰ ਸਕਦੇ ਹੋ। ਹਾਲਾਂਕਿ, ਜੇਕਰ ਤੁਸੀਂ ਪਲੇਨ-ਟੈਕਸਟ ਤੋਂ ਇਲਾਵਾ ਕੁਝ ਵੀ ਅਪਲੋਡ ਕਰਦੇ ਹੋ, ਤਾਂ ਇਸਨੂੰ ਚਾਲੂ ਕਰਨ ਨਾਲ ਗਲਤ ਸਕਾਰਾਤਮਕ ਨਤੀਜੇ ਨਿਕਲ ਸਕਦੇ ਹਨ। False = ਬਲਾਕ ਨਾ ਕਰੋ [ਡਿਫਾਲਟ]; True = ਬਲਾਕ ਕਰੋ।"
config_files_block_encrypted_archives: "ਕੀ ਇਨਕ੍ਰਿਪਟਡ ਪੁਰਾਲੇਖਾਂ ਨੂੰ ਖੋਜਣਾ ਅਤੇ ਬਲੌਕ ਕਰਨਾ ਹੈ? ਕਿਉਂਕਿ phpMussel ਇਨਕ੍ਰਿਪਟਡ ਪੁਰਾਲੇਖਾਂ ਦੀਆਂ ਸਮੱਗਰੀਆਂ ਨੂੰ ਸਕੈਨ ਕਰਨ ਦੇ ਯੋਗ ਨਹੀਂ ਹੈ, ਇਹ ਸੰਭਵ ਹੈ ਕਿ phpMussel, ਐਂਟੀ-ਵਾਇਰਸ ਸਕੈਨਰਾਂ ਅਤੇ ਹੋਰ ਅਜਿਹੀਆਂ ਸੁਰੱਖਿਆਵਾਂ ਨੂੰ ਬਾਈਪਾਸ ਕਰਨ ਦੀ ਕੋਸ਼ਿਸ਼ ਦੇ ਇੱਕ ਸਾਧਨ ਵਜੋਂ ਇੱਕ ਹਮਲਾਵਰ ਦੁਆਰਾ ਪੁਰਾਲੇਖ ਇਨਕ੍ਰਿਪਸ਼ਨ ਦੀ ਵਰਤੋਂ ਕੀਤੀ ਜਾ ਸਕਦੀ ਹੈ। phpMussel ਨੂੰ ਏਨਕ੍ਰਿਪਟ ਕੀਤੇ ਪੁਰਾਲੇਖਾਂ ਨੂੰ ਬਲੌਕ ਕਰਨ ਲਈ ਨਿਰਦੇਸ਼ ਦੇਣਾ ਸੰਭਾਵੀ ਤੌਰ 'ਤੇ ਇਸ ਜੋਖਮ ਨੂੰ ਘਟਾਉਣ ਵਿੱਚ ਮਦਦ ਕਰ ਸਕਦਾ ਹੈ। False = ਨਹੀਂ; True = ਹਾਂ [ਡਿਫਾਲਟ]।"
config_files_block_macros: "ਕੀ ਮੈਕਰੋ ਵਾਲੀਆਂ ਫਾਈਲਾਂ ਨੂੰ ਬਲੌਕ ਕਰਨ ਦੀ ਕੋਸ਼ਿਸ਼ ਕਰੋ? ਕੁਝ ਕਿਸਮਾਂ ਦੇ ਦਸਤਾਵੇਜ਼ਾਂ ਅਤੇ ਸਪ੍ਰੈਡਸ਼ੀਟਾਂ ਵਿੱਚ ਐਗਜ਼ੀਕਿਊਟੇਬਲ ਮੈਕਰੋ ਸ਼ਾਮਲ ਹੋ ਸਕਦੇ ਹਨ, ਇਸ ਤਰ੍ਹਾਂ ਇੱਕ ਖਤਰਨਾਕ ਸੰਭਾਵੀ ਮਾਲਵੇਅਰ ਵੈਕਟਰ ਪ੍ਰਦਾਨ ਕਰਦਾ ਹੈ। False = ਬਲਾਕ ਨਾ ਕਰੋ [ਡਿਫਾਲਟ]; True = ਬਲਾਕ ਕਰੋ।"
config_files_can_contain_php_file_extensions: "PHP ਕੋਡ ਰੱਖਣ ਦੀ ਇਜਾਜ਼ਤ ਦਿੱਤੀ ਗਈ ਫਾਈਲ ਐਕਸਟੈਂਸ਼ਨਾਂ ਦੀ ਇੱਕ ਸੂਚੀ, ਕਾਮਿਆਂ ਦੁਆਰਾ ਵੱਖ ਕੀਤੀ ਗਈ। ਜੇਕਰ PHP ਗਿਰਗਿਟ ਹਮਲੇ ਦੀ ਖੋਜ ਨੂੰ ਕਿਰਿਆਸ਼ੀਲ ਕੀਤਾ ਜਾਂਦਾ ਹੈ, ਤਾਂ ਫਾਈਲਾਂ ਜਿਹਨਾਂ ਵਿੱਚ PHP ਕੋਡ ਹੁੰਦਾ ਹੈ, ਜਿਹਨਾਂ ਵਿੱਚ ਐਕਸਟੈਂਸ਼ਨਾਂ ਹਨ ਜੋ ਇਸ ਸੂਚੀ ਵਿੱਚ ਨਹੀਂ ਹਨ, ਨੂੰ PHP ਗਿਰਗਿਟ ਹਮਲੇ ਵਜੋਂ ਖੋਜਿਆ ਜਾਵੇਗਾ।"
config_files_chameleon_from_exe: "ਉਹਨਾਂ ਫਾਈਲਾਂ ਵਿੱਚ ਐਗਜ਼ੀਕਿਊਟੇਬਲ ਸਿਰਲੇਖਾਂ ਦੀ ਖੋਜ ਕਰੋ ਜੋ ਨਾ ਤਾਂ ਐਗਜ਼ੀਕਿਊਟੇਬਲ ਹਨ ਅਤੇ ਨਾ ਹੀ ਮਾਨਤਾ ਪ੍ਰਾਪਤ ਪੁਰਾਲੇਖ ਹਨ ਅਤੇ ਉਹਨਾਂ ਐਗਜ਼ੀਕਿਊਟੇਬਲਾਂ ਲਈ ਜਿਨ੍ਹਾਂ ਦੇ ਸਿਰਲੇਖ ਗਲਤ ਹਨ। False = ਬੰਦ; True = ਚਾਲੂ।"
