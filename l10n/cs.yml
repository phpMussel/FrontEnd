         <ul class="comSub">
           <li>{{Links.PhishTank}} – Databáze phishingu používaná skenerem URL phpMussel.</li>
           <li>{{Links.VirusTotal}} – VirusTotal je bezplatná služba pro analýzu podezřelých souborů a adres URL.</li>
           <li>{{Links.Hybrid Analysis}} – Hybrid Analysis je bezplatná služba analýzy malwaru poskytovaná společností {{Links.Payload Security}}.</li>
           <li>{{Links.Malwarebytes}} – Specialisté na počítačový anti-malware.</li>
         </ul>
       </li>
