checkbox_delete_orphaned_values: "Smazat osiřel hodnoty."
config_core: "Obecná konfigurace (jakákoliv hlavní konfigurace, která nepatří do jiných kategorií)."
config_core_default_timeout: "Časový limit pro externí požadavky? Standardní = 12 sekund."
config_core_delete_on_sight: "Dává skriptu pokyn, aby se pokusil okamžitě smazat všechna naskenovaná nahrání souborů, která splňují všechna detekční kritéria, ať už prostřednictvím podpisů nebo jinak. Souborů označených jako „čisté“ se nedotknete. V případě archivů bude smazán celý archiv bez ohledu zda je problematický soubor pouze jedním z několika souborů obsažených v archivu. V případě skenování nahraných souborů není obvykle nutné tuto direktivu povolit, protože PHP obvykle po dokončení provádění automaticky vyčistí obsah své mezipaměti, což znamená, že obvykle smaže všechny soubory nahrané přes něj na server, pokud již nebyly přesunuty, zkopírovány nebo smazány. Tato direktiva je zde přidána jako zvláštní opatření pro zabezpečení pro ty jejichž kopie PHP se nemusí vždy chovat očekávaným způsobem. False (Nepravdivé) = Po naskenování nechte soubor na pokoji [Standardní]; True (Pravdivé) = Po skenování, pokud není čisté, okamžitě smažte."
config_core_disabled_channels: "To lze použít k zabránění phpMussel v používání konkrétních kanálů při odesílání požadavků."
config_core_error_log: "Soubor pro protokolování všech zjištěných nezávažných chyb. Zadejte název souboru nebo ponechejte prázdné, chcete-li jej deaktivovat."
config_core_hide_version: "Skrýt informace o verzi z protokolů a výstupu stránky? True (Pravdivé) = Ano; False (Nepravdivé) = Ne [Standardní]."
config_core_ipaddr: "Kde najít IP adresu požadavků na připojení? (Užitečné pro služby jako Cloudflare a podobné). Standardní = REMOTE_ADDR. VAROVÁNÍ: Neměňte to, pokud nevíte co děláte!"
config_core_lang: "Zadejte standardní jazyk pro phpMussel."
config_core_lang_override: "Lokalizovat podle HTTP_ACCEPT_LANGUAGE, kdykoli je to možné? True (Pravdivé) = Ano [Standardní]; False (Nepravdivé) = Ne."
config_core_log_rotation_action: "Rotace protokolu omezuje počet souborů protokolu, které by měly existovat v jednom okamžiku. Při vytváření nových souborů protokolu, pokud celkový počet souborů protokolu překročí zadaný limit, bude provedena zadaná akce. Zde můžete zadat požadovanou akci."
config_core_log_rotation_limit: "Rotace protokolu omezuje počet souborů protokolu, které by měly existovat v jednom okamžiku. Při vytváření nových souborů protokolu, pokud celkový počet souborů protokolu překročí zadaný limit, bude provedena zadaná akce. Zde můžete zadat požadovaný limit. Hodnota 0 zakáže rotaci protokolu."
config_core_maintenance_mode: "Povolit režim údržby? True (Pravdivé) = Ano; False (Nepravdivé) = Ne [Standardní]. Zakáže vše kromě front-endu. Někdy užitečné při aktualizaci vašeho CMS, frameworků, atd."
config_core_outbound_request_log: "Soubor pro protokolování výsledků všech odchozích požadavků. Zadejte název souboru nebo ponechejte prázdné, chcete-li jej deaktivovat."
config_core_scan_cache_expiry: "Jak dlouho by měl phpMussel ukládat výsledky skenování? Hodnota je počet sekund, po které se mají výsledky skenování uložit do mezipaměti. Standardní je 21600 sekund (6 hodin); Hodnota 0 zakáže ukládání výsledků skenování do mezipaměti."
config_core_scan_log: "Název souboru, do kterého se mají protokolovat všechny výsledky skenování. Zadejte název souboru nebo ponechejte prázdné, chcete-li jej deaktivovat."
config_core_scan_log_serialized: "Název souboru, do kterého se mají protokolovat všechny výsledky skenování (pomocí serializovaného formátu). Zadejte název souboru nebo ponechejte prázdné, chcete-li jej deaktivovat."
config_core_statistics: "Sledovat statistiky používání phpMussel? True (Pravdivé) = Ano; False (Nepravdivé) = Ne [Standardní]."
config_core_time_format: "Formát zápisu data/času používaný phpMussel. Další možnosti mohou být přidány na vyžádání."
config_core_time_offset: "Posun časového pásma v minutách."
config_core_timezone: "Slouží k určení časového pásma, které se má použít (např., Africa/Cairo, America/New_York, Asia/Tokyo, Australia/Perth, Europe/Berlin, Pacific/Guam, atd). Zadejte „SYSTEM“, aby to PHP zpracovalo za vás automaticky."
config_core_truncate: "Zkrátit soubory protokolu, když dosáhnou určité velikosti? Hodnota je maximální velikost v B/KB/MB/GB/TB, na kterou může soubor protokolu narůst, než bude zkrácen. Standardní hodnota 0KB zakáže zkrácení (soubory protokolu se mohou neomezeně zvětšovat). Poznámka: Platí pro jednotlivé soubory protokolu! Velikost souborů protokolu se nebere v úvahu společně."
config_experimental: "Nestabilní/Experimentální!"
config_files: "Specifika, jak zacházet se soubory při skenování."
config_files_allow_leading_trailing_dots: "Povolit úvodní a koncové tečky v názvech souborů? To lze někdy použít ke skrytí souborů nebo k oklamání některých systémů, aby umožnily procházení adresářů. False (Nepravdivé) = Nedovolte to [Standardní]. True (Pravdivé) = Povolte to."
config_files_archive_file_extensions: "Rozpoznané přípony archivních souborů (formát je CSV; by měly přidávat nebo odebírat pouze v případě problémů; zbytečné odstraňování může způsobit, že se u archivních souborů objeví falešně pozitivní, zatímco zbytečné přidávání účinně zabrání detekci specifických útoků pro přidaná rozšíření; upravujte opatrně; také si všimněte, že to nemá žádný vliv na to, jaké archivy mohou a nemohou být analyzovány na úrovni obsahu). Seznam jako standard uvádí ty formáty, které se nejčastěji používají ve většině systémů a CMS, ale záměrně není nutně úplný."
config_files_block_control_characters: "Blokovat všechny soubory obsahující jakékoli řídicí znaky (jiné než nové řádky)? Pokud nahráváte <em><strong>POUZE</strong></em> prostý text, můžete tuto možnost zapnout a poskytnout tak vašemu systému další ochranu. Pokud však nahrajete něco jiného než prostý text, může to mít za následek falešně pozitivní. False (Nepravdivé) = Neblokovat [Standardní]; True (Pravdivé) = Blokovat."
config_files_block_encrypted_archives: "Detekovat a blokovat šifrované archivy? Protože phpMussel není schopen skenovat obsah zašifrovaných archivů, je možné, že šifrování archivů může útočník použít jako prostředek k pokusu obejít phpMussel, antivirové skenery a další podobné ochrany. Instrukce phpMussel, aby zablokoval všechny archivy, které zjistí že jsou šifrované, by potenciálně mohlo pomoci toto riziko snížit. False (Nepravdivé) = Ne; True (Pravdivé) = Ano [Standardní]."
config_files_block_macros: "Zkusit zablokovat nějaké soubory obsahující makra? Některé typy dokumentů a tabulek mohou obsahovat spustitelná makra, což představuje nebezpečný potenciální vektor malwaru. False (Nepravdivé) = Neblokovat [Standardní]; True (Pravdivé) = Blokovat."
config_files_can_contain_php_file_extensions: "Seznam přípon souborů, které mohou obsahovat kód PHP, oddělené čárkami. Pokud je aktivováno detekce útoku chameleonů PHP, soubory obsahující kód PHP, které mají přípony, které nejsou na tomto seznamu, budou detekovány jako útoky chameleonů PHP."
config_files_chameleon_from_exe: "Hledejte záhlaví spustitelných souborů v souborech, které nejsou ani spustitelné, ani uznávané archivy, a spustitelné soubory, jejichž záhlaví jsou nesprávná. False (Nepravdivé) = Vypnout; True (Pravdivé) = Zapnout."
config_files_chameleon_from_php: "Hledejte záhlaví PHP v souborech, které nejsou soubory PHP ani uznávané archivy. False (Nepravdivé) = Vypnout; True (Pravdivé) = Zapnout."
config_files_chameleon_to_archive: "Zjistěte nesprávná záhlaví v archivech a komprimovaných souborech. Podporovány: BZ/BZIP2, GZ/GZIP, LZF, RAR, ZIP. False (Nepravdivé) = Vypnout; True (Pravdivé) = Zapnout."
config_files_chameleon_to_doc: "Hledejte office dokumenty, jejichž záhlaví jsou nesprávná (Podporovány: DOC, DOT, PPS, PPT, XLA, XLS, WIZ). False (Nepravdivé) = Vypnout; True (Pravdivé) = Zapnout."
config_files_chameleon_to_img: "Hledejte obrázky, jejichž záhlaví není správné (Podporovány: BMP, DIB, PNG, GIF, JPEG, JPG, XCF, PSD, PDD, WEBP). False (Nepravdivé) = Vypnout; True (Pravdivé) = Zapnout."
config_files_chameleon_to_pdf: "Hledejte soubory PDF, jejichž záhlaví jsou nesprávná. False (Nepravdivé) = Vypnout; True (Pravdivé) = Zapnout."
config_files_check_archives: "Pokus o kontrolu obsahu archivů? False (Nepravdivé) = Nekontrolovat; True (Pravdivé) = Kontrolovat [Standardní]. Podporovány: Zip (vyžaduje libzip), Tar, Rar (vyžaduje rozšíření rar)."
config_files_corrupted_exe: "Poškozené soubory a chyby analýzy. False (Nepravdivé) = Ignorovat; True (Pravdivé) = Blokovat [Standardní]. Detekovat a blokovat potenciálně poškozené soubory PE (Portable Executable)? Často (ale ne vždy), když jsou některé aspekty souboru PE poškozeny nebo je nelze správně analyzovat, může to znamenat virovou infekci. Procesy používané většinou antivirových programů k detekci virů v souborech PE vyžadují analýzu těchto souborů určitými způsoby, které, pokud si je programátor viru vědom, se konkrétně pokusí zabránit, aby jejich virus zůstal nezjištěn."
config_files_decode_threshold: "Prahová hodnota pro délku nezpracovaných dat, v rámci kterých by měly být dekódovací příkazy detekovány (v případě že se při skenování vyskytnou nějaké znatelné problémy s výkonem). Standardní = 512KB. Nula zakáže práh (odstranění jakéhokoli takového omezení na základě velikosti souboru)."
config_files_filesize_archives: "Použít blacklist/whitelist velikosti souborů při kontrole obsahu archivů? False (Nepravdivé) = Ne; True (Pravdivé) = Ano [Standardní]."
config_files_filesize_limit: "Limit velikosti souboru v KB. 65536 = 64MB [Standardní]; 0 = Bez omezení. Přijímá se jakákoli kladná číselná hodnota. To může být užitečné, když vaše konfigurace PHP omezuje množství paměti, kterou může proces pojmout, nebo pokud vaše konfigurace PHP omezuje velikost nahraných souborů."
config_files_filesize_response: "Co dělat se soubory, které překračují limit velikosti souborů (pokud takový existuje). False (Nepravdivé) = Whitelist; True (Pravdivé) = Blacklist [Standardní]."
config_files_filetype_archives: "Použít blacklist/whitelist typu souboru do obsahu archivů? False (Nepravdivé) = Ne [Standardní]; True (Pravdivé) = Ano."
config_files_filetype_blacklist: "Blacklist:"
config_files_filetype_greylist: "Greylist:"
config_files_filetype_whitelist: "Whitelist:"
config_files_max_files_in_archives: "Maximální počet souborů ke kontrole z archivů před přerušením kontroly. Standardní = 0 (žádné maximum)."
config_files_max_recursion: "Maximální limit hloubky rekurze pro archivy. Standardní = 3."
config_files_only_allow_images: "Při nastavení na hodnotu true budou všechny soubory, na které skener narazí a které nejsou obrázky, okamžitě označeny, aniž by byly skenovány. To může v některých případech pomoci zkrátit čas potřebný k dokončení skenování. Standardně nastaveno na false."
config_files_scannable_threshold: "Práh délky nezpracovaných dat, která může phpMussel číst a skenovat (v případě že se při skenování vyskytnou nějaké znatelné problémy s výkonem). Standardní = 32MB. Nulová hodnota deaktivuje práh. Obecně by tato hodnota neměla být menší než průměrná velikost souborů nahraných na váš server nebo web které chcete a očekáváte, by nemělo být více než direktiva filesize_limit, a nemělo by být více než zhruba jedna pětina celkové povolené alokace paměti přidělené PHP prostřednictvím konfiguračního souboru „php.ini“. Tato direktiva existuje, aby se pokusila zabránit phpMussel aby spotřeboval příliš mnoho paměti (to by mu zabránilo v úspěšném skenování souborů nad určitou velikostí souborů)."
config_frontend: "Konfigurace pro front-end."
config_frontend_custom_footer: "Bude vložen jako HTML na konci všech front-end stránek. To by mohlo být užitečné v případě, že chcete na všech takových stránkách zahrnout právní upozornění, kontaktní odkaz, obchodní informace nebo podobné."
config_frontend_custom_header: "Bude vložen jako HTML na začátku všech front-end stránek. To by mohlo být užitečné v případě, že chcete na všechny takové stránky zahrnout logo webové stránky, personalizované záhlaví, skripty nebo podobné."
config_frontend_default_algo: "Definuje, který algoritmus se má použít pro všechna budoucí hesla a relace."
config_frontend_frontend_log: "Soubor pro protokolování front-endových pokusů o přihlášení. Zadejte název souboru nebo ponechejte prázdné, chcete-li jej deaktivovat."
config_frontend_magnification: "Zvětšení písma. Standardní = 1."
config_frontend_max_login_attempts: "Maximální počet pokusů o přihlášení k front-endu. Standardní = 5."
config_frontend_numbers: "Jak preferujete zobrazení čísel? Vyberte příklad, který se vám zdá nejsprávnější."
config_frontend_theme: "Estetika, které se má použít pro front-end."
config_legal: "Konfigurace pro zákonné požadavky."
config_legal_privacy_policy: "Adresa příslušných zásad ochrany osobních údajů, která se zobrazí v patičce všech vygenerovaných stránek. Zadejte adresu URL, nebo ponechte prázdné, chcete-li deaktivovat."
config_legal_pseudonymise_ip_addresses: "Pseudonymizovat IP adresy při protokolování? True (Pravdivé) = Ano [Standardní]; False (Nepravdivé) = Ne."
config_quarantine: "Konfigurace pro karanténu."
config_quarantine_quarantine_key: "phpMussel je schopen umístit zablokované nahrání souborů do karantény, pokud byste chtěli. Náhodní uživatelé phpMussel, kteří si jednoduše přejí chránit jejich webové stránky nebo hostitelské prostředí, aniž by měli zájem hluboce analyzovat jakýkoli označený pokus o nahrání souboru, by měli tuto funkci ponechat deaktivovanou, ale uživatelé, kteří mají zájem o další analýzu označených pokusů o nahrání souborů pro výzkum malwaru nebo podobné věci, by měl tuto funkci aktivovat. Karanténa může někdy také pomoci při ladění falešných poplachů, pokud se to u vás často vyskytuje. Chcete-li deaktivovat funkci karantény, jednoduše nechte direktivu <code>quarantine_key</code> prázdnou, nebo vymažte obsah této direktivy, pokud ještě není prázdná. Chcete-li aktivovat funkci karantény, zadejte do direktivy nějakou hodnotu. <code>quarantine_key</code> je důležitým bezpečnostním prvkem funkce karantény, který je vyžadován jako prostředek k zabránění zneužití funkce karantény potenciálními útočníky a jako prostředek k zabránění případnému spuštění dat uložených v karanténě. S <code>quarantine_key</code> by se mělo zacházet stejně jako s vašimi hesly: Čím déle, tím lépe, a pečlivě je střežte. Pro nejlepší efekt používejte ve spojení s <code>delete_on_sight</code>."
config_quarantine_quarantine_max_files: "Maximální počet souborů, které mohou existovat v karanténě. Když jsou do karantény přidány nové soubory a dojde-li k překročení tohoto počtu, staré soubory budou mazány, dokud zbytek nepřekročí tento počet. Standardní = 100."
config_quarantine_quarantine_max_filesize: "Maximální povolená velikost souborů pro soubory umístěné do karantény. Soubory větší než zadaná hodnota NEBUDOU umístěny do karantény. Tato direktiva je důležitá, protože potenciálním útočníkům ztíží zaplavení vaší karantény nechtěnými daty, která by mohla potenciálně způsobit nekontrolované využití dat na vaší hostingové službě. Standardní = 2MB."
config_quarantine_quarantine_max_usage: "Maximální využití paměti povolené pro karanténu. Pokud celková paměť použitá karanténou dosáhne této hodnoty, nejstarší soubory v karanténě budou mazány, dokud celková používaná paměť již nedosáhne této hodnoty. Tato direktiva je důležitá, protože potenciálním útočníkům ztíží zaplavení vaší karantény nechtěnými daty, která by mohla potenciálně způsobit nekontrolované využití dat na vaší hostingové službě. Standardní = 64MB."
config_signatures: "Konfigurace pro podpisy, soubory podpisů, atd."
config_signatures_active: "Seznam aktivních souborů podpisů oddělených čárkami. Poznámka: Podpisové soubory musí být nejprve nainstalovány, než je budete moci aktivovat. Aby testovací soubory fungovaly správně, musí být soubory podpisů nainstalovány a aktivovány."
config_signatures_detect_adware: "Měl by phpMussel analyzovat podpisy pro detekci adwaru? False (Nepravdivé) = Ne; True (Pravdivé) = Ano [Standardní]."
config_signatures_detect_deface: "Měl by phpMussel analyzovat podpisy pro detekci znehodnocení? False (Nepravdivé) = Ne; True (Pravdivé) = Ano [Standardní]."
config_signatures_detect_encryption: "Měl by phpMussel detekovat a blokovat šifrované soubory? False (Nepravdivé) = Ne; True (Pravdivé) = Ano [Standardní]."
config_signatures_detect_joke_hoax: "Měl by phpMussel analyzovat podpisy pro detekci vtipu/hoax malwaru/virů? False (Nepravdivé) = Ne; True (Pravdivé) = Ano [Standardní]."
config_signatures_detect_packer_packed: "Měl by phpMussel analyzovat podpisy pro detekci packerů a zabalených dat? False (Nepravdivé) = Ne; True (Pravdivé) = Ano [Standardní]."
config_signatures_detect_pua_pup: "Měl by phpMussel analyzovat podpisy pro detekci PUA/PUP? False (Nepravdivé) = Ne; True (Pravdivé) = Ano [Standardní]."
config_signatures_detect_shell: "Měl by phpMussel analyzovat podpisy pro detekci shell skriptů? False (Nepravdivé) = Ne; True (Pravdivé) = Ano [Standardní]."
config_signatures_fail_extensions_silently: "Měl by phpMussel reportovat, když rozšíření chybí? Pokud je <code>fail_extensions_silently</code> deaktivováno, chybějící přípony budou hlášeny při skenování, a pokud je <code>fail_extensions_silently</code> aktivováno, budou chybějící přípony ignorovány a skenování bude reportuje, že těchto souborů nejsou žádné problémy. Deaktivace této direktiva může potenciálně zvýšit vaši bezpečnost, ale může také vést ke zvýšení počtu falešných poplachů. False (Nepravdivé) = Deaktivováno; True (Pravdivé) = Aktivováno [Standardní]."
config_signatures_fail_silently: "Měl by phpMussel reportovat, když podpisové soubory chybí nebo jsou poškozené? Pokud je <code>fail_silently</code> deaktivováno, chybějící a poškozené soubory budou hlášeny při skenování, a pokud je <code>fail_silently</code> aktivováno, chybějící a poškozené soubory budou ignorovány a skenování bude reportuje, že těchto souborů nejsou žádné problémy. To by obecně mělo být ponecháno samo, pokud nedochází k pádům nebo podobným problémům. False (Nepravdivé) = Deaktivováno; True (Pravdivé) = Aktivováno [Standardní]."
config_signatures_heuristic_threshold: "Některé podpisy phpMussel jsou určeny k identifikaci podezřelých a potenciálně škodlivých indikátorů v souborech, aniž by samy o sobě tyto soubory přímo identifikovaly jako škodlivé. Tato hodnota sděluje phpMussel maximální povolenou váhu, než tyto soubory označí jako škodlivé. Definice váhy je v tomto kontextu celkový počet identifikovaných podezřelých a potenciálně škodlivých indikátorů. Standardně bude tato hodnota nastavena na 3. Nižší hodnota obecně povede k vyššímu výskytu falešných poplachů, ale k vyššímu počtu označených škodlivých souborů, zatímco vyšší hodnota obecně povede k nižšímu výskytu falešných poplachů, ale nižšímu počtu označených škodlivých souborů. Obecně je nejlepší ponechat tuto hodnotu, pokud nemáte s tím související problémy."
config_supplementary_cache_options: "Doplňkové možnosti mezipaměti. Poznámka: Změna těchto hodnot vás může potenciálně odhlásit."
config_supplementary_cache_options_enable_apcu: "Určuje, zda zkusit použít APCu pro ukládání do mezipaměti. Standardní = True."
config_supplementary_cache_options_enable_memcached: "Určuje, zda zkusit použít Memcached pro ukládání do mezipaměti. Standardní = False."
config_supplementary_cache_options_enable_pdo: "Určuje, zda zkusit použít PDO pro ukládání do mezipaměti. Standardní = False."
config_supplementary_cache_options_enable_redis: "Určuje, zda zkusit použít Redis pro ukládání do mezipaměti. Standardní = False."
config_supplementary_cache_options_memcached_host: "Hodnota hostitele Memcached. Standardní = „localhost“."
config_supplementary_cache_options_memcached_port: "Hodnota portu Memcached. Standardní = „11211“."
config_supplementary_cache_options_pdo_dsn: "Hodnota DSN PDO. Standardní = „mysql:dbname=phpmussel;host=localhost;port=3306“."
config_supplementary_cache_options_pdo_password: "Heslo PDO."
config_supplementary_cache_options_pdo_username: "Uživatelské jméno PDO."
config_supplementary_cache_options_prefix: "Zde zadaná hodnota bude připojena ke všem klíčům záznamu mezipaměti. Standardní = „phpMussel_“. Pokud na stejném serveru existuje více instalací, může to být užitečné pro oddělení jejich mezipamětí od sebe."
config_supplementary_cache_options_redis_host: "Hodnota hostitele Redis. Standardní = "localhost"."
config_supplementary_cache_options_redis_port: "Hodnota portu Redis. Standardní = „6379“."
config_supplementary_cache_options_redis_timeout: "Hodnota časového limitu Redis. Standardní = „2.5“."
config_urlscanner: "Konfigurace pro skeneru URL."
config_urlscanner_cache_time: "Jak dlouho (v sekundách) by měly být výsledky vyhledávání API ukládány do mezipaměti? Standardní je 3600 sekund (1 hodina)."
config_urlscanner_google_api_key: "Povolí vyhledávání pro Google Safe Browsing API, když je definován nezbytný klíč API."
config_urlscanner_maximum_api_lookups: "Maximální přípustný počet vyhledávání API, která se mají provést na jednotlivou iteraci skenování. Každé další vyhledávání v API přidá k celkovému času potřebnému k dokončení každé iterace skenování, takže možná budete chtít stanovit omezení, abyste celý proces skenování urychlili. Při nastavení na 0 se nepoužije žádný takový maximální přípustný počet. Standardní hodnota je 10."
config_urlscanner_maximum_api_lookups_response: "Co dělat, když je překročen maximální povolený počet vyhledávání API? False (Nepravdivé) = Nedělat nic (pokračovat ve zpracování) [Standardní]; True (Pravdivé) = Označte/zablokujte soubor."
config_virustotal: "Konfigurace pro integraci Virus Total."
config_virustotal_vt_public_api_key: "Volitelně je phpMussel schopen skenovat soubory pomocí Virus Total API jako způsob, jak poskytnout výrazně zvýšenou úroveň ochrany proti virům, trojským koním, malwaru a dalším hrozbám. Skenování souborů pomocí Virus Total API je standardně deaktivováno. K jeho aktivaci je nutný API klíč od Virus Total. Vzhledem k významnému přínosu, který by vám mohl poskytnout, vřele doporučuji si jej aktivovat. Uvědomte si však, že chcete-li používat Virus Total API, <em><strong>MUSÍTE</strong></em> souhlasit s jejich Podmínkami služby a <em><strong>MUSÍTE</strong></em> dodržovat všechny pokyny popsané v dokumentaci Virus Total! NENÍ povoleno používat tuto integrační funkci S VÝJIMKOU: Pokud jste si přečetli a souhlasíte s Podmínkami služby Virus Total a jeho API. Pokud jste si přečetli a rozumíte minimálně preambuli dokumentace Virus Total Public API (vše za „VirusTotal Public API v2.0“, ale před „Contents“)."
config_virustotal_vt_quota_rate: "Podle dokumentace Virus Total API je omezena na maximálně 4 požadavky jakékoli povahy v daném časovém rámci 1 minuty. Pokud provozujete honeyclient, honeypot nebo jakoukoli jinou automatizaci, která bude poskytovat zdroje VirusTotal a nejen načítat zprávy, máte nárok na vyšší kvótu počtu požadavků. Standardně bude phpMussel striktně dodržovat tato omezení, ale vzhledem k možnosti zvýšení těchto kvót, jsou tyto dvě direktivy poskytovány jako prostředek k tomu, abyste dali pokyn phpMussel, jaký limit by měl dodržovat. Pokud jste k tomu nedostali pokyn, nedoporučuje se vám tyto hodnoty zvyšovat, ale pokud jste narazili na problémy související s dosažením kvóty sazeb, snížení těchto hodnot vám někdy <em><strong>MŮŽE</strong></em> pomoci při řešení těchto problémů. Váš limit sazby je určen jako <code>vt_quota_rate</code> požadavků jakékoli povahy v daném časovém rámci <code>vt_quota_time</code> minut."
config_virustotal_vt_quota_time: "(Viz popis výše)."
config_virustotal_vt_suspicion_level: "Standardně phpMussel omezí soubory, které skenuje pomocí Virus Total API, na soubory, které považuje za „podezřelé“. Toto omezení můžete volitelně upravit změnou hodnoty direktiva <code>vt_suspicion_level</code>."
config_virustotal_vt_weighting: "Měl by phpMussel použít výsledky skenování pomocí Virus Total API jako detekce nebo jako vážení detekcí? Skenování souboru pomocí více enginů (jako to dělá Virus Total) by mělo mít za následek zvýšenou míru detekce (a tedy vyšší počet zachycených škodlivých souborů), ale může také vést k vyššímu počtu falešně pozitivních výsledků, a proto může být za určitých okolností lepší použít výsledky skenování jako skóre důvěry spíše než jako definitivní závěr. Pokud je použita hodnota 0, budou použity jako detekce výsledky skenování pomocí Virus Total API, a proto, pokud jakýkoli engine používaný Virus Total označí skenování soubor jako škodlivý, phpMussel bude považovat soubor za škodlivý. Pokud je použita jakákoli jiná hodnota, výsledky skenování pomocí Virus Total API budou použity jako vážení detekce, a proto počet enginů používaných Virus Total, které označí naskenovaný soubor jako škodlivý, bude sloužit jako skóre důvěry (nebo vážení detekce) pro to, zda by měl být naskenovaný soubor phpMussel'em považován za škodlivý (použitá hodnota bude představovat minimální skóre důvěry nebo váhu požadovanou k tomu, aby byla považováno za škodlivou). Standardní hodnota je 0."
