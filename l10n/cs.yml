checkbox_delete_orphaned_values: "Smazat osiřel hodnoty."
config_core: "Obecná konfigurace (jakákoliv hlavní konfigurace, která nepatří do jiných kategorií)."
config_core_default_timeout: "Výchozí časový limit pro externí požadavky? Standardní = 12 sekund."
config_core_delete_on_sight: "Dává skriptu pokyn, aby se pokusil okamžitě smazat všechna naskenovaná nahrání souborů, která splňují všechna detekční kritéria, ať už prostřednictvím podpisů nebo jinak. Souborů označených jako „čisté“ se nedotknete. V případě archivů bude smazán celý archiv bez ohledu zda je problematický soubor pouze jedním z několika souborů obsažených v archivu. V případě skenování nahraných souborů není obvykle nutné tuto direktivu povolit, protože PHP obvykle po dokončení provádění automaticky vyčistí obsah své mezipaměti, což znamená, že obvykle smaže všechny soubory nahrané přes něj na server, pokud již nebyly přesunuty, zkopírovány nebo smazány. Tato direktiva je zde přidána jako zvláštní opatření pro zabezpečení pro ty jejichž kopie PHP se nemusí vždy chovat očekávaným způsobem. False (Nepravdivé) = Po naskenování nechte soubor na pokoji [Standardní]; True (Pravdivé) = Po skenování, pokud není čisté, okamžitě smažte."
config_core_disabled_channels: "To lze použít k zabránění phpMussel v používání konkrétních kanálů při odesílání požadavků."
config_core_error_log: "Soubor pro protokolování všech zjištěných nezávažných chyb. Zadejte název souboru nebo ponechejte prázdné, chcete-li jej deaktivovat."
config_core_hide_version: "Skrýt informace o verzi z protokolů a výstupu stránky? True (Pravdivé) = Ano; False (Nepravdivé) = Ne [Standardní]."
config_core_ipaddr: "Kde najít IP adresu požadavků na připojení? (Užitečné pro služby jako Cloudflare a podobné). Standardní = REMOTE_ADDR. VAROVÁNÍ: Neměňte to, pokud nevíte co děláte!"
config_core_lang: "Zadejte standardní jazyk pro phpMussel."
config_core_lang_override: "Lokalizovat podle HTTP_ACCEPT_LANGUAGE, kdykoli je to možné? True (Pravdivé) = Ano [Standardní]; False (Nepravdivé) = Ne."
config_core_log_rotation_action: "Rotace protokolu omezuje počet souborů protokolu, které by měly existovat v jednom okamžiku. Při vytváření nových souborů protokolu, pokud celkový počet souborů protokolu překročí zadaný limit, bude provedena zadaná akce. Zde můžete zadat požadovanou akci."
config_core_log_rotation_limit: "Rotace protokolu omezuje počet souborů protokolu, které by měly existovat v jednom okamžiku. Při vytváření nových souborů protokolu, pokud celkový počet souborů protokolu překročí zadaný limit, bude provedena zadaná akce. Zde můžete zadat požadovaný limit. Hodnota 0 zakáže rotaci protokolu."
config_core_maintenance_mode: "Povolit režim údržby? True (Pravdivé) = Ano; False (Nepravdivé) = Ne [Standardní]. Zakáže vše kromě front-endu. Někdy užitečné při aktualizaci vašeho CMS, frameworků, atd."
config_core_outbound_request_log: "Soubor pro protokolování výsledků všech odchozích požadavků. Zadejte název souboru nebo ponechejte prázdné, chcete-li jej deaktivovat."
config_core_scan_cache_expiry: "Jak dlouho by měl phpMussel ukládat výsledky skenování? Hodnota je počet sekund, po které se mají výsledky skenování uložit do mezipaměti. Standardní je 21600 sekund (6 hodin); Hodnota 0 zakáže ukládání výsledků skenování do mezipaměti."
config_core_scan_log: "Název souboru, do kterého se mají protokolovat všechny výsledky skenování. Zadejte název souboru nebo ponechejte prázdné, chcete-li jej deaktivovat."
config_core_scan_log_serialized: "Název souboru, do kterého se mají protokolovat všechny výsledky skenování (pomocí serializovaného formátu). Zadejte název souboru nebo ponechejte prázdné, chcete-li jej deaktivovat."
config_core_statistics: "Sledovat statistiky používání phpMussel? True (Pravdivé) = Ano; False (Nepravdivé) = Ne [Standardní]."
config_core_time_format: "Formát zápisu data/času používaný phpMussel. Další možnosti mohou být přidány na vyžádání."
config_core_time_offset: "Posun časového pásma v minutách."
config_core_timezone: "Slouží k určení časového pásma, které se má použít (např., Africa/Cairo, America/New_York, Asia/Tokyo, Australia/Perth, Europe/Berlin, Pacific/Guam, atd). Zadejte „SYSTEM“, aby to PHP zpracovalo za vás automaticky."
config_core_truncate: "Zkrátit soubory protokolu, když dosáhnou určité velikosti? Hodnota je maximální velikost v B/KB/MB/GB/TB, na kterou může soubor protokolu narůst, než bude zkrácen. Standardní hodnota 0KB zakáže zkrácení (soubory protokolu se mohou neomezeně zvětšovat). Poznámka: Platí pro jednotlivé soubory protokolu! Velikost souborů protokolu se nebere v úvahu společně."
config_experimental: "Nestabilní/Experimentální!"
config_files: "Specifika, jak zacházet se soubory při skenování."
config_files_allow_leading_trailing_dots: "Povolit úvodní a koncové tečky v názvech souborů? To lze někdy použít ke skrytí souborů nebo k oklamání některých systémů, aby umožnily procházení adresářů. False (Nepravdivé) = Nedovolte to [Standardní]. True (Pravdivé) = Povolte to."
config_files_archive_file_extensions: "Rozpoznané přípony archivních souborů (formát je CSV; by měly přidávat nebo odebírat pouze v případě problémů; zbytečné odstraňování může způsobit, že se u archivních souborů objeví falešně pozitivní, zatímco zbytečné přidávání účinně zabrání detekci specifických útoků pro přidaná rozšíření; upravujte opatrně; také si všimněte, že to nemá žádný vliv na to, jaké archivy mohou a nemohou být analyzovány na úrovni obsahu). Seznam jako standard uvádí ty formáty, které se nejčastěji používají ve většině systémů a CMS, ale záměrně není nutně úplný."
config_files_block_control_characters: "Blokovat všechny soubory obsahující jakékoli řídicí znaky (jiné než nové řádky)? Pokud nahráváte <em><strong>POUZE</strong></em> prostý text, můžete tuto možnost zapnout a poskytnout tak vašemu systému další ochranu. Pokud však nahrajete něco jiného než prostý text, může to mít za následek falešně pozitivní. False (Nepravdivé) = Neblokovat [Standardní]; True (Pravdivé) = Blokovat."
config_files_block_encrypted_archives: "Detekovat a blokovat šifrované archivy? Protože phpMussel není schopen skenovat obsah zašifrovaných archivů, je možné, že šifrování archivů může útočník použít jako prostředek k pokusu obejít phpMussel, antivirové skenery a další podobné ochrany. Instrukce phpMussel, aby zablokoval všechny archivy, které zjistí že jsou šifrované, by potenciálně mohlo pomoci toto riziko snížit. False (Nepravdivé) = Ne; True (Pravdivé) = Ano [Standardní]."
config_files_block_macros: "Zkusit zablokovat nějaké soubory obsahující makra? Některé typy dokumentů a tabulek mohou obsahovat spustitelná makra, což představuje nebezpečný potenciální vektor malwaru. False (Nepravdivé) = Neblokovat [Standardní]; True (Pravdivé) = Blokovat."
config_files_can_contain_php_file_extensions: "Seznam přípon souborů, které mohou obsahovat kód PHP, oddělené čárkami. Pokud je aktivována detekce útoku chameleonů PHP, soubory obsahující kód PHP, které mají přípony, které nejsou na tomto seznamu, budou detekovány jako útoky chameleonů PHP."
config_files_chameleon_from_exe: "Hledejte záhlaví spustitelných souborů v souborech, které nejsou ani spustitelné, ani uznávané archivy, a spustitelné soubory, jejichž záhlaví jsou nesprávná. False (Nepravdivé) = Vypnout; True (Pravdivé) = Zapnout."
config_files_chameleon_from_php: "Hledejte záhlaví PHP v souborech, které nejsou soubory PHP ani uznávané archivy. False (Nepravdivé) = Vypnout; True (Pravdivé) = Zapnout."
config_files_chameleon_to_archive: "Zjistěte nesprávná záhlaví v archivech a komprimovaných souborech. Podporovány: BZ/BZIP2, GZ/GZIP, LZF, RAR, ZIP. False (Nepravdivé) = Vypnout; True (Pravdivé) = Zapnout."
config_files_chameleon_to_doc: "Hledejte office dokumenty, jejichž záhlaví jsou nesprávná (Podporovány: DOC, DOT, PPS, PPT, XLA, XLS, WIZ). False (Nepravdivé) = Vypnout; True (Pravdivé) = Zapnout."
config_files_chameleon_to_img: "Hledejte obrázky, jejichž záhlaví není správné (Podporovány: BMP, DIB, PNG, GIF, JPEG, JPG, XCF, PSD, PDD, WEBP). False (Nepravdivé) = Vypnout; True (Pravdivé) = Zapnout."
config_files_chameleon_to_pdf: "Hledejte soubory PDF, jejichž záhlaví jsou nesprávná. False (Nepravdivé) = Vypnout; True (Pravdivé) = Zapnout."
config_files_check_archives: "Pokus o kontrolu obsahu archivů? False (Nepravdivé) = Nekontrolovat; True (Pravdivé) = Kontrolovat [Standardní]. Podporovány: Zip (vyžaduje libzip), Tar, Rar (vyžaduje rozšíření rar)."
config_files_corrupted_exe: "Poškozené soubory a chyby analýzy. False (Nepravdivé) = Ignorovat; True (Pravdivé) = Blokovat [Standardní]. Detekovat a blokovat potenciálně poškozené soubory PE (Portable Executable)? Často (ale ne vždy), když jsou některé aspekty souboru PE poškozeny nebo je nelze správně analyzovat, může to znamenat virovou infekci. Procesy používané většinou antivirových programů k detekci virů v souborech PE vyžadují analýzu těchto souborů určitými způsoby, které, pokud si je programátor viru vědom, se konkrétně pokusí zabránit, aby jejich virus zůstal nezjištěn."
config_files_decode_threshold: "Prahová hodnota pro délku nezpracovaných dat, v rámci kterých by měly být dekódovací příkazy detekovány (v případě že se při skenování vyskytnou nějaké znatelné problémy s výkonem). Standardní = 512KB. Nula zakáže práh (odstranění jakéhokoli takového omezení na základě velikosti souboru)."
config_files_filesize_archives: "Použít blacklist/whitelist velikosti souborů při kontrole obsahu archivů? False (Nepravdivé) = Ne; True (Pravdivé) = Ano [Standardní]."
config_files_filesize_limit: "Limit velikosti souboru v KB. 65536 = 64MB [Standardní]; 0 = Bez omezení. Přijímá se jakákoli kladná číselná hodnota. To může být užitečné, když vaše konfigurace PHP omezuje množství paměti, kterou může proces pojmout, nebo pokud vaše konfigurace PHP omezuje velikost souborů pro nahrávání."
config_files_filesize_response: "Co dělat se soubory, které překračují limit velikosti souborů (pokud takový existuje). False (Nepravdivé) = Whitelist; True (Pravdivé) = Blacklist [Standardní]."
config_files_filetype_archives: "Použít blacklist/whitelist typu souboru do obsahu archivů? False (Nepravdivé) = Ne [Standardní]; True (Pravdivé) = Ano."
config_files_filetype_blacklist: "Blacklist:"
config_files_filetype_greylist: "Greylist:"
config_files_filetype_whitelist: "Whitelist:"
config_files_max_files_in_archives: "Maximální počet souborů ke kontrole z archivů před přerušením kontroly. Standardní = 0 (žádné maximum)."
config_files_max_recursion: "Maximální limit hloubky rekurze pro archivy. Standardní = 3."
config_files_only_allow_images: "Při nastavení na hodnotu true budou všechny soubory, na které skener narazí a které nejsou obrázky, okamžitě označeny, aniž by byly skenovány. To může v některých případech pomoci zkrátit čas potřebný k dokončení skenování. Standardně nastaveno na false."
config_files_scannable_threshold: "Práh délky nezpracovaných dat, která může phpMussel číst a skenovat (v případě že se při skenování vyskytnou nějaké znatelné problémy s výkonem). Standardní = 32MB. Nulová hodnota deaktivuje práh. Obecně by tato hodnota neměla být menší než průměrná velikost souborů nahraných na váš server nebo web které chcete a očekáváte, by nemělo být více než direktiva filesize_limit, a nemělo by být více než zhruba jedna pětina celkové povolené alokace paměti přidělené PHP prostřednictvím konfiguračního souboru „php.ini“. Tato direktiva existuje, aby se pokusila zabránit phpMussel aby spotřeboval příliš mnoho paměti (to by mu zabránilo v úspěšném skenování souborů nad určitou velikostí souborů)."
config_frontend: "Konfigurace pro front-end."
config_frontend_custom_footer: "Bude vložen jako HTML na konci všech front-end stránek. To by mohlo být užitečné v případě, že chcete na všech takových stránkách zahrnout právní upozornění, kontaktní odkaz, obchodní informace nebo podobné."
config_frontend_custom_header: "Bude vložen jako HTML na začátku všech front-end stránek. To by mohlo být užitečné v případě, že chcete na všechny takové stránky zahrnout logo webové stránky, personalizované záhlaví, skripty nebo podobné."
config_frontend_default_algo: "Definuje, který algoritmus se má použít pro všechna budoucí hesla a relace."
config_frontend_frontend_log: "Soubor pro protokolování front-endových pokusů o přihlášení. Zadejte název souboru nebo ponechejte prázdné, chcete-li jej deaktivovat."
config_frontend_magnification: "Zvětšení písma. Standardní = 1."
config_frontend_max_login_attempts: "Maximální počet pokusů o přihlášení k front-endu. Standardní = 5."
config_frontend_numbers: "Jak preferujete zobrazení čísel? Vyberte příklad, který se vám zdá nejsprávnější."
config_frontend_theme: "Estetika, které se má použít pro front-end."
config_legal: "Konfigurace pro zákonné požadavky."
config_legal_privacy_policy: "Adresa příslušných zásad ochrany osobních údajů, která se zobrazí v patičce všech vygenerovaných stránek. Zadejte adresu URL, nebo ponechte prázdné, chcete-li deaktivovat."
config_legal_pseudonymise_ip_addresses: "Pseudonymizovat IP adresy při protokolování? True (Pravdivé) = Ano [Standardní]; False (Nepravdivé) = Ne."
config_quarantine: "Konfigurace pro karanténu."
config_quarantine_quarantine_key: "phpMussel is able to quarantine blocked file uploads, if this is something you want it to do. Casual users of phpMussel that simply wish to protect their websites or hosting environment without having any interest in deeply analysing any flagged attempted file uploads should leave this functionality deactivated, but any users interested in further analysis of flagged attempted file uploads for malware research or for similar such things should enable this functionality. Quarantining of flagged attempted file uploads can sometimes also assist in debugging false positives, if this is something that frequently occurs for you. To disable quarantine functionality, simply leave the <code>quarantine_key</code> directive empty, or erase the contents of that directive if it isn't already empty. To enable quarantine functionality, enter some value into the directive. The <code>quarantine_key</code> is an important security feature of the quarantine functionality required as a means of preventing the quarantine functionality from being exploited by potential attackers and as a means of preventing any potential execution of data stored within the quarantine. The <code>quarantine_key</code> should be treated in the same manner as your passwords: The longer the better, and guard it tightly. For best effect, use in conjunction with <code>delete_on_sight</code>."
config_quarantine_quarantine_max_files: "The maximum number of files that can exist in the quarantine. When new files are added to the quarantine, if this number is exceeded, old files will be deleted until the remainder no longer exceeds this number. Standardní = 100."
config_quarantine_quarantine_max_filesize: "The maximum filesize allowed for files to be quarantined. Files larger than the value specified will NOT be quarantined. This directive is important as a means of making it more difficult for any potential attackers to flood your quarantine with unwanted data potentially causing run-away data usage on your hosting service. Standardní = 2MB."
config_quarantine_quarantine_max_usage: "The maximum memory usage allowed for the quarantine. If the total memory used by the quarantine reaches this value, the oldest quarantined files will be deleted until the total memory used no longer reaches this value. This directive is important as a means of making it more difficult for any potential attackers to flood your quarantine with unwanted data potentially causing run-away data usage on your hosting service. Standardní = 64MB."
config_signatures: "Configuration for signatures, signature files, atd."
config_signatures_active: "A list of the active signature files, delimited by commas. Poznámka: Signature files must firstly be installed, before you can activate them. For the test files to work correctly, the signature files must be installed and activated."
config_signatures_detect_adware: "Should phpMussel parse signatures for detecting adware? False (Nepravdivé) = Ne; True (Pravdivé) = Ano [Standardní]."
config_signatures_detect_deface: "Should phpMussel parse signatures for detecting defacements and defacers? False (Nepravdivé) = Ne; True (Pravdivé) = Ano [Standardní]."
config_signatures_detect_encryption: "Should phpMussel detect and block encrypted files? False (Nepravdivé) = Ne; True (Pravdivé) = Ano [Standardní]."
config_signatures_detect_joke_hoax: "Should phpMussel parse signatures for detecting joke/hoax malware/viruses? False (Nepravdivé) = Ne; True (Pravdivé) = Ano [Standardní]."
config_signatures_detect_packer_packed: "Should phpMussel parse signatures for detecting packers and packed data? False (Nepravdivé) = Ne; True (Pravdivé) = Ano [Standardní]."
config_signatures_detect_pua_pup: "Should phpMussel parse signatures for detecting PUAs/PUPs? False (Nepravdivé) = Ne; True (Pravdivé) = Ano [Standardní]."
config_signatures_detect_shell: "Should phpMussel parse signatures for detecting shell scripts? False (Nepravdivé) = Ne; True (Pravdivé) = Ano [Standardní]."
config_signatures_fail_extensions_silently: "Should phpMussel report when extensions are missing? If <code>fail_extensions_silently</code> is deactivated, missing extensions will be reported on scanning, and if <code>fail_extensions_silently</code> is activated, missing extensions will be ignored, with scanning reporting for those files that there aren't any problems. Disabling this directive may potentially increase your security, but may also lead to an increase of false positives. False (Nepravdivé) = deactivated; True (Pravdivé) = activated [Standardní]."
config_signatures_fail_silently: "Should phpMussel report when signatures files are missing or corrupted? If <code>fail_silently</code> is deactivated, missing and corrupted files will be reported on scanning, and if <code>fail_silently</code> is activated, missing and corrupted files will be ignored, with scanning reporting for those files that there aren't any problems. This should generally be left alone unless you're experiencing crashes or similar problems. False (Nepravdivé) = deactivated; True (Pravdivé) = activated [Standardní]."
config_signatures_heuristic_threshold: "Some phpMussel signatures are intended to identify suspicious and potentially malicious indicators in files, without in themselves identifying those files as being malicious directly. This "threshold" value tells phpMussel the maximum weight allowed before flagging those files as malicious. The definition of weight in this context is the total number of suspicious and potentially malicious indicators identified. By default, this value will be set to 3. A lower value generally will result in a higher occurrence of false positives but a higher number of malicious files being flagged, whereas a higher value generally will result in a lower occurrence of false positives but a lower number of malicious files being flagged. It's generally best to leave this value at its default unless you're experiencing problems related to it."
config_supplementary_cache_options: "Supplementary cache options. Poznámka: Changing these values may potentially log you out."
config_supplementary_cache_options_enable_apcu: "Specifies whether to try using APCu for caching. Standardní = True."
config_supplementary_cache_options_enable_memcached: "Specifies whether to try using Memcached for caching. Standardní = False."
config_supplementary_cache_options_enable_pdo: "Specifies whether to try using PDO for caching. Standardní = False."
config_supplementary_cache_options_enable_redis: "Specifies whether to try using Redis for caching. Standardní = False."
config_supplementary_cache_options_memcached_host: "Memcached host value. Standardní = "localhost"."
config_supplementary_cache_options_memcached_port: "Memcached port value. Standardní = "11211"."
config_supplementary_cache_options_pdo_dsn: "PDO DSN value. Standardní = "mysql:dbname=phpmussel;host=localhost;port=3306"."
config_supplementary_cache_options_pdo_password: "PDO password."
config_supplementary_cache_options_pdo_username: "PDO username."
config_supplementary_cache_options_prefix: "The value specified here will be prepended to all cache entry keys. Standardní = "phpMussel_". When multiple installations exist at the same server, this can be useful for keeping their caches separate from each other."
config_supplementary_cache_options_redis_host: "Redis host value. Standardní = "localhost"."
config_supplementary_cache_options_redis_port: "Redis port value. Standardní = "6379"."
config_supplementary_cache_options_redis_timeout: "Redis timeout value. Standardní = "2.5"."
config_urlscanner: "Configuration for the URL scanner."
config_urlscanner_cache_time: "How long (in seconds) should the results of API lookups be cached for? Default is 3600 seconds (1 hour)."
config_urlscanner_google_api_key: "Enables API lookups to the Google Safe Browsing API when the necessary API key is defined."
config_urlscanner_maximum_api_lookups: "Maximum allowable number of API lookups to perform per individual scan iteration. Because each additional API lookup will add to the total time required to complete each scan iteration, you may wish to stipulate a limitation in order to expedite the overall scan process. When set to 0, no such maximum allowable number will be applied. Set to 10 by default."
config_urlscanner_maximum_api_lookups_response: "What to do if the maximum allowable number of API lookups is exceeded? False (Nepravdivé) = Do nothing (continue processing) [Standardní]; True (Pravdivé) = Flag/block the file."
config_virustotal: "Configuration for Virus Total integration."
config_virustotal_vt_public_api_key: "Optionally, phpMussel is able to scan files using the Virus Total API as a way to provide a greatly enhanced level of protection against viruses, trojans, malware and other threats. By default, scanning files using the Virus Total API is deactivated. To enable it, an API key from Virus Total is required. Due to the significant benefit that this could provide to you, it's something that I highly recommend enabling. Please be aware, however, that to use the Virus Total API, you <em><strong>MUST</strong></em> agree to their Terms of Service and you <em><strong>MUST</strong></em> adhere to all guidelines as per described by the Virus Total documentation! You are NOT permitted to use this integration feature UNLESS: You have read and agree to the Terms of Service of Virus Total and its API. You have read and you understand, at a minimum, the preamble of the Virus Total Public API documentation (everything after "VirusTotal Public API v2.0" but before "Contents")."
config_virustotal_vt_quota_rate: "According to the Virus Total API documentation, "it is limited to at most 4 requests of any nature in any given 1 minute time frame. If you run a honeyclient, honeypot or any other automation that is going to provide resources to VirusTotal and not only retrieve reports you are entitled to a higher request rate quota". By default, phpMussel will strictly adhere to these limitations, but due to the possibility of these rate quotas being increased, these two directives are provided as a means for you to instruct phpMussel as to what limit it should adhere to. Unless you've been instructed to do so, it's not recommended for you to increase these values, but, if you've encountered problems relating to reaching your rate quota, decreasing these values <em><strong>MAY</strong></em> sometimes help you in dealing with these problems. Your rate limit is determined as <code>vt_quota_rate</code> requests of any nature in any given <code>vt_quota_time</code> minute time frame."
config_virustotal_vt_quota_time: "(See description above)."
config_virustotal_vt_suspicion_level: "By default, phpMussel will restrict which files it scans using the Virus Total API to those files that it considers "suspicious". You can optionally adjust this restriction by changing the value of the <code>vt_suspicion_level</code> directive."
config_virustotal_vt_weighting: "Should phpMussel apply the results of scanning using the Virus Total API as detections or as detection weighting? This directive exists, because, although scanning a file using multiple engines (as Virus Total does) should result in an increased detection rate (and therefore in a higher number of malicious files being caught), it can also result in a higher number of false positives, and therefore, in some circumstances, it may be better to use the results of the scan as a confidence score rather than as a definitive conclusion. If a value of 0 is used, the results of scanning using the Virus Total API will be applied as detections, and therefore, if any engine used by Virus Total flags the file being scanned as being malicious, phpMussel will consider the file to be malicious. If any other value is used, the results of scanning using the Virus Total API will be applied as detection weighting, and therefore, the number of engines used by Virus Total that flag the file being scanned as being malicious will serve as a confidence score (or detection weighting) for whether or not the file being scanned should be considered malicious by phpMussel (the value used will represent the minimum confidence score or weight required in order to be considered malicious). A value of 0 is used by default."
