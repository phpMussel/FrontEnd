           <li>{{Links.SecuriteInfo}} – Společnost pro počítačovou bezpečnost, která nabízí doplňkové podpisy pro ClamAV.</li>
           <li>{{Links.Sanesecurity}} – Společnost pro počítačovou bezpečnost, která nabízí doplňkové podpisy pro ClamAV.</li>
           <li>{{Links.Malware Expert}} – Nabízí doplňkové podpisy pro ClamAV a doplňková pravidla pro ModSecurity.</li>
