hints_xlists:
 Jak to funguje.: "Pokud váš systém umožňuje nahrávat pouze určité typy souborů, nebo pokud váš systém výslovně zakazuje určité typy souborů, zadáním těchto typů souborů v whitelistech, blacklistech, a greylistech můžete zvýšit rychlost provádění skenování tím, že skriptu umožníte přeskakovat určité typy souborů. Formát je CSV (hodnoty oddělené čárkou)."
 Logické pořadí zpracování.: "Pokud je typ souboru na whitelist, neskenujte a neblokujte soubor a neporovnejte soubor proti blacklistem nebo greylistem. Pokud je typ souboru na blacklist, neskenujte soubor, ale i tak jej zablokujte a neporovnejte soubor proti greylistem. Pokud je greylist prázdný nebo pokud greylist není prázdný a typ souboru je na greylistu, neskenujte soubor jako obvykle a na základě výsledky skenování určete, zda jej chcete zablokovat, ale pokud greylist není prázdný a typ souboru není na greylistu, zacházejte se souborem jako na blacklistu, tedy neskenujte jej, ale i tak jej zablokujte."
info_some_useful_links: |
