field_vt_suspicion_level_executable: "Skenujte soubory s heuristickou váhou, spustitelné soubory, a soubory, které potenciálně obsahují spustitelná data.\nPříklady spustitelných souborů, a souborů které potenciálně obsahují spustitelná data, zahrnují soubory Windows PE, soubory Linux ELF, soubory Mach-O, soubory DOCX, soubory ZIP, atd."
field_vt_suspicion_level_heuristic_only: "Skenovat pouze soubory s heuristickou váhou.\nSoubory budou skenovány pouze v případě že mají určitou heuristickou váhu. Heuristickou váhu lze získat z podpisů určených k zachycení běžných otisků prstů spojených s potenciální infekcí, která nemusí nutně zaručovat infekci. Vyhledávání v takových případech může sloužit k poskytnutí druhého názoru na výsledky, které odůvodňují podezření, ale jinak neposkytují žádnou jistotu."
