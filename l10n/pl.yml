tip:
 2FA Sent: "Na twój adres e-mail została wysłana wiadomość e-mail zawierająca dwuskładnikowy kod uwierzytelniający. Potwierdź poniższy kod, aby uzyskać dostęp do interfejsu użytkownika. Jeśli nie otrzymałeś tego e-maila, spróbuj się wylogować, poczekać 10 minut i zalogować się ponownie, aby otrzymać nowy e-mail zawierający nowy kod."
 Accounts: "Witaj, {username}.<br />Strona kont pozwala kontrolować, kto może uzyskać dostęp do interfejsu użytkownika phpMussel."
 Cache Data: "Witaj, {username}.<br />Tutaj możesz przejrzeć zawartość pamięci podręcznej."
 Configuration: "Witaj, {username}.<br />Strona konfiguracji pozwala modyfikować konfigurację phpMussel z interfejsu użytkownika."
 Home: "Witaj, {username}.<br />To jest strona główna interfejsu użytkownika phpMussel. Wybierz link z menu nawigacyjnego po lewej stronie, aby kontynuować."
 Logs: "Witaj, {username}.<br />Wybierz plik dziennika z poniższej listy, aby wyświetlić zawartość tego pliku dziennika."
 Quarantine is currently disabled: "Uwaga: Kwarantanna jest obecnie wyłączona, ale można ją włączyć za pomocą strony konfiguracji."
 Quarantine: "Witaj, {username}.<br />Ta strona zawiera listę wszystkich plików znajdujących się obecnie w kwarantannie i ułatwia zarządzanie tymi plikami."
 See the documentation: "Informacje na temat różnych dyrektyw konfiguracyjnych i ich celów można znaleźć w <a href="https://github.com/phpMussel/Docs/blob/master/readme.en.md\#user-content-SECTION5" hreflang="en" rel="noopener external">dokumentacji</a>."
 Signature Information: "Witaj, {username}.<br />Strona informacji o podpisie zawiera podstawowe informacje o źródłach i typach aktualnie aktywnych podpisów."
 Statistics tracking is currently disabled: "Uwaga: Śledzenie statystyk jest obecnie wyłączone, ale można je włączyć na stronie konfiguracji."
 Statistics: "Witaj, {username}.<br />Ta strona pokazuje podstawowe statystyki użytkowania dotyczące instalacji phpMussel."
 Upload Testing: "Witaj, {username}.<br />Strona testowa przesyłania zawiera standardowy formularz przesyłania pliku. Możesz go użyć do przetestowania, czy plik normalnie zostałby zablokowany przez phpMussel."
warning:
 Cookies: "Uwaga: phpMussel wykorzystuje plik cookie do uwierzytelnienia logowania. Logując się, wyrażasz zgodę na utworzenie i przechowywanie plików cookie przez przeglądarkę."
 JavaScript required: "Ostrzeżenie: Niektóre funkcjonalność wymagają JavaScript. Aby upewnić się, że cały interfejs zachowuje się zgodnie z oczekiwaniami, zalecane jest włączenie JavaScript."
 Maintenance mode is enabled: "Ostrzeżenie: Tryb konserwacji jest włączony!"
