 supplementary_cache_options_redis_timeout: "Wartość limitu czasu Redis. Domyślna = „2.5”."
 urlscanner: "Konfiguracja skanera URL."
 urlscanner_cache_time: "Jak długo (w sekundach) powinny być buforowane wyniki wyszukiwania API? Domyślnie 3600 sekund (1 godzina)."
 urlscanner_google_api_key: "Umożliwia wyszukiwanie w interfejsie API Bezpiecznego Przeglądania Google, gdy zdefiniowany jest niezbędny klucz API."
 urlscanner_maximum_api_lookups: "Maksymalna dozwolona liczba wyszukiwań interfejsu API do wykonania dla pojedynczej iteracji skanu. Ponieważ każde dodatkowe wyszukiwanie interfejsu API wydłuża całkowity czas wymagany do ukończenia każdej iteracji skanowania, możesz określić ograniczenie w celu przyspieszenia całego procesu skanowania. Po ustawieniu na 0, nie będzie stosowana taka maksymalna dozwolona liczba. Domyślnie ustawiony na 10."
 urlscanner_maximum_api_lookups_response: "Co zrobić, jeśli maksymalna dozwolona liczba wyszukiwań interfejsu API zostanie przekroczona? False (Fałszywy) = Nic nie robić (kontynuować przetwarzanie) [Domyślna]; True (Prawdziwe) = Oflaguj/zablokuj plik."
 virustotal: "Konfiguracja integracji z Virus Total."
 virustotal_vt_public_api_key: "Opcjonalnie phpMussel może skanować pliki przy użyciu API Virus Total jako sposób na zapewnienie znacznie podwyższonego poziomu ochrony przed wirusami, trojanami, złośliwym oprogramowaniem i innymi zagrożeniami. Domyślnie skanowanie plików przy użyciu API Virus Total jest wyłączone. Aby go włączyć, wymagany jest klucz API z Virus Total. Ze względu na znaczącą korzyść, jaką może to zapewnić, bardzo polecam włączenie. Należy jednak pamiętać, że aby korzystać z API Virus Total, <em><strong>MUSISZ</strong></em> wyrazić zgodę na ich Warunki świadczenia usług i <em><strong>MUSISZ</strong></em> przestrzegać wszystkich wytycznych zgodnie z opisem w dokumentacji Virus Total! NIE możesz korzystać z tej funkcji integracji, jeśli nie przeczytałeś i nie zaakceptowałeś warunków korzystania z usługi Virus Total i jej interfejsu API. Powinieneś przeczytać i spróbować przynajmniej zrozumieć preambułę dokumentacji Virus Total Public API (wszystko po „VirusTotal Public API v2.0”, ale przed „Contents”)."
 virustotal_vt_quota_rate: "Zgodnie z dokumentacją API Virus Total, jest ograniczone do maksymalnie 4 żądań dowolnego rodzaju w danym okresie 1 minuty. Jeśli korzystasz z honeyclient, honeypot lub jakiejkolwiek innej automatyzacji, która zapewni zasoby dla VirusTotal i nie tylko pobierze raportów, masz prawo do wyższego limitu częstości żądań. Domyślnie phpMussel będzie ściśle przestrzegać tych ograniczeń, ale ze względu na możliwość zwiększenia tych kwot stawki te dwie dyrektywy mają na celu pouczenie phpMussel o tym, do jakiego limitu powinien się stosować. O ile nie zostałeś do tego poinstruowany, nie zaleca się zwiększania tych wartości, ale jeśli napotkasz problemy związane z limitu, zmniejszenie tych wartości <em><strong>MOŻE</strong></em> czasem pomóc w radzeniu sobie z tymi problemami. Twój limit jest określany jako <code>vt_quota_rate</code> żądań dowolnego rodzaju w dowolnym przedziale czasowym <code>vt_quota_time</code> minuty."
 virustotal_vt_quota_time: "(Patrz opis powyżej)."
 virustotal_vt_suspicion_level: "Domyślnie phpMussel ograniczy pliki skanowane za pomocą API Virus Total do plików, które uważa za „podejrzane”. Możesz opcjonalnie dostosować to ograniczenie, zmieniając wartość dyrektywy <code>vt_suspicion_level</code>."
 virustotal_vt_weighting: "Czy phpMussel powinien stosować wyniki skanowania przy użyciu API Virus Total jako wykrycia czy waga wykrywania? Ta dyrektywa istnieje, ponieważ, chociaż skanowanie pliku przy użyciu wielu silników (tak jak robi to Virus Total) powinno spowodować zwiększenie wskaźnika wykrywalności (i dlatego przechwytuje większą liczbę złośliwych plików), może również powodować większą liczbę fałszywych trafień, i dlatego, w niektórych okolicznościach wyniki skanowania można lepiej wykorzystać jako wynik ufności, a nie jako ostateczny wniosek. Jeśli zostanie użyta wartość 0, wyniki skanowania przy użyciu API Virus Total zostaną zastosowane jako wykrycia, i dlatego, jeśli jakikolwiek silnik używany przez Virus Total oznaczy skanowany plik jako złośliwy, phpMussel uzna plik za złośliwy. Jeśli zostanie użyta jakakolwiek inna wartość, wyniki skanowania przy użyciu API Virus Total zostaną zastosowane jako waga wykrywania, i dlatego, liczba silników używanych przez Virus Total, które oznaczają skanowany plik jako złośliwy, posłuży za wynik ufności (lub waga wykrywania) dla czy skanowany plik powinien zostać uznany przez phpMussel za złośliwy (zastosowana wartość będzie reprezentować minimalny wynik ufności lub wagę wymaganą do tego, aby zostać uznanym za złośliwego). Domyślnie używana jest wartość 0."
