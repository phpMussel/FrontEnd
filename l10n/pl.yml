checkbox:
 Delete orphaned values: "Usuń osierocone wartości."
config:
 core: "Ogólna konfiguracja (dowolna konfiguracja podstawowa nienależąca do innych kategorii)."
 core_default_timeout: "Domyślny limit czasu używany dla żądań zewnętrznych? Domyślna = 12 sekund."
 core_delete_on_sight: "Włączenie tej dyrektywy instruuje skrypt, aby spróbował natychmiast usunąć wszelkie zeskanowane próby przesłania pliku spełniające dowolne kryteria wykrywania, czy to przez podpisy, czy w inny sposób. Pliki oznaczone jako „czyste” nie zostaną dotknięte. W przypadku archiwów całe archiwum zostanie usunięte, niezależnie od tego, czy plik naruszający prawo jest tylko jednym z kilku plików zawartych w archiwum. W przypadku skanowania wysyłania plików zwykle nie jest konieczne włączenie tej dyrektywy, ponieważ PHP zwykle automatycznie wyczyści zawartość swojej pamięci podręcznej po zeskanowaniu wykonywania co oznacza, że zazwyczaj usuwa wszystkie pliki przesłane przez serwer na serwer, chyba że zostały już przeniesione, skopiowane lub usunięte. Ta dyrektywa została dodana tutaj jako dodatkowy środek bezpieczeństwa dla tych, których kopie PHP mogą nie zawsze zachowywać się w oczekiwany sposób. False (Fałszywy) = Po zeskanowaniu skanowania pozostaw plik w spokoju [Domyślna]; True (Prawdziwe) = Po zeskanowaniu, jeśli nie jest czyste, usuń natychmiast."
 core_disabled_channels: "Można tego użyć, aby zapobiec korzystaniu przez phpMussel z określonych kanałów podczas wysyłania żądań."
 core_error_log: "Plik służący do rejestrowania wykrytych błędów niekrytycznych. Podaj nazwę pliku lub pozostaw puste, aby wyłączyć."
 core_hide_version: "Ukryć informacje o wersji z dzienników i danych wyjściowych strony? True (Prawdziwe) = Tak; False (Fałszywy) = Nie [Domyślna]."
 core_ipaddr: "Gdzie znaleźć adres IP żądań połączenia? (Przydatny w przypadku usług takich jak Cloudflare i podobnych). Domyślna = REMOTE_ADDR. OSTRZEŻENIE: Nie zmieniaj tego, jeśli nie wiesz, co robisz!"
 core_lang: "Określ domyślny język dla phpMussel."
 core_lang_override: "Kiedy to możliwe, lokalizuj według HTTP_ACCEPT_LANGUAGE? True (Prawdziwe) = Tak [Domyślna]; False (Fałszywy) = Nie."
 core_log_rotation_action: "Rotacja dziennika ogranicza liczbę plików dziennika, które powinny istnieć jednocześnie. Po utworzeniu nowych plików dziennika, jeśli całkowita liczba plików dziennika przekroczy określony limit, zostanie wykonana określona akcja. Tutaj możesz określić żądaną akcję."
 core_log_rotation_limit: "Rotacja dziennika ogranicza liczbę plików dziennika, które powinny istnieć jednocześnie. Po utworzeniu nowych plików dziennika, jeśli całkowita liczba plików dziennika przekroczy określony limit, zostanie wykonana określona akcja. Tutaj możesz określić żądany limit. Wartość 0 spowoduje wyłączenie rotacja dziennika."
 core_maintenance_mode: "Włączyć tryb konserwacji? True (Prawdziwe) = Tak; False (Fałszywy) = Nie [Domyślna]. Wyłącza wszystko oprócz interfejsu użytkownika. Czasami przydatne w przypadku aktualizacji CMS, frameworków, itp."
 core_outbound_request_log: "Plik do rejestrowania wyników wszelkich żądań wychodzących. Podaj nazwę pliku lub pozostaw puste, aby wyłączyć."
 core_scan_cache_expiry: "Jak długo phpMussel powinien buforować wyniki skanowania? Wartość to liczba sekund, przez którą buforowane są wyniki skanowania. Domyślnie 21600 sekund (6 godzin); Wartość 0 spowoduje wyłączenie buforowania wyników skanowania."
 core_scan_log: "Nazwa pliku do rejestrowania wszystkich wyników skanowania Podaj nazwę pliku lub pozostaw puste, aby wyłączyć."
 core_scan_log_serialized: "Nazwa pliku do rejestrowania wszystkich wyników skanowania (przy użyciu formatu zserializowanego). Podaj nazwę pliku lub pozostaw puste, aby wyłączyć."
 core_statistics: "Śledzić statystyki użytkowania phpMussel? True (Prawdziwe) = Tak; False (Fałszywy) = Nie [Domyślna]."
 core_time_format: "Format notacja daty/godziny używany przez phpMussel. Dodatkowe opcje mogą być dodane na życzenie."
 core_time_offset: "Przesunięcie strefy czasowej w minutach."
 core_timezone: "Służy do określania używanej strefy czasowej (na przykład, Africa/Cairo, America/New_York, Asia/Tokyo, Australia/Perth, Europe/Berlin, Pacific/Guam, itp). Podaj „SYSTEM”, aby PHP mógł to zrobić automatycznie."
 core_truncate: "Obciąć pliki dziennika, gdy osiągną określony rozmiar? Wartość to maksymalny rozmiar w B/KB/MB/GB/TB, do którego plik dziennika może się powiększyć, zanim zostanie obcięty. Domyślna wartość 0KB wyłącza obcinanie (pliki dziennika mogą rosnąć w nieskończoność). Uwaga: Dotyczy pojedynczych plików dziennika! Rozmiar plików dziennika nie jest rozpatrywany łącznie."
 experimental: "Niestabilny/Eksperymentalny!"
 files: "Szczegóły dotyczące obsługi plików podczas skanowania."
 files_allow_leading_trailing_dots: "Czy dozwolone są wiodące i końcowe kropki w nazwach plików? Czasami można tego użyć do ukrywania plików lub oszukiwania niektórych systemów w celu umożliwienia przejścia do katalogu. False (Fałszywy) = Nie pozwól na to [Domyślna]. True (Prawdziwe) = Pozwól na to."
 files_archive_file_extensions: "Rozpoznane rozszerzenia plików archiwów (format to CSV; należy dodawać lub usuwać tylko w przypadku wystąpienia problemów; niepotrzebne usunięcie może spowodować pojawienie się fałszywych pozytywnów dla plików archiwalnych, podczas gdy niepotrzebne dodawanie skutecznie doda do białej listy to, co dodajesz po wykryciu określonego ataku; modyfikuj ostrożnie; zauważ również, że nie ma to wpływu na to, które archiwa można analizować na poziomie ich zawartości). Domyślnie lista zawiera listę formatów używanych najczęściej w większości systemów i CMS, ale celowo niekoniecznie jest wyczerpująca."
 files_block_control_characters: "Zablokować pliki zawierające znaki sterujące (inne niż nowe linie)? Jeśli przesyłasz <em><strong>TYLKO</strong></em> zwykły tekst, możesz włączyć tę opcję, aby zapewnić dodatkową ochronę systemu. Jeśli jednak prześlesz coś innego niż zwykły tekst, włączenie tego może spowodować fałszywe pozytywne. False (Fałszywy) = Nie blokuj [Domyślna]; True (Prawdziwe) = Blokuj."
 files_block_encrypted_archives: "Wykrywać i blokować zaszyfrowane archiwa? Ponieważ phpMussel nie jest w stanie skanować zawartości zaszyfrowanych archiwów, możliwe jest, że osoba atakująca może zastosować szyfrowanie archiwów w celu ominięcia phpMussel, skanerów antywirusowych i innych takich zabezpieczeń. Poinstruowanie phpMussel, aby zablokował wszelkie archiwa, które odkryje, że ma być zaszyfrowane, może potencjalnie pomóc zmniejszyć ryzyko związane z takimi możliwościami. False (Fałszywy) = Nie; True (Prawdziwe) = Tak [Domyślna]."
 files_block_macros: "Spróbuj zablokować jakieś pliki zawierające makra? Niektóre typy dokumentów i arkuszy kalkulacyjnych mogą zawierać makra wykonywalne, co stanowi niebezpieczny potencjalny wektor złośliwego oprogramowania. False (Fałszywy) = Nie blokuj [Domyślna]; True (Prawdziwe) = Blokuj."
 files_can_contain_php_file_extensions: "Lista rozszerzeń plików, które mogą zawierać kod PHP, oddzielone przecinkami. Jeśli włączone jest wykrywanie ataku kameleona PHP, pliki zawierające kod PHP, które mają rozszerzenia, których nie ma na tej liście, będą wykrywane jako ataki kameleona PHP."
 files_chameleon_from_exe: "Wyszukaj wykonywalne nagłówki w plikach, które nie są ani plikami wykonywalnymi, ani rozpoznanymi archiwami, i plików wykonywalnych, których nagłówki są niepoprawne. False (Fałszywy) = Wyłączony; True (Prawdziwe) = Włączony."
 files_chameleon_from_php: "Search for PHP headers in files that are neither PHP files nor recognised archives. False (Fałszywy) = Wyłączony; True (Prawdziwe) = Włączony."
 files_chameleon_to_archive: "Wykryj nieprawidłowe nagłówki w archiwach i skompresowanych plikach. Obsługiwane: BZ/BZIP2, GZ/GZIP, LZF, RAR, ZIP. False (Fałszywy) = Wyłączony; True (Prawdziwe) = Włączony."
 files_chameleon_to_doc: "Wyszukaj dokumenty biurowe, których nagłówki są niepoprawne (Obsługiwane: DOC, DOT, PPS, PPT, XLA, XLS, WIZ). False (Fałszywy) = Wyłączony; True (Prawdziwe) = Włączony."
 files_chameleon_to_img: "Wyszukaj obrazy, których nagłówki są nieprawidłowe (Obsługiwane: BMP, DIB, PNG, GIF, JPEG, JPG, XCF, PSD, PDD, WEBP). False (Fałszywy) = Wyłączony; True (Prawdziwe) = Włączony."
 files_chameleon_to_pdf: "Wyszukaj pliki PDF, których nagłówki są niepoprawne. False (Fałszywy) = Wyłączony; True (Prawdziwe) = Włączony."
 files_check_archives: "Czy należy sprawdzić zawartość archiwów? False (Fałszywy) = Nie sprawdzaj; True (Prawdziwe) = Sprawdzaj [Domyślna]. Obsługiwane: Zip (wymaga libzip), Tar, Rar (wymaga rozszerzenia rar)."
 files_corrupted_exe: "Uszkodzone pliki i błędy analizy. False (Fałszywy) = Ignoruj; True (Prawdziwe) = Blokuj [Domyślna]. Wykrywać i blokować potencjalnie uszkodzone pliki PE (Portable Executable)? Często (ale nie zawsze), gdy pewne aspekty pliku PE są uszkodzone lub nie można ich poprawnie przeanalizować, może to wskazywać na infekcję wirusową. Procesy stosowane przez większość programów antywirusowych do wykrywania wirusów w plikach PE wymagają analizy tych plików w określony sposób, co, jeśli programista wirusa jest tego świadomy, w szczególności spróbuje temu zapobiec, aby wirus nie został wykryty."
 files_decode_threshold: "Próg długości nieprzetworzonych danych, w ramach którego powinny zostać wykryte polecenia dekodowania (w przypadku wystąpienia zauważalnych problemów z wydajnością podczas skanowania). Domyślna = 512KB. Zero lub null wyłącza próg (usuwa to wszelkie takie ograniczenia w oparciu o rozmiar pliku)."
 files_filesize_archives: "Czy zastosować zawartość czarnej/białej listy rozmiarów plików do zawartości archiwów? False (Fałszywy) = Nie (traktuj wszystko tak, jakby znajdowało się na szarej liście); True (Prawdziwe) = Tak [Domyślna]."
 files_filesize_limit: "Limit rozmiaru pliku w KB. 65536 = 64MB [Domyślna]; 0 = Nie limit (zawsze na szarej liście). Każda (dodatnia) wartość liczbowa jest akceptowana. Może to być przydatne, gdy konfiguracja PHP ogranicza ilość pamięci, którą proces może pomieścić lub jeśli konfiguracja PHP ogranicza rozmiar przesyłanych plików."
 files_filesize_response: "Co zrobić z plikami, które przekraczają limit rozmiaru pliku (jeśli taki istnieje). False (Fałszywy) = Dodaj go do białej listy; True (Prawdziwe) = Dodaj go do czarnej listy [Domyślna]."
 files_filetype_archives: "Czy zastosować zawartość czarnej/białej listy rodzajów plików do zawartości archiwów? False (Fałszywy) = Nie (traktuj wszystko tak, jakby znajdowało się na szarej liście) [Domyślna]; True (Prawdziwe) = Tak."
 files_filetype_blacklist: "Czarna lista:"
 files_filetype_greylist: "Szara lista:"
 files_filetype_whitelist: "Biała lista:"
 files_max_files_in_archives: "Maksymalna liczba plików do skanowania z archiwów przed przerwaniem skanowania. Domyślna = 0 (nie maksimum)."
 files_max_recursion: "Maksymalny limit głębokości rekurencji dla archiwów. Domyślna = 3."
 files_only_allow_images: "Po ustawieniu na true, wszystkie pliki napotkane przez skaner, które nie są obrazami, zostaną natychmiast oznaczone, bez skanowania. W niektórych przypadkach może to pomóc skrócić czas potrzebny na ukończenie skanowania. Domyślnie ustawiona jest wartość false."
 files_scannable_threshold: "Próg długości nieprzetworzonych danych, które phpMussel może czytać i skanować (w przypadku wystąpienia zauważalnych problemów z wydajnością podczas skanowania). Domyślna = 32MB. Zero lub null wyłącza próg. Zasadniczo ta wartość nie powinna być mniejsza niż średni rozmiar przesyłanych plików, którego można oczekiwać na serwerze lub stronie internetowej, nie powinna być większa niż dyrektywa filesize_limit, i nie powinna stanowić więcej niż około jednej piątej całkowitej dozwolonej alokacji pamięci przyznanej PHP przez plik konfiguracyjny „php.ini”. Ta dyrektywa istnieje, aby zapobiec zbyt dużemu zużyciu pamięci przez phpMussel (uniemożliwiłoby to pomyślne skanowanie plików powyżej określonego rozmiaru)."
 frontend: "Konfiguracja interfejsu użytkownika."
 frontend_custom_footer: "Wstawiany jako HTML na końcu wszystkich stron dla interfejsu użytkownika. Może to być przydatne w przypadku, gdy chcesz umieścić informację prawną, link kontaktowy, informacje biznesowe, lub podobne informacje na wszystkich takich stronach."
 frontend_custom_header: "Wstawiony jako HTML na początku wszystkich stron dla interfejsu użytkownika. Może to być przydatne w przypadku, gdy chcesz umieścić logo witryny, spersonalizowany nagłówek, skrypty, itp. na wszystkich takich stronach."
 frontend_default_algo: "Określa, którego algorytmu należy używać dla wszystkich przyszłych haseł i sesji."
 frontend_frontend_log: "Plik do logowania próbuje zalogować się do interfejsu użytkownika. Podaj nazwę pliku lub pozostaw puste, aby wyłączyć."
 frontend_magnification: "Powiększenie czcionki. Domyślna = 1."
 frontend_max_login_attempts: "Maksymalna liczba prób zalogowania się do interfejsu użytkownika. Domyślna = 5."
 frontend_numbers: "Jak wolisz wyświetlać liczby? Wybierz przykład, który wygląda najlepiej dla Ciebie."
 frontend_theme: "Estetyka do zastosowania w interfejsie phpMussel."
 legal: "Konfiguracja wymagań prawnych."
 legal_privacy_policy: "Adres odpowiedniej polityki prywatności, która ma być wyświetlana w stopce każdej wygenerowanej strony. Podaj adres URL, lub pozostaw puste, aby wyłączyć."
 legal_pseudonymise_ip_addresses: "Pseudonimizować adresy IP podczas logowania? True (Prawdziwe) = Tak [Domyślna]; False (Fałszywy) = Nie."
 quarantine: "Konfiguracja kwarantanny."
 quarantine_quarantine_key: "phpMussel może poddać kwarantannie zablokowane przesyłanie plików, jeśli jest to coś, co chcesz. Przypadkowi użytkownicy phpMussel, którzy chcą po prostu chronić swoje strony internetowe lub środowisko hostingowe, nie będąc zainteresowani dogłębną analizą wszelkich oznaczonych prób przesłania plików, powinni wyłączyć tę funkcję wyłączoną, ale wszyscy użytkownicy zainteresowani dalszą analizą oznaczonych prób przesłania plików w celu zbadania złośliwego oprogramowania lub podobnych rzeczy powinni włączyć tę funkcję. Umieszczanie oznaczonych plików w kwarantannie może czasem również pomóc w debugowaniu fałszywych pozytywnów, jeśli coś takiego często się zdarza. Aby wyłączyć funkcję kwarantanny, po prostu pozostaw dyrektywę <code>quarantine_key</code> pustą, lub usuń treść tej dyrektywy, jeśli nie jest jeszcze pusta. Aby włączyć funkcję kwarantanny, wprowadź wartość do dyrektywy. <code>quarantine_key</code> jest ważną funkcją bezpieczeństwa funkcji kwarantanny, wymagane jako środek zapobiegający wykorzystaniu funkcji kwarantanny przez potencjalnych napastników oraz jako środek zapobiegający potencjalnemu wykonaniu danych przechowywanych w kwarantannie. <code>quarantine_key</code> powinno być traktowane tak samo jak twoje hasła: Im dłużej, tym lepiej i strzeż go mocno. Aby uzyskać najlepszy efekt, należy używać w połączeniu z <code>delete_on_sight</code>."
 quarantine_quarantine_max_files: "Maksymalna liczba plików, które mogą istnieć w kwarantannie. Gdy nowe pliki zostaną dodane do kwarantanny, jeśli liczba ta zostanie przekroczona, stare pliki zostaną usunięte, dopóki pozostała liczba nie przekroczy tej liczby. Domyślna = 100."
 quarantine_quarantine_max_filesize: "Maksymalny dozwolony rozmiar pliku dla plików podlegających kwarantannie. Pliki większe niż określona wartość NIE zostaną poddane kwarantannie. Ta dyrektywa jest ważna, ponieważ utrudnia potencjalnym atakującym zalanie kwarantanny niechcianymi danymi, potencjalnie powodując niekontrolowane wykorzystanie danych w twojej usłudze hostingowej. Domyślna = 2MB."
 quarantine_quarantine_max_usage: "Maksymalne użycie pamięci dozwolone dla kwarantanny. Jeśli łączna pamięć użyta przez kwarantannę osiągnie tę wartość, najstarsze pliki poddane kwarantannie zostaną usunięte, dopóki łączna pamięć nie osiągnie tej wartości. Ta dyrektywa jest ważna, ponieważ utrudnia potencjalnym atakującym zalanie kwarantanny niechcianymi danymi, potencjalnie powodując niekontrolowane wykorzystanie danych w twojej usłudze hostingowej. Domyślna = 64MB."
 signatures: "Konfiguracja podpisów, plików podpisów, itp."
 signatures_active: "Lista aktywnych plików sygnatur, oddzielonych przecinkami. Uwaga: Pliki sygnatur należy najpierw zainstalować, zanim będzie można je aktywować. Aby pliki testowe działały poprawnie, pliki sygnatur muszą zostać zainstalowane i aktywowane."
 signatures_detect_adware: "Czy phpMussel powinien przetwarzać podpisy wykrywania adware? False (Fałszywy) = Nie; True (Prawdziwe) = Tak [Domyślna]."
 signatures_detect_deface: "Czy phpMussel powinien przetwarzać podpisy wykrywania zniekształcenie strony internetowej? False (Fałszywy) = Nie; True (Prawdziwe) = Tak [Domyślna]."
 signatures_detect_encryption: "Czy phpMussel powinien wykrywać i blokować zaszyfrowane pliki? False (Fałszywy) = Nie; True (Prawdziwe) = Tak [Domyślna]."
 signatures_detect_joke_hoax: "Czy phpMussel powinien przetwarzać podpisy żartów/mistyfikacje wirusy i złośliwe programów? False (Fałszywy) = Nie; True (Prawdziwe) = Tak [Domyślna]."
 signatures_detect_packer_packed: "Czy phpMussel powinien przetwarzać podpisy wykrywania spakowanych danych? False (Fałszywy) = Nie; True (Prawdziwe) = Tak [Domyślna]."
 signatures_detect_pua_pup: "Czy phpMussel powinien przetwarzać podpisy wykrywania PUA/PUP? False (Fałszywy) = Nie; True (Prawdziwe) = Tak [Domyślna]."
 signatures_detect_shell: "Czy phpMussel powinien przetwarzać podpisy wykrywania skryptów powłoki? False (Fałszywy) = Nie; True (Prawdziwe) = Tak [Domyślna]."
 signatures_fail_extensions_silently: "Czy phpMussel powinien zgłaszać brakujące rozszerzenia? Jeśli <code>fail_extensions_silently</code> jest wyłączone, brakujące rozszerzenia będą zgłaszane podczas skanowania, a jeśli <code>fail_extensions_silently</code> jest włączony, brakujące rozszerzenia będą ignorowane, z raportem ze skanowania dla tych plików że nie żadnych problemów nie są wytwarzane. Wyłączenie tej dyrektywy może potencjalnie zwiększyć twoje bezpieczeństwo, ale może również prowadzić do wzrostu liczby fałszywych pozytywnów. False (Fałszywy) = Wyłączone; True (Prawdziwe) = Włączony [Domyślna]."
 signatures_fail_silently: "Czy phpMussel powinien zgłaszać brakujące lub uszkodzone pliki podpisów? Jeśli <code>fail_silently</code> jest wyłączone, brakujące i uszkodzone pliki będą zgłaszane podczas skanowania, a jeśli <code>fail_silently</code> jest włączony, brakujące i uszkodzone pliki będą ignorowane, z raportem ze skanowania dla tych plików że nie żadnych problemów nie są wytwarzane. Zasadniczo należy to pozostawić w spokoju, chyba że występują awarie lub podobne problemy. False (Fałszywy) = Wyłączone; True (Prawdziwe) = Włączony [Domyślna]."
 signatures_heuristic_threshold: "Niektóre podpisy phpMussel mają na celu identyfikację podejrzanych i potencjalnie złośliwych wskaźników w plikach, same w sobie nie identyfikując tych plików jako złośliwe. Ta wartość informuje phpMussel o maksymalnej dopuszczalnej wadze przed oznaczeniem tych plików jako złośliwych. Definicja wadze w tym kontekście to całkowita liczba podejrzanych i potencjalnie złośliwych wskaźników. Domyślnie ta wartość zostanie ustawiona na 3. Niższa wartość generalnie spowoduje częstsze występowanie wyników fałszywie pozytywne ale oflagowana jest większa liczba złośliwych plików, podczas gdy wyższa wartość generalnie spowoduje mniejsze występowanie wyników fałszywie pozytywne ale oflagowana jest mniejsza liczba złośliwych plików. Na ogół najlepiej jest zmieniać tę wartość tylko w przypadku problemów."
 supplementary_cache_options: "Dodatkowe opcje pamięci podręcznej. Uwaga: Zmiana tych wartości może potencjalnie spowodować wylogowanie."
 supplementary_cache_options_enable_apcu: "Określa, czy spróbować użyć APCu do pamięci podręcznej. Domyślna = True."
 supplementary_cache_options_enable_memcached: "Określa, czy spróbować użyć Memcached do pamięci podręcznej. Domyślna = False."
 supplementary_cache_options_enable_pdo: "Określa, czy spróbować użyć PDO do pamięci podręcznej. Domyślna = False."
 supplementary_cache_options_enable_redis: "Określa, czy spróbować użyć Redis do pamięci podręcznej. Domyślna = False."
 supplementary_cache_options_memcached_host: "Wartość hosta Memcached. Domyślna = „localhost”."
 supplementary_cache_options_memcached_port: "Wartość portu Memcached. Domyślna = „11211”."
 supplementary_cache_options_pdo_dsn: "Wartość DSN PDO. Domyślna = „mysql:dbname=phpmussel;host=localhost;port=3306”."
 supplementary_cache_options_pdo_password: "Hasło PDO."
 supplementary_cache_options_pdo_username: "Nazwa użytkownika PDO."
 supplementary_cache_options_prefix: "Ta wartość zostanie dodana na początku kluczy dla wszystkich wpisów w pamięci podręcznej. Domyślna = „phpMussel_”. Gdy na tym samym serwerze istnieje wiele instalacji, to może być przydatne do przechowywania ich pamięci podręcznych oddzielnie od siebie."
